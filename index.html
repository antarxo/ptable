<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Περιοδικός Πίνακας</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 10;
    }
    #infoPanel {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      width: 1200px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 500px;
      z-index: 10;
    }
    #leftPanel, #middlePanel {
      border-right: 1px solid #ccc;
      padding-right: 20px;
    }
    #leftPanel { width: 30%; }
    #middlePanel { width: 50%; }
    #rightPanel { width: 20%; }
    #remarks {
      font-style: italic;
      color: #666;
      margin-top: 10px;
    }
    .canvas {
      position: absolute;
      background: transparent;
      z-index: 1;
      transition: all 0.5s ease-in-out;
    }
    /* Χρώματα blocks */
    .s-block { background: #ffcccc !important; }
    .p-block { background: #ccffcc !important; }
    .d-block { background: #ccccff !important; }
    .f-block { background: #ffe5cc !important; }
    /* Περίοδοι */
    .period-label {
      position: absolute;
      left: 15px;
      font-size: 11px;
      font-weight: bold;
      color: #333;
      background: rgba(200,200,200,0.9);
      padding: 2px 5px;
      border-radius: 3px;
      display: none;
      transition: all 0.3s ease;
    }
    /* Διάταξη blocks - Full view */
    .full #canvasS { top: 100px; left: 50px; width: 84px; }
    .full #canvasF { top: 100px; left: 134px; width: 588px; }
    .full #canvasD { top: 100px; left: 722px; width: 420px; }
    .full #canvasP { top: 100px; left: 1142px; width: 252px; }
    /* Διάταξη blocks - Collapsed view */
    .collapsed #canvasS { top: 100px; left: 50px; }
    .collapsed #canvasD { top: 100px; left: 140px; }
    /* Αφαίρεση κενού μεταξύ d και p: το p‑block ξεκινά στο 560px αντί για 566px */
    .collapsed #canvasP { top: 100px; left: 560px; }
    /* Μετατόπιση του f‑block: 60px πιο κάτω και 60px πιο δεξιά */
    .collapsed #canvasF { top: 260px; left: 110px; width: 1326px; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body class="full">
  <div id="title">Περιοδικός Πίνακας</div>

  <!-- Περίοδοι -->
  <div class="period-label" style="top: 130px">1η K</div>
  <div class="period-label" style="top: 170px">2η L</div>
  <div class="period-label" style="top: 210px">3η M</div>
  <div class="period-label" style="top: 250px">4η N</div>
  <div class="period-label" style="top: 290px">5η O</div>
  <div class="period-label" style="top: 330px">6η P</div>
  <div class="period-label" style="top: 370px">7η Q</div>

  <div id="infoPanel">
    <div id="leftPanel">
      <div id="elementInfo"></div>
      <div id="subshells"></div>
      <div id="shells"></div>
      <div id="outerShell"></div>
    </div>
    <div id="middlePanel">
      <div id="explanation"></div>
      <div id="remarks"></div>
    </div>
    <div id="rightPanel">
      <button id="nextElement">Επόμενο</button>
      <button id="fillAll">Συμπλήρωσε</button>
      <button id="toggleFBlock">Εναλλαγή f-στοιχείων</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <div id="canvasS" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>

  <script>
    (function() {
      const BLOCK_COLORS = {
        's': '#ffcccc',
        'p': '#ccffcc',
        'd': '#ccccff',
        'f': '#ffe5cc'
      };

      const BLOCKS_CONFIG = {
        s: { cols: 2, rows: 7 },
        p: { cols: 6, rows: 7 },
        d: { cols: 10, rows: 7 },
        f: { cols: 14, rows: 7 }
      };

      let elements = [];
      let currentZ = 3; // Τα στοιχεία με αριθμούς 1 και 2 παραλείπονται αρχικά (δείκτης >=3)
      let currentState = 'main';

      async function loadElements() {
        try {
          const response = await fetch('elements.json');
          elements = await response.json();
          initializeCanvases();
        } catch (err) {
          console.error('Σφάλμα φόρτωσης:', err);
        }
      }

      function initializeCanvases() {
        Object.keys(BLOCKS_CONFIG).forEach(block => {
          new p5(p => {
            p.setup = () => {
              const config = BLOCKS_CONFIG[block];
              const canvas = p.createCanvas(config.cols * 42, config.rows * 42);
              canvas.parent(`canvas${block.toUpperCase()}`);
              canvas.elt.style.height = `${config.rows * 42}px`;
              drawElements(p, block);
            };
          });
        });
      }

      function calculatePosition(e, block) {
        let x = 0, y = (e.row - 1) * 42;
        switch(block) {
          case 's': 
            x = (e.col - 1) * 42; 
            break;
          case 'f': 
            x = (e.col - 3) * 42; 
            break;
          case 'd': 
            x = (e.col - 3) * 42; 
            break;
          case 'p': 
            x = (e.col - 13) * 42; 
            break;
        }
        return { x, y };
      }

      function drawElements(p, block) {
        p.stroke(150);
        p.strokeWeight(1);
        // Εμφάνιση στοιχείων με αριθμούς από 3 έως currentZ
        elements.filter(e => 
          e.block === block &&
          e.number <= currentZ &&
          e.number >= 3
        ).forEach(e => {
          const pos = calculatePosition(e, block);
          if (pos.x >= 0 && pos.x < p.width && pos.y >= 0 && pos.y < p.height) {
            p.fill(BLOCK_COLORS[block]);
            p.rect(pos.x, pos.y, 40, 40, 5);
            p.fill(0);
            p.textSize(e.number > 99 ? 10 : 12);
            p.textAlign(p.CENTER, p.CENTER);
            p.text(e.number.toString(), pos.x + 20, pos.y + 20);
          }
        });
      }

      function redrawAll() {
        Object.keys(BLOCKS_CONFIG).forEach(block => {
          const canvasDiv = document.getElementById(`canvas${block.toUpperCase()}`);
          canvasDiv.innerHTML = '';
          new p5(p => {
            p.setup = () => {
              const config = BLOCKS_CONFIG[block];
              const canvas = p.createCanvas(config.cols * 42, config.rows * 42);
              canvas.parent(`canvas${block.toUpperCase()}`);
              canvas.elt.style.height = `${config.rows * 42}px`;
              drawElements(p, block);
            };
          });
        });
        updateInfo(currentZ);
      }

      function updateInfo(z) {
        const element = elements.find(e => e.number === z);
        if (!element) return;
        document.getElementById('elementInfo').innerHTML = 
          `<strong>${element.name} (${element.symbol})</strong> [Z=${z}]`;
        document.getElementById('subshells').textContent = `Υποστιβάδες: ${element.subshells}`;
        document.getElementById('shells').textContent = `Στιβάδες: ${element.shells}`;
        document.getElementById('outerShell').textContent = `Εξωτερική: ${element.outerShell}`;
        document.getElementById('explanation').textContent = `Επεξήγηση: ${element.explanation}`;
        document.getElementById('remarks').textContent = `Παρατηρήσεις: ${element.remarks}`;
      }

      document.getElementById('nextElement').addEventListener('click', () => {
        if (currentZ >= 118) return;
        currentZ++;
        redrawAll();
      });

      document.getElementById('fillAll').addEventListener('click', () => {
        currentZ = 118;
        redrawAll();
        setTimeout(() => {
          // Εμφάνιση των στοιχείων 1 και 2 (που ανήκουν στην πρώτη γραμμή) χωρίς αλλαγή currentZ
          elements.filter(e => e.number <= 2).forEach(e => {
            new p5(p => {
              p.setup = () => {
                const block = BLOCKS_CONFIG[e.block];
                const pos = calculatePosition(e, e.block);
                const canvas = p.createCanvas(block.cols * 42, block.rows * 42);
                canvas.parent(`canvas${e.block.toUpperCase()}`);
                p.fill(BLOCK_COLORS[e.block]);
                p.rect(pos.x, pos.y, 40, 40, 5);
                p.fill(0);
                p.textSize(12);
                p.textAlign(p.CENTER, p.CENTER);
                p.text(e.number.toString(), pos.x + 20, pos.y + 20);
              };
            });
          });
          document.querySelectorAll('.period-label').forEach(el => el.style.display = 'block');
        }, 500);
      });

      document.getElementById('reset').addEventListener('click', () => {
        currentZ = 3;
        document.body.classList.remove('collapsed');
        document.querySelectorAll('.canvas').forEach(canvas => canvas.innerHTML = '');
        document.querySelectorAll('.period-label').forEach(el => el.style.display = 'none');
        initializeCanvases();
      });

      document.getElementById('toggleFBlock').addEventListener('click', () => {
        document.body.classList.toggle('collapsed');
        redrawAll();
      });

      loadElements();
    })();
  </script>
</body>
</html>
