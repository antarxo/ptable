<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Διαδραστική κατασκευή του Περιοδικού Πίνακα</title>
  <link rel="icon" href="data:,">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    :root { --rightPanelWidth: 150px; }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }
    /* ==================== Τίτλος και Υπογραφή ==================== */
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 50;
    }
    #signature {
      font-size: 0.5em;
      font-weight: normal;
      color: #666;
      background-color: #f0f0f0;
      padding: 2px 4px;
      border-radius: 4px;
      margin-left: 10px;
      vertical-align: middle;
    }
    /* ==================== Background Canvas ==================== */
    #canvasTableBackground {
      position: absolute;
      background: white;
      border: 1px solid rgba(0,0,0,0.1);
      box-shadow: 0 3px 3px rgba(0,0,0,0.2);
      z-index: -10;
      display: none;
      transition: all 0.8s ease;
    }
    /* ==================== Καμβάδες ==================== */
    #canvasPeriods {
      position: absolute;
      left: 31px;
      top: 120px;
      width: 42px;
      height: 292px;
      background: #f0f0f0;
      display: none;
      z-index: 5;
    }
    /* Οι καμβάδες για τις ομάδες (Groups) */
    #canvasS_groups { height: 40px; }
    #canvasD_groups { height: 40px; }
    #canvasP_groups { height: 40px; }
    .canvas {
      position: absolute;
      background: transparent;
      transition: all 0.5s ease-in-out;
      transform: translateY(-10px);
    }
    /* ==================== Panels (Info Tables) ==================== */
    #infoPanelFull, #infoPanelCollapsed {
      background: #fff;
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 3px 3px rgba(0,0,0,0.3);
      padding: 20px;
      position: absolute;
      z-index: 40;
      transition: left 0.8s ease 0.5s, top 0.8s ease 0.5s, width 0.8s ease 0.5s, opacity 0.8s ease 0.5s;
      text-align: left;
      opacity: 1;
    }
    #infoPanelFull {
      left: 20px;
      top: 443px;
      width: calc(100vw - var(--rightPanelWidth) - 105px);
    }
    #infoPanelCollapsed {
      display: none;
      flex-direction: column;
      left: 858px;
      top: 112px;
      width: calc(100vw - 920px);
      z-index: 40;
      transition: left 0.8s ease 0.5s, top 0.8s ease 0.5s, width 0.8s ease 0.5s, opacity 0.3s ease;
      opacity: 1;
    }
    #leftPanelFull { width: 200px; }
    #remarksFull { width: calc(100% - 200px); }
    #remarksFull .upper-right { display: flex; flex-direction: row; }
    #remarksFull .upper-right > .subshells-col { width: 70%; text-align: left; }
    #remarksFull .upper-right > .shells-msg-col { width: 30%; text-align: left; }
    #leftPanelCollapsed, #remarksCollapsed { width: 100%; }
    #remarksCollapsed .right-wrapper { display: flex; flex-direction: column; }
    /* ==================== Balloon (Subshells) ==================== */
    #canvasSubshells {
      position: absolute;
      background: #fff;
      border: 1px solid #333;
      border-radius: 10px;
      box-shadow: 0 3px 3px rgba(0,0,0,0.3);
      padding: 10px;
      z-index: 150;
      display: none;
      transition: all 0.2s ease;
    }
    /* ==================== Buttons ==================== */
    #buttonPanel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    button {
      background-color: #008CBA;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #005f75; }
    #toggleFBlock.active { background-color: #e68a00; }
    /* ==================== Χρώματα Blocks ==================== */
    .s-block { background: #FF477E !important; }
    .p-block { background: #26FF31 !important; }
    .d-block { background: #3F99FF !important; }
    .f-block { background: #FFD051 !important; }
    /* ==================== Θέσεις Καμβάδων στο Full Mode ==================== */
    .full #canvasS { top: 120px; left: 75px; z-index: 1; }
    .full #canvasF { top: 120px; left: 159px; width: 588px; z-index: 2; }
    .full #canvasD { top: 120px; left: 159px; width: 420px; z-index: 3; }
    .full #canvasP { top: 120px; left: 159px; width: 252px; z-index: 4; }
    body.collapsed #canvasF { top: 220px; }
    /* ==================== Έμφαση στις Ομάδες ==================== */
    .emphasized {
      border: 2px solid #333;
      box-shadow: 0 3px 3px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body class="full">
  <!-- ==================== Τίτλος με Υπογραφή ==================== -->
  <div id="title">
    Διαδραστική κατασκευή του Περιοδικού Πίνακα
    <span id="signature">2025, Created by A. Archontoulis</span>
  </div>
  
  <!-- ==================== Background Canvas ==================== -->
  <div id="canvasTableBackground"></div>
  
  <!-- ==================== Canvases ==================== -->
  <div id="canvasPeriods" class="canvas"></div>
  
  <!-- Καμβάδες για τις Ομάδες (Groups) -->
  <div id="canvasS_groups" class="canvas"></div>
  <div id="canvasD_groups" class="canvas"></div>
  <div id="canvasP_groups" class="canvas"></div>
  
  <!-- Καμβάδες τομέων -->
  <div id="canvasS" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>
  
  <!-- ==================== Panels ==================== -->
  <div id="infoPanelFull">
    <div id="leftPanelFull"></div>
    <div id="remarksFull"></div>
  </div>
  <div id="infoPanelCollapsed">
    <div id="leftPanelCollapsed"></div>
    <div id="remarksCollapsed"></div>
  </div>
  
  <!-- ==================== Balloon (Subshells) ==================== -->
  <div id="canvasSubshells" class="canvas"></div>
  
  <!-- ==================== Buttons ==================== -->
  <div id="buttonPanel">
    <button id="nextElement">Επόμενο</button>
    <button id="fillAll">Συμπλήρωσε</button>
    <button id="toggleFBlock">Σύμπτυξε</button>
    <button id="reset">Reset</button>
  </div>
  
  <script>
    /* ================================================================
       Global Variables & Configuration
    ============================================================== */
    let elements = [];
    let currentZ = 0;
    let fillAllPressed = false;  // Flag για το αν έχει πατηθεί το "Συμπλήρωσε" τουλάχιστον μία φορά
    window.BLOCKS_CONFIG = {
      s: { cols: 2, rows: 7 },
      p: { cols: 6, rows: 7 },
      d: { cols: 10, rows: 7 },
      f: { cols: 14, rows: 7 }
    };
    window.BLOCK_COLORS = {
      s: "#FF477E",
      p: "#26FF31",
      d: "#3F99FF",
      f: "#FFD051"
    };
    window.getBlockColor = function(b) {
      if(b === "dummy") return "gray";
      switch(b) {
        case "s": return "#FF477E";
        case "p": return "#26FF31";
        case "d": return "#3F99FF";
        case "f": return "#FFD051";
        default: return "black";
      }
    };

    /* ================================================================
       Καμβάδες Ομάδων (Groups) - Δύο σειρών με νέα/παλιά ονοματολογία
    ============================================================== */
    function initGroupsCanvases() {
      if(window.groupsInitialized) return;
      // Καμβάς για το s-block (νέα: 1,2 - παλιά: ΙΑ, ΙΙΑ)
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(84, 40);
          canvas.parent("canvasS_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          p.text("1", 20, 10);
          p.text("2", 62, 10);
          p.text("ΙΑ", 20, 30);
          p.text("ΙΙΑ", 62, 30);
        };
      });
      // Καμβάς για το d-block (νέα: 3-12, παλιά: IIIB, IVB, VB, VIB, VIIB, VIIIB, VIIIB, VIIIB, IB, IIB)
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(418, 40);
          canvas.parent("canvasD_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          for(let c = 0; c < 10; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 0, 40, 20);
            p.fill(0);
            p.text((c+3).toString(), x + 20, 10);
          }
          const oldLabels = ["IIIB", "IVB", "VB", "VIB", "VIIB", "VIIIB", "VIIIB", "VIIIB", "IB", "IIB"];
          for(let c = 0; c < 10; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 22, 40, 20);
            p.fill(0);
            p.text(oldLabels[c], x + 20, 32);
          }
        };
      });
      // Καμβάς για το p-block (νέα: 13-18, παλιά: IIIA, IVA, VA, VIA, VIIA, VIIIA)
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(250, 40);
          canvas.parent("canvasP_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          for(let c = 0; c < 6; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 0, 40, 20);
            p.fill(0);
            p.text((c+13).toString(), x + 20, 10);
          }
          const oldLabels = ["IIIA", "IVA", "VA", "VIA", "VIIA", "VIIIA"];
          for(let c = 0; c < 6; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 22, 40, 20);
            p.fill(0);
            p.text(oldLabels[c], x + 20, 32);
          }
        };
      });
      window.groupsInitialized = true;
    }
    window.initGroupsCanvases = initGroupsCanvases;

    /* ================================================================
       Υπόλοιπες συναρτήσεις και event handlers όπως στο αρχικό αρχείο
       (π.χ. initializeBackgroundCanvas, initPeriodsCanvas, initializeCanvases, 
       updateInfo, redrawAll, κ.λπ.)
       Για λόγους συντομίας παρατίθενται εδώ μόνο οι βασικές συναρτήσεις που αφορούν
       τη φόρτωση και το fillAll.
    ============================================================== */
    function initializeBackgroundCanvas() {
      let bg = document.getElementById("canvasTableBackground");
      bg.style.left = "16px";
      bg.style.top = "50px";
      bg.style.width = "1412px";
      bg.style.height = "368px";
      bg.style.opacity = "1";
    }
    function initPeriodsCanvas() {
      if(window.periodsInitialized) return;
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(40, 292);
          canvas.parent("canvasPeriods");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          const periodLabels = ["1η Κ", "2η L", "3η M", "4η N", "5η O", "6η P", "7η Q"];
          for (let i = 0; i < 7; i++) {
            p.fill(240);
            p.rect(0, i * 42, 40, 40);
            p.fill(0);
            p.text(periodLabels[i], 20, i * 42 + 20);
          }
        };
      });
      window.periodsInitialized = true;
    }
    window.initPeriodsCanvas = initPeriodsCanvas;
    
    function initializeCanvases() {
      Object.keys(window.BLOCKS_CONFIG).forEach(function(block) {
        new p5(function(p) {
          p.setup = function() {
            const config = window.BLOCKS_CONFIG[block];
            const canvas = p.createCanvas(config.cols * 42, config.rows * 42);
            canvas.parent("canvas" + block.toUpperCase());
            if(document.body.classList.contains('collapsed')){
              if(block === 's') { canvas.elt.style.left = "75px"; }
              else if(block === 'f' || block === 'd') { canvas.elt.style.left = (block === 'f' ? "179px" : "164px"); }
              else if(block === 'p') { canvas.elt.style.left = "584px"; }
            } else {
              if(block === 's') { canvas.elt.style.left = "75px"; }
              else if(block === 'f' || block === 'd' || block === 'p') { canvas.elt.style.left = "159px"; }
            }
            canvas.elt.style.height = config.rows * 42 + "px";
            window.drawElements(p, block);
            p.skipNextClick = true;
            setTimeout(() => { p.skipNextClick = false; }, 100);
            p.mouseClicked = function(event) {
              if(p.skipNextClick || ignoreCanvasClick) return;
              let globalX = event.clientX, globalY = event.clientY;
              let posData = window.cellPositions;
              let blockPositions = (posData && posData[block]) ? posData[block] : [];
              let candidate = blockPositions.find(pos =>
                  globalX >= pos.left && globalX <= pos.right &&
                  globalY >= pos.top && globalY <= pos.bottom
              );
              if(candidate) {
                selectedElement = candidate.element;
                updateBalloonPosition(candidate.element);
                setTimeout(() => { window.updateInfo(candidate.element.number); }, 300);
                flashActive = true;
                setTimeout(() => { flashActive = false; window.redrawAll(); }, 200);
              }
            };
          };
        });
      });
    }
    window.initializeCanvases = initializeCanvases;
    
    // Απλοί event handlers για τα κουμπιά "Επόμενο", "Συμπλήρωσε", "Σύμπτυξε" και "Reset"
    document.getElementById('nextElement').addEventListener('click', function() {
      ignoreCanvasClick = true;
      if(currentZ < 3) { currentZ = 3; }
      else if(currentZ < 118) { currentZ++; }
      else if(currentZ === 118) { currentZ = 119; }
      else if(currentZ === 119) { currentZ = 120; }
      else if(currentZ === 120) { currentZ = 121; }
      else if(currentZ === 121) { currentZ = 122; }
      else if(currentZ === 122) { currentZ = 123; }
      window.redrawAll();
      setTimeout(() => { updateInfo(currentZ); }, 300);
      setTimeout(() => { ignoreCanvasClick = false; }, 300);
    });
    
    document.getElementById('fillAll').addEventListener('click', function() {
      if(currentZ === 123) return;
      currentZ = 123;
      fillAllPressed = true;
      document.getElementById('canvasPeriods').style.display = 'block';
      document.getElementById('canvasS_groups').style.display = "block";
      document.getElementById('canvasD_groups').style.display = "block";
      document.getElementById('canvasP_groups').style.display = "block";
      window.initGroupsCanvases();
      window.redrawAll();
      setTimeout(() => { updateInfo(currentZ); }, 300);
      setTimeout(() => { window.setFixedGroupsPositions("expanded"); }, 800);
      document.getElementById('toggleFBlock').disabled = false;
    });
    
    document.getElementById('toggleFBlock').addEventListener('click', function() {
      // Λογική εναλλαγής collapse/expand όπως στο αρχικό αρχείο
      let toggleBtn = document.getElementById('toggleFBlock');
      let fullPanel = document.getElementById('infoPanelFull');
      let collapsedPanel = document.getElementById('infoPanelCollapsed');
      if(!document.body.classList.contains('collapsed')){
         window.updateSectors("collapsed");
         fullPanel.style.transition = "left 0.8s ease, top 0.8s ease, width 0.8s ease, opacity 0.8s ease";
         fullPanel.style.left = "858px";
         fullPanel.style.top = "112px";
         fullPanel.style.width = "calc(100vw - 920px)";
         setTimeout(() => {
            collapsedPanel.style.left = fullPanel.style.left;
            collapsedPanel.style.top = fullPanel.style.top;
            collapsedPanel.style.display = "flex";
            collapsedPanel.style.zIndex = "150";
            document.body.classList.add('collapsed');
            toggleBtn.textContent = "Ανάπτυξε";
            updateInfo(currentZ);
            window.redrawAll();
         }, 800);
      } else {
         collapsedPanel.style.transition = "opacity 0.3s ease";
         collapsedPanel.style.opacity = "0";
         setTimeout(() => {
            collapsedPanel.style.display = "none";
            fullPanel.style.display = "flex";
            fullPanel.style.zIndex = "40";
            fullPanel.style.opacity = "0";
            window.updateSectors("expanded");
            fullPanel.style.transition = "left 0.8s ease, top 0.8s ease, width 0.8s ease, opacity 0.8s ease";
            fullPanel.style.left = "20px";
            fullPanel.style.top = "443px";
            fullPanel.style.width = "calc(100vw - var(--rightPanelWidth) - 105px)";
            fullPanel.style.opacity = "1";
            setTimeout(() => {
              document.body.classList.remove('collapsed');
              document.getElementById('canvasD_groups').classList.remove('emphasized');
              document.getElementById('canvasP_groups').classList.remove('emphasized');
              toggleBtn.textContent = "Σύμπτυξε";
              updateInfo(currentZ);
              window.redrawAll();
            }, 800);
         }, 300);
      }
      setTimeout(function() {
         window.cellPositions = computeCellPositions();
         if(lastClickedElement) updateBalloonPosition(lastClickedElement);
      }, 1700);
    });
    
    document.getElementById('reset').addEventListener('click', function() {
      currentZ = 2;
      fillAllPressed = false;
      window.groupsInitialized = false;
      window.periodsInitialized = false;
      window.subshellsInitialized = false;
      selectedElement = null;
      document.querySelectorAll('.canvas').forEach(canvas => { canvas.innerHTML = ""; });
      document.getElementById('canvasPeriods').style.display = "none";
      document.getElementById('canvasS_groups').style.display = "none";
      document.getElementById('canvasD_groups').style.display = "none";
      document.getElementById('canvasP_groups').style.display = "none";
      initializeCanvases();
      initSubshellsCanvas();
      setTimeout(() => { updateInfo(currentZ); drawPlaceholderBackground(); }, 300);
      document.getElementById('canvasTableBackground').style.display = "none";
    });
    
    /* ================================================================
       Λειτουργίες φόρτωσης στοιχείων και redrawing
       (Παραλείπονται εδώ οι λεπτομέρειες των συναρτήσεων drawElements, updateInfo, 
       computeCellPositions, calculatePosition, updateSectors, updateBalloonPosition κλπ,
       όπως στο αρχικό αρχείο.)
    ============================================================== */
    window.initializeCanvases = initializeCanvases;
    window.initPeriodsCanvas = initPeriodsCanvas;
    window.initGroupsCanvases = initGroupsCanvases;
    window.updateInfo = updateInfo;
    window.redrawAll = function redrawAll() {
      Object.keys(window.BLOCKS_CONFIG).forEach(function(block) {
        let canvasDiv = document.getElementById("canvas" + block.toUpperCase());
        if(canvasDiv) { canvasDiv.innerHTML = ""; }
        new p5(function(p) {
          p.setup = function() {
            const config = window.BLOCKS_CONFIG[block];
            const canvas = p.createCanvas(config.cols * 42, config.rows * 42);
            canvas.parent("canvas" + block.toUpperCase());
            canvas.elt.style.height = config.rows * 42 + "px";
            if(document.body.classList.contains('collapsed')){
              if(block === 's') { canvas.elt.style.left = "75px"; }
              else if(block === 'f' || block === 'd') { canvas.elt.style.left = (block === 'f' ? "179px" : "164px"); }
              else if(block === 'p') { canvas.elt.style.left = "584px"; }
            } else {
              if(block === 's') { canvas.elt.style.left = "75px"; }
              else if(block === 'f' || block === 'd' || block === 'p') { canvas.elt.style.left = "159px"; }
            }
            window.drawElements(p, block);
            p.skipNextClick = true;
            setTimeout(() => { p.skipNextClick = false; }, 100);
            p.mouseClicked = function(event) {
              if(p.skipNextClick) return;
              let globalX = event.clientX, globalY = event.clientY;
              let posData = window.cellPositions;
              let blockPositions = (posData && posData[block]) ? posData[block] : [];
              let candidate = blockPositions.find(pos =>
                  globalX >= pos.left && globalX <= pos.right &&
                  globalY >= pos.top && globalY <= pos.bottom
              );
              if(candidate) {
                selectedElement = candidate.element;
                updateBalloonPosition(candidate.element);
                setTimeout(() => { window.updateInfo(candidate.element.number); }, 300);
                flashActive = true;
                setTimeout(() => { flashActive = false; window.redrawAll(); }, 200);
              }
            };
          };
        });
      });
      if(currentZ >= 121) {
        let cp = document.getElementById('canvasPeriods');
        if(cp) { cp.style.display = "block"; }
        initPeriodsCanvas();
      } else {
        let cp = document.getElementById('canvasPeriods'); if(cp) { cp.style.display = "none"; }
      }
      if(currentZ >= 122) {
        let csg = document.getElementById('canvasS_groups');
        let cdg = document.getElementById('canvasD_groups');
        let cpg = document.getElementById('canvasP_groups');
        if(csg) { csg.style.display = "block"; }
        if(cdg) { cdg.style.display = "block"; }
        if(cpg) { cpg.style.display = "block"; }
        window.setFixedGroupsPositions("expanded");
        initGroupsCanvases();
      } else {
        let csg = document.getElementById('canvasS_groups'); if(csg) { csg.style.display = "none"; }
        let cdg = document.getElementById('canvasD_groups'); if(cdg) { cdg.style.display = "none"; }
        let cpg = document.getElementById('canvasP_groups'); if(cpg) { cpg.style.display = "none"; }
      }
      if(!document.body.classList.contains('collapsed')) {
        let base = 159, shiftP = 0, shiftD = 0;
        if(currentZ <= 20) { shiftP = 0; shiftD = 0; }
        else if(currentZ >= 21 && currentZ <= 30) { shiftP = 42 * (currentZ - 20); }
        else if(currentZ >= 31 && currentZ <= 56) { shiftP = 42 * 10; }
        else if(currentZ >= 57 && currentZ <= 70) { shiftP = 42 * 10 + 42 * (currentZ - 56); shiftD = 42 * (currentZ - 56); }
        else { shiftP = 42 * 10 + 42 * 14; shiftD = 42 * 14; }
        let cF = document.getElementById('canvasF'); if(cF) { cF.style.left = base + "px"; }
        let cD = document.getElementById('canvasD'); if(cD) { cD.style.left = (base + shiftD) + "px"; }
        let cP = document.getElementById('canvasP'); if(cP) { cP.style.left = (base + shiftP) + "px"; }
      } else {
        let cS = document.getElementById('canvasS'); if(cS) { cS.style.left = "75px"; }
        let cF = document.getElementById('canvasF'); if(cF) { cF.style.left = "179px"; }
        let cD = document.getElementById('canvasD'); if(cD) { cD.style.left = "164px"; }
        let cP = document.getElementById('canvasP'); if(cP) { cP.style.left = "584px"; }
      }
      updateToggleButton();
      updateTableBackground();
    };
    
    function updateToggleButton() {
      document.getElementById('toggleFBlock').disabled = false;
    }
    
    // Διάφορες βοηθητικές συναρτήσεις (drawElements, calculatePosition, computeCellPositions, updateInfo, updateTableBackground, updateSectors, updateBalloonPosition, κλπ.)
    // παραλείπονται εδώ για λόγους συντομίας – παραμείνουν αμετάβλητες όπως στο αρχικό αρχείο.
    
    function loadElements() {
      fetch('elements.json')
        .then(response => response.json())
        .then(data => {
          elements = data.sort((a,b) => Number(a.number)-Number(b.number));
          if(currentZ === 0) drawPlaceholderBackground();
          initializeCanvases();
          initSubshellsCanvas();
          updateToggleButton();
        })
        .catch(err => console.error('Σφάλμα φόρτωσης:', err));
    }
    window.loadElements = loadElements;
    
    function drawPlaceholderBackground() {
      if(elements.length === 0) return;
      let element = elements.find(e => Number(e.number) === 3);
      if(!element) return;
      let canvasEl = document.getElementById("canvas" + element.block.toUpperCase());
      if(!canvasEl) return;
      let rect = canvasEl.getBoundingClientRect();
      let pos = calculatePosition(element, element.block);
      let left = rect.left + pos.x;
      let top = rect.top + pos.y;
      let bg = document.getElementById("canvasTableBackground");
      if(bg) {
         bg.style.left = left + "px";
         bg.style.top = top + "px";
         bg.style.width = "62px";
         bg.style.height = "62px";
         bg.style.display = "block";
      }
    }
    
    window.addEventListener('load', function() {
      updateRightPanelWidth();
      updateTableBackground();
      loadElements();
    });
    
    let ignoreCanvasClick = false;
    let flashActive = false;
    let subshellsP;
    let lastClickedElement = null;
    let selectedElement = null;
    window.cellPositions = {};
  </script>
</body>
