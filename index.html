<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Περιοδικός Πίνακας - Σωστή Ευθυγράμμιση</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body { font-family: 'Roboto', sans-serif; margin: 0; overflow: hidden; background: #f7f7f7; }
    .canvas { position: absolute; background: transparent; transition: all 0.5s ease-in-out; }
    /* Αντί για display none, αρχικά κρύβουμε με opacity */
    #canvasTableBackground {
      position: absolute; background: white; border: 1px solid rgba(0,0,0,0.1);
      box-shadow: 0 3px 3px rgba(0,0,0,0.2); z-index: -10;
      opacity: 0;
    }
    /* Αρχικά κρυφά τα canvas για Ομάδες και Περιόδους */
    #canvasPeriods, #canvasGroups {
      opacity: 0;
    }
    #buttonPanel {
      position: fixed; bottom: 20px; right: 20px; z-index: 100;
    }
    #buttonPanel button {
      background-color: #008CBA; color: white; padding: 10px 15px;
      border: none; border-radius: 5px; cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Καμβάδες -->
  <div id="canvasTableBackground"></div>
  <div id="canvasPeriods" class="canvas"></div>
  <div id="canvasGroups" class="canvas"></div>
  <div id="canvasS" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>

  <!-- Κουμπί για συμπλήρωση -->
  <div id="buttonPanel">
    <button id="fillAll">Συμπλήρωσε</button>
  </div>

  <script>
    let elements = [];
    let positions = {};
    let blockOffsets = {}; 
    let isTableFilled = false; // Ελέγχουμε αν έχει ήδη συμπληρωθεί

    async function loadData() {
      elements = await (await fetch('elements.json')).json();
      positions = await (await fetch('positions.json')).json();
      computeBlockOffsets();
      // Εμφάνιση background αμέσως, αλλά μέσω opacity
      initializeBackgroundCanvas();
      // Αρχικά δεν δημιουργούνται τα canvas για Περιόδους και Ομάδες
    }

    function computeBlockOffsets() {
      ["s", "p", "d", "f"].forEach(block => {
        let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
        Object.keys(positions.expanded).forEach(num => {
          let e = elements.find(el => el.number == num);
          if (e && e.block === block) {
            let pos = positions.expanded[num];
            minX = Math.min(minX, pos.x);
            minY = Math.min(minY, pos.y);
            maxX = Math.max(maxX, pos.x + pos.width);
            maxY = Math.max(maxY, pos.y + pos.height);
          }
        });
        blockOffsets[block] = { minX, minY, width: maxX - minX, height: maxY - minY };
      });
    }

    function calculateRelativePosition(element, block) {
      let pos = positions.expanded[element.number];
      let offset = blockOffsets[block];
      return { x: pos.x - offset.minX, y: pos.y - offset.minY };
    }

    function initializeCanvases() {
      if (isTableFilled) return;
      isTableFilled = true;

      ["s", "p", "d", "f"].forEach(block => {
        let offset = blockOffsets[block];

        let container = document.getElementById("canvas" + block.toUpperCase());
        container.innerHTML = "";

        // Προσθέτουμε 42px στο left και 47px στο top
        container.style.left = (offset.minX + 42) + "px";
        container.style.top = (offset.minY + 47) + "px";
        container.style.width = offset.width + "px";
        container.style.height = offset.height + "px";

        new p5(function (p) {
          p.setup = function () {
            let canvas = p.createCanvas(offset.width, offset.height);
            canvas.parent("canvas" + block.toUpperCase());
            drawElements(p, block);
          };
        });
      });
    }

    function drawElements(p, block) {
      elements.filter(e => e.block === block).forEach(e => {
        let pos = calculateRelativePosition(e, block);
        let color = { s: "#FF477E", p: "#26FF31", d: "#3F99FF", f: "#FFD051" }[block];

        p.fill(color);
        p.rect(pos.x, pos.y, 40, 40, 5);
        p.fill(0);
        p.textSize(11); // Ορισμός μεγέθους γραμματοσειράς στα 11
        p.textAlign(p.CENTER, p.CENTER);
        p.text(e.number, pos.x + 20, pos.y + 25);
      });
    }

    function initializePeriodsCanvas() {
      new p5(function (p) {
        p.setup = function () {
          let canvas = p.createCanvas(40, 294);
          canvas.parent("canvasPeriods");

          let container = document.getElementById("canvasPeriods");
          // Προσθέτουμε 42px στο left και 47px στο top
          container.style.left = (positions.expanded["1"].x - 55 + 42) + "px";
          container.style.top = (positions.expanded["1"].y + 47) + "px";

          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(11); // Ορισμός γραμματοσειράς στα 11
          p.textStyle(p.BOLD);

          const periodLabels = ["1", "2", "3", "4", "5", "6", "7"];
          for (let i = 0; i < 7; i++) {
            p.fill(240);
            p.rect(0, i * 42, 40, 40);
            p.fill(0);
            p.text(periodLabels[i], 20, i * 42 + 20);
          }
        };
      });
      // Εμφάνιση με χρήση opacity
      document.getElementById("canvasPeriods").style.opacity = "1";
    }

    function initializeGroupsCanvas() {
      new p5(function (p) {
        p.setup = function () {
          let canvas = p.createCanvas(1040, 40);
          canvas.parent("canvasGroups");

          let container = document.getElementById("canvasGroups");
          // Προσθέτουμε 42px στο left και 47px στο top
          container.style.left = (positions.expanded["3"].x + 42) + "px";
          container.style.top = (positions.expanded["3"].y - 55 + 47) + "px";

          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(11); // Ορισμός γραμματοσειράς στα 11
          p.textStyle(p.BOLD);

          for (let i = 0; i < 18; i++) {
            let x = i * 58;
            p.fill(240);
            p.rect(x, 0, 40, 40);
            p.fill(0);
            p.text(i + 1, x + 20, 20);
          }
        };
      });
      // Εμφάνιση με χρήση opacity
      document.getElementById("canvasGroups").style.opacity = "1";
    }

    function initializeBackgroundCanvas() {
      let bg = document.getElementById("canvasTableBackground");
      // Προσθέτουμε 42px στο left και 47px στο top
      bg.style.left = "52px"; // 10 + 42
      bg.style.top = "97px";  // 50 + 47
      bg.style.width = "1412px";
      bg.style.height = "368px";
      // Αντί για display, ορίζουμε το opacity σε 1
      bg.style.opacity = "1";
    }

    document.getElementById('fillAll').addEventListener('click', function() {
      initializeCanvases();
      // Τώρα, μετά τη συμπλήρωση, δημιουργούνται και εμφανίζονται τα canvas για Ομάδες και Περιόδους
      initializePeriodsCanvas();
      initializeGroupsCanvas();
    });

    window.addEventListener('load', loadData);
  </script>

</body>
</html>
