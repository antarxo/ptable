<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Περιοδικός Πίνακας – Info Panel & Fixed Buttons</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* Βασικές ρυθμίσεις */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }
    /* Τίτλος – ανεβασμένος ώστε να μην επικαλύπτει τα ονόματα ομάδων */
    #title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 50;
    }
    /* Info Panel στο full view: κεντρική τοποθέτηση */
    #infoPanel {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      width: 1300px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 500px;
      z-index: 40;
      transition: all 1.5s ease;
    }
    /* Info Panel στο collapsed view: width 300px, top 100px και left = (p.right + 42px) */
    body.collapsed #infoPanel {
      width: 300px;
      top: 100px;
      left: 428px;  /* Παράδειγμα: αν p έχει left=134px και width=252px, δεξί άκρο = 386px, +42 = 428px */
      transform: none;
      height: 300px;  /* Ορισμένο σταθερό ύψος ώστε να χωράνε τα κουμπιά */
    }
    /* Τα εσωτερικά τμήματα του infoPanel */
    #leftPanel, #middlePanel, #rightPanel {
      padding: 5px;
    }
    /* #rightPanel: Fixed στη κάτω δεξιά γωνία της οθόνης με κατακόρυφη διάταξη */
    #rightPanel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      z-index: 100;
    }
    /* Όλοι οι καμβάδες έχουν ομαλή μετάβαση και "υπερυψωμένο" εφέ */
    .canvas {
      position: absolute;
      background: transparent;
      transition: all 1s ease-in-out;
      transform: translateY(-10px);
    }
    /* Καμβάς Περιόδων: παραμένει στη θέση left 6px, top 100px */
    #canvasPeriods {
      left: 6px;
      top: 100px;
      width: 42px;
      height: 292px;
      background: #f0f0f0;
      display: none;
      z-index: 5;
    }
    /* Καμβάδες Ομάδων: κάθε πίνακας έχει 2 σειρές, κάθε κελί 40px x 16px με 2px διάκενο οριζόντια */
    /* Συνολικό ύψος = 32px. Τοποθετούνται με top = 66px (ώστε το κάτω άκρο να είναι στο 98px) */
    #canvasS_groups {
      width: 82px;
      height: 32px;
      background: #f0f0f0;
      display: none;
      z-index: 11;
    }
    #canvasD_groups {
      width: 418px;
      height: 32px;
      background: #f0f0f0;
      display: none;
      z-index: 11;
    }
    #canvasP_groups {
      width: 250px;
      height: 32px;
      background: #f0f0f0;
      display: none;
      z-index: 11;
    }
    /* Χρώματα blocks για τους κύριους τομείς */
    .s-block { background: #ffcccc !important; }
    .p-block { background: #ccffcc !important; }
    .d-block { background: #ccccff !important; }
    .f-block { background: #ffe5cc !important; }
    /* Θέσεις κύριων καμβάδων στο full view (όπως προηγουμένως) */
    .full #canvasS { top: 100px; left: 50px; width: 84px; z-index: 1; }
    .full #canvasF { top: 100px; left: 134px; width: 588px; z-index: 2; }
    .full #canvasD { top: 100px; left: 134px; width: 420px; z-index: 3; }
    .full #canvasP { top: 100px; left: 134px; width: 252px; z-index: 4; }
    /* Στην collapsed view οι κύριοι καμβάδες παραμένουν στις ίδιες θέσεις */
    .collapsed #canvasS { top: 100px; left: 50px; }
    .collapsed #canvasF { top: 100px; left: 134px; width: 588px; }
    .collapsed #canvasD { top: 100px; left: 134px; width: 420px; }
    .collapsed #canvasP { top: 100px; left: 134px; width: 252px; }
    /* Οι παλαιές ετικέτες περιόδων παραμένουν όπως ήταν */
    .period-label {
      position: absolute;
      left: 15px;
      font-size: 11px;
      font-weight: bold;
      color: #333;
      background: rgba(200,200,200,0.9);
      padding: 2px 5px;
      border-radius: 3px;
      display: none;
      line-height: 13px !important;
      z-index: 30;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body class="full">
  <div id="title">Περιοδικός Πίνακας</div>
  
  <!-- Καμβάς Περιόδων -->
  <div id="canvasPeriods" class="canvas"></div>
  <!-- Καμβάδες Ομάδων -->
  <div id="canvasS_groups" class="canvas"></div>
  <div id="canvasD_groups" class="canvas"></div>
  <div id="canvasP_groups" class="canvas"></div>
  
  <!-- Καμβάδες Τομέων -->
  <div id="canvasS" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>
  
  <!-- Info Panel -->
  <div id="infoPanel">
    <div id="leftPanel">
      <div id="elementInfo"></div>
      <div id="subshells"></div>
      <div id="shells"></div>
      <div id="outerShell"></div>
    </div>
    <div id="middlePanel">
      <div id="explanation"></div>
      <div id="remarks"></div>
    </div>
    <div id="rightPanel">
      <button id="nextElement">Επόμενο</button>
      <button id="fillAll">Συμπλήρωσε</button>
      <button id="toggleFBlock">Εναλλαγή f-στοιχείων</button>
      <button id="reset">Reset</button>
    </div>
  </div>
  
  <!-- Global functions για Καμβάδες Περιόδων και Ομάδων -->
  <script>
    // Δημιουργία του καμβά περίοδων (δημιουργείται μία φορά)
    function initPeriodsCanvas() {
      if(window.periodsInitialized) return;
      new p5(p => {
        p.setup = () => {
          let canvas = p.createCanvas(40, 292);
          canvas.parent("canvasPeriods");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          const labels = ["1η K", "2η L", "3η M", "4η N", "5η O", "6η P", "7η Q"];
          for (let i = 0; i < 7; i++){
            p.fill(240);
            p.rect(0, i * 42, 40, 40);
            p.fill(0);
            p.text(labels[i], 20, i * 42 + 20);
          }
        };
      });
      window.periodsInitialized = true;
    }
    // Δημιουργία των καμβάδων ομάδων (δημιουργούνται μία φορά)
    function initGroupsCanvases() {
      if(window.groupsInitialized) return;
      // Για s:
      new p5(p => {
        p.setup = () => {
          let canvas = p.createCanvas(82, 32);
          canvas.parent("canvasS_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          p.fill(0);
          p.text("1", 20, 8);
          p.text("2", 20+42, 8);
          p.text("IA", 20, 16+8);
          p.text("IIA", 20+42, 16+8);
        };
      });
      // Για d:
      new p5(p => {
        p.setup = () => {
          let canvas = p.createCanvas(418, 32);
          canvas.parent("canvasD_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          for(let c = 0; c < 10; c++){
            let x = c * (40+2);
            p.fill(240);
            p.rect(x, 0, 40, 16);
            p.fill(0);
            p.text((c+3).toString(), x+20, 8);
          }
          const oldLabels = ["IIIB","IVB","VB","VIB","VIIB","VIIIB","VIIIB","VIIIB","IB","IIB"];
          for(let c = 0; c < 10; c++){
            let x = c * (40+2);
            p.fill(240);
            p.rect(x, 16, 40, 16);
            p.fill(0);
            p.text(oldLabels[c], x+20, 16+8);
          }
        };
      });
      // Για p:
      new p5(p => {
        p.setup = () => {
          let canvas = p.createCanvas(250, 32);
          canvas.parent("canvasP_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          for(let c = 0; c < 6; c++){
            let x = c * (40+2);
            p.fill(240);
            p.rect(x, 0, 40, 16);
            p.fill(0);
            p.text((c+13).toString(), x+20, 8);
          }
          const oldLabels = ["IIIA","IVA","VA","VIA","VIIA","VIIIA"];
          for(let c = 0; c < 6; c++){
            let x = c * (40+2);
            p.fill(240);
            p.rect(x, 16, 40, 16);
            p.fill(0);
            p.text(oldLabels[c], x+20, 16+8);
          }
        };
      });
      window.groupsInitialized = true;
    }
  </script>
  
  <!-- Κύριος κώδικας -->
  <script>
    (function(){
      const BLOCK_COLORS = {
        's': '#ffcccc',
        'p': '#ccffcc',
        'd': '#ccccff',
        'f': '#ffe5cc'
      };
      const BLOCKS_CONFIG = {
        s: { cols: 2, rows: 7 },
        p: { cols: 6, rows: 7 },
        d: { cols: 10, rows: 7 },
        f: { cols: 14, rows: 7 }
      };
      
      let elements = [];
      let currentZ = 0;
      /* Μετρητής:
         120: full view χωρίς ομάδες,
         121: collapsed view με infoPanel και ομάδες (mode: infoPanel έχει width 300px, top 100px, left = (p.right + 42px)),
         122: μετά συνεχίζεται ο μετρητής.
      */
      
      function updateToggleButton() {
        document.getElementById('toggleFBlock').disabled = (currentZ < 122);
      }
      
      async function loadElements() {
        try {
          const response = await fetch('elements.json');
          elements = await response.json();
          initializeCanvases();
          updateInfo(currentZ);
          updateToggleButton();
        } catch(err) {
          console.error('Σφάλμα φόρτωσης:', err);
        }
      }
      
      function initializeCanvases() {
        Object.keys(BLOCKS_CONFIG).forEach(block => {
          new p5(p => {
            p.setup = () => {
              const config = BLOCKS_CONFIG[block];
              const canvas = p.createCanvas(config.cols * 42, config.rows * 42);
              canvas.parent(`canvas${block.toUpperCase()}`);
              canvas.elt.style.height = `${config.rows * 42}px`;
              // Οι κύριοι καμβάδες παραμένουν στις ίδιες θέσεις σε full view και collapsed view
              canvas.elt.style.left = (block==='s' ? "50px" : "134px");
              drawElements(p, block);
              p.mouseClicked = () => {
                let candidates = elements.filter(e => e.block === block && e.number >= 3 && e.number <= currentZ);
                for(let candidate of candidates){
                  let pos = calculatePosition(candidate, block);
                  if(p.mouseX >= pos.x && p.mouseX <= pos.x + 40 &&
                     p.mouseY >= pos.y && p.mouseY <= pos.y + 40) {
                    updateInfo(candidate.number);
                    break;
                  }
                }
              };
            };
          });
        });
      }
      
      function calculatePosition(e, block) {
        let x = 0, y = (e.row - 1) * 42;
        if(block==='s') x = (e.col - 1) * 42;
        else if(block==='f') x = (e.col - 3) * 42;
        else if(block==='d') x = (e.col - 3) * 42;
        else if(block==='p'){
          x = (currentZ < 20 && e.row===1) ? (e.col - 18) * 42 : (e.col - 13) * 42;
        }
        return { x, y };
      }
      
      function drawElements(p, block) {
        p.stroke(150);
        p.strokeWeight(1);
        let filter;
        if(currentZ < 118)
          filter = e => e.block === block && e.number >= 3 && e.number <= currentZ;
        else if(currentZ === 118)
          filter = e => e.block === block && e.number >= 3 && e.number <= 118;
        else if(currentZ === 119)
          filter = e => e.block === block && ((e.number >= 3 && e.number <= 118) || e.number === 1);
        else
          filter = e => e.block === block && ((e.number >= 3 && e.number <= 118) || (e.number === 1 || e.number === 2));
        elements.filter(filter).forEach(e => {
          const pos = calculatePosition(e, block);
          if(pos.x >= 0 && pos.x < p.width && pos.y >= 0 && pos.y < p.height){
            p.fill(BLOCK_COLORS[block]);
            p.rect(pos.x, pos.y, 40, 40, 5);
            p.fill(0);
            p.textSize(e.number > 99 ? 10 : 12);
            p.textStyle(p.BOLD);
            p.textAlign(p.CENTER, p.CENTER);
            p.text(e.number.toString(), pos.x + 20, pos.y + 20);
          }
        });
      }
      
      function redrawAll() {
        Object.keys(BLOCKS_CONFIG).forEach(block => {
          const canvasDiv = document.getElementById(`canvas${block.toUpperCase()}`);
          canvasDiv.innerHTML = '';
          new p5(p => {
            p.setup = () => {
              const config = BLOCKS_CONFIG[block];
              const canvas = p.createCanvas(config.cols * 42, config.rows * 42);
              canvas.parent(`canvas${block.toUpperCase()}`);
              canvas.elt.style.height = `${config.rows * 42}px`;
              canvas.elt.style.left = (block==='s' ? "50px" : "134px");
              drawElements(p, block);
              p.mouseClicked = () => {
                let candidates = elements.filter(e => e.block === block && e.number >= 3 && e.number <= currentZ);
                for(let candidate of candidates){
                  let pos = calculatePosition(candidate, block);
                  if(p.mouseX >= pos.x && p.mouseX <= pos.x + 40 &&
                     p.mouseY >= pos.y && p.mouseY <= pos.y + 40) {
                    updateInfo(candidate.number);
                    break;
                  }
                }
              };
            };
          });
        });
        // Μετατοπίσεις για τους κύριους καμβάδες (όπως προηγουμένως)
        if(!document.body.classList.contains('collapsed')){
          let baseF = 134, baseD = 134, baseP = 134;
          let shiftP = 0, shiftD = 0;
          if(currentZ <= 20) { shiftP = 0; shiftD = 0; }
          else if(currentZ >= 21 && currentZ <= 30) { shiftP = 42 * (currentZ - 20); }
          else if(currentZ >= 31 && currentZ <= 56) { shiftP = 42 * 10; }
          else if(currentZ >= 57 && currentZ <= 70) {
            shiftP = 42 * 10 + 42 * (currentZ - 56);
            shiftD = 42 * (currentZ - 56);
          } else {
            shiftP = 42 * 10 + 42 * 14;
            shiftD = 42 * 14;
          }
          document.getElementById('canvasF').style.left = baseF + "px";
          document.getElementById('canvasD').style.left = (baseD + shiftD) + "px";
          document.getElementById('canvasP').style.left = (baseP + shiftP) + "px";
        } else {
          document.getElementById('canvasS').style.left = "50px";
          document.getElementById('canvasF').style.left = "134px";
          document.getElementById('canvasD').style.left = "144px";
          document.getElementById('canvasP').style.left = "564px";
        }
        // Εμφάνιση καμβάδων ομάδων και περιόδων όταν currentZ >= 120
        if(currentZ >= 120) {
          document.getElementById('canvasPeriods').style.display = "block";
          initPeriodsCanvas();
          document.getElementById('canvasS_groups').style.display = "block";
          document.getElementById('canvasD_groups').style.display = "block";
          document.getElementById('canvasP_groups').style.display = "block";
          document.getElementById('canvasS_groups').style.top = "66px";
          document.getElementById('canvasS_groups').style.left = "50px";
          let dLeft = document.getElementById('canvasD').style.left;
          document.getElementById('canvasD_groups').style.top = "66px";
          document.getElementById('canvasD_groups').style.left = dLeft;
          let pLeft = document.getElementById('canvasP').style.left;
          document.getElementById('canvasP_groups').style.top = "66px";
          document.getElementById('canvasP_groups').style.left = pLeft;
          initGroupsCanvases();
        } else {
          document.getElementById('canvasPeriods').style.display = "none";
          document.getElementById('canvasS_groups').style.display = "none";
          document.getElementById('canvasD_groups').style.display = "none";
          document.getElementById('canvasP_groups').style.display = "none";
        }
        // Στην collapsed view, ο infoPanel ορίζεται με left 428px και width 300px,
        // ενώ στο full view παραμένει στο κέντρο με width 1300px.
        if(document.body.classList.contains('collapsed')){
          document.getElementById('infoPanel').style.left = "428px";
          document.getElementById('infoPanel').style.width = "300px";
        } else {
          document.getElementById('infoPanel').style.left = "";
          document.getElementById('infoPanel').style.width = "1300px";
        }
        updateInfo(currentZ);
        updateToggleButton();
      }
      
      function updateInfo(z) {
        if(z < 3) {
          document.getElementById('elementInfo').innerHTML =
            "Παρακαλώ επιλέξτε 'Επόμενο' ή 'Συμπλήρωσε' για εμφάνιση στοιχείων και οδηγιών.";
          document.getElementById('subshells').textContent = "";
          document.getElementById('shells').textContent = "";
          document.getElementById('outerShell').textContent = "";
          document.getElementById('explanation').textContent = "";
          document.getElementById('remarks').textContent = "";
          return;
        }
        const element = elements.find(e => e.number === z);
        if(!element) return;
        document.getElementById('elementInfo').innerHTML =
          `<strong>${element.name} (${element.symbol})</strong> [Z=${z}]`;
        document.getElementById('subshells').textContent = `Υποστιβάδες: ${element.subshells}`;
        document.getElementById('shells').textContent = `Στιβάδες: ${element.shells}`;
        document.getElementById('outerShell').textContent = `Εξωτερική: ${element.outerShell}`;
        document.getElementById('explanation').textContent = `Επεξήγηση: ${element.explanation}`;
        document.getElementById('remarks').textContent = `Παρατηρήσεις: ${element.remarks}`;
      }
      
      document.getElementById('nextElement').addEventListener('click', () => {
        if(currentZ < 3)
          currentZ = 3;
        else if(currentZ < 118)
          currentZ++;
        else if(currentZ === 118)
          currentZ = 119;
        else if(currentZ === 119)
          currentZ = 120;
        else if(currentZ === 120)
          currentZ = 121;
        else if(currentZ === 121)
          currentZ = 122;
        else
          currentZ++;
        redrawAll();
      });
      
      document.getElementById('fillAll').addEventListener('click', () => {
        currentZ = 122;
        redrawAll();
      });
      
      document.getElementById('reset').addEventListener('click', () => {
        currentZ = 0;
        window.groupsInitialized = false;
        window.periodsInitialized = false;
        document.querySelectorAll('.canvas').forEach(canvas => canvas.innerHTML = '');
        document.querySelectorAll('.period-label').forEach(el => el.style.display = 'none');
        document.getElementById('canvasPeriods').style.display = "none";
        document.getElementById('canvasS_groups').style.display = "none";
        document.getElementById('canvasD_groups').style.display = "none";
        document.getElementById('canvasP_groups').style.display = "none";
        initializeCanvases();
        updateInfo(currentZ);
      });
      
      document.getElementById('toggleFBlock').addEventListener('click', () => {
        if(currentZ < 122) return;
        document.body.classList.toggle('collapsed');
        redrawAll();
      });
      
      loadElements();
    })();
  </script>
</body>
</html>
