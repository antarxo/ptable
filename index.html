<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Παρουσίαση Σχηματισμού Περιοδικού Πίνακα</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
      margin: 0;
    }
    .periodic-table {
      display: grid;
      grid-template-columns: repeat(32, 20px);
      grid-auto-rows: 20px;
      gap: 2px;
      margin: auto;
      max-width: 660px;
    }
    .element {
      background-color: #fff;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 8px;
      line-height: 20px;
      cursor: pointer;
      transition: background-color 0.2s, opacity 0.5s;
      opacity: 1;
    }
    .element.hidden {
      opacity: 0;
    }
    .element:hover {
      background-color: #e0e0e0;
    }
    /* Χρωματισμοί ανά block */
    .s-block { background-color: #ff6961; }
    .p-block { background-color: #77dd77; }
    .d-block { background-color: #84b6f4; }
    .f-block { background-color: #ffd1dc; }
    #electron-config {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background: #fff;
    }
    button {
      margin-top: 20px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Παρουσίαση Σχηματισμού Περιοδικού Πίνακα</h1>
  
  <!-- Το grid του πίνακα -->
  <div class="periodic-table" id="periodicTable">
    <!-- Τα στοιχεία θα δημιουργηθούν δυναμικά μέσω JavaScript -->
  </div>
  
  <!-- Κουμπί για το επόμενο βήμα -->
  <button id="nextStep">Επόμενο Βήμα</button>
  
  <!-- Περιοχή για την εμφάνιση της ηλεκτρονιακής δόμησης -->
  <div id="electron-config">Επιλέξτε ένα στοιχείο για να δείτε την ηλεκτρονιακή του δόμηση.</div>
  
  <script>
    /* 
      Δείγμα δεδομένων για ορισμένα στοιχεία.
      Κάθε στοιχείο έχει:
      - number: ατομικός αριθμός
      - row, col: θέση στο grid (μπορεί να είναι ενσωματωμένη διάταξη)
      - category: για το χρώμα (s-, p-, d-, f-block)
      - electronConfig: μια απλοποιημένη αναπαράσταση της ηλεκτρονιακής δόμησης
    */
    const elements = [
      { number: 1, row: 1, col: 1, category: 's-block', electronConfig: '1s1' },
      { number: 2, row: 1, col: 32, category: 's-block', electronConfig: '1s2' },
      { number: 3, row: 2, col: 1, category: 's-block', electronConfig: '1s2 2s1' },
      { number: 4, row: 2, col: 2, category: 's-block', electronConfig: '1s2 2s2' },
      { number: 5, row: 2, col: 27, category: 'p-block', electronConfig: '1s2 2s2 2p1' },
      { number: 6, row: 2, col: 28, category: 'p-block', electronConfig: '1s2 2s2 2p2' },
      // … Μπορείς να προσθέσεις τα υπόλοιπα στοιχεία σύμφωνα με την διάταξη
    ];
    
    // Στα αρχικά βήματα, όλα τα στοιχεία ξεκινούν "κρυμμένα"
    const tableContainer = document.getElementById('periodicTable');
    elements.forEach((el, index) => {
      const div = document.createElement('div');
      div.className = 'element ' + el.category + ' hidden';
      div.textContent = el.number;
      div.style.gridRow = el.row;
      div.style.gridColumn = el.col;
      div.dataset.index = index;
      // Όταν κάνεις κλικ σε ένα στοιχείο, εμφανίζεται η ηλεκτρονιακή του δόμηση
      div.addEventListener('click', () => {
        document.getElementById('electron-config').textContent = 
          `Στοιχείο ${el.number}: ${el.electronConfig}`;
      });
      tableContainer.appendChild(div);
    });
    
    // Διαχείριση σταδιακής εμφάνισης: π.χ. αποκαλύπτουμε γραμμές βάσει του αριθμού βήματος
    let currentStep = 0;
    const maxStep = 3;  // Δείγμα: 3 βήματα (μπορείς να το αυξήσεις για πλήρη παρουσίαση)
    
    function revealNextStep() {
      currentStep++;
      // Αποκαλύπτουμε όλα τα στοιχεία που ανήκουν σε γραμμές <= currentStep
      const items = document.querySelectorAll('.periodic-table .element');
      items.forEach(item => {
        const row = parseInt(item.style.gridRow);
        if(row <= currentStep) {
          item.classList.remove('hidden');
        }
      });
      // Απενεργοποίηση του κουμπιού όταν τελειώσουν τα βήματα
      if(currentStep >= maxStep) {
        document.getElementById('nextStep').disabled = true;
      }
    }
    
    document.getElementById('nextStep').addEventListener('click', revealNextStep);
  </script>
</body>
</html>
