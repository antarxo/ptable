<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Πίνακας με 4 Καμβάδες - Ένας για κάθε τομέα</title>
  <!-- Χρήση της γραμματοσειράς Roboto από Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }
    /* Containers για τους 4 καμβάδες */
    #canvasS, #canvasD, #canvasP, #canvasF {
      position: absolute;
      border: 1px solid #ccc;
    }
    /* Τοποθέτηση (παράδειγμα θέσεων – προσαρμόστε όπως επιθυμείτε) */
    #canvasS { top: 100px; left: 50px; }
    #canvasD { top: 100px; left: 250px; }
    #canvasP { top: 100px; left: 600px; }
    #canvasF { top: 400px; left: 50px; }
    /* Πάνελ πληροφοριών */
    #infoPanel {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px;
      background: rgba(255,255,255,0.95);
      border: 1px solid #333;
      z-index: 10;
    }
    /* Κουμπιά ελέγχου */
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    #controls button {
      margin: 0 5px;
      padding: 5px 10px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <div id="infoPanel">Πληροφορίες στοιχείου...</div>
  <div id="controls">
    <button id="nextElement">Επόμενο</button>
    <button id="fillAll">Συμπλήρωσε</button>
    <button id="reset">Reset</button>
  </div>
  <!-- Καμβάδες για κάθε τομέα -->
  <div id="canvasS"></div>
  <div id="canvasD"></div>
  <div id="canvasP"></div>
  <div id="canvasF"></div>
  
  <script>
    // Σε αυτό το παράδειγμα δημιουργούμε dummy δεδομένα για κάθε τομέα.
    // Στην πλήρη υλοποίηση θα αντικαταστήσετε αυτά τα δεδομένα με τα πραγματικά.
    let sBlockData = [];
    let dBlockData = [];
    let pBlockData = [];
    let fBlockData = [];
    
    function initializeBlocks() {
      // Για παράδειγμα: s block (2 κολώνες, 7 περιόδους → 14 στοιχεία)
      for (let i = 0; i < 14; i++) {
        sBlockData.push({ number: i+1, symbol: "S"+(i+1) });
      }
      // d block: π.χ. 10 κολώνες, 7 περιόδους → 70 στοιχεία (δείγμα)
      for (let i = 0; i < 70; i++) {
        dBlockData.push({ number: i+1, symbol: "D"+(i+1) });
      }
      // p block: 6 κολώνες, 7 περιόδους → 42 στοιχεία (δείγμα)
      for (let i = 0; i < 42; i++) {
        pBlockData.push({ number: i+1, symbol: "P"+(i+1) });
      }
      // f block: 14 στοιχεία για λανθανίδια και 14 για ακτινίδια (δείγμα)
      for (let i = 0; i < 28; i++) {
        fBlockData.push({ number: i+1, symbol: "F"+(i+1) });
      }
    }
    
    initializeBlocks();
    
    // Δείγμα συναρτήσεων σχεδίασης για κάθε τομέα (μπορείτε να προσαρμόσετε τα χρώματα και τα layout)
    
    // S block
    let sketchS = function(p) {
      p.setup = function() {
        p.createCanvas(100, 300);
        p.noLoop();
      };
      p.draw = function() {
        p.background(240);
        let cellW = 40, cellH = 40;
        let cols = 2;
        for (let i = 0; i < sBlockData.length; i++) {
          let r = Math.floor(i/cols);
          let c = i % cols;
          let x = c * cellW;
          let y = r * cellH;
          p.fill(255, 200, 200);
          p.rect(x, y, cellW, cellH);
          p.fill(0);
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.text(sBlockData[i].symbol, x + cellW/2, y + cellH/2);
        }
      };
    };
    
    // D block
    let sketchD = function(p) {
      p.setup = function() {
        p.createCanvas(400, 300);
        p.noLoop();
      };
      p.draw = function() {
        p.background(240);
        let cellW = 40, cellH = 40;
        let cols = 10;
        for (let i = 0; i < dBlockData.length; i++) {
          let r = Math.floor(i/cols);
          let c = i % cols;
          let x = c * cellW;
          let y = r * cellH;
          p.fill(200, 255, 200);
          p.rect(x, y, cellW, cellH);
          p.fill(0);
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.text(dBlockData[i].symbol, x + cellW/2, y + cellH/2);
        }
      };
    };
    
    // P block
    let sketchP = function(p) {
      p.setup = function() {
        p.createCanvas(250, 300);
        p.noLoop();
      };
      p.draw = function() {
        p.background(240);
        let cellW = 40, cellH = 40;
        let cols = 6;
        for (let i = 0; i < pBlockData.length; i++) {
          let r = Math.floor(i/cols);
          let c = i % cols;
          let x = c * cellW;
          let y = r * cellH;
          p.fill(200, 200, 255);
          p.rect(x, y, cellW, cellH);
          p.fill(0);
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.text(pBlockData[i].symbol, x + cellW/2, y + cellH/2);
        }
      };
    };
    
    // F block
    let sketchF = function(p) {
      p.setup = function() {
        p.createCanvas(400, 150);
        p.noLoop();
      };
      p.draw = function() {
        p.background(240);
        let cellW = 40, cellH = 40;
        let cols = 14;
        for (let i = 0; i < fBlockData.length; i++) {
          let r = Math.floor(i/cols);
          let c = i % cols;
          let x = c * cellW;
          let y = r * cellH;
          p.fill(255, 230, 200);
          p.rect(x, y, cellW, cellH);
          p.fill(0);
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.text(fBlockData[i].symbol, x + cellW/2, y + cellH/2);
        }
      };
    };
    
    // Δημιουργούμε 4 p5 instances, έναν για κάθε τομέα
    new p5(sketchS, 'canvasS');
    new p5(sketchD, 'canvasD');
    new p5(sketchP, 'canvasP');
    new p5(sketchF, 'canvasF');
    
    /* Σημείωση: Αυτό το παράδειγμα είναι απλοποιημένο και δείχνει μια βασική ιδέα.
       Στην πλήρη υλοποίησή σας θα χρειαστεί να ενσωματώσετε όλο τον αρχικό κώδικα του πίνακα,
       να διαχειριστείτε τα δεδομένα (rowsData, στοιχεία, κλπ.) και να συγχρονίσετε τις μετακινήσεις 
       και τα events μεταξύ των καμβάδων ώστε να δημιουργήσετε έναν ολοκληρωμένο πίνακα με 4 ξεχωριστούς τομείς.
    */
  </script>
</body>
</html>
