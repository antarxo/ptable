<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Δοκιμαστικός Πίνακας</title>
  <script>
    let elements = [];
    let currentZ = 3;
    
    // Dummy data για δοκιμή (αν δεν υπάρχει elements.json)
    elements = [
      { number: "3", symbol: "Li", name: "Λίθιο", subshells: "2s", shells: "2,1", block: "s", row: 1, col: 1 },
      { number: "4", symbol: "Be", name: "Βηρύλλιο", subshells: "2s", shells: "2,2", block: "s", row: 1, col: 2 },
      { number: "5", symbol: "B", name: "Βόριο", subshells: "2p", shells: "2,3", block: "p", row: 1, col: 3 }
    ];
    
    function updateInfo(clickedZ) {
      const element = elements.find(e => Number(e.number) === clickedZ);
      if (!element) return;
      document.getElementById('leftPanel').innerHTML = `<div>Ζ=${element.number} ${element.symbol} ${element.name}</div>`;
      document.getElementById('remarks').innerHTML = `<div>Στιβάδες: ${element.shells}</div>`;
      // Απλό balloon
      document.getElementById('canvasSubshells').innerHTML = `<div>${element.subshells}</div>`;
      document.getElementById('canvasSubshells').style.display = 'block';
      document.getElementById('canvasSubshells').style.left = "300px";
      document.getElementById('canvasSubshells').style.top = "100px";
    }
    
    window.addEventListener('load', () => {
      updateInfo(currentZ);
      document.getElementById('toggleFBlock').addEventListener('click', function() {
        document.body.classList.toggle('collapsed');
        updateInfo(currentZ);
      });
    });
  </script>
  <style>
    #infoPanel { border: 1px solid black; padding: 10px; }
    #canvasSubshells { position: absolute; background: yellow; padding: 5px; }
  </style>
</head>
<body class="full">
  <div id="infoPanel">
    <div id="leftPanel"></div>
    <div id="remarks"></div>
  </div>
  <div id="canvasSubshells"></div>
  <button id="toggleFBlock">Toggle</button>
</body>
</html>
