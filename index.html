<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Containers για Τομείς του Περιοδικού Πίνακα</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .container h2 {
      margin: 0 0 10px;
      font-size: 14px;
    }
    .block {
      display: grid;
      grid-template-columns: repeat(8, 20px);
      gap: 2px;
    }
    .element {
      border: 1px solid #ccc;
      text-align: center;
      line-height: 20px;
      font-size: 10px;
      cursor: pointer;
      background-color: #eee;
    }
    /* Χρωματισμοί ανά τομέα */
    .s-block { background-color: #ff6961; }
    .p-block { background-color: #77dd77; }
    .d-block { background-color: #84b6f4; }
    .f-block { background-color: #ffd1dc; }
    /* Ο συγχωνευμένος πίνακας έχει διαφορετικό grid (π.χ. 32 στήλες) */
    #mergedTable {
      display: none;
      margin-top: 20px;
    }
    #mergedTable .block {
      grid-template-columns: repeat(32, 20px);
    }
  </style>
</head>
<body>
  <h1>Containers για Τομείς του Περιοδικού Πίνακα</h1>
  
  <!-- Κουμπί για συγχώνευση/αποσυγχώνευση -->
  <button id="mergeTableBtn">Συγχώνευση Πίνακα</button>
  
  <!-- Containers για τους ξεχωριστούς τομείς -->
  <div id="separateContainers">
    <div id="sContainer" class="container">
      <h2>s‑block</h2>
      <div class="block" id="sBlock"></div>
    </div>
    <div id="pContainer" class="container">
      <h2>p‑block</h2>
      <div class="block" id="pBlock"></div>
    </div>
    <div id="dContainer" class="container">
      <h2>d‑block</h2>
      <div class="block" id="dBlock"></div>
    </div>
    <div id="fContainer" class="container">
      <h2>f‑block</h2>
      <div class="block" id="fBlock"></div>
    </div>
  </div>
  
  <!-- Συγχωνευμένος πίνακας -->
  <div id="mergedTable" class="container">
    <h2>Συγχωνευμένος Πίνακας</h2>
    <div class="block" id="mergedBlock"></div>
  </div>
  
  <script>
    // Δείγμα δεδομένων: κάθε αντικείμενο αναπαριστά ένα στοιχείο με ατομικό αριθμό και τομέα.
    const sampleElements = [
      { number: 1, category: 's-block' },
      { number: 2, category: 's-block' },
      { number: 5, category: 'p-block' },
      { number: 6, category: 'p-block' },
      { number: 21, category: 'd-block' },
      { number: 22, category: 'd-block' },
      { number: 57, category: 'f-block' },
      { number: 58, category: 'f-block' }
    ];
    
    // Συνάρτηση για την προσθήκη στοιχείων στους αντίστοιχους containers
    function addElementToContainer(el) {
      let containerId;
      if (el.category === 's-block') containerId = 'sBlock';
      else if (el.category === 'p-block') containerId = 'pBlock';
      else if (el.category === 'd-block') containerId = 'dBlock';
      else if (el.category === 'f-block') containerId = 'fBlock';
      
      const container = document.getElementById(containerId);
      const div = document.createElement('div');
      div.className = 'element ' + el.category;
      div.textContent = el.number;
      container.appendChild(div);
      
      // Επίσης, προσθέτουμε το στοιχείο στον συγχωνευμένο πίνακα
      const mergedContainer = document.getElementById('mergedBlock');
      const div2 = document.createElement('div');
      div2.className = 'element ' + el.category;
      div2.textContent = el.number;
      mergedContainer.appendChild(div2);
    }
    
    sampleElements.forEach(addElementToContainer);
    
    // Λειτουργία κουμπιού για συγχώνευση/αποσυγχώνευση των containers
    document.getElementById('mergeTableBtn').addEventListener('click', () => {
      const separate = document.getElementById('separateContainers');
      const merged = document.getElementById('mergedTable');
      if (separate.style.display !== 'none') {
        // Απόκρυψη ξεχωριστών containers και εμφάνιση συγχωνευμένου πίνακα
        separate.style.display = 'none';
        merged.style.display = 'block';
        document.getElementById('mergeTableBtn').textContent = 'Αποσυγχώνευση Πίνακα';
      } else {
        // Επιστροφή στην αρχική διάταξη
        separate.style.display = 'block';
        merged.style.display = 'none';
        document.getElementById('mergeTableBtn').textContent = 'Συγχώνευση Πίνακα';
      }
    });
  </script>
</body>
</html>
