<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Περιοδικός Πίνακας - Τελικός Κώδικας</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body { 
      font-family: 'Roboto', sans-serif; 
      margin: 0; 
      overflow: hidden; 
      background: #f7f7f7; 
    }
    .canvas { 
      position: absolute; 
      background: transparent; 
      transition: all 0.5s ease-in-out; 
    }
    canvas {
      padding: 8px;
      filter: drop-shadow(4px 4px 4px rgba(0,0,0,0.5));
      overflow: visible;
    }
    #canvasTableBackground {
      position: absolute; 
      background: white; 
      border: 1px solid rgba(0,0,0,0.1);
      box-shadow: 0 3px 3px rgba(0,0,0,0.2); 
      z-index: -10;
      opacity: 1;
    }
    /* Οι καμβάδες των ομάδων δεν έχουν άλλες μετατοπίσεις πέραν της καθορισμένης */
    #canvasS_groups, #canvasD_groups, #canvasP_groups { 
      position: absolute; 
    }
    #canvasPeriods, #canvasS, #canvasD, #canvasP, #canvasF {
      position: absolute;
    }
    #canvasS { z-index: 10; }
    #canvasF { z-index: 20; }
    #canvasD { z-index: 30; }
    #canvasP { z-index: 40; }
    #buttonPanel {
      position: fixed; 
      bottom: 20px; 
      right: 20px; 
      z-index: 100;
      display: flex; 
      gap: 5px;
    }
    #buttonPanel button {
      background-color: #008CBA; 
      color: white; 
      padding: 10px 15px;
      border: none; 
      border-radius: 5px; 
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Καμβάδες -->
  <div id="canvasTableBackground"></div>
  <div id="canvasS_groups" class="canvas"></div>
  <div id="canvasD_groups" class="canvas"></div>
  <div id="canvasP_groups" class="canvas"></div>
  
  <div id="canvasPeriods" class="canvas"></div>
  <div id="canvasS" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>

  <!-- Κουμπιά -->
  <div id="buttonPanel">
    <button id="fillAll">Συμπλήρωσε</button>
    <button id="toggleFBlock" disabled>Σύμπτυξε</button>
  </div>

  <script>
    let elements = [];
    let positions = {};
    let isTableFilled = false;
    let isCollapsed = false;
    let currentMode = "expanded";

    // Διαμόρφωση του background canvas βάσει του mode.
    function initializeBackgroundCanvas() {
      let bg = document.getElementById("canvasTableBackground");
      // Για expanded mode
      if (currentMode === "expanded") {
        bg.style.left = "17px";
        bg.style.top = "55px";
        bg.style.width = "1412px";
        bg.style.height = "368px";
      } else {
        // collapsed mode: νέες τιμές 827x458
        bg.style.left = "17px";
        bg.style.top = "55px";
        bg.style.width = "827px";
        bg.style.height = "458px";
      }
      bg.style.opacity = "1";
    }

    async function loadData() {
      elements = await (await fetch('elements.json')).json();
      positions = await (await fetch('positions.json')).json();
    }

    // Δημιουργία καμβάδων περιόδων:
    // Κάθε κελί: 40x40px με 2px κενό (δηλαδή, βήμα 42px). Ο συνολικός καμβάς έχει ύψος 292px.
    // Το top του καμβά καθορίζεται από το JSON (στο στοιχείο "1").
    function initializePeriodsCanvas() {
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(40, 292); // 7*40 + 6*2 = 292px
          canvas.parent("canvasPeriods");
          let container = document.getElementById("canvasPeriods");
          let bgLeft = parseInt(document.getElementById("canvasTableBackground").style.left);
          container.style.left = (bgLeft + 6) + "px"; // left βάσει του background
          container.style.top = positions[currentMode]["1"].y + "px"; // top από το JSON
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(11);
          p.textStyle(p.BOLD);
          const periodLabels = ["1η K", "2η L", "3η M", "4η N", "5η Ο", "6η Ρ", "7η Q"];
          for (let i = 0; i < 7; i++) {
            p.fill(240);
            p.rect(0, i * 42, 40, 40); // κάθε κελί: 40x40, με βήμα 42 (δηλαδή 2px κενό)
            p.fill(0);
            p.text(periodLabels[i], 20, i * 42 + 20);
          }
        };
      });
    }

    // Δημιουργία καμβάδων ομάδων χωρίς περιγράμματα:
    // Κάθε καμβάς έχει δύο σειρές κελιών (ύψος 40px συνολικά).
    // Κάθε κελί έχει διαστάσεις 40px πλάτος και 20px ύψος, με οριζόντια απόσταση 2px.
    // Το top ορίζεται ως positions[currentMode]["1"].y - 42, δηλαδή 42px ψηλότερα από το στοιχείο "1".
    function initGroupsCanvases() {
      // S-block: 2 κελιά → συνολικό πλάτος = 2*40 + 1*2 = 82px, ύψος = 40px.
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(82, 40);
          canvas.parent("canvasS_groups");
          p.background(240);
          for(let col = 0; col < 2; col++){
            p.noStroke();
            p.noFill();
            p.rect(col * 42, 0, 40, 20);
            p.rect(col * 42, 20, 40, 20);
          }
          p.noStroke();
          p.fill(0);
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(11);
          p.textStyle(p.BOLD);
          p.text("1", 20, 10);
          p.text("2", 20 + 42, 10);
          p.text("IA", 20, 30);
          p.text("IIA", 20 + 42, 30);
        };
      });
      
      // D-block: 10 κελιά → συνολικό πλάτος = 10*40 + 9*2 = 418px, ύψος = 40px.
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(418, 40);
          canvas.parent("canvasD_groups");
          p.background(240);
          for(let col = 0; col < 10; col++){
            p.noStroke();
            p.noFill();
            p.rect(col * 42, 0, 40, 20);
            p.rect(col * 42, 20, 40, 20);
          }
          p.noStroke();
          p.fill(0);
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(11);
          p.textStyle(p.BOLD);
          for(let c = 0; c < 10; c++){
            let x = c * 42;
            p.text((c+3).toString(), x + 20, 10);
          }
          const oldLabels = ["IIIB","IVB","VB","VIB","VIIB","VIIIB","VIIIB","VIIIB","IB","IIB"];
          for(let c = 0; c < 10; c++){
            let x = c * 42;
            p.text(oldLabels[c], x + 20, 30);
          }
        };
      });
      
      // P-block: 6 κελιά → συνολικό πλάτος = 6*40 + 5*2 = 250px, ύψος = 40px.
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(250, 40);
          canvas.parent("canvasP_groups");
          p.background(240);
          for(let col = 0; col < 6; col++){
            p.noStroke();
            p.noFill();
            p.rect(col * 42, 0, 40, 20);
            p.rect(col * 42, 20, 40, 20);
          }
          p.noStroke();
          p.fill(0);
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(11);
          p.textStyle(p.BOLD);
          for(let c = 0; c < 6; c++){
            let x = c * 42;
            p.text((c+13).toString(), x + 20, 10);
          }
          const oldLabels = ["IIIA","IVA","VA","VIA","VIIA","VIIIA"];
          for(let c = 0; c < 6; c++){
            let x = c * 42;
            p.text(oldLabels[c], x + 20, 30);
          }
        };
      });
      
      // Τοποθέτηση των καμβάδων ομάδων:
      // Το left παίρνεται από το left του αντίστοιχου τομέα,
      // το top ορίζεται ως positions[currentMode]["1"].y - 42 (δηλαδή 42px ψηλότερα από το στοιχείο "1")
      ["S", "D", "P"].forEach(sector => {
        let sectorCanvas = document.getElementById("canvas" + sector);
        let groupCanvas = document.getElementById("canvas" + sector + "_groups");
        groupCanvas.style.left = sectorCanvas.style.left;
        groupCanvas.style.top = (parseInt(positions[currentMode]["1"].y) - 42) + "px";
      });
    }

    // Δημιουργία καμβάδων τομέων (S, P, D, F) βάσει των τιμών από το JSON χωρίς μετατοπίσεις.
    function initializeSectorsCanvas() {
      let blocks = ["s", "p", "d", "f"];
      blocks.forEach(block => {
        let container = document.getElementById("canvas" + block.toUpperCase());
        container.innerHTML = "";
        let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
        elements.filter(e => e.block === block).forEach(e => {
          let pos = positions[currentMode][e.number];
          if(pos){
            minX = Math.min(minX, pos.x);
            minY = Math.min(minY, pos.y);
            maxX = Math.max(maxX, pos.x + pos.width);
            maxY = Math.max(maxY, pos.y + pos.height);
          }
        });
        if(minX === Infinity || minY === Infinity) return;
        container.style.left = minX + "px";
        container.style.top = minY + "px";
        container.style.width = (maxX - minX) + "px";
        container.style.height = (maxY - minY) + "px";
        new p5(function(p) {
          p.setup = function() {
            let canvas = p.createCanvas(parseInt(container.style.width), parseInt(container.style.height));
            canvas.parent("canvas" + block.toUpperCase());
            drawElements(p, block, minX, minY);
          };
        });
      });
    }

    // Σχεδίαση των στοιχείων σύμφωνα με τις τιμές θέσης από το JSON.
    function drawElements(p, block, containerLeft, containerTop) {
      let colors = { s: "#FF477E", p: "#26FF31", d: "#3F99FF", f: "#FFD051" };
      elements.filter(e => e.block === block).forEach(e => {
        let pos = positions[currentMode][e.number];
        if(pos){
          let relativeX = pos.x - containerLeft;
          let relativeY = pos.y - containerTop;
          p.fill(colors[block] || "#CCCCCC");
          p.rect(relativeX, relativeY, pos.width, pos.height, 5);
          p.fill(0);
          p.textSize(13);
          p.textStyle(p.BOLD);
          p.textAlign(p.CENTER, p.CENTER);
          p.text(e.number, relativeX + pos.width/2, relativeY + pos.height/2);
        }
      });
    }

    // Event listeners: Όλα βασίζονται αποκλειστικά στις τιμές του JSON.
    document.getElementById('fillAll').addEventListener('click', function() {
      if (!isTableFilled) {
        initializeBackgroundCanvas();
        initializeSectorsCanvas();       
        initializePeriodsCanvas();       
        initGroupsCanvases();
        isTableFilled = true;
        document.getElementById('toggleFBlock').disabled = false;
      }
    });

    document.getElementById('toggleFBlock').addEventListener('click', function() {
      isCollapsed = !isCollapsed;
      this.textContent = isCollapsed ? "Ανάπτυξε" : "Σύμπτυξε";
      currentMode = isCollapsed ? "collapsed" : "expanded";
      initializeBackgroundCanvas();
      initializeSectorsCanvas();
      // Επανατοποθέτηση των καμβάδων ομάδων μετά την αλλαγή mode.
      ["S", "D", "P"].forEach(sector => {
        let sectorCanvas = document.getElementById("canvas" + sector);
        let groupCanvas = document.getElementById("canvas" + sector + "_groups");
        groupCanvas.style.left = sectorCanvas.style.left;
        groupCanvas.style.top = (parseInt(positions[currentMode]["1"].y) - 42) + "px";
      });
    });

    window.addEventListener('load', loadData);
  </script>

</body>
</html>
