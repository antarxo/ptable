<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Περιοδικός Πίνακας – Info Panel & Fixed Buttons</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* Βασικές ρυθμίσεις */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }
    /* Τίτλος */
    #title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 50;
    }
    /* Info Panel Full view: κεντρική τοποθέτηση, top 500px, width 600px */
    #infoPanel {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      width: 600px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 500px;
      z-index: 40;
      transition: all 1.5s ease;
    }
    /* Info Panel Collapsed view: width 300px, top 100px, left = (window.innerWidth – 300 – 42), height 300px */
    body.collapsed #infoPanel {
      width: 300px;
      top: 100px;
      /* left υπολογίζεται δυναμικά μέσω JS (κάτω στο redrawAll) */
      transform: none;
      height: 300px;
    }
    /* Εσωτερικά τμήματα του infoPanel (διαιρούμενα σε δύο κελιά – αριστερό και δεξιό) */
    #leftPanel, #middlePanel {
      padding: 5px;
      width: 50%;
    }
    /* Fixed κουμπιά: το #rightPanel παραμένει fixed στην κάτω δεξιά γωνία */
    #rightPanel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      z-index: 100;
    }
    /* Οι κύριοι καμβάδες στοιχείων */
    .canvas {
      position: absolute;
      background: transparent;
      transition: all 1s ease-in-out;
      transform: translateY(-10px);
    }
    /* Καμβάς Περιόδων: σταθερή θέση */
    #canvasPeriods {
      left: 6px;
      top: 100px;
      width: 42px;
      height: 292px;
      background: #f0f0f0;
      display: none;
      z-index: 5;
    }
    /* Καμβάδες Ομάδων */
    #canvasS_groups {
      width: 82px;  /* 2*40 + 2 */
      height: 32px; /* 2*16 */
      background: #f0f0f0;
      display: none;
      z-index: 11;
    }
    #canvasD_groups {
      width: 418px; /* 10*40 + 9*2 */
      height: 32px;
      background: #f0f0f0;
      display: none;
      z-index: 11;
    }
    #canvasP_groups {
      width: 250px; /* 6*40 + 5*2 */
      height: 32px;
      background: #f0f0f0;
      display: none;
      z-index: 11;
    }
    /* Χρώματα τομέων */
    .s-block { background: #ffcccc !important; }
    .p-block { background: #ccffcc !important; }
    .d-block { background: #ccccff !important; }
    .f-block { background: #ffe5cc !important; }
    /* Θέσεις κύριων καμβάδων στο FULL view */
    .full #canvasS { top: 100px; left: 50px; width: 84px; z-index: 1; }
    .full #canvasF { top: 100px; left: 134px; width: 588px; z-index: 2; }
    .full #canvasD { top: 100px; left: 134px; width: 420px; z-index: 3; }
    /* Η p αρχικά ξεκινά στο 134px, αλλά μετακινείται σύμφωνα με τον currentZ */
    .full #canvasP { top: 100px; left: 134px; width: 252px; z-index: 4; }
    /* Στην FULL view, για p μετατοπίσεις */
    /* Η λογική μετακίνησης του p: αν currentZ ≥21 και ≤30, shift = 42·(currentZ–20);
       αν 31–56, shift = 42·10; αν 57–70, shift = 42·10 + 42·(currentZ–56); αν πάνω, shift σταθερό */
    /* Θα οριστεί στο redrawAll μέσω JS */
    /* Στην COLLAPSED view: */
    .collapsed #canvasS { top: 100px; left: 50px; }
    .collapsed #canvasF { top: 190px; left: 154px; width: 588px; }  /* f: +20px δεξιότερα, +90px πιο κάτω */
    .collapsed #canvasD { top: 100px; left: 134px; width: 420px; }
    .collapsed #canvasP { top: 100px; left: 554px; width: 252px; }  /* p: δίπλα στον d (134+420) */
    /* Οι παλαιές ετικέτες περιόδων */
    .period-label {
      position: absolute;
      left: 15px;
      font-size: 11px;
      font-weight: bold;
      color: #333;
      background: rgba(200,200,200,0.9);
      padding: 2px 5px;
      border-radius: 3px;
      display: none;
      line-height: 13px;
      z-index: 30;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body class="full">
  <div id="title">Περιοδικός Πίνακας</div>
  
  <!-- Καμβάς Περιόδων -->
  <div id="canvasPeriods" class="canvas"></div>
  <!-- Καμβάδες Ομάδων -->
  <div id="canvasS_groups" class="canvas"></div>
  <div id="canvasD_groups" class="canvas"></div>
  <div id="canvasP_groups" class="canvas"></div>
  
  <!-- Καμβάδες Τομέων (s, f, d, p) -->
  <div id="canvasS" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>
  
  <!-- Info Panel (ένα div) -->
  <div id="infoPanel">
    <div id="leftPanel">
      <div id="elementInfo"></div>
      <div id="subshells"></div>
      <div id="shells"></div>
      <div id="outerShell"></div>
    </div>
    <div id="middlePanel">
      <div id="explanation"></div>
      <div id="remarks"></div>
    </div>
  </div>
  
  <!-- Fixed κουμπιά -->
  <div id="rightPanel">
    <button id="nextElement">Επόμενο</button>
    <button id="fillAll">Συμπλήρωσε</button>
    <button id="toggleFBlock">Εναλλαγή f-στοιχείων</button>
    <button id="reset">Reset</button>
  </div>
  
  <!-- Global functions για Καμβάδες Περιόδων και Ομάδων -->
  <script>
    function initPeriodsCanvas() {
      if(window.periodsInitialized) return;
      new p5(p => {
        p.setup = () => {
          let canvas = p.createCanvas(40, 292);
          canvas.parent("canvasPeriods");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          const labels = ["1η K", "2η L", "3η M", "4η N", "5η O", "6η P", "7η Q"];
          for (let i = 0; i < labels.length; i++){
            p.fill(240);
            p.rect(0, i * 42, 40, 40);
            p.fill(0);
            p.text(labels[i], 20, i * 42 + 20);
          }
        };
      });
      window.periodsInitialized = true;
    }
    function initGroupsCanvases() {
      if(window.groupsInitialized) return;
      // Για s:
      new p5(p => {
        p.setup = () => {
          let canvas = p.createCanvas(82, 32);
          canvas.parent("canvasS_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          p.fill(0);
          p.text("1", 20, 8);
          p.text("2", 62, 8);
          p.text("IA", 20, 24);
          p.text("IIA", 62, 24);
        };
      });
      // Για d:
      new p5(p => {
        p.setup = () => {
          let canvas = p.createCanvas(418, 32);
          canvas.parent("canvasD_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          for(let c = 0; c < 10; c++){
            let x = c * 42;
            p.fill(240);
            p.rect(x, 0, 40, 16);
            p.fill(0);
            p.text((c+3).toString(), x+20, 8);
          }
          const oldLabels = ["IIIB","IVB","VB","VIB","VIIB","VIIIB","VIIIB","VIIIB","IB","IIB"];
          for(let c = 0; c < 10; c++){
            let x = c * 42;
            p.fill(240);
            p.rect(x, 16, 40, 16);
            p.fill(0);
            p.text(oldLabels[c], x+20, 24);
          }
        };
      });
      // Για p:
      new p5(p => {
        p.setup = () => {
          let canvas = p.createCanvas(250, 32);
          canvas.parent("canvasP_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          for(let c = 0; c < 6; c++){
            let x = c * 42;
            p.fill(240);
            p.rect(x, 0, 40, 16);
            p.fill(0);
            p.text((c+13).toString(), x+20, 8);
          }
          const oldLabels = ["IIIA","IVA","VA","VIA","VIIA","VIIIA"];
          for(let c = 0; c < 6; c++){
            let x = c * 42;
            p.fill(240);
            p.rect(x, 16, 40, 16);
            p.fill(0);
            p.text(oldLabels[c], x+20, 24);
          }
        };
      });
      window.groupsInitialized = true;
    }
  </script>
  
  <!-- Κύριος κώδικας στοιχείων -->
  <script>
    (function(){
      const BLOCK_COLORS = {
        's': '#ffcccc',
        'p': '#ccffcc',
        'd': '#ccccff',
        'f': '#ffe5cc'
      };
      const BLOCKS_CONFIG = {
        s: { cols: 2, rows: 7 },
        p: { cols: 6, rows: 7 },
        d: { cols: 10, rows: 7 },
        f: { cols: 14, rows: 7 }
      };
      
      let elements = [];
      let currentZ = 0;
      /* currentZ:
         - <3: Δεν εμφανίζονται στοιχεία.
         - 120: Full view χωρίς ομάδες.
         - 121: Collapsed view (infoPanel collapsed, ομάδες εμφανίζονται).
         - 122 και πάνω: Ο μετρητής συνεχίζει.
      */
      
      function updateToggleButton() {
        document.getElementById('toggleFBlock').disabled = (currentZ < 122);
      }
      
      async function loadElements() {
        try {
          const response = await fetch('elements.json');
          elements = await response.json();
          initializeCanvases();
          updateInfo(currentZ);
          updateToggleButton();
        } catch(err) {
          console.error('Σφάλμα φόρτωσης:', err);
        }
      }
      
      function initializeCanvases() {
        Object.keys(BLOCKS_CONFIG).forEach(block => {
          new p5(p => {
            p.setup = () => {
              const config = BLOCKS_CONFIG[block];
              const canvas = p.createCanvas(config.cols*42, config.rows*42);
              canvas.parent(`canvas${block.toUpperCase()}`);
              canvas.elt.style.height = `${config.rows*42}px`;
              // Για Full view: θέσεις αρχικές
              canvas.elt.style.left = (block==='s' ? "50px" : "134px");
              canvas.elt.style.top = "100px";
              drawElements(p, block);
              p.mouseClicked = () => {
                let candidates = elements.filter(e => e.block===block && e.number>=3 && e.number<=currentZ);
                for(let candidate of candidates){
                  let pos = calculatePosition(candidate, block);
                  if(p.mouseX>=pos.x && p.mouseX<=pos.x+40 &&
                     p.mouseY>=pos.y && p.mouseY<=pos.y+40){
                    updateInfo(candidate.number);
                    break;
                  }
                }
              };
            };
          });
        });
      }
      
      function calculatePosition(e, block) {
        let x = 0, y = (e.row-1)*42;
        if(block==='s')
          x = (e.col-1)*42;
        else if(block==='f'){
          if(document.body.classList.contains('collapsed')){
            x = (e.col-3)*42 + 20;  // 20px δεξιότερα
            y = (e.row-1)*42 + 90;   // 90px πιο κάτω
          } else {
            x = (e.col-3)*42;
            y = (e.row-1)*42;
          }
        }
        else if(block==='d'){
          x = (e.col-3)*42;
          y = (e.row-1)*42;
        }
        else if(block==='p'){
          x = (currentZ<20 && e.row===1) ? (e.col-18)*42 : (e.col-13)*42;
          y = (e.row-1)*42;
        }
        return {x, y};
      }
      
      function drawElements(p, block) {
        p.stroke(150);
        p.strokeWeight(1);
        let filter;
        if(currentZ<118)
          filter = e => e.block===block && e.number>=3 && e.number<=currentZ;
        else if(currentZ===118)
          filter = e => e.block===block && e.number>=3 && e.number<=118;
        else if(currentZ===119)
          filter = e => e.block===block && ((e.number>=3 && e.number<=118) || e.number===1);
        else
          filter = e => e.block===block && ((e.number>=3 && e.number<=118) || (e.number===1 || e.number===2));
        elements.filter(filter).forEach(e => {
          const pos = calculatePosition(e, block);
          if(pos.x>=0 && pos.x<p.width && pos.y>=0 && pos.y<p.height){
            p.fill(BLOCK_COLORS[block]);
            p.rect(pos.x, pos.y, 40, 40, 5);
            p.fill(0);
            p.textSize(e.number>99?10:12);
            p.textStyle(p.BOLD);
            p.textAlign(p.CENTER, p.CENTER);
            p.text(e.number.toString(), pos.x+20, pos.y+20);
          }
        });
      }
      
      function redrawAll() {
        // Επανασχεδιασμός κύριων καμβάδων
        Object.keys(BLOCKS_CONFIG).forEach(block => {
          const canvasDiv = document.getElementById(`canvas${block.toUpperCase()}`);
          canvasDiv.innerHTML = '';
          new p5(p => {
            p.setup = () => {
              const config = BLOCKS_CONFIG[block];
              const canvas = p.createCanvas(config.cols*42, config.rows*42);
              canvas.parent(`canvas${block.toUpperCase()}`);
              canvas.elt.style.height = `${config.rows*42}px`;
              // Στο Full view:
              if(!document.body.classList.contains('collapsed')){
                canvas.elt.style.left = (block==='s' ? "50px" : "134px");
                canvas.elt.style.top = "100px";
                // Για τον p τομέα στο full view, εφαρμόζουμε μετατοπίσεις:
                if(block==='p'){
                  let base = 134;
                  let shift = 0;
                  if(currentZ>=21 && currentZ<=30) { shift = 42*(currentZ-20); }
                  else if(currentZ>=31 && currentZ<=56) { shift = 42*10; }
                  else if(currentZ>=57 && currentZ<=70) { shift = 42*10 + 42*(currentZ-56); }
                  else if(currentZ>70) { shift = 42*10 + 42*14; }
                  canvas.elt.style.left = (base + shift) + "px";
                }
              } else {
                // Collapsed view: ειδικές θέσεις
                if(block==='s'){
                  canvas.elt.style.left = "50px";
                  canvas.elt.style.top = "100px";
                } else if(block==='f'){
                  canvas.elt.style.left = "154px"; // 134+20
                  canvas.elt.style.top = "190px";  // 100+90
                } else if(block==='d'){
                  canvas.elt.style.left = "134px";
                  canvas.elt.style.top = "100px";
                } else if(block==='p'){
                  canvas.elt.style.left = "554px"; // 134+420
                  canvas.elt.style.top = "100px";
                }
              }
              drawElements(p, block);
              p.mouseClicked = () => {
                let candidates = elements.filter(e => e.block===block && e.number>=3 && e.number<=currentZ);
                for(let candidate of candidates){
                  let pos = calculatePosition(candidate, block);
                  if(p.mouseX>=pos.x && p.mouseX<=pos.x+40 &&
                     p.mouseY>=pos.y && p.mouseY<=pos.y+40){
                    updateInfo(candidate.number);
                    break;
                  }
                }
              };
            };
          });
        });
        // Εμφάνιση των καμβάδων ομάδων και περιόδων όταν currentZ>=120
        if(currentZ>=120){
          document.getElementById('canvasPeriods').style.display = "block";
          initPeriodsCanvas();
          document.getElementById('canvasS_groups').style.display = "block";
          document.getElementById('canvasD_groups').style.display = "block";
          document.getElementById('canvasP_groups').style.display = "block";
          document.getElementById('canvasS_groups').style.top = "66px";
          document.getElementById('canvasS_groups').style.left = "50px";
          let dLeft = document.getElementById('canvasD').style.left;
          document.getElementById('canvasD_groups').style.top = "66px";
          document.getElementById('canvasD_groups').style.left = dLeft;
          let pLeft = document.getElementById('canvasP').style.left;
          document.getElementById('canvasP_groups').style.top = "66px";
          document.getElementById('canvasP_groups').style.left = pLeft;
          initGroupsCanvases();
        } else {
          document.getElementById('canvasPeriods').style.display = "none";
          document.getElementById('canvasS_groups').style.display = "none";
          document.getElementById('canvasD_groups').style.display = "none";
          document.getElementById('canvasP_groups').style.display = "none";
        }
        // Ενημέρωση του infoPanel ανάλογα με το view:
        if(document.body.classList.contains('collapsed')){
          let w = window.innerWidth;
          let newLeft = w - 300 - 42; // 42px πριν το δεξιό όριο
          document.getElementById('infoPanel').style.left = newLeft + "px";
          document.getElementById('infoPanel').style.width = "300px";
        } else {
          document.getElementById('infoPanel').style.left = "";
          document.getElementById('infoPanel').style.width = "600px";
        }
        updateInfo(currentZ);
        updateToggleButton();
      }
      
      function updateInfo(z) {
        if(z < 3) {
          updateInfoPanels({left:"", right:"Παρακαλώ επιλέξτε 'Επόμενο' ή 'Συμπλήρωσε'"});
          return;
        }
        const element = elements.find(e => e.number===z);
        if(!element) return;
        const leftInfo = `${element.name} (${element.symbol}) [Z=${element.number}]\nΥποστιβάδες: ${element.subshells}, Στιβάδες: ${element.shells}, Εξωτερική: ${element.outerShell}`;
        const rightInfo = `Επεξήγηση: ${element.explanation}\nΠαρατηρήσεις: ${element.remarks}`;
        updateInfoPanels({left: leftInfo, right: rightInfo});
      }
      
      function updateInfoPanels(info) {
        window.currentInfoLeft = info.left;
        window.currentInfoRight = info.right;
        document.getElementById('elementInfo').innerText = window.currentInfoLeft;
        document.getElementById('explanation').innerText = window.currentInfoRight;
      }
      
      document.getElementById('nextElement').addEventListener('click', () => {
        if(currentZ < 3)
          currentZ = 3;
        else if(currentZ < 118)
          currentZ++;
        else if(currentZ === 118)
          currentZ = 119;
        else if(currentZ === 119)
          currentZ = 120;
        else if(currentZ === 120)
          currentZ = 121;
        else if(currentZ === 121)
          currentZ = 122;
        else
          currentZ++;
        redrawAll();
      });
      
      document.getElementById('fillAll').addEventListener('click', () => {
        currentZ = 122;
        redrawAll();
      });
      
      document.getElementById('reset').addEventListener('click', () => {
        currentZ = 0;
        window.groupsInitialized = false;
        window.periodsInitialized = false;
        document.querySelectorAll('.canvas').forEach(c => c.innerHTML = '');
        document.querySelectorAll('.period-label').forEach(el => el.style.display = 'none');
        document.getElementById('canvasPeriods').style.display = "none";
        document.getElementById('canvasS_groups').style.display = "none";
        document.getElementById('canvasD_groups').style.display = "none";
        document.getElementById('canvasP_groups').style.display = "none";
        redrawAll();
        updateInfo(currentZ);
      });
      
      document.getElementById('toggleFBlock').addEventListener('click', () => {
        if(currentZ < 122) return;
        document.body.classList.toggle('collapsed');
        redrawAll();
      });
      
      loadElements();
    })();
  </script>
</body>
</html>
