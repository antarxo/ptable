<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Περιοδικός Πίνακας - Σωστή Ευθυγράμμιση</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body { 
      font-family: 'Roboto', sans-serif; 
      margin: 0; 
      overflow: hidden; 
      background: #f7f7f7; 
    }
    .canvas { 
      position: absolute; 
      background: transparent; 
      transition: all 0.5s ease-in-out; 
    }
    #canvasTableBackground {
      position: absolute; 
      background: white; 
      border: 1px solid rgba(0,0,0,0.1);
      box-shadow: 0 3px 3px rgba(0,0,0,0.2); 
      z-index: -10; 
      display: none;
    }
    #buttonPanel {
      position: fixed; 
      bottom: 20px; 
      right: 20px; 
      z-index: 100;
    }
    #buttonPanel button {
      background-color: #008CBA; 
      color: white; 
      padding: 10px 15px;
      border: none; 
      border-radius: 5px; 
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Καμβάδες -->
  <div id="canvasTableBackground"></div>
  <div id="canvasPeriods" class="canvas"></div>
  <div id="canvasGroups" class="canvas"></div>
  <div id="canvasS" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>

  <!-- Κουμπί για συμπλήρωση -->
  <div id="buttonPanel">
    <button id="fillAll">Συμπλήρωσε</button>
  </div>

  <script>
    let elements = [];
    let positions = {};
    let blockOffsets = {}; 
    let isTableFilled = false; // Ελέγχουμε αν έχει ήδη συμπληρωθεί

    // Φορτώνουμε τα JSON αρχεία και μετά υπολογίζουμε τα offsets
    async function loadData() {
      elements = await (await fetch('elements.json')).json();
      positions = await (await fetch('positions.json')).json();
      computeBlockOffsets();
      initializeBackgroundCanvas();
      initializePeriodsCanvas();
      initializeGroupsCanvas();
    }

    // Υπολογισμός ελάχιστων τιμών και διαστάσεων για κάθε block
    function computeBlockOffsets() {
      ["s", "p", "d", "f"].forEach(block => {
        let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
        Object.keys(positions.expanded).forEach(num => {
          let el = elements.find(e => e.number == num);
          if (el && el.block === block) {
            let pos = positions.expanded[num];
            minX = Math.min(minX, pos.x);
            minY = Math.min(minY, pos.y);
            maxX = Math.max(maxX, pos.x + pos.width);
            maxY = Math.max(maxY, pos.y + pos.height);
          }
        });
        blockOffsets[block] = { minX, minY, width: maxX - minX, height: maxY - minY };
      });
    }

    // Επιστροφή σχετικής θέσης για κάθε στοιχείο στο block
    function calculateRelativePosition(element, block) {
      let pos = positions.expanded[element.number];
      let offset = blockOffsets[block];
      return { x: pos.x - offset.minX, y: pos.y - offset.minY };
    }

    // Δημιουργία καμβάδων για κάθε block και σχεδίαση των κελιών μέσω p5.js
    function initializeCanvases() {
      if (isTableFilled) return; // Αποτρέπουμε πολλαπλές εκτελέσεις
      isTableFilled = true;
      
      ["s", "p", "d", "f"].forEach(block => {
        let offset = blockOffsets[block];
        let container = document.getElementById("canvas" + block.toUpperCase());
        container.innerHTML = "";
        // Ορίζουμε τις διαστάσεις και την θέση του container
        container.style.left = offset.minX + "px";
        container.style.top = offset.minY + "px";
        container.style.width = offset.width + "px";
        container.style.height = offset.height + "px";
  
        new p5(function(p) {
          p.setup = function () {
            let canvas = p.createCanvas(offset.width, offset.height);
            canvas.parent("canvas" + block.toUpperCase());
            drawElements(p, block);
          };
        });
      });
    }

    // Σχεδίαση των κελιών για κάθε block
    function drawElements(p, block) {
      // Ορίστε τα χρώματα για κάθε block
      const blockColors = { s: "#FF477E", p: "#26FF31", d: "#3F99FF", f: "#FFD051" };
      elements.filter(e => e.block === block).forEach(e => {
        let pos = calculateRelativePosition(e, block);
        p.fill(blockColors[block]);
        p.noStroke();
        p.rect(pos.x, pos.y, 40, 40, 5);
        p.fill(0);
        p.textSize(20);
        p.textAlign(p.CENTER, p.CENTER);
        // Τοποθετούμε το νούμερο στο κέντρο του κελιού (με μικρή μετατόπιση στο y για οπτική ισορροπία)
        p.text(e.number, pos.x + 20, pos.y + 25);
      });
    }

    // Αρχικοποίηση του background καμβά (π.χ. για οπτικό πλαίσιο)
    function initializeBackgroundCanvas() {
      let bg = document.getElementById("canvasTableBackground");
      bg.style.left = "10px";
      bg.style.top = "50px";
      bg.style.width = "1412px";
      bg.style.height = "368px";
      bg.style.display = "block";
    }

    // Δημιουργία του καμβά για τις περιόδους (μπορείς να τον χρησιμοποιήσεις ή όχι)
    function initializePeriodsCanvas() {
      new p5(function(p) {
        p.setup = function () {
          let canvas = p.createCanvas(40, 294);
          canvas.parent("canvasPeriods");
          let container = document.getElementById("canvasPeriods");
          // Τοποθέτηση του καμβά σύμφωνα με τις θέσεις (προσαρμόστε ανάλογα)
          container.style.left = (positions.expanded["1"].x - 55) + "px";
          container.style.top = positions.expanded["1"].y + "px";
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(16);
          p.textStyle(p.BOLD);
          const periodLabels = ["1", "2", "3", "4", "5", "6", "7"];
          for (let i = 0; i < 7; i++) {
            p.fill(240);
            p.rect(0, i * 42, 40, 40);
            p.fill(0);
            p.text(periodLabels[i], 20, i * 42 + 20);
          }
        };
      });
    }

    // Δημιουργία του καμβά για τις ομάδες (προσαρμογή θέσεων)
    function initializeGroupsCanvas() {
      new p5(function(p) {
        p.setup = function () {
          let canvas = p.createCanvas(1040, 40);
          canvas.parent("canvasGroups");
          let container = document.getElementById("canvasGroups");
          container.style.left = positions.expanded["3"].x + "px";
          container.style.top = (positions.expanded["3"].y - 55) + "px"; 
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(16);
          p.textStyle(p.BOLD);
          for (let i = 0; i < 18; i++) {
            let x = i * 58;
            p.fill(240);
            p.rect(x, 0, 40, 40);
            p.fill(0);
            p.text(i + 1, x + 20, 20);
          }
        };
      });
    }

    // Εκτέλεση φόρτωσης δεδομένων μετά το DOM load
    window.addEventListener('load', loadData);

    // Ενεργοποίηση του "Συμπλήρωσε" με το πάτημα του κουμπιού
    document.getElementById('fillAll').addEventListener('click', function() {
      initializeCanvases();
    });
  </script>

</body>
</html>
