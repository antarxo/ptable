<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Περιοδικός Πίνακας – Ομάδες & Περιόδους</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* Βασικές ρυθμίσεις */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 50;
    }
    /* Πίνακας πληροφοριών – διατηρεί τις αρχικές διαστάσεις και διάταξη */
    #infoPanel {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      width: 1200px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 500px;
      z-index: 40;
    }
    /* Τα εσωτερικά τμήματα παραμένουν ως έχουν */
    #leftPanel, #middlePanel, #rightPanel {
      padding: 5px;
    }
    /* Καμβάδες τομέων */
    .canvas {
      position: absolute;
      background: transparent;
      transition: all 0.5s ease-in-out;
      /* Εφέ "υπερυψωμένων": ανεβάζουμε όλους τους καμβάδες κατά 10px */
      transform: translateY(-10px);
    }
    /* Καμβάς Περιόδων – φόντο #f0f0f0, τοποθετείται πριν από τον s */
    #canvasPeriods {
      position: absolute;
      left: 6px; /* 6+42 = 48, δίνοντας 2px διάκενο με s (left=50px) */
      top: 80px;
      width: 42px;
      height: 292px;
      background: #f0f0f0;
      display: none;
      z-index: 5;
    }
    /* Καμβάδες Ομάδων – όλοι έχουν φόντο #f0f0f0 */
    /* Για s: 2x2, κάθε κελί 40x20, διάκενο 2px → συνολικό μέγεθος 82x42 */
    #canvasS_groups {
      position: absolute;
      width: 82px;
      height: 42px;
      background: #f0f0f0;
      display: none;
      z-index: 11;
    }
    /* Για d: 2x10 → πλάτος = 10*40 + 9*2 = 418px, ύψος = 42px */
    #canvasD_groups {
      position: absolute;
      width: 418px;
      height: 42px;
      background: #f0f0f0;
      display: none;
      z-index: 11;
    }
    /* Για p: 2x6 → πλάτος = 6*40 + 5*2 = 250px, ύψος = 42px */
    #canvasP_groups {
      position: absolute;
      width: 250px;
      height: 42px;
      background: #f0f0f0;
      display: none;
      z-index: 11;
    }
    /* Χρώματα blocks */
    .s-block { background: #ffcccc !important; }
    .p-block { background: #ccffcc !important; }
    .d-block { background: #ccccff !important; }
    .f-block { background: #ffe5cc !important; }
    /* Full view – αρχικές θέσεις για τους κύριους καμβάδες */
    .full #canvasS { top: 100px; left: 50px; width: 84px; z-index: 1; }
    .full #canvasF { top: 100px; left: 134px; width: 588px; z-index: 2; }
    .full #canvasD { top: 100px; left: 134px; width: 420px; z-index: 3; }
    .full #canvasP { top: 100px; left: 134px; width: 252px; z-index: 4; }
    /* Collapsed view – σταθερές θέσεις */
    .collapsed #canvasS { top: 100px; left: 50px; }
    .collapsed #canvasF { top: 194px; left: 134px; width: 588px; }
    .collapsed #canvasD { top: 100px; left: 144px; width: 420px; }
    .collapsed #canvasP { top: 100px; left: 564px; width: 252px; }
    /* (Οι παλαιές ετικέτες περιόδων αν υπάρχουν παραμένουν ως έχουν) */
    .period-label {
      position: absolute;
      left: 15px;
      font-size: 11px;
      font-weight: bold;
      color: #333;
      background: rgba(200,200,200,0.9);
      padding: 2px 5px;
      border-radius: 3px;
      display: none;
      line-height: 13px !important;
      z-index: 30;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body class="full">
  <div id="title">Περιοδικός Πίνακας</div>
  
  <!-- Καμβάς Περιόδων -->
  <div id="canvasPeriods" class="canvas"></div>
  <!-- Καμβάδες Ομάδων -->
  <div id="canvasS_groups" class="canvas"></div>
  <div id="canvasD_groups" class="canvas"></div>
  <div id="canvasP_groups" class="canvas"></div>
  
  <!-- Καμβάδες τομέων -->
  <div id="canvasS" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>
  
  <div id="infoPanel">
    <div id="leftPanel">
      <div id="elementInfo"></div>
      <div id="subshells"></div>
      <div id="shells"></div>
      <div id="outerShell"></div>
    </div>
    <div id="middlePanel">
      <div id="explanation"></div>
      <div id="remarks"></div>
    </div>
    <div id="rightPanel">
      <button id="nextElement">Επόμενο</button>
      <button id="fillAll">Συμπλήρωσε</button>
      <button id="toggleFBlock">Εναλλαγή f-στοιχείων</button>
      <button id="reset">Reset</button>
    </div>
  </div>
  
  <!-- Global functions για καμβάδες Περιόδων και Ομάδων -->
  <script>
    // Global: Καμβάς Περιόδων
    function initPeriodsCanvas() {
      if(window.periodsInitialized) return;
      new p5(p => {
        p.setup = () => {
          let canvas = p.createCanvas(40, 292);
          canvas.parent("canvasPeriods");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          const labels = ["1η K", "2η L", "3η M", "4η N", "5η O", "6η P", "7η Q"];
          for (let i = 0; i < 7; i++) {
            p.fill(240);
            p.rect(0, i * 42, 40, 40);
            p.fill(0);
            p.text(labels[i], 20, i * 42 + 20);
          }
        };
      });
      window.periodsInitialized = true;
    }
    // Global: Καμβάδες Ομάδων – groupsMode: 1 = old ονόματα, 2 = new αριθμήσεις.
    function initGroupsCanvases(groupsMode) {
      if(window.groupsInitialized && window.lastGroupsMode === groupsMode) return;
      // Για s:
      new p5(p => {
        p.setup = () => {
          let canvas = p.createCanvas(82, 42);
          canvas.parent("canvasS_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          if(groupsMode === 1) {
            // Old: δείχνουμε τα παλιά ονόματα για s: "IA" και "IIA"
            p.fill(0);
            // Δύο κελιά: αριστερό: "IA", δεξί: "IIA"
            p.text("IA", 20, 10);
            p.text("IIA", 20, 10 + (20+2));
          } else if(groupsMode === 2) {
            // New: δείχνουμε τα νούμερα 1 και 2
            p.fill(0);
            p.text("1", 20, 10);
            p.text("2", 20, 10 + (20+2));
          }
        };
      });
      // Για d:
      new p5(p => {
        p.setup = () => {
          let canvas = p.createCanvas(418, 42);
          canvas.parent("canvasD_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          if(groupsMode === 1) {
            // Old: τα παλιά ονόματα για d:
            const labels = ["IIIB", "IVB", "VB", "VIB", "VIIB", "VIIIB", "VIIIB", "VIIIB", "IB", "IIB"];
            for(let c = 0; c < 10; c++){
              let x = c * (40 + 2);
              p.fill(240);
              p.rect(x, 0, 40, 42);
              p.fill(0);
              p.text(labels[c], x + 20, 21);
            }
          } else if(groupsMode === 2) {
            // New: νούμερα 3 έως 12 για d
            for(let c = 0; c < 10; c++){
              let x = c * (40 + 2);
              p.fill(240);
              p.rect(x, 0, 40, 42);
              p.fill(0);
              p.text((c+3).toString(), x + 20, 21);
            }
          }
        };
      });
      // Για p:
      new p5(p => {
        p.setup = () => {
          let canvas = p.createCanvas(250, 42);
          canvas.parent("canvasP_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          if(groupsMode === 1) {
            // Old: τα παλιά ονόματα για p: "IIIA", "IVA", "VA", "VIA", "VIIA", "VIIIA"
            const labels = ["IIIA", "IVA", "VA", "VIA", "VIIA", "VIIIA"];
            for(let c = 0; c < 6; c++){
              let x = c * (40 + 2);
              p.fill(240);
              p.rect(x, 0, 40, 42);
              p.fill(0);
              p.text(labels[c], x + 20, 21);
            }
          } else if(groupsMode === 2) {
            // New: νούμερα 13 έως 18 για p
            for(let c = 0; c < 6; c++){
              let x = c * (40 + 2);
              p.fill(240);
              p.rect(x, 0, 40, 42);
              p.fill(0);
              p.text((c+13).toString(), x + 20, 21);
            }
          }
        };
      });
      window.groupsInitialized = true;
      window.lastGroupsMode = groupsMode;
    }
  </script>
  
  <!-- Κύριος κώδικας (IIFE) -->
  <script>
    (function() {
      const BLOCK_COLORS = {
        's': '#ffcccc',
        'p': '#ccffcc',
        'd': '#ccccff',
        'f': '#ffe5cc'
      };
      const BLOCKS_CONFIG = {
        s: { cols: 2, rows: 7 },
        p: { cols: 6, rows: 7 },
        d: { cols: 10, rows: 7 },
        f: { cols: 14, rows: 7 }
      };
  
      let elements = [];
      let currentZ = 0;
      /* Ο μετρητής επεκτείνεται ως εξής:
         120: full view χωρίς ομάδες,
         121: εμφάνιση παλαιών ονομάτων ομάδων,
         122: εμφάνιση νέων αριθμήσεων ομάδων.
      */
      let currentState = 'main';
  
      function updateToggleButton() {
        document.getElementById('toggleFBlock').disabled = (currentZ < 122);
      }
  
      async function loadElements() {
        try {
          const response = await fetch('elements.json');
          elements = await response.json();
          initializeCanvases();
          updateInfo(currentZ);
          updateToggleButton();
        } catch (err) {
          console.error('Σφάλμα φόρτωσης:', err);
        }
      }
  
      function initializeCanvases() {
        Object.keys(BLOCKS_CONFIG).forEach(block => {
          new p5(p => {
            p.setup = () => {
              const config = BLOCKS_CONFIG[block];
              const canvas = p.createCanvas(config.cols * 42, config.rows * 42);
              canvas.parent(`canvas${block.toUpperCase()}`);
              canvas.elt.style.height = `${config.rows * 42}px`;
              if(document.body.classList.contains('collapsed')){
                if(block==='s'){
                  canvas.elt.style.left = "50px";
                } else if(block==='f' || block==='d'){
                  canvas.elt.style.left = "134px";
                } else if(block==='p'){
                  canvas.elt.style.left = "554px";
                }
              } else {
                if(block==='s'){
                  canvas.elt.style.left = "50px";
                } else if(block==='f' || block==='d' || block==='p'){
                  canvas.elt.style.left = "134px";
                }
              }
              drawElements(p, block);
            };
          });
        });
      }
  
      function calculatePosition(e, block) {
        let x = 0, y = (e.row - 1) * 42;
        if(block==='s'){
          x = (e.col - 1) * 42;
        } else if(block==='f'){
          x = (e.col - 3) * 42;
        } else if(block==='d'){
          x = (e.col - 3) * 42;
        } else if(block==='p'){
          if(currentZ < 20 && e.row === 1){
            x = (e.col - 18) * 42;
          } else {
            x = (e.col - 13) * 42;
          }
        }
        return { x, y };
      }
  
      function drawElements(p, block) {
        p.stroke(150);
        p.strokeWeight(1);
        let filter;
        if(currentZ < 118){
          filter = e => e.block === block && e.number >= 3 && e.number <= currentZ;
        } else if(currentZ === 118){
          filter = e => e.block === block && e.number >= 3 && e.number <= 118;
        } else if(currentZ === 119){
          filter = e => e.block === block && ((e.number >= 3 && e.number <= 118) || e.number === 1);
        } else {
          filter = e => e.block === block && ((e.number >= 3 && e.number <= 118) || (e.number === 1 || e.number === 2));
        }
        elements.filter(filter).forEach(e => {
          const pos = calculatePosition(e, block);
          if(pos.x >= 0 && pos.x < p.width && pos.y >= 0 && pos.y < p.height){
            p.fill(BLOCK_COLORS[block]);
            p.rect(pos.x, pos.y, 40, 40, 5);
            p.fill(0);
            p.textSize(e.number > 99 ? 10 : 12);
            p.textStyle(p.BOLD);
            p.textAlign(p.CENTER, p.CENTER);
            p.text(e.number.toString(), pos.x + 20, pos.y + 20);
          }
        });
      }
  
      function redrawAll() {
        Object.keys(BLOCKS_CONFIG).forEach(block => {
          const canvasDiv = document.getElementById(`canvas${block.toUpperCase()}`);
          canvasDiv.innerHTML = '';
          new p5(p => {
            p.setup = () => {
              const config = BLOCKS_CONFIG[block];
              const canvas = p.createCanvas(config.cols * 42, config.rows * 42);
              canvas.parent(`canvas${block.toUpperCase()}`);
              canvas.elt.style.height = `${config.rows * 42}px`;
              if(document.body.classList.contains('collapsed')){
                if(block==='s'){
                  canvas.elt.style.left = "50px";
                } else if(block==='f' || block==='d'){
                  canvas.elt.style.left = "134px";
                } else if(block==='p'){
                  canvas.elt.style.left = "554px";
                }
              } else {
                if(block==='s'){
                  canvas.elt.style.left = "50px";
                } else if(block==='f' || block==='d' || block==='p'){
                  canvas.elt.style.left = "134px";
                }
              }
              drawElements(p, block);
            };
          });
        });
        if(!document.body.classList.contains('collapsed')){
          let baseF = 134, baseD = 134, baseP = 134;
          let shiftP = 0, shiftD = 0;
          if(currentZ <= 20){
            shiftP = 0; shiftD = 0;
          } else if(currentZ >= 21 && currentZ <= 30){
            shiftP = 42 * (currentZ - 20);
          } else if(currentZ >= 31 && currentZ <= 56){
            shiftP = 42 * 10;
          } else if(currentZ >= 57 && currentZ <= 70){
            shiftP = 42 * 10 + 42 * (currentZ - 56);
            shiftD = 42 * (currentZ - 56);
          } else {
            shiftP = 42 * 10 + 42 * 14;
            shiftD = 42 * 14;
          }
          document.getElementById('canvasF').style.left = baseF + "px";
          document.getElementById('canvasD').style.left = (baseD + shiftD) + "px";
          document.getElementById('canvasP').style.left = (baseP + shiftP) + "px";
        } else {
          document.getElementById('canvasS').style.left = "50px";
          document.getElementById('canvasF').style.left = "134px";
          document.getElementById('canvasD').style.left = "144px";
          document.getElementById('canvasP').style.left = "564px";
        }
        if(currentZ >= 120){
          document.getElementById('canvasPeriods').style.display = "block";
          initPeriodsCanvas();
          // Εμφάνιση καμβάδων ομάδων: οι ομαδικοί καμβάδες εμφανίζονται όταν currentZ ≥ 120.
          document.getElementById('canvasS_groups').style.display = "block";
          document.getElementById('canvasD_groups').style.display = "block";
          document.getElementById('canvasP_groups').style.display = "block";
          // Τοποθέτηση: οι καμβάδες ομάδων τοποθετούνται πάνω από τους αντίστοιχους κύριους καμβάδες.
          document.getElementById('canvasS_groups').style.top = "50px";
          document.getElementById('canvasS_groups').style.left = "50px";
          let dLeft = document.getElementById('canvasD').style.left;
          document.getElementById('canvasD_groups').style.top = "50px";
          document.getElementById('canvasD_groups').style.left = dLeft;
          let pLeft = document.getElementById('canvasP').style.left;
          document.getElementById('canvasP_groups').style.top = "50px";
          document.getElementById('canvasP_groups').style.left = pLeft;
          // Ο μετρητής groups: currentZ = 121 για παλιά ονόματα, 122 για νέες αριθμήσεις.
          let groupsMode = 0;
          if(currentZ === 121) groupsMode = 1;
          else if(currentZ >= 122) groupsMode = 2;
          initGroupsCanvases(groupsMode);
        } else {
          document.getElementById('canvasPeriods').style.display = "none";
          document.getElementById('canvasS_groups').style.display = "none";
          document.getElementById('canvasD_groups').style.display = "none";
          document.getElementById('canvasP_groups').style.display = "none";
        }
        updateInfo(currentZ);
        updateToggleButton();
      }
  
      function updateInfo(z) {
        if(z < 3){
          document.getElementById('elementInfo').innerHTML =
            "Παρακαλώ επιλέξτε 'Επόμενο' ή 'Συμπλήρωσε' για εμφάνιση στοιχείων και οδηγιών.";
          document.getElementById('subshells').textContent = "";
          document.getElementById('shells').textContent = "";
          document.getElementById('outerShell').textContent = "";
          document.getElementById('explanation').textContent = "";
          document.getElementById('remarks').textContent = "";
          return;
        }
        const element = elements.find(e => e.number === z);
        if(!element) return;
        document.getElementById('elementInfo').innerHTML =
          `<strong>${element.name} (${element.symbol})</strong> [Z=${z}]`;
        document.getElementById('subshells').textContent = `Υποστιβάδες: ${element.subshells}`;
        document.getElementById('shells').textContent = `Στιβάδες: ${element.shells}`;
        document.getElementById('outerShell').textContent = `Εξωτερική: ${element.outerShell}`;
        document.getElementById('explanation').textContent = `Επεξήγηση: ${element.explanation}`;
        document.getElementById('remarks').textContent = `Παρατηρήσεις: ${element.remarks}`;
      }
  
      document.getElementById('nextElement').addEventListener('click', () => {
        if(currentZ < 3){
          currentZ = 3;
        } else if(currentZ < 118){
          currentZ++;
        } else if(currentZ === 118){
          currentZ = 119;
        } else if(currentZ === 119){
          currentZ = 120;
        } else if(currentZ === 120){
          currentZ = 121;  // πρώτα εμφανίζονται τα παλιά ονόματα ομάδων
        } else if(currentZ === 121){
          currentZ = 122;  // μετά εμφανίζονται οι νέες αριθμήσεις
        } else {
          currentZ++;
        }
        redrawAll();
      });
  
      document.getElementById('fillAll').addEventListener('click', () => {
        currentZ = 122;
        redrawAll();
      });
  
      document.getElementById('reset').addEventListener('click', () => {
        currentZ = 0;
        window.groupsInitialized = false;
        window.periodsInitialized = false;
        document.querySelectorAll('.canvas').forEach(canvas => canvas.innerHTML = '');
        document.querySelectorAll('.period-label').forEach(el => el.style.display = 'none');
        document.getElementById('canvasPeriods').style.display = "none";
        document.getElementById('canvasS_groups').style.display = "none";
        document.getElementById('canvasD_groups').style.display = "none";
        document.getElementById('canvasP_groups').style.display = "none";
        initializeCanvases();
        updateInfo(currentZ);
      });
  
      document.getElementById('toggleFBlock').addEventListener('click', () => {
        if(currentZ < 122) return;
        document.body.classList.toggle('collapsed');
        redrawAll();
      });
  
      loadElements();
    })();
  </script>
</body>
</html>
