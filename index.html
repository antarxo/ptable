<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Διαδραστική κατασκευή του Περιοδικού Πίνακα</title>
  <!-- Favicon για να αποφευχθεί το 404 -->
  <link rel="icon" href="data:,">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    :root { --rightPanelWidth: 150px; }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }
    /* Τίτλος */
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 50;
    }
    /* Background – χρησιμοποιούμε σταθερές τιμές για το παράδειγμα */
    #canvasTableBackground {
      position: absolute;
      background: white;
      border: 1px solid rgba(0,0,0,0.1);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: -10;
      display: none;
      left: 50px;
      top: 100px;
      width: 800px;
      height: 600px;
      transition: none;
    }
    /* Καμβάδες */
    #canvasPeriods {
      position: absolute;
      left: 31px;
      top: 120px;
      width: 42px;
      height: 292px;
      background: #f0f0f0;
      display: none;
      z-index: 5;
    }
    #canvasD_groups, #canvasP_groups, #canvasS_groups {
      height: 40px;
      width: auto;
      display: none;
    }
    .canvas {
      position: absolute;
      background: transparent;
      transition: all 0.5s ease-in-out;
      transform: translateY(-10px);
    }
    /* Panels */
    #infoPanelFull {
      display: flex;
      flex-direction: row;
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      position: absolute;
      left: 20px;
      top: 443px;
      width: calc(100vw - var(--rightPanelWidth) - 105px);
      z-index: 40;
      transition: none;
      text-align: left;
      opacity: 1;
    }
    #leftPanelFull { width: 200px; }
    #remarksFull { width: calc(100% - 200px); }
    #remarksFull .upper-right { display: flex; flex-direction: row; }
    #remarksFull .upper-right > .subshells-col { width: 70%; text-align: left; }
    #remarksFull .upper-right > .shells-msg-col { width: 30%; text-align: left; }
    /* Collapsed Panel */
    #infoPanelCollapsed {
      display: none;
      flex-direction: column;
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      position: absolute;
      left: 858px;
      top: 112px;
      width: calc(100vw - 920px);
      z-index: 100;
      text-align: left;
      transition: none;
      opacity: 1;
    }
    #leftPanelCollapsed, #remarksCollapsed { width: 100%; }
    #remarksCollapsed .right-wrapper { display: flex; flex-direction: column; }
    /* Balloon */
    #canvasSubshells {
      position: absolute;
      background: rgba(255,255,255,0.95);
      border: 1px solid #333;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      padding: 10px;
      z-index: 150;
      display: none;
      transition: all 0.2s ease;
    }
    /* Buttons */
    #buttonPanel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    button {
      background-color: #008CBA;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #005f75; }
    #toggleFBlock.active { background-color: #e68a00; }
    /* Χρώματα blocks */
    .s-block { background: #FF477E !important; }
    .p-block { background: #26FF31 !important; }
    .d-block { background: #3F99FF !important; }
    .f-block { background: #FFD051 !important; }
    /* Θέσεις καμβάδων στο full mode – σταθερές τιμές (δεδομένου ότι τα cell έχουν fix διαστάσεις) */
    .full #canvasS { top: 120px; left: 75px; z-index: 1; }
    .full #canvasF { top: 120px; left: 159px; width: 588px; z-index: 2; }
    .full #canvasD { top: 120px; left: 159px; width: 420px; z-index: 3; }
    .full #canvasP { top: 120px; left: 159px; width: 252px; z-index: 4; }
    body.collapsed #canvasF { top: 220px; }
  </style>
</head>
<body class="full">
  <div id="title">Διαδραστική κατασκευή </div>
  <!-- Background -->
  <div id="canvasTableBackground"></div>
  
  <!-- Canvases -->
  <div id="canvasPeriods" class="canvas"></div>
  <div id="canvasS_groups" class="canvas"></div>
  <div id="canvasD_groups" class="canvas"></div>
  <div id="canvasP_groups" class="canvas"></div>
  
  <div id="canvasS" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>
  
  <!-- Panels -->
  <div id="infoPanelFull">
    <div id="leftPanelFull"></div>
    <div id="remarksFull"></div>
  </div>
  <div id="infoPanelCollapsed">
    <div id="leftPanelCollapsed"></div>
    <div id="remarksCollapsed"></div>
  </div>
  
  <!-- Balloon -->
  <div id="canvasSubshells" class="canvas"></div>
  
  <!-- Buttons -->
  <div id="buttonPanel">
    <button id="nextElement">Επόμενο</button>
    <button id="fillAll">Συμπλήρωσε</button>
    <button id="toggleFBlock">Σύμπτυξη</button>
    <button id="reset">Reset</button>
  </div>
  
  <script>
    // Σταθερές τιμές
    const CELL_SIZE = 40;
    const BASE_LEFT = 159;  // αρχική θέση left για το canvasF
    const MARGIN = 10;
    const DELAY_INFO = 300;    // delay για updateInfo
    const DELAY_GROUPS = 800;  // delay για setFixedGroupsPositions

    let elements = [];
    let currentZ = 0;
    // Flag για πρώτη κλήση fillAll
    let fillAllFirstTime = true;
    
    // Config για τα blocks
    window.BLOCKS_CONFIG = {
      s: { cols: 2, rows: 7 },
      p: { cols: 6, rows: 7 },
      d: { cols: 10, rows: 7 },
      f: { cols: 14, rows: 7 }
    };
    window.BLOCK_COLORS = {
      s: "#FF477E",
      p: "#26FF31",
      d: "#3F99FF",
      f: "#FFD051"
    };
    window.getBlockColor = function(b) {
      if(b === "dummy") return "gray";
      switch(b) {
        case "s": return "#FF477E";
        case "p": return "#26FF31";
        case "d": return "#3F99FF";
        case "f": return "#FFD051";
        default: return "black";
      }
    };

    // Παράδειγμα ορισμού της συνάρτησης initializeCanvases
    function initializeCanvases() {
      Object.keys(window.BLOCKS_CONFIG).forEach(function(block) {
        new p5(function(p) {
          p.setup = function() {
            const config = window.BLOCKS_CONFIG[block];
            const canvas = p.createCanvas(config.cols * CELL_SIZE, config.rows * CELL_SIZE);
            canvas.parent("canvas" + block.toUpperCase());
            if(document.body.classList.contains('collapsed')){
              if(block === 's') { canvas.elt.style.left = "75px"; }
              else if(block === 'f' || block === 'd') { canvas.elt.style.left = (block === 'f' ? "179px" : "164px"); }
              else if(block === 'p') { canvas.elt.style.left = "584px"; }
            } else {
              if(block === 's') { canvas.elt.style.left = "75px"; }
              else if(block === 'f' || block === 'd' || block === 'p') { canvas.elt.style.left = "159px"; }
            }
            canvas.elt.style.height = config.rows * CELL_SIZE + "px";
            window.drawElements(p, block);
            p.skipNextClick = true;
            setTimeout(() => { p.skipNextClick = false; }, 100);
            p.mouseClicked = function(event) {
              if(p.skipNextClick) return;
              let globalX = event.clientX, globalY = event.clientY;
              let posData = computeCellPositions();
              let blockPositions = posData ? posData[block] : [];
              let candidate = blockPositions.find(pos =>
                globalX >= pos.left && globalX <= pos.right &&
                globalY >= pos.top && globalY <= pos.bottom
              );
              if(candidate) {
                selectedElement = candidate.element;
                updateBalloonPosition(candidate.element);
                setTimeout(() => { updateInfo(candidate.element.number); }, 300);
                flashActive = true;
                setTimeout(() => { flashActive = false; window.redrawAll(); }, 200);
              }
            };
          };
        });
      });
    }

    // Συνάρτηση υπολογισμού θέσεων κελιών (με σταθερό CELL_SIZE)
    function computeCellPositions() {
      let positions = { s: [], p: [], d: [], f: [] };
      elements.forEach(e => {
        // Εμφάνιση μόνο αν το e.number πληροί τα κριτήρια (όπως ορίζονται)
        if(currentZ < 118 && Number(e.number) < 3 || Number(e.number) > currentZ) return;
        let canvasEl = document.getElementById("canvas" + e.block.toUpperCase());
        if(!canvasEl) return;
        let rect = canvasEl.getBoundingClientRect();
        let pos = calculatePosition(e, e.block);
        let absLeft = rect.left + pos.x;
        let absTop = rect.top + pos.y;
        positions[e.block].push({
          number: e.number,
          left: absLeft,
          top: absTop,
          right: absLeft + CELL_SIZE,
          bottom: absTop + CELL_SIZE,
          element: e
        });
      });
      return positions;
    }

    // Συνάρτηση updateInfo που ενημερώνει τα panels με πληροφορίες για το στοιχείο
    function updateInfo(clickedZ) {
      let currentNum;
      if(clickedZ === 119) currentNum = 1;
      else if(clickedZ === 120) currentNum = 2;
      else currentNum = clickedZ;
      const element = elements.find(e => Number(e.number) === currentNum);
      if(!element) return;
      // Ενημέρωση των panels (απλό παράδειγμα)
      document.getElementById('leftPanelFull').innerHTML =
         `<span style="font-size:1.3em; font-weight:bold;">Ζ=${currentNum}</span> ` +
         `<span style="font-size:3em; font-weight:bold; color:${window.getBlockColor(element.block)};">${element.symbol}</span> ` +
         `<span style="font-style: italic;">${element.name}</span>`;
      // Περισσότερη ενημέρωση μπορεί να προστεθεί...
      setTimeout(() => {
         // Ενημέρωση του background κ.λπ.
         updateTableBackground();
      }, DELAY_INFO);
    }

    // Συνάρτηση για το σχεδιασμό του background – χρησιμοποιούμε fix τιμές
    function updateTableBackground() {
      let bg = document.getElementById("canvasTableBackground");
      bg.style.left = "50px";
      bg.style.top = "100px";
      bg.style.width = "800px";
      bg.style.height = "600px";
      bg.style.display = "block";
    }

    // Συνάρτηση για τη σχεδίαση των στοιχείων (χρησιμοποιεί τα CELL_SIZE)
    // Η window.drawElements έχει οριστεί πιο πάνω

    // Συνάρτηση initSubshellsCanvas για το balloon
    function initSubshellsCanvas() {
      if(window.subshellsInitialized) return;
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(10, 40);
          canvas.parent("canvasSubshells");
          subshellsP = p;
          p.noLoop();
        };
      });
      window.subshellsInitialized = true;
    }

    // Συνάρτηση initGroupsCanvases για τους καμβάδες των ομάδων
    function initGroupsCanvases() {
      if(window.groupsInitialized) return;
      // Αρχικοποίηση καμβά για canvasS_groups
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(84, 40);
          canvas.parent("canvasS_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          p.text("1", 20, 10);
          p.text("2", 62, 10);
          p.text("ΙΑ", 20, 30);
          p.text("ΙΙΑ", 62, 30);
        };
      });
      // Αρχικοποίηση καμβά για canvasD_groups
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(418, 40);
          canvas.parent("canvasD_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          for(let c = 0; c < 10; c++){
            let x = c * (CELL_SIZE + 2);
            p.fill(240);
            p.rect(x, 0, CELL_SIZE, 20);
            p.fill(0);
            p.text((c+3).toString(), x + CELL_SIZE/2, 10);
          }
        };
      });
      // Αρχικοποίηση καμβά για canvasP_groups
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(250, 40);
          canvas.parent("canvasP_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          for(let c = 0; c < 6; c++){
            let x = c * (CELL_SIZE + 2);
            p.fill(240);
            p.rect(x, 0, CELL_SIZE, 20);
            p.fill(0);
            p.text((c+13).toString(), x + CELL_SIZE/2, 10);
          }
        };
      });
      window.groupsInitialized = true;
    }

    // Συνάρτηση για το positioning του balloon (updateBalloonPosition)
    function updateBalloonPosition(element) {
      let cs = document.getElementById('canvasSubshells');
      if(!cs) return;
      cs.style.transition = "all 0.2s ease";
      let blockCanvas = document.getElementById("canvas" + element.block.toUpperCase());
      if(!blockCanvas) return;
      let rect = blockCanvas.getBoundingClientRect();
      let pos = calculatePosition(element, element.block);
      let defaultLeft = rect.left + pos.x + CELL_SIZE;
      let defaultTop = rect.top + pos.y + CELL_SIZE;
      cs.style.left = (defaultLeft - 5) + "px";
      cs.style.top = defaultTop + "px";
      cs.style.display = "block";
    }

    // Μεταβλητές για το balloon και click handling
    let flashActive = false;
    let selectedElement = null;
    let subshellsP;
    let ignoreCanvasClick = false;

    // Βοηθητική συνάρτηση για τον υπολογισμό θέσεων, χρησιμοποιεί CELL_SIZE
    function calculatePosition(e, block) {
      let x = 0, y = (e.row - 1) * CELL_SIZE;
      if(block === 's') { x = (e.col - 1) * CELL_SIZE; }
      else if(block === 'f' || block === 'd') { x = (e.col - 3) * CELL_SIZE; }
      else if(block === 'p') {
        if(currentZ < 20 && e.row === 1) { x = (e.col - 18) * CELL_SIZE; }
        else { x = (e.col - 13) * CELL_SIZE; }
      }
      return { x: x, y: y };
    }

    // Event handler για το κουμπί "Συμπλήρωσε" με χρήση flag fillAllFirstTime
    document.getElementById('fillAll').addEventListener('click', function() {
      if(currentZ === 123) return;
      currentZ = 123;
      document.getElementById('canvasPeriods').style.display = 'block';
      document.getElementById('canvasS_groups').style.display = "block";
      document.getElementById('canvasD_groups').style.display = "block";
      document.getElementById('canvasP_groups').style.display = "block";
      
      if(fillAllFirstTime) {
        initGroupsCanvases();
        window.redrawAll();
        setTimeout(() => { updateInfo(currentZ); }, DELAY_INFO);
        setTimeout(() => { window.setFixedGroupsPositions("expanded"); }, DELAY_GROUPS);
        document.getElementById('toggleFBlock').disabled = false;
        fillAllFirstTime = false;
      } else {
        // Κανονική διαδικασία στις επόμενες φορές
        initGroupsCanvases();
        window.redrawAll();
        setTimeout(() => { updateInfo(currentZ); }, DELAY_INFO);
        setTimeout(() => { window.setFixedGroupsPositions("expanded"); }, DELAY_GROUPS);
        document.getElementById('toggleFBlock').disabled = false;
      }
    });

    // Event handler για το κουμπί "Reset"
    document.getElementById('reset').addEventListener('click', function() {
      currentZ = 2;
      window.groupsInitialized = false;
      window.periodsInitialized = false;
      window.subshellsInitialized = false;
      document.querySelectorAll('.canvas').forEach(canvas => { canvas.innerHTML = ""; });
      document.getElementById('canvasPeriods').style.display = "none";
      document.getElementById('canvasS_groups').style.display = "none";
      document.getElementById('canvasD_groups').style.display = "none";
      document.getElementById('canvasP_groups').style.display = "none";
      initializeCanvases();
      initSubshellsCanvas();
      setTimeout(() => { updateInfo(currentZ); }, DELAY_INFO);
      document.getElementById('canvasTableBackground').style.display = "none";
      fillAllFirstTime = true;
    });

    // Εδώ μπορείτε να τοποθετήσετε και τον event handler για το "Επόμενο"
    document.getElementById('nextElement').addEventListener('click', function() {
      // Δείγμα λογικής για "Επόμενο" – τροποποιήστε ανάλογα
      ignoreCanvasClick = true;
      if(currentZ < 3) currentZ = 3;
      else if(currentZ < 118) currentZ++;
      else if(currentZ === 118) currentZ = 119;
      else if(currentZ === 119) currentZ = 120;
      else if(currentZ === 120) currentZ = 121;
      else if(currentZ === 121) currentZ = 122;
      window.redrawAll();
      setTimeout(() => { updateInfo(currentZ); }, DELAY_INFO);
      setTimeout(() => { ignoreCanvasClick = false; }, DELAY_INFO);
    });

    // Συνάρτηση για την ανασχεδίαση όλων των καμβάδων
    window.redrawAll = function redrawAll() {
      Object.keys(window.BLOCKS_CONFIG).forEach(function(block) {
        let canvasDiv = document.getElementById("canvas" + block.toUpperCase());
        if(canvasDiv) { canvasDiv.innerHTML = ""; }
        new p5(function(p) {
          p.setup = function() {
            const config = window.BLOCKS_CONFIG[block];
            const canvas = p.createCanvas(config.cols * CELL_SIZE, config.rows * CELL_SIZE);
            canvas.parent("canvas" + block.toUpperCase());
            canvas.elt.style.height = config.rows * CELL_SIZE + "px";
            if(document.body.classList.contains('collapsed')){
              if(block === 's') { canvas.elt.style.left = "75px"; }
              else if(block === 'f' || block === 'd') { canvas.elt.style.left = (block === 'f' ? "179px" : "164px"); }
              else if(block === 'p') { canvas.elt.style.left = "584px"; }
            } else {
              if(block === 's') { canvas.elt.style.left = "75px"; }
              else if(block === 'f' || block === 'd' || block === 'p') { canvas.elt.style.left = "159px"; }
            }
            window.drawElements(p, block);
            p.skipNextClick = true;
            setTimeout(() => { p.skipNextClick = false; }, 100);
            p.mouseClicked = function(event) {
              if(p.skipNextClick) return;
              let globalX = event.clientX, globalY = event.clientY;
              let posData = computeCellPositions();
              let blockPositions = posData ? posData[block] : [];
              let candidate = blockPositions.find(pos =>
                globalX >= pos.left && globalX <= pos.right &&
                globalY >= pos.top && globalY <= pos.bottom
              );
              if(candidate) {
                selectedElement = candidate.element;
                updateBalloonPosition(candidate.element);
                setTimeout(() => { updateInfo(candidate.element.number); }, 300);
                flashActive = true;
                setTimeout(() => { flashActive = false; window.redrawAll(); }, 200);
              }
            };
          };
        });
      });
      updateTableBackground();
    };

    // Συνάρτηση για το positioning του toggle groups (Expanded mode)
    window.setFixedGroupsPositions = function(state) {
      if(state === "expanded") {
        document.getElementById('canvasS_groups').style.left = "75px";
        document.getElementById('canvasS_groups').style.top = "78px";
        document.getElementById('canvasD_groups').style.left = "159px";
        document.getElementById('canvasD_groups').style.top = "78px";
        document.getElementById('canvasP_groups').style.left = "584px";
        document.getElementById('canvasP_groups').style.top = "78px";
      } else if(state === "collapsed") {
        document.getElementById('canvasS_groups').style.left = "75px";
        document.getElementById('canvasS_groups').style.top = "78px";
        document.getElementById('canvasD_groups').style.left = "164px";
        document.getElementById('canvasD_groups').style.top = "78px";
        document.getElementById('canvasP_groups').style.left = "584px";
        document.getElementById('canvasP_groups').style.top = "78px";
      }
    };

    // Φόρτωση των στοιχείων (π.χ. από το elements.json)
    function loadElements() {
      fetch('elements.json')
        .then(response => response.json())
        .then(data => {
          elements = data.sort((a, b) => Number(a.number) - Number(b.number));
          initializeCanvases();
          initSubshellsCanvas();
          updateToggleButton();
        })
        .catch(err => console.error('Σφάλμα φόρτωσης:', err));
    }
    loadElements();
  </script>
</body>
</html>
