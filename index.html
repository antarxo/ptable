<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Δυναμική Δημιουργία Περιοδικού Πίνακα - Τελική Λύση</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background: #f7f7f7;
      margin: 0;
      overflow: hidden;
    }
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 10;
    }
    #infoPanel {
      display: flex;
      justify-content: space-between;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 1200px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid #333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }
    #leftPanel, #middlePanel, #rightPanel {
      flex: 1;
      margin: 0 10px;
    }
    #middlePanel {
      flex: 2;
      font-style: italic;
      color: #666;
      padding: 0 20px;
    }
    #rightPanel {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    #rightPanel button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #333;
      background: #fff;
      transition: background 0.3s, color 0.3s;
    }
    #rightPanel button:hover {
      background: #333;
      color: #fff;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <div id="title">Δυναμική Δημιουργία Περιοδικού Πίνακα</div>
  <div id="infoPanel">
    <div id="leftPanel">
      <div id="elementInfo"></div>
      <div id="explanation"></div>
      <div id="subshells"></div>
      <div id="shells"></div>
      <div id="outerShell"></div>
    </div>
    <div id="middlePanel">
      <div id="remarks"></div>
    </div>
    <div id="rightPanel">
      <button id="nextElement">Επόμενο</button>
      <button id="fillAll">Συμπλήρωσε</button>
      <button id="togglePanel">Σύμπτυξε/Ανάπτυξε</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script>
    const CATEGORY_COLORS = {
      'alkali-block': '#ff9999',
      's-block': '#ffcccc',
      'p-block': '#ccffcc',
      'd-block': '#ccccff',
      'f-block': '#ffe5cc',
      'group': '#f0f0f0',
      'group-name': '#f0f0f0',
      'period-label': '#f0f0f0'
    };

    /* Δομή πίνακα (0-indexed):
       Row 0: Header νέας αρίθμησης
       Row 1: Header παλιάς αρίθμησης
       Row 2: Περίοδος 1 (θα τοποθετηθούν τα στοιχεία 1 και 2 εδώ, μετά την τοποθέτηση του 118)
       Rows 3-8: Περίοδοι 2-7 (στοιχεία 3 έως 118)
       
       Τα headers προστίθενται μετά την πλήρη δυναμική συμπλήρωση.
    */

    let rowsData = [];
    // Δυναμική συμπλήρωση: στοιχεία 3 έως 118 θα τοποθετηθούν στις rows 3 έως 8.
    let globalElementNumber = 3;
    // Ξεκινάμε δυναμική συμπλήρωση από το row index 3 (Περίοδος 2)
    let currentRowIndex = 3;
    let groupNumbersAdded = false;
    // Flag για την τοποθέτηση των στοιχείων 1 και 2 (Περίοδος 1)
    let period1Filled = false;

    /* Patterns (σύμφωνα με την υπάρχουσα λογική):
       Row 3 (Περίοδος 2): { count: 8, shifting: true }
       Row 4 (Περίοδος 3): { count: 8, shifting: false }
       Row 5 (Περίοδος 4): πρώτο υποτμήμα: count = 2, shifting = false (στοιχεία 19-20), μετά: count = 10, shifting = true (στοιχεία 21-30)
       Row 6 (Περίοδος 5): { count: 2, shifting: false }, { count: 10, shifting: false }, { count: 6, shifting: false }
       Row 7 (Περίοδος 6): { count: 2, shifting: false }, { count: 14, shifting: true }, { count: 10, shifting: false }, { count: 6, shifting: false }
       Row 8 (Περίοδος 7): { count: 2, shifting: false }, { count: 14, shifting: false }, { count: 10, shifting: false }, { count: 6, shifting: false }
    */
    const fillingPatterns = [
      [{ count: 8, shifting: true }],                           // Row 3 (Περίοδος 2)
      [{ count: 8, shifting: false }],                          // Row 4 (Περίοδος 3)
      [{ count: 2, shifting: false }, { count: 10, shifting: true }, { count: 6, shifting: false }], // Row 5 (Περίοδος 4)
      [{ count: 2, shifting: false }, { count: 10, shifting: false }, { count: 6, shifting: false }], // Row 6 (Περίοδος 5)
      [{ count: 2, shifting: false }, { count: 14, shifting: true }, { count: 10, shifting: false }, { count: 6, shifting: false }], // Row 7 (Περίοδος 6)
      [{ count: 2, shifting: false }, { count: 14, shifting: false }, { count: 10, shifting: false }, { count: 6, shifting: false }]  // Row 8 (Περίοδος 7)
    ];

    // Δημιουργούμε 9 σειρές
    function initialize() {
      rowsData = [];
      for (let i = 0; i < 9; i++) {
        rowsData.push({
          cells: Array(2).fill(null),
          shiftedColumns: 0,
          currentSegment: 0,
          countInSegment: 0,
          insertionIndex: 1  // Ξεκινάμε πάντα από τη δεύτερη στήλη
        });
      }
      globalElementNumber = 3;
      currentRowIndex = 3; // Δυναμική συμπλήρωση στις rows 3-8 για στοιχεία 3-118
      groupNumbersAdded = false;
      period1Filled = false;
    }

    // Συνάρτηση επιλογής κατηγορίας στοιχείου
    function getCategory(n) {
      const alkaliMetals = [3, 11, 19, 37, 55, 87];
      if (alkaliMetals.includes(n)) return 'alkali-block';
      if (n === 1 || n === 2 || [4, 12, 20, 38, 56, 88].includes(n)) return 's-block';
      if (n >= 5 && n <= 10 || n >= 13 && n <= 18 || n >= 31 && n <= 36 || n >= 49 && n <= 54 || n >= 81 && n <= 86) return 'p-block';
      if (n >= 21 && n <= 30 || n >= 39 && n <= 48 || n >= 71 && n <= 80 || n >= 103 && n <= 112) return 'd-block';
      if (n >= 57 && n <= 70 || n >= 89 && n <= 102) return 'f-block';
      return 'p-block';
    }

    // Δημιουργία κελιού (30×30, γραμματοσειρά 12px)
    function createCell(elObj) {
      return {
        number: elObj.number,
        category: elObj.category,
        width: 30,
        height: 30
      };
    }

    /* Λειτουργία shifting:
       Για τις σειρές που απαιτούν shifting (π.χ. Row 3, 5, 7) καλείται η shiftBlockRight, η οποία εισάγει ένα κενό κελί
       στα αντίστοιχα rows (ομαδοποιημένα) ώστε να μετατοπιστεί το μπλοκ μία θέση δεξιά.
    */
    function shiftBlockRight(rowIndex, groupRows) {
      let currentInsertionPos = rowsData[rowIndex].insertionIndex;
      groupRows.forEach(i => {
        let row = rowsData[i];
        let insertPos = rowsData[rowIndex].insertionIndex + row.shiftedColumns;
        row.cells.splice(insertPos, 0, null);
        row.shiftedColumns++;
      });
    }

    function handleShiftingForRow(currentRow) {
      let groupRows = [];
      if (currentRow === 3) { // Row 3: shift rows 0,1 (headers)
        groupRows = [0, 1];
      } else if (currentRow === 5) { // Row 5: shift rows 0,1,2,3,4
        groupRows = [0, 1, 2, 3, 4];
      } else if (currentRow === 7) { // Row 7: shift rows 0,1,2,3,4,5,6
        groupRows = [0, 1, 2, 3, 4, 5, 6];
      }
      shiftBlockRight(currentRow, groupRows);
    }

    // Συνάρτηση για την τοποθέτηση των στοιχείων 1 και 2 στη Row 2 (Περίοδος 1)
    function fillPeriod1() {
      let row = rowsData[2]; // Row 2 για Περίοδο 1
      // Σύμφωνα με το υπόδειγμα: το στοιχείο 1 τοποθετείται στη στήλη 2 και το στοιχείο 2 στην τελευταία (στήλη 33)
      let index1 = 1, index2 = 32;
      while (row.cells.length <= index2) { row.cells.push(null); }
      row.cells[index1] = createCell({ number: 1, category: getCategory(1) });
      row.cells[index2] = createCell({ number: 2, category: getCategory(2) });
      period1Filled = true;
    }

    // Συνάρτηση τοποθέτησης νέου στοιχείου στη δυναμική συμπλήρωση (Rows 3-8 για στοιχεία 3-118)
    function addElementToCurrentRow() {
      // Όταν όλα τα στοιχεία 3-118 έχουν τοποθετηθεί, globalElementNumber θα είναι 119.
      if (globalElementNumber > 118 && !period1Filled) {
        // Τώρα, πριν την προσθήκη των headers, τοποθετούμε τα στοιχεία 1 και 2 στη Row 2.
        fillPeriod1();
        redraw();
        return;
      }
      if (globalElementNumber > 120) return;

      const row = rowsData[currentRowIndex];

      // Για τις Rows 3-8 (Περίοδοι 2-7)
      if (currentRowIndex >= 3 && currentRowIndex <= 8 && globalElementNumber <= 118) {
        let pattern = fillingPatterns[currentRowIndex - 2][row.currentSegment];
        let cell = createCell({
          number: globalElementNumber,
          category: getCategory(globalElementNumber)
        });
        if (pattern.shifting) {
          handleShiftingForRow(currentRowIndex);
        }
        // Βρίσκουμε την πρώτη διαθέσιμη θέση από το insertionIndex
        let targetIndex = row.insertionIndex;
        while (row.cells[targetIndex] != null) {
          targetIndex++;
          if (targetIndex >= row.cells.length) { row.cells.push(null); }
        }
        row.cells[targetIndex] = cell;
        globalElementNumber++;
        row.countInSegment++;
        if (row.countInSegment === pattern.count) {
          row.currentSegment++;
          row.countInSegment = 0;
          row.insertionIndex = row.cells.length;
        }
        if (row.currentSegment >= fillingPatterns[currentRowIndex - 2].length) {
          currentRowIndex++;
        }
      }

      // Όταν έχουν τοποθετηθεί όλα τα στοιχεία (δηλαδή, globalElementNumber > 120), προστίθενται τα headers.
      if (currentRowIndex > 8 && period1Filled && !groupNumbersAdded) {
        addGroupNumbers();
        groupNumbersAdded = true;
      }
    }

    /* Συνάρτηση προσθήκης των headers:
       - Row 0: Νέα αρίθμηση – σύμφωνα με τη λογική: στήλη 1 κενή, στη στήλη 2 το 1, στη στήλη 3 το 2,
         στις στήλες 4 έως 17 (14 κελιά κενά) και στις στήλες 18 έως 33 οι ομάδες 3 έως 18.
       - Row 1: Παλιά αρίθμηση – με το ίδιο διάστημα.
       - Στις Rows 2–8, στην πρώτη στήλη τοποθετούνται τα ονόματα περιόδων.
       (Τα headers προστίθενται μετά την τοποθέτηση όλων των στοιχείων.)
    */
    function addGroupNumbers() {
      // Νέα αρίθμηση (Row 0)
      while (rowsData[0].cells.length < 33) { rowsData[0].cells.push(null); }
      rowsData[0].cells[1] = createCell({ number: 1, category: 'group' });
      rowsData[0].cells[2] = createCell({ number: 2, category: 'group' });
      // 14 κενά κελιά: indices 3 έως 16
      for (let i = 3; i <= 16; i++) {
        rowsData[0].cells[i] = null;
      }
      let group = 3;
      for (let i = 17; i <= 32; i++) {
        rowsData[0].cells[i] = createCell({ number: group, category: 'group' });
        group++;
      }
      // Παλιά αρίθμηση (Row 1)
      while (rowsData[1].cells.length < 33) { rowsData[1].cells.push(null); }
      let oldNumbers = ["ΙΑ", "ΙΙΑ", "ΙΙΙ", "ΙV", "V", "VI", "VII", "VIII", "IX", "X", "XI", "XII", "XIII", "XIV", "XV", "XVI", "XVII", "XVIII"];
      rowsData[1].cells[1] = createCell({ number: oldNumbers[0], category: 'group-name' });
      rowsData[1].cells[2] = createCell({ number: oldNumbers[1], category: 'group-name' });
      for (let i = 3; i <= 16; i++) {
        rowsData[1].cells[i] = null;
      }
      let idx = 2;
      for (let i = 17; i <= 32; i++) {
        rowsData[1].cells[i] = createCell({ number: oldNumbers[idx], category: 'group-name' });
        idx++;
      }
      // Ονόματα περιόδων για τις Rows 2–8 στην πρώτη στήλη
      const periodLabels = ['1η K', '2η L', '3η M', '4η N', '5η O', '6η P', '7η Q'];
      for (let i = 2; i < 9; i++) {
        rowsData[i].cells[0] = createCell({ number: periodLabels[i-2], category: 'period-label' });
      }
    }

    function drawTable() {
      background(247);
      let yOffset = 50;
      rowsData.forEach((row) => {
        let xOffset = 80;
        row.cells.forEach((cell) => {
          if (cell) {
            fill(CATEGORY_COLORS[cell.category]);
            stroke(85);
            rect(xOffset, yOffset, cell.width, cell.height);
            fill(0);
            textSize(12);
            textAlign(CENTER, CENTER);
            text(cell.number, xOffset + cell.width/2, yOffset + cell.height/2);
          }
          xOffset += 32;
        });
        yOffset += 32;
      });
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      textFont('Times New Roman');
      noLoop();
      initialize();
    }

    function draw() {
      drawTable();
    }

    // Event listeners
    document.getElementById('nextElement').addEventListener('click', () => {
      addElementToCurrentRow();
      redraw();
    });

    document.getElementById('fillAll').addEventListener('click', () => {
      while (globalElementNumber <= 120) { 
        addElementToCurrentRow(); 
      }
      redraw();
    });

    document.getElementById('reset').addEventListener('click', () => {
      initialize();
      redraw();
    });

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      redraw();
    }
  </script>
</body>
</html>
