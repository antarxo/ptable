<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Βήμα-Βήμα Παρουσίαση: Ζ=3 έως Ζ=10</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    /* Container για τον πίνακα (με δύο πλευρικές περιοχές) */
    #tableContainer {
      display: flex;
      max-width: 600px;
      margin: 20px auto;
      border: 2px solid #000;
    }
    /* Container για το s‑block (αριστερά) */
    #sContainer {
      flex: 0 0 auto;
      padding: 10px;
      border-right: 2px solid #000; /* Κοινό περίγραμμα */
      min-width: 80px;
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      justify-content: center;
    }
    /* Container για το p‑block (δεξιά) */
    #pContainer {
      flex: 1 0 auto;
      padding: 10px;
      min-width: 300px;
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      justify-content: center;
    }
    /* Στυλ για τα κουτάκια των στοιχείων */
    .element {
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      font-size: 14px;
      border: 1px solid #555;
      background-color: #ddd;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .element:hover {
      background-color: #ccc;
    }
    /* Χρώματα ανά τομέα */
    .s-block { background-color: #ffb3b3; }
    .p-block { background-color: #b3ffb3; }
    /* Η περιοχή εμφάνισης της ηλεκτρονιακής δόμησης */
    #electronConfig {
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
      border: 2px solid #333;
      background-color: #fff;
      cursor: pointer;
      user-select: none;
    }
    /* Μικρό εφέ για την εμφάνιση λεπτομερειών */
    #electronConfig.expanded {
      background-color: #eef;
    }
    /* Κουμπί για το επόμενο στοιχείο */
    #nextElement {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Παρουσίαση: Από Ζ=3 έως Ζ=10</h1>
  
  <!-- Container για τον πίνακα (διαχωρισμένος σε s και p τομείς) -->
  <div id="tableContainer">
    <div id="sContainer">
      <!-- Τα στοιχεία του s‑block (Ζ=3,4) θα εμφανιστούν εδώ -->
    </div>
    <div id="pContainer">
      <!-- Τα στοιχεία του p‑block (Ζ=5–10) θα εμφανιστούν εδώ -->
    </div>
  </div>
  
  <!-- Κουμπί για την εμφάνιση του επόμενου στοιχείου -->
  <button id="nextElement">Επόμενο Στοιχείο</button>
  
  <!-- Container για την ηλεκτρονιακή δόμηση -->
  <div id="electronConfig">
    Κάνε κλικ εδώ για να δεις την λεπτομερής δομή (στιβάδες/υποστιβάδες)
  </div>
  
  <script>
    /* Δεδομένα για τα στοιχεία Ζ=3 έως Ζ=10 */
    const elements = [
      { number: 3, category: 's-block', electronConfig: '1s2 2s1' },
      { number: 4, category: 's-block', electronConfig: '1s2 2s2' },
      { number: 5, category: 'p-block', electronConfig: '1s2 2s2 2p1' },
      { number: 6, category: 'p-block', electronConfig: '1s2 2s2 2p2' },
      { number: 7, category: 'p-block', electronConfig: '1s2 2s2 2p3' },
      { number: 8, category: 'p-block', electronConfig: '1s2 2s2 2p4' },
      { number: 9, category: 'p-block', electronConfig: '1s2 2s2 2p5' },
      { number: 10, category: 'p-block', electronConfig: '1s2 2s2 2p6' }
    ];
    
    // Δείκτης για το επόμενο στοιχείο προς εμφάνιση
    let currentIndex = 0;
    
    // Εύρεση των containers
    const sContainer = document.getElementById('sContainer');
    const pContainer = document.getElementById('pContainer');
    const electronConfigDiv = document.getElementById('electronConfig');
    const nextElementBtn = document.getElementById('nextElement');
    
    // Συνάρτηση που μορφοποιεί την ηλεκτρονιακή δόμηση σε "στιβάδες" και "υποστιβάδες"
    function formatElectronConfig(configStr) {
      // Παράδειγμα: '1s2 2s2 2p1' → ομαδοποίηση με βάση τον αριθμό του κελιού (πρώτος χαρακτήρας)
      const parts = configStr.split(' ');
      const shells = {};
      parts.forEach(part => {
        const shell = part.match(/^(\d+)/)[1];
        if (!shells[shell]) shells[shell] = [];
        shells[shell].push(part);
      });
      let html = '';
      // Ταξινομούμε τους αριθμούς των στιβάδων σε αύξουσα σειρά
      Object.keys(shells).sort((a, b) => a - b).forEach(shell => {
        html += `<div><strong>Στίβα ${shell}:</strong> ${shells[shell].join(' ')}</div>`;
      });
      return html;
    }
    
    // Συνάρτηση για την εμφάνιση του επόμενου στοιχείου
    function revealNextElement() {
      if (currentIndex >= elements.length) {
        nextElementBtn.disabled = true;
        nextElementBtn.textContent = "Τέλος";
        return;
      }
      
      const el = elements[currentIndex];
      const elDiv = document.createElement('div');
      elDiv.className = `element ${el.category}`;
      elDiv.textContent = el.number;
      
      // Ενημέρωση της ηλεκτρονιακής δόμησης στο κάτω μέρος με κάθε κλικ
      electronConfigDiv.innerHTML = `<strong>Στοιχείο ${el.number}:</strong><br>${formatElectronConfig(el.electronConfig)}`;
      
      // Τοποθέτηση στο κατάλληλο container
      if (el.category === 's-block') {
        sContainer.appendChild(elDiv);
      } else if (el.category === 'p-block') {
        pContainer.appendChild(elDiv);
      }
      
      currentIndex++;
    }
    
    // Κάθε κλικ στο κουμπί αποκαλύπτει το επόμενο στοιχείο
    nextElementBtn.addEventListener('click', revealNextElement);
    
    // Επίσης, όταν κάνεις κλικ στο container της ηλεκτρονιακής δόμησης,
    // μπορείς να «επεκτείνεις» ή να «συμπτύσσεις» τη λεπτομερή του παρουσίαση.
    electronConfigDiv.addEventListener('click', () => {
      electronConfigDiv.classList.toggle('expanded');
    });
  </script>
</body>
</html>
