<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Διαδραστική κατασκευή του Περιοδικού Πίνακα</title>
  <link rel="icon" href="data:,">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    :root { --rightPanelWidth: 150px; }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }
    /* Τίτλος και υπογραφή */
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 50;
    }
    #signature {
      font-size: 0.5em;
      font-weight: normal;
      color: #666;
      background-color: #f0f0f0;
      padding: 2px 4px;
      border-radius: 4px;
      margin-left: 10px;
      vertical-align: middle;
    }
    /* Background Canvas */
    #canvasTableBackground {
      position: absolute;
      background: white;
      border: 1px solid rgba(0,0,0,0.1);
      box-shadow: 0 3px 3px rgba(0,0,0,0.2);
      z-index: -10;
      display: none;
      transition: all 0.8s ease;
    }
    /* Canvases για περιόδους και ομάδες */
    #canvasPeriods {
      position: absolute;
      left: 31px;
      top: 120px;
      width: 42px;
      height: 292px;
      background: #f0f0f0;
      display: none;
      z-index: 5;
    }
    #canvasD_groups { height: 40px; }
    #canvasP_groups { width: 84px; height: 40px; }
    .canvas {
      position: absolute;
      background: transparent;
      transition: all 0.5s ease-in-out;
    }
    /* Panels πληροφοριών */
    #infoPanelFull, #infoPanelCollapsed {
      background: #fff;
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 3px 3px rgba(0,0,0,0.3);
      padding: 20px;
      position: absolute;
      z-index: 40;
      transition: all 0.8s ease 0.5s;
      text-align: left;
      opacity: 1;
    }
    #infoPanelFull {
      left: 20px;
      top: 443px;
      width: calc(100vw - var(--rightPanelWidth) - 105px);
    }
    #infoPanelCollapsed {
      display: none;
      flex-direction: column;
      left: 858px;
      top: 112px;
      width: calc(100vw - 920px);
      z-index: 40;
      opacity: 1;
    }
    /* Balloon για subshells */
    #canvasSubshells {
      position: absolute;
      background: #fff;
      border: 1px solid #333;
      border-radius: 10px;
      box-shadow: 0 3px 3px rgba(0,0,0,0.3);
      padding: 10px;
      z-index: 150;
      display: none;
      transition: all 0.2s ease;
    }
    /* Buttons */
    #buttonPanel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    button {
      background-color: #008CBA;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #005f75; }
    #toggleFBlock.active { background-color: #e68a00; }
    /* Χρώματα Blocks */
    .s-block { background: #FF477E !important; }
    .p-block { background: #26FF31 !important; }
    .d-block { background: #3F99FF !important; }
    .f-block { background: #FFD051 !important; }
  </style>
</head>
<body class="full">
  <!-- Τίτλος και υπογραφή -->
  <div id="title">
    Διαδραστική κατασκευή του Περιοδικού Πίνακα
    <span id="signature">2025, Created by A. Archontoulis</span>
  </div>
  <!-- Background και canvases -->
  <div id="canvasTableBackground"></div>
  <div id="canvasPeriods" class="canvas"></div>
  <div id="canvasS_groups" class="canvas"></div>
  <div id="canvasD_groups" class="canvas"></div>
  <div id="canvasP_groups" class="canvas"></div>
  <div id="canvasS" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>
  <!-- Panels -->
  <div id="infoPanelFull">
    <div id="leftPanelFull"></div>
    <div id="remarksFull"></div>
  </div>
  <div id="infoPanelCollapsed">
    <div id="leftPanelCollapsed"></div>
    <div id="remarksCollapsed"></div>
  </div>
  <!-- Balloon για subshells -->
  <div id="canvasSubshells" class="canvas"></div>
  <!-- Buttons -->
  <div id="buttonPanel">
    <button id="nextElement">Επόμενο</button>
    <button id="fillAll">Συμπλήρωσε</button>
    <button id="toggleFBlock">Σύμπτυξε</button>
    <button id="reset">Reset</button>
  </div>
  
  <script>
    /* --------------------- Global Variables --------------------- */
    let elements = [];
    let currentZ = 0;
    let fillAllPressed = false;
    // Δεδομένα για τα blocks (αρχικά για p5.js, αλλά τα τελικά μεγέθη θα υπολογιστούν από τις θέσεις του JSON)
    window.BLOCKS_CONFIG = { s: {}, p: {}, d: {}, f: {} };
    window.BLOCK_COLORS = {
      s: "#FF477E",
      p: "#26FF31",
      d: "#3F99FF",
      f: "#FFD051"
    };
    window.getBlockColor = function(b) {
      if(b === "dummy") return "gray";
      switch(b) {
        case "s": return "#FF477E";
        case "p": return "#26FF31";
        case "d": return "#3F99FF";
        case "f": return "#FFD051";
        default: return "black";
      }
    };
    
    /* --------------------- Χρήση positions.json --------------------- */
    // Αποθηκεύει τις προ-υπολογισμένες διατάξεις
    let positionsData = {};
    // Για κάθε block υπολογίζουμε το bounding box (ελάχιστο x,y και διαστάσεις)
    let blockOffsets = {};
    function computeBlockOffsets(mode, block) {
      let relevantPositions = [];
      for (let e of elements) {
        if(e.block === block && positionsData[mode] && positionsData[mode][e.number]) {
          relevantPositions.push( positionsData[mode][e.number] );
        }
      }
      if(relevantPositions.length === 0) return { minX: 0, minY: 0, width: 0, height: 0 };
      let minX = Math.min(...relevantPositions.map(pos => pos.x));
      let minY = Math.min(...relevantPositions.map(pos => pos.y));
      let maxX = Math.max(...relevantPositions.map(pos => pos.x + pos.width));
      let maxY = Math.max(...relevantPositions.map(pos => pos.y + pos.height));
      return { minX, minY, width: maxX - minX, height: maxY - minY };
    }
    function updateBlockOffsets() {
      let mode = document.body.classList.contains('collapsed') ? 'collapsed' : 'expanded';
      blockOffsets = {};
      ['s','p','d','f'].forEach(block => {
        blockOffsets[block] = computeBlockOffsets(mode, block);
      });
    }
    
    /* Η calculatePosition επιστρέφει την θέση ενός στοιχείου στο canvas του block,
       αφαιρώντας το offset του block ώστε να απεικονίζονται οι θέσεις ακριβώς όπως στο JSON. */
    function calculatePosition(e, block) {
      let mode = document.body.classList.contains('collapsed') ? 'collapsed' : 'expanded';
      if (positionsData[mode] && positionsData[mode][e.number]) {
         let pos = positionsData[mode][e.number];
         let offset = blockOffsets[block] || { minX: 0, minY: 0 };
         return { x: pos.x - offset.minX, y: pos.y - offset.minY };
      }
      return { x: 0, y: 0 };
    }
    
    /* --------------------- Σχεδίαση στοιχείων --------------------- */
    window.drawElements = function(p, block) {
      p.stroke(150);
      p.strokeWeight(1);
      let cellSize = 40;
      let filter;
      if(currentZ < 118) {
        filter = e => e.block === block && Number(e.number) >= 3 && Number(e.number) <= currentZ;
      } else if(currentZ === 118) {
        filter = e => e.block === block && Number(e.number) >= 3 && Number(e.number) <= 118;
      } else if(currentZ === 119) {
        filter = e => e.block === block && ((Number(e.number) >= 3 && Number(e.number) <= 118) || Number(e.number) === 1);
      } else if(currentZ === 120) {
        filter = e => e.block === block && ((Number(e.number) >= 3 && Number(e.number) <= 118) || Number(e.number) === 1 || Number(e.number) === 2);
      } else {
        filter = e => e.block === block && ((Number(e.number) >= 3 && Number(e.number) <= 118) ||
                   Number(e.number) === 1 || Number(e.number) === 2);
      }
      elements.filter(filter).forEach(function(e) {
        const pos = calculatePosition(e, e.block);
        let displayNumber = Number(e.number);
        if(Number(e.number) === 119) displayNumber = 1;
        if(Number(e.number) === 120) displayNumber = 2;
        // Σκίαση κελιού
        p.noStroke();
        p.fill("rgba(0,0,0,0.15)");
        p.rect(pos.x + 2, pos.y + 3, cellSize, cellSize, 5);
        // Σχεδίαση κελιού
        if(selectedElement && Number(e.number) === Number(selectedElement.number)) {
          p.fill(window.getBlockColor(e.block));
          p.textSize(16);
          p.textAlign(p.CENTER, p.CENTER);
          p.text(displayNumber.toString(), pos.x + 20, pos.y + 20);
          p.noFill();
          p.stroke(window.getBlockColor(e.block));
          p.strokeWeight(3);
          p.rect(pos.x, pos.y, cellSize, cellSize, 5);
          p.strokeWeight(1);
        } else {
          if(Number(e.number) === currentZ ||
             ((currentZ === 119) && Number(e.number) === 1) ||
             ((currentZ === 120) && Number(e.number) === 2)) {
            if(Number(e.number) === 119) { p.fill("yellow"); }
            else if(Number(e.number) === 120) { p.fill(window.BLOCK_COLORS["s"]); }
            else { p.fill(window.getBlockColor(e.block)); }
            p.textSize(16);
            p.textAlign(p.CENTER, p.CENTER);
            p.text(displayNumber.toString(), pos.x + 20, pos.y + 20);
            p.noFill();
            p.stroke(window.getBlockColor(e.block));
            p.strokeWeight(4);
            p.rect(pos.x, pos.y, cellSize, cellSize, 5);
            if(flashActive) {
              p.drawingContext.shadowBlur = 10;
              p.drawingContext.shadowColor = "yellow";
              p.rect(pos.x, pos.y, cellSize, cellSize, 5);
              p.drawingContext.shadowBlur = 0;
            }
            p.strokeWeight(1);
          } else {
            if(Number(e.number) === 119) { p.fill("yellow"); }
            else if(Number(e.number) === 120) { p.fill(window.BLOCK_COLORS["s"]); }
            else { p.fill(window.BLOCK_COLORS[e.block]); }
            p.rect(pos.x, pos.y, cellSize, cellSize, 5);
            p.fill(0);
            p.textSize(Number(e.number) > 99 ? 10 : 12);
            p.textStyle(p.BOLD);
            p.text(displayNumber.toString(), pos.x + 20, pos.y + 20);
          }
        }
      });
    };
    
    /* --------------------- Αρχικοποίηση καμβάδων --------------------- */
    function initializeCanvases() {
      updateBlockOffsets(); // Ενημέρωση blockOffsets σύμφωνα με το τρέχον mode (collapsed ή expanded)
      // Για κάθε block δημιουργούμε ένα canvas με διαστάσεις ίδιες με το bounding box του
      ['s','f','d','p'].forEach(function(block) {
        let offsets = blockOffsets[block] || { width: 0, height: 0, minX: 0, minY: 0 };
        new p5(function(p) {
          p.setup = function() {
            const canvas = p.createCanvas(offsets.width, offsets.height);
            canvas.parent("canvas" + block.toUpperCase());
            canvas.elt.style.position = "absolute";
            canvas.elt.style.left = offsets.minX + "px";
            canvas.elt.style.top = offsets.minY + "px";
            window.drawElements(p, block);
            p.skipNextClick = true;
            setTimeout(() => { p.skipNextClick = false; }, 100);
            p.mouseClicked = function(event) {
              if(p.skipNextClick || ignoreCanvasClick) return;
              let globalX = event.clientX, globalY = event.clientY;
              let posData = window.cellPositions;
              let blockPositions = (posData && posData[block]) ? posData[block] : [];
              let candidate = blockPositions.find(pos =>
                  globalX >= pos.left && globalX <= pos.right &&
                  globalY >= pos.top && globalY <= pos.bottom
              );
              if(candidate) {
                selectedElement = candidate.element;
                updateBalloonPosition(candidate.element);
                setTimeout(() => { window.updateInfo(candidate.element.number); }, 300);
                flashActive = true;
                setTimeout(() => { flashActive = false; window.redrawAll(); }, 200);
              }
            };
          };
        });
      });
    }
    window.initializeCanvases = initializeCanvases;
    
    /* --------------------- Redraw all canvases --------------------- */
    window.redrawAll = function redrawAll() {
      ['s','f','d','p'].forEach(function(block) {
        let canvasDiv = document.getElementById("canvas" + block.toUpperCase());
        if(canvasDiv) { canvasDiv.innerHTML = ""; }
        new p5(function(p) {
          p.setup = function() {
            let offsets = blockOffsets[block] || { width: 0, height: 0, minX: 0, minY: 0 };
            const canvas = p.createCanvas(offsets.width, offsets.height);
            canvas.parent("canvas" + block.toUpperCase());
            canvas.elt.style.position = "absolute";
            canvas.elt.style.left = offsets.minX + "px";
            canvas.elt.style.top = offsets.minY + "px";
            window.drawElements(p, block);
            p.skipNextClick = true;
            setTimeout(() => { p.skipNextClick = false; }, 100);
            p.mouseClicked = function(event) {
              if(p.skipNextClick) return;
              let globalX = event.clientX, globalY = event.clientY;
              let posData = window.cellPositions;
              let blockPositions = (posData && posData[block]) ? posData[block] : [];
              let candidate = blockPositions.find(pos =>
                  globalX >= pos.left && globalX <= pos.right &&
                  globalY >= pos.top && globalY <= pos.bottom
              );
              if(candidate) {
                selectedElement = candidate.element;
                updateBalloonPosition(candidate.element);
                setTimeout(() => { window.updateInfo(candidate.element.number); }, 300);
                flashActive = true;
                setTimeout(() => { flashActive = false; window.redrawAll(); }, 200);
              }
            };
          };
        });
      });
      // Μπορείτε να ενημερώσετε και άλλα στοιχεία της διεπαφής (π.χ. balloon, background) όπως και πριν.
      updateTableBackground();
    };
    
    /* --------------------- Μεταβολή των λειτουργιών Collapse/Expand --------------------- */
    // Το κουμπί toggleFBlock αλλάζει το state του body.
    document.getElementById('toggleFBlock').addEventListener('click', function() {
      let toggleBtn = document.getElementById('toggleFBlock');
      if(document.body.classList.contains('collapsed')){
         // Αλλαγή σε expanded: Αφαιρούμε την κλάση collapsed
         document.body.classList.remove('collapsed');
         toggleBtn.textContent = "Σύμπτυξε";
      } else {
         // Αλλαγή σε collapsed: Προσθέτουμε την κλάση collapsed
         document.body.classList.add('collapsed');
         toggleBtn.textContent = "Ανάπτυξε";
      }
      // Επαναυπολογισμός θέσεων και ανασχεδίαση
      initializeCanvases();
      window.redrawAll();
      window.updateInfo(currentZ);
    });
    
    // Το κουμπί fillAll εξαναγκάζει την expanded διάταξη
    document.getElementById('fillAll').addEventListener('click', function() {
      if(currentZ === 123) return;
      currentZ = 123;
      fillAllPressed = true;
      document.body.classList.remove('collapsed');
      document.getElementById('canvasPeriods').style.display = 'block';
      document.getElementById('canvasS_groups').style.display = 'block';
      document.getElementById('canvasD_groups').style.display = 'block';
      document.getElementById('canvasP_groups').style.display = 'block';
      initializeCanvases();
      window.redrawAll();
      setTimeout(() => { updateInfo(currentZ); }, 300);
      document.getElementById('toggleFBlock').disabled = false;
    });
    
    // Παρόμοια για το κουμπί Next και Reset (διατηρώντας την ίδια λογική)
    document.getElementById('nextElement').addEventListener('click', function() {
      ignoreCanvasClick = true;
      if(currentZ < 3) { currentZ = 3; }
      else if(currentZ < 118) { currentZ++; }
      else if(currentZ === 118) { currentZ = 119; }
      else if(currentZ === 119) { currentZ = 120; }
      else if(currentZ === 120) { currentZ = 121; }
      else if(currentZ === 121) { currentZ = 122; }
      else if(currentZ === 122) { currentZ = 123; }
      window.redrawAll();
      setTimeout(() => { updateInfo(currentZ); }, 300);
      setTimeout(() => { ignoreCanvasClick = false; }, 300);
    });
    
    document.getElementById('reset').addEventListener('click', function() {
      currentZ = 2;
      fillAllPressed = false;
      window.groupsInitialized = false;
      window.periodsInitialized = false;
      window.subshellsInitialized = false;
      selectedElement = null;
      document.querySelectorAll('.canvas').forEach(canvas => { canvas.innerHTML = ""; });
      document.getElementById('canvasPeriods').style.display = "none";
      document.getElementById('canvasS_groups').style.display = "none";
      document.getElementById('canvasD_groups').style.display = "none";
      document.getElementById('canvasP_groups').style.display = "none";
      initializeCanvases();
      setTimeout(() => { updateInfo(currentZ); }, 300);
      document.getElementById('canvasTableBackground').style.display = "none";
    });
    
    /* --------------------- Άλλες βοηθητικές συναρτήσεις --------------------- */
    function updateTableBackground() {
      // Εδώ μπορείτε να επαναπροσδιορίσετε το background εάν χρειάζεται, βασισμένο στις θέσεις των canvases.
    }
    
    // Υποθέτουμε ότι υπάρχουν και οι συναρτήσεις updateInfo, updateBalloonPosition, κλπ όπως και πριν.
    
    /* --------------------- Αρχικοποίηση --------------------- */
    fetch('positions.json')
      .then(response => response.json())
      .then(data => {
         positionsData = data;
         console.log('Positions loaded', positionsData);
      })
      .catch(err => console.error('Σφάλμα φόρτωσης positions.json:', err));
    
    // Η φόρτωση των στοιχείων (elements) παραμένει όπως πριν.
    function sortElements(data) { return data.sort((a, b) => Number(a.number) - Number(b.number)); }
    function loadElements() {
      fetch('elements.json')
        .then(response => response.json())
        .then(data => {
          elements = sortElements(data);
          if(currentZ === 0) { /* μπορείτε να σχεδιάσετε το placeholder background */ }
          initializeCanvases();
          // Επίσης αρχικοποίηση του balloon κλπ.
          updateToggleButton();
        })
        .catch(err => console.error('Σφάλμα φόρτωσης:', err));
    }
    window.loadElements = loadElements;
    
    function updateToggleButton() {
      document.getElementById('toggleFBlock').disabled = false;
    }
    
    let ignoreCanvasClick = false;
    let flashActive = false;
    let subshellsP;
    let lastClickedElement = null;
    let selectedElement = null;
    window.cellPositions = {};
    
    window.addEventListener('load', loadElements);
  </script>
</body>
</html>
