<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Πίνακας με 4 Καμβάδες - Full & Collapsed Mode</title>
  <!-- Χρήση της γραμματοσειράς Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }
    /* Πάνελ πληροφοριών και controls */
    #infoPanel {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px;
      background: rgba(255,255,255,0.95);
      border: 1px solid #333;
      z-index: 50;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 50;
    }
    #controls button {
      margin: 0 5px;
      padding: 5px 10px;
    }
    /* Full mode: τοποθέτηση καμβάδων οριζόντια στη σειρά */
    .full #canvasS { top: 100px; left: 50px; width: 124px; height: 336px; z-index: 2; }
    .full #canvasF { top: 100px; left: 174px; width: 586px; height: 336px; z-index: 2; }
    .full #canvasD { top: 100px; left: 760px; width: 418px; height: 336px; z-index: 2; }
    .full #canvasP { top: 100px; left: 1178px; width: 250px; height: 336px; z-index: 2; }
    
    /* Collapsed mode:
       - Οι καμβάδες S, D και P συγχωνεύονται στην πρώτη σειρά, τοποθετημένοι "σφιχτά": 
           S: left 50px, D: left 176px (50 + 124 + 2), P: left 596px (176 + 418 + 2)
       - Ο καμβάς F μετακινείται 100px προς τα κάτω (top: 200px) και παραμένει με τις ίδιες διαστάσεις όπως σε full mode (left: 174px) αλλά με χαμηλότερο z-index.
    */
    .collapsed #canvasS { top: 100px; left: 50px; width: 124px; height: 336px; z-index: 2; }
    .collapsed #canvasD { top: 100px; left: 176px; width: 418px; height: 336px; z-index: 2; }
    .collapsed #canvasP { top: 100px; left: 596px; width: 250px; height: 336px; z-index: 2; }
    .collapsed #canvasF { top: 200px; left: 174px; width: 586px; height: 336px; z-index: 1; }
    
    /* Βασικές ρυθμίσεις για όλους τους καμβάδες */
    #canvasS, #canvasF, #canvasD, #canvasP {
      position: absolute;
      border: 1px solid #ccc;
      background: #fff;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body class="full">
  <div id="infoPanel">Πληροφορίες στοιχείου...</div>
  <div id="controls">
    <button id="nextElement">Επόμενο</button>
    <button id="fillAll">Συμπλήρωσε</button>
    <button id="toggleMode">Εναλλαγή Mode</button>
    <button id="reset">Reset</button>
  </div>
  <!-- Containers για τους 4 καμβάδες -->
  <div id="canvasS"></div>
  <div id="canvasF"></div>
  <div id="canvasD"></div>
  <div id="canvasP"></div>
  
  <script>
    /* 
      Δεδομένα:
      - S block: 3 στήλες → 124px πλάτος
      - F block: 14 στήλες → 586px πλάτος (σε full mode), και στο collapsed mode ο F μετακινείται 100px προς τα κάτω
      - D block: 10 στήλες → 418px πλάτος
      - P block: 6 στήλες → 250px πλάτος
      Το ύψος όλων των καμβάδων είναι 336px (9 σειρές: 2×20 + 7×40 + 8×2).
    */
    
    // Αρχική κατάσταση: full mode
    let mode = "full"; // "full" ή "collapsed"
    
    // Dummy δεδομένα για κάθε τομέα:
    function generateData(columns, prefix) {
      const total = 9 * columns;
      let arr = [];
      for (let i = 0; i < total; i++) {
        arr.push({ number: i + 1, symbol: prefix + (i + 1) });
      }
      return arr;
    }
    let sData = generateData(3, "S");
    let fData = generateData(14, "F");
    let dData = generateData(10, "D");
    let pData = generateData(6, "P");
    
    // Συνάρτηση σχεδίασης grid: οι 2 πρώτες σειρές έχουν ύψος 20, οι υπόλοιπες 40, με gap 2px.
    function drawGrid(p, columns, dataArray) {
      let cellW = 40, gap = 2;
      let y = 0;
      let index = 0;
      for (let row = 0; row < 9; row++) {
        let cellH = (row < 2) ? 20 : 40;
        let x = 0;
        for (let col = 0; col < columns; col++) {
          let cell = dataArray[index] || { symbol: "" };
          p.fill(200,220,240);
          p.stroke(150);
          p.rect(x, y, cellW, cellH);
          p.fill(0);
          p.textSize(12);
          p.textAlign(p.CENTER, p.CENTER);
          p.text(cell.symbol, x + cellW/2, y + cellH/2);
          index++;
          x += cellW + gap;
        }
        y += cellH + gap;
      }
    }
    
    // Sketch για τον S τομέα
    let sketchS = function(p) {
      p.setup = function() {
        p.createCanvas(124, 336);
        p.noLoop();
      };
      p.draw = function() {
        drawGrid(p, 3, sData);
      };
    };
    
    // Sketch για τον D τομέα
    let sketchD = function(p) {
      p.setup = function() {
        p.createCanvas(418, 336);
        p.noLoop();
      };
      p.draw = function() {
        drawGrid(p, 10, dData);
      };
    };
    
    // Sketch για τον P τομέα
    let sketchP = function(p) {
      p.setup = function() {
        p.createCanvas(250, 336);
        p.noLoop();
      };
      p.draw = function() {
        drawGrid(p, 6, pData);
      };
    };
    
    // Sketch για τον F τομέα
    let sketchF = function(p) {
      p.setup = function() {
        // Σε full mode: πλάτος = 586, σε collapsed mode: παραμένει 586 (για πλήρες grid) αλλά ο καμβάς μετακινείται μέσω CSS
        p.createCanvas(586, 336);
        p.noLoop();
      };
      p.draw = function() {
        drawGrid(p, 14, fData);
      };
    };
    
    // Δημιουργία των 4 p5 instances στους αντίστοιχους καμβάδες
    let sP5 = new p5(sketchS, 'canvasS');
    let fP5 = new p5(sketchF, 'canvasF');
    let dP5 = new p5(sketchD, 'canvasD');
    let pP5 = new p5(sketchP, 'canvasP');
    
    // Λειτουργία εναλλαγής mode: full mode ↔ collapsed mode
    document.getElementById('toggleMode').addEventListener('click', function() {
      mode = (mode === "full") ? "collapsed" : "full";
      document.body.className = mode; // Εφαρμογή CSS κλάσης
      // Ανανεώνουμε όλους τους καμβάδες
      sP5.redraw();
      dP5.redraw();
      pP5.redraw();
      fP5.redraw();
      // Σε collapsed mode ο F καμβάς μετακινείται 100px προς τα κάτω και έχει χαμηλότερο z-index
      if (mode === "collapsed") {
        document.getElementById('canvasF').style.top = "200px";
        document.getElementById('canvasF').style.zIndex = "1";
      } else {
        document.getElementById('canvasF').style.top = "";
        document.getElementById('canvasF').style.zIndex = "";
      }
    });
    
    // Dummy λειτουργίες για τα κουμπιά "Επόμενο", "Συμπλήρωσε", "Reset"
    document.getElementById('nextElement').addEventListener('click', function() {
      alert("Επόμενο στοιχείο (δείγμα)");
    });
    document.getElementById('fillAll').addEventListener('click', function() {
      alert("Συμπλήρωση (δείγμα)");
    });
    document.getElementById('reset').addEventListener('click', function() {
      window.location.reload();
    });
  </script>
</body>
</html>
