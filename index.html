<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Δυναμική Δημιουργία Περιοδικού Πίνακα - Τελική Εκδοχή</title>
  <!-- Προσθήκη γραμματοσειράς Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      overflow: hidden;
    }
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 10;
    }
    #infoPanel {
      display: flex;
      justify-content: space-between;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 1200px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid #333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }
    #leftPanel, #middlePanel, #rightPanel {
      flex: 1;
      margin: 0 10px;
    }
    #middlePanel {
      flex: 2;
      font-style: italic;
      color: #666;
      padding: 0 20px;
    }
    #rightPanel {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    #rightPanel button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #333;
      background: #fff;
      transition: background 0.3s, color 0.3s;
      border-radius: 5px; /* Στρογγυλεμένες γωνίες στα κουμπιά */
    }
    #rightPanel button:hover {
      background: #333;
      color: #fff;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <div id="title">Δυναμική Δημιουργία Περιοδικού Πίνακα Βήμα-βήμα</div>
  <div id="infoPanel">
    <div id="leftPanel">
      <div id="elementInfo"></div>
      <div id="explanation"></div>
      <div id="subshells"></div>
      <div id="shells"></div>
      <div id="outerShell"></div>
    </div>
    <div id="middlePanel">
      <div id="remarks"></div>
    </div>
    <div id="rightPanel">
      <button id="nextElement">Επόμενο</button>
      <button id="fillAll">Συμπλήρωσε</button>
      <button id="togglePanel">Σύμπτυξε/Ανάπτυξε</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script>
    // Παγκόσμια μεταβλητή για τα δεδομένα στοιχείων από το αρχείο JSON
    let elementsData = [];
    // p5.js preload για φόρτωση του αρχείου JSON πριν το setup
    function preload() {
      elementsData = loadJSON('elements.json');
    }

    // Χρώματα κατηγοριών
    const CATEGORY_COLORS = {
      'alkali-block': '#ff9999',
      's-block': '#ffcccc',
      'p-block': '#ccffcc',
      'd-block': '#ccccff',
      'f-block': '#ffe5cc',
      'group-name': '#f0f0f0',
      'period-label': '#f0f0f0',
      'hydrogen-color': '#ffff99' // Κίτρινο για το Υδρογόνο
    };

    /* Δομή:
         - rowsData[0]: Σειρά 1 → Νέο σύστημα ομαδοποίησης
         - rowsData[1]: Σειρά 2 → Παλαιό σύστημα ομαδοποίησης
         - rowsData[2] έως rowsData[8]: Σειρές 3–9 → 7 περίοδοι. Σε κάθε μία, το κελί index 0 δείχνει το όνομα περίοδου,
           ενώ τα υπόλοιπα 32 κελιά προορίζονται για τα στοιχεία.
    */
    let rowsData = [];
    let globalElementNumber = 3;
    let currentRowIndex = 3;
    let groupNumbersAdded = false;
    /* Ορισμός φάσεων:
         Phase 1: Εισαγωγή στοιχείων 3–118 (στις σειρές 4–9, rowsData[3] έως rowsData[8]).
         Phase 2: Εισαγωγή στοιχείων 1 και 2 στη σειρά 3 (rowsData[2], περίοδος 1).
         Phase 3: Εμφάνιση ονομάτων περιόδων στις σειρές 3–9 (στο κελί index 0 κάθε σειράς).
         Phase 4: Εμφάνιση του παλιού συστήματος ομαδοποίησης στη σειρά 2 (rowsData[1]).
         Phase 5: Εμφάνιση του νέου συστήματος ομαδοποίησης στη σειρά 1 (rowsData[0]).
         Phase 6: Διαδικασία ολοκληρώθηκε.
    */
    let phase = 1;

    const fillingPatterns = [
      [{ count: 8, shifting: true }],
      [{ count: 8, shifting: false }],
      [{ count: 2, shifting: false }, { count: 10, shifting: true }, { count: 6, shifting: false }],
      [{ count: 2, shifting: false }, { count: 10, shifting: false }, { count: 6, shifting: false }],
      [{ count: 2, shifting: false }, { count: 14, shifting: true }, { count: 10, shifting: false }, { count: 6, shifting: false }],
      [{ count: 2, shifting: false }, { count: 14, shifting: false }, { count: 10, shifting: false }, { count: 6, shifting: false }]
    ];

    function initialize() {
      rowsData = [];
      for (let i = 0; i < 9; i++) {
        let cells;
        if (i < 2) {
          cells = new Array(33).fill(null);
        } else {
          cells = [null];
        }
        rowsData.push({
          cells: cells,
          shiftedColumns: 0,
          currentSegment: 0,
          countInSegment: 0,
          insertionIndex: (i < 2 ? 0 : 1),
          periodLabel: null
        });
      }
      globalElementNumber = 3;
      currentRowIndex = 3;
      groupNumbersAdded = false;
      phase = 1;
    }

    function getCategory(n) {
      const alkaliMetals = [3, 11, 19, 37, 55, 87];
      if (n === 1) return 'hydrogen-color';
      if (alkaliMetals.includes(n)) return 'alkali-block';
      if (n === 1 || n === 2 || [4, 12, 20, 38, 56, 88].includes(n)) return 's-block';
      if ((n >= 5 && n <= 10) || (n >= 13 && n <= 18) || (n >= 31 && n <= 36) || (n >= 49 && n <= 54) || (n >= 81 && n <= 86)) return 'p-block';
      if ((n >= 21 && n <= 30) || (n >= 39 && n <= 48) || (n >= 71 && n <= 80) || (n >= 103 && n <= 112)) return 'd-block';
      if ((n >= 57 && n <= 70) || (n >= 89 && n <= 102)) return 'f-block';
      return 'p-block';
    }

    // Δημιουργία κελιού και προσθήκη επιπλέον δεδομένων από το elements.json, αν υπάρχουν
    function createCell(elObj) {
      let cell = { 
        number: elObj.number, 
        category: elObj.category,
        width: 40,
        height: 40,
        fixed: !!elObj.fixed
      };
      if (elementsData && elementsData.length >= elObj.number) {
        cell.details = elementsData[elObj.number - 1]; // Τα δεδομένα του στοιχείου με βάση το Z\n
      }
      return cell;
    }

    function shiftBlockRight(rowIndex, groupRows) {
      let currentInsertionPos = rowsData[rowIndex].insertionIndex;
      groupRows.forEach(i => {
        let row = rowsData[i];
        let insertPos = rowsData[rowIndex].insertionIndex + row.shiftedColumns;
        row.cells.splice(insertPos, 0, null);
        row.shiftedColumns++; 
      });
    }

    function handleShiftingForRow(currentRow) {
      let groupRows = [];
      if (currentRow === 3) {
        groupRows = [0, 1, 2];
      } else if (currentRow === 5) {
        groupRows = [0, 1, 2, 3, 4];
      } else if (currentRow === 7) {
        groupRows = [0, 1, 2, 3, 4, 5, 6];
      }
      shiftBlockRight(currentRow, groupRows);
    }

    function addElementToCurrentRow() {
      if (phase === 1) {
        if (globalElementNumber > 118) {
          currentRowIndex = 2;
          globalElementNumber = 1;
          phase = 2;
          redraw();
          return;
        }
        const row = rowsData[currentRowIndex];
        if (currentRowIndex >= 3 && currentRowIndex <= 8 && globalElementNumber <= 118) {
          let pattern = fillingPatterns[currentRowIndex - 3][row.currentSegment];
          let cell = createCell({
            number: globalElementNumber,
            category: getCategory(globalElementNumber)
          });
          if (pattern.shifting) {
            handleShiftingForRow(currentRowIndex);
          }
          let targetIndex = row.insertionIndex;
          while (row.cells[targetIndex] != null) {
            targetIndex++;
            if (targetIndex >= row.cells.length) { 
              row.cells.push(null);
            }
          }
          row.cells[targetIndex] = cell;
          globalElementNumber++;
          row.countInSegment++;
          if (row.countInSegment === pattern.count) {
            row.currentSegment++;
            row.countInSegment = 0;
            row.insertionIndex = row.cells.length;
          }
          if (row.currentSegment >= fillingPatterns[currentRowIndex - 3].length) {
            currentRowIndex++;
          }
        }
        redraw();
      }
      else if (phase === 2) {
        const row = rowsData[currentRowIndex]; // currentRowIndex === 2\n
        let insertIndex = (globalElementNumber === 1) ? 1 : 32;
        while (row.cells.length <= insertIndex) { row.cells.push(null); }
        row.cells[insertIndex] = createCell({
          number: globalElementNumber,
          category: getCategory(globalElementNumber)
        });
        globalElementNumber++;
        if (globalElementNumber > 2) {
          phase = 3;
        }
        redraw();
      }
      else if (phase === 3) {
        addPeriodNames();
        phase = 4;
        redraw();
      }
      else if (phase === 4) {
        addOldGroupNumbers();
        phase = 5;
        redraw();
      }
      else if (phase === 5) {
        addNewGroupNumbers();
        phase = 6;
        redraw();
      }
    }

    function addPeriodNames() {
      rowsData[2].periodLabel = "1η Κ";
      rowsData[3].periodLabel = "2η L";
      rowsData[4].periodLabel = "3η M";
      rowsData[5].periodLabel = "4η N";
      rowsData[6].periodLabel = "5η O";
      rowsData[7].periodLabel = "6η P";
      rowsData[8].periodLabel = "7η Q";
    }

    function addOldGroupNumbers() {
      let oldNumbers = [
        "IA", "IIA",
        null, null, null, null, null, null, null, null, null, null, null, null, null, null,
        "IIIB", "IVB", "VB", "VIB", "VIIB", "VIIIB",
        "VIIIB", "VIIIB", "IB", "IIB",
        "IIIA", "IVA", "VA", "VIA", "VIIA", "VIIIA"
      ];
      let row = rowsData[1];
      row.cells = new Array(33).fill(null);
      row.cells[1] = createCell({ number: oldNumbers[0], category: 'group-name' });
      row.cells[2] = createCell({ number: oldNumbers[1], category: 'group-name' });
      let idx = 2;
      for (let i = 17; i <= 32; i++) {
        row.cells[i] = createCell({ number: oldNumbers[idx], category: 'group-name' });
        idx++;
      }
    }

    function addNewGroupNumbers() {
      let row = rowsData[0];
      row.cells = new Array(33).fill(null);
      row.cells[1] = createCell({ number: 1, category: 'group-name' });
      row.cells[2] = createCell({ number: 2, category: 'group-name' });
      let num = 3;
      for (let i = 17; i <= 32; i++) {
        row.cells[i] = createCell({ number: num, category: 'group-name' });
        num++;
      }
    }

    // Σχεδίαση του πίνακα με αποθήκευση των συντεταγμένων κάθε κελιού για hover\n
    function drawTable() {
      background(247);
      let yOffset = 50;
      for (let rowIndex = 0; rowIndex < rowsData.length; rowIndex++) {
        let row = rowsData[rowIndex];
        let xOffset;
        if (rowIndex < 2) { // Σειρές ομαδοποίησης (rowsData[0] και rowsData[1])\n
          xOffset = 80;
          for (let i = 0; i < row.cells.length; i++) {
            let cell = row.cells[i];
            if (cell) {
              // Αποθήκευση θέσης για hover\n
              cell.drawX = xOffset;\n
              cell.drawY = yOffset;\n
              cell.drawW = cell.width;\n
              cell.drawH = cell.height;\n
              fill(CATEGORY_COLORS[cell.category]);\n
              stroke(85);\n
              // Στρογγυλεμένες γωνίες στα κελιά\n
              rect(xOffset, yOffset, cell.width, cell.height, 5);\n
              fill(0);\n
              textSize(12);\n
              textAlign(CENTER, CENTER);\n
              text(cell.number, xOffset + cell.width / 2, yOffset + cell.height / 2);\n
            }\n
            xOffset += 42;\n
          }\n
        } else {\n
          // Σειρές περιόδων (rowsData[2] έως rowsData[8])\n
          if (row.periodLabel) {\n
            fill(0);\n
            textSize(12);\n
            textAlign(CENTER, CENTER);\n
            text(row.periodLabel, 20 + 25, yOffset + 20);\n
          }\n
          xOffset = 80;\n
          for (let i = 1; i < row.cells.length; i++) {\n
            let cell = row.cells[i];\n
            if (cell) {\n
              cell.drawX = xOffset;\n
              cell.drawY = yOffset;\n
              cell.drawW = cell.width;\n
              cell.drawH = cell.height;\n
              fill(CATEGORY_COLORS[cell.category]);\n
              stroke(85);\n
              rect(xOffset, yOffset, cell.width, cell.height, 5);\n
              fill(0);\n
              textSize(12);\n
              textAlign(CENTER, CENTER);\n
              text(cell.number, xOffset + cell.width / 2, yOffset + cell.height / 2);\n
            }\n
            xOffset += 42;\n
          }\n        }\n
        yOffset += 42;\n
      }\n    }

    // Ενημέρωση πληροφοριών στοιχείου στο infoPanel κατά το hover\n
    function updateInfoPanel(cell) {\n
      if (cell.details) {\n
        document.getElementById('elementInfo').innerHTML = `<strong>${cell.details.name} (${cell.details.symbol})</strong> [Z=${cell.details.number}]`;\n
        document.getElementById('subshells').innerHTML = `<em>Υποστιβάδες:</em> ${cell.details.subshells}`;\n
        document.getElementById('shells').innerHTML = `<em>Στιβάδες:</em> ${cell.details.shells}`;\n
        document.getElementById('outerShell').innerHTML = `<em>Εξωτερική:</em> ${cell.details.outerShell}`;\n
        document.getElementById('explanation').innerHTML = `<em>Επεξήγηση:</em> ${cell.details.explanation}`;\n
        document.getElementById('remarks').innerHTML = `<em>Παρατηρήσεις:</em> ${cell.details.remarks}`;\n
      }\n    }\n\n    function clearInfoPanel() {\n      document.getElementById('elementInfo').innerHTML = '';\n      document.getElementById('subshells').innerHTML = '';\n      document.getElementById('shells').innerHTML = '';\n      document.getElementById('outerShell').innerHTML = '';\n      document.getElementById('explanation').innerHTML = '';\n      document.getElementById('remarks').innerHTML = '';\n    }\n\n    // p5.js event για hover πάνω στον πίνακα\n    function mouseMoved() {\n      let found = false;\n      for (let rowIndex = 0; rowIndex < rowsData.length; rowIndex++) {\n        let row = rowsData[rowIndex];\n        let startIndex = (rowIndex < 2 ? 0 : 1);\n        for (let i = startIndex; i < row.cells.length; i++) {\n          let cell = row.cells[i];\n          if (cell) {\n            if (mouseX >= cell.drawX && mouseX <= cell.drawX + cell.drawW && mouseY >= cell.drawY && mouseY <= cell.drawY + cell.drawH) {\n              updateInfoPanel(cell);\n              found = true;\n              break;\n            }\n          }\n        }\n        if(found) break;\n      }\n      if (!found) {\n        clearInfoPanel();\n      }\n    }\n\n    function setup() {\n      createCanvas(windowWidth, windowHeight);\n      textFont('Roboto');\n      noLoop();\n      initialize();\n      redraw();\n    }\n\n    function draw() {\n      drawTable();\n    }\n\n    document.getElementById('nextElement').addEventListener('click', () => {\n      addElementToCurrentRow();\n      redraw();\n    });\n\n    document.getElementById('fillAll').addEventListener('click', () => {\n      while (phase < 6 || (phase === 1 && globalElementNumber <= 118)) {\n        addElementToCurrentRow();\n      }\n      redraw();\n    });\n\n    document.getElementById('reset').addEventListener('click', () => {\n      initialize();\n      redraw();\n    });\n\n    function windowResized() {\n      resizeCanvas(windowWidth, windowHeight);\n      redraw();\n    }\n  </script>\n</body>\n</html>
