<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Δυναμικός Περιοδικός Πίνακας - Τελική Έκδοση</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }
    
    /* Πάνελ Πληροφοριών - Ανανεωμένο στυλ από last.html */
    #infoPanel {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 10;
      padding: 20px;
      min-width: 800px;
      max-height: 200px;
    }
    
    #leftPanel, #middlePanel {
      border-right: 1px solid #333;
      padding-right: 20px;
    }
    
    #leftPanel {
      flex: 0 0 30%;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    #middlePanel {
      flex: 0 0 50%;
      font-style: italic;
      color: #666;
      padding: 0 20px;
    }
    
    #rightPanel {
      flex: 0 0 20%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    #rightPanel button {
      border: 1px solid #333;
      background: #fff;
      border-radius: 5px;
      padding: 8px 6px;
      margin: 4px 0;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    
    #rightPanel button:hover {
      background: #333;
      color: #fff;
    }

    /* Στυλ για πληροφορίες στοιχείων */
    #elementInfo { font-weight: bold; font-size: 1.1em; }
    #subshells, #shells, #outerShell { color: #444; }
    #explanation { margin-top: 10px; font-style: normal; }
    #remarks { font-size: 0.9em; }

    /* Υπόλοιπο CSS παραμένει ίδιο */
    /* ... */
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body class="full">
  <div id="infoPanel">
    <div id="leftPanel">
      <div id="elementInfo"></div>
      <div id="subshells"></div>
      <div id="shells"></div>
      <div id="outerShell"></div>
      <div id="explanation"></div>
    </div>
    <div id="middlePanel">
      <div id="remarks"></div>
    </div>
    <div id="rightPanel">
      <button id="nextElement">Επόμενο</button>
      <button id="fillAll">Συμπλήρωσε</button>
      <button id="toggleMode">Εναλλαγή Mode</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <!-- Υπόλοιπος κώδικας παραμένει ίδιος -->
  <!-- ... -->

  <script>
    (function() {
      // ... όλος ο προηγούμενος κώδικας παραμένει ίδιος ...
      
      const updateInfoPanel = (cell) => {
        if (!cell.details) return;
        
        document.getElementById('elementInfo').innerHTML = 
          `<strong>${cell.details.name} (${cell.details.symbol})</strong> [Z=${cell.number}]`;
        document.getElementById('subshells').innerHTML = 
          `<em>Υποστιβάδες:</em> ${cell.details.subshells}`;
        document.getElementById('shells').innerHTML = 
          `<em>Στιβάδες:</em> ${cell.details.shells}`;
        document.getElementById('outerShell').innerHTML = 
          `<em>Εξωτερική:</em> ${cell.details.outerShell}`;
        document.getElementById('explanation').innerHTML = 
          `<em>Επεξήγηση:</em> ${cell.details.explanation}`;
        document.getElementById('remarks').innerHTML = 
          `<em>Παρατηρήσεις:</em> ${cell.details.remarks}`;
      };

      const updatePanelPosition = () => {
        const infoPanel = document.getElementById("infoPanel");
        const tableBottom = 450; // Προσαρμόστε ανάλογα με την πραγματική θέση

          infoPanel.style.top = `${tableBottom + 20}px`;
          infoPanel.style.left = "50%";
          infoPanel.style.transform = "translateX(-50%)";
        } else {
          infoPanel.style.top = "120px";
          infoPanel.style.right = "42px";
          infoPanel.style.left = "auto";
        }
      };

      // Προσθήκη κλήσης σε resize και toggle
      window.addEventListener('resize', updatePanelPosition);
      document.getElementById('toggleMode').addEventListener('click', () => {
        setTimeout(updatePanelPosition, 100);
      });

      // Αρχική τοποθέτηση
      updatePanelPosition();
    })();
  </script>
</body>
</html>
