<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Περιοδικός Πίνακας - Τελικός Κώδικας</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body { 
      font-family: 'Roboto', sans-serif; 
      margin: 0; 
      overflow: hidden; 
      background: #f7f7f7; 
    }
    .canvas { 
      position: absolute; 
      background: transparent; 
      transition: all 0.5s ease-in-out; 
    }
    canvas {
      padding: 8px;
      filter: drop-shadow(4px 4px 4px rgba(0,0,0,0.5));
      overflow: visible;
    }
    /* Background canvas με μεγαλύτερο αλλά πιο αχνό εφέ σκίασης */
    #canvasTableBackground {
      position: absolute; 
      background: white; 
      border: 1px solid rgba(0,0,0,0.1);
      box-shadow: 6px 6px 10px rgba(0,0,0,0.3); 
      z-index: -10;
      opacity: 1;
      transition: all 0.5s ease-in-out;
    }
    /* Ομαδοποίηση καμβάδων ομάδων με z-index στο ανώτερο επίπεδο */
    #canvasS_groups, #canvasD_groups, #canvasP_groups { 
      position: absolute;
      z-index: 60;
    }
    /* Καμβάδες τομέων και περιοχών */
    #canvasS { z-index: 10; }
    #canvasF { z-index: 20; }
    #canvasD { z-index: 30; }
    #canvasP { z-index: 40; }
    #canvasPeriods { z-index: 50; }
    /* Κουμπιά: τοποθέτηση κατακόρυφα με σκίαση και διάταξη από πάνω προς τα κάτω */
    #buttonPanel {
      position: fixed; 
      bottom: 20px; 
      right: 20px; 
      z-index: 100;
      display: flex; 
      flex-direction: column;
      gap: 5px;
    }
    #buttonPanel button {
      background-color: #008CBA; 
      color: white; 
      padding: 10px 15px;
      border: none; 
      border-radius: 5px; 
      cursor: pointer;
      box-shadow: 4px 4px 4px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <!-- Καμβάδες -->
  <div id="canvasTableBackground"></div>
  <div id="canvasS_groups" class="canvas"></div>
  <div id="canvasD_groups" class="canvas"></div>
  <div id="canvasP_groups" class="canvas"></div>
  
  <div id="canvasPeriods" class="canvas"></div>
  <div id="canvasS" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>

  <!-- Κουμπιά με σειρά: Επόμενο, Συμπλήρωσε, Σύμπτυξε/Ανάπτυξε, Reset -->
  <div id="buttonPanel">
    <button id="nextState" disabled>Επόμενο</button>
    <button id="fillAll">Συμπλήρωσε</button>
    <button id="toggleFBlock" disabled>Σύμπτυξε</button>
    <button id="reset">Reset</button>
  </div>

  <script>
    let elements = [];
    let positions = {};
    let isTableFilled = false;
    let isCollapsed = false;
    // Αρχική κατάσταση για τη πλήρη εμφάνιση είναι "expanded".
    // Στην κατάσταση "start" (μετά το FillAll) ο πίνακας εμφανίζεται σταδιακά.
    let currentMode = "expanded";
    // Η μεταβλητή currentZ χρησιμοποιείται μόνο στη κατάσταση "start".
    // Στην αρχική πλήρη εμφάνιση, currentZ = 123.
    let currentZ = 123;

    // Η λογική του background σύμφωνα με το αρχείο FillAllToggle.html
    function computeRightLimit(block) {
      let maxX = -Infinity;
      elements.filter(e => e.block === block).forEach(e => {
        let pos = positions[currentMode][e.number];
        if (pos) {
          maxX = Math.max(maxX, pos.x + pos.width);
        }
      });
      return maxX;
    }
    function computeBottomLimit(block) {
      let maxY = -Infinity;
      elements.filter(e => e.block === block).forEach(e => {
        let pos = positions[currentMode][e.number];
        if (pos) {
          maxY = Math.max(maxY, pos.y + pos.height);
        }
      });
      return maxY;
    }
    // Εφαρμόζουμε την ακριβή λογική του background από το αρχείο που επισύναψες.
    function initializeBackgroundCanvas() {
      let bg = document.getElementById("canvasTableBackground");
      let leftFixed = 17;
      let topFixed = 55;
      let rightLimit, bottomLimit;
      
      if (currentMode === "expanded" || currentMode === "collapsed") {
        rightLimit = computeRightLimit("p") + 20;
      }
      else if (currentMode === "start") {
        rightLimit = computeRightLimit("f") + 20;
      }
      
      bottomLimit = computeBottomLimit("f") + 20;
      
      bg.style.left = leftFixed + "px";
      bg.style.top = topFixed + "px";
      bg.style.width = (rightLimit - leftFixed) + "px";
      bg.style.height = (bottomLimit - topFixed) + "px";
      bg.style.opacity = "1";
    }

    async function loadData() {
      elements = await (await fetch('elements.json')).json();
      positions = await (await fetch('positions.json')).json();
    }

    function initializePeriodsCanvas() {
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(40, 292);
          canvas.parent("canvasPeriods");
          let container = document.getElementById("canvasPeriods");
          let bgLeft = parseInt(document.getElementById("canvasTableBackground").style.left);
          container.style.left = (bgLeft + 6) + "px";
          container.style.top = positions[currentMode]["1"].y + "px";
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(11);
          p.textStyle(p.BOLD);
          const periodLabels = ["1η K", "2η L", "3η M", "4η N", "5η Ο", "6η Ρ", "7η Q"];
          for (let i = 0; i < 7; i++) {
            p.fill(240);
            p.rect(0, i * 42, 40, 40);
            p.fill(0);
            p.text(periodLabels[i], 20, i * 42 + 20);
          }
        };
      });
    }

    function initGroupsCanvases() {
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(82, 40);
          canvas.parent("canvasS_groups");
          p.background(240);
          for (let col = 0; col < 2; col++) {
            p.noStroke();
            p.noFill();
            p.rect(col * 42, 0, 40, 20);
            p.rect(col * 42, 20, 40, 20);
          }
          p.noStroke();
          p.fill(0);
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(11);
          p.textStyle(p.BOLD);
          p.text("1", 20, 10);
          p.text("2", 20 + 42, 10);
          p.text("IA", 20, 30);
          p.text("IIA", 20 + 42, 30);
        };
      });
      
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(418, 40);
          canvas.parent("canvasD_groups");
          p.background(240);
          for (let col = 0; col < 10; col++) {
            p.noStroke();
            p.noFill();
            p.rect(col * 42, 0, 40, 20);
            p.rect(col * 42, 20, 40, 20);
          }
          p.noStroke();
          p.fill(0);
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(11);
          p.textStyle(p.BOLD);
          for (let c = 0; c < 10; c++) {
            let x = c * 42;
            p.text((c+3).toString(), x + 20, 10);
          }
          const oldLabels = ["IIIB","IVB","VB","VIB","VIIB","VIIIB","VIIIB","VIIIB","IB","IIB"];
          for (let c = 0; c < 10; c++) {
            let x = c * 42;
            p.text(oldLabels[c], x + 20, 30);
          }
        };
      });
      
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(250, 40);
          canvas.parent("canvasP_groups");
          p.background(240);
          for (let col = 0; col < 6; col++) {
            p.noStroke();
            p.noFill();
            p.rect(col * 42, 0, 40, 20);
            p.rect(col * 42, 20, 40, 20);
          }
          p.noStroke();
          p.fill(0);
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(11);
          p.textStyle(p.BOLD);
          for (let c = 0; c < 6; c++) {
            let x = c * 42;
            p.text((c+13).toString(), x + 20, 10);
          }
          const oldLabels = ["IIIA","IVA","VA","VIA","VIIA","VIIIA"];
          for (let c = 0; c < 6; c++) {
            let x = c * 42;
            p.text(oldLabels[c], x + 20, 30);
          }
        };
      });
      
      ["S", "D", "P"].forEach(sector => {
        let sectorCanvas = document.getElementById("canvas" + sector);
        let groupCanvas = document.getElementById("canvas" + sector + "_groups");
        groupCanvas.style.left = sectorCanvas.style.left;
        groupCanvas.style.top = (parseInt(positions[currentMode]["1"].y) - 42 - 2) + "px";
      });
    }

    function initializeSectorsCanvas() {
      let blocks = ["s", "p", "d", "f"];
      blocks.forEach(block => {
        let container = document.getElementById("canvas" + block.toUpperCase());
        container.innerHTML = "";
        let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
        elements.filter(e => e.block === block).forEach(e => {
          let pos = positions[currentMode][e.number];
          if (pos) {
            minX = Math.min(minX, pos.x);
            minY = Math.min(minY, pos.y);
            maxX = Math.max(maxX, pos.x + pos.width);
            maxY = Math.max(maxY, pos.y + pos.height);
          }
        });
        if (minX === Infinity || minY === Infinity) return;
        container.style.left = minX + "px";
        container.style.top = minY + "px";
        container.style.width = (maxX - minX) + "px";
        container.style.height = (maxY - minY) + "px";
        new p5(function(p) {
          p.setup = function() {
            let canvas = p.createCanvas(parseInt(container.style.width), parseInt(container.style.height));
            canvas.parent("canvas" + block.toUpperCase());
            drawElements(p, block, minX, minY);
          };
        });
      });
    }

    // Σχεδίαση στοιχείων – διατηρούμε την αρχική στοίχιση στο κέντρο (οριζόντια & κατακόρυφα)
    function drawElements(p, block, containerLeft, containerTop) {
      let colors = { s: "#FF477E", p: "#26FF31", d: "#3F99FF", f: "#FFD051" };
      elements.filter(e => e.block === block).forEach(e => {
        let pos = positions[currentMode][e.number];
        if (pos) {
          let relativeX = pos.x - containerLeft;
          let relativeY = pos.y - containerTop;
          p.fill(colors[block] || "#CCCCCC");
          p.rect(relativeX, relativeY, pos.width, pos.height, 5);
          p.fill(0);
          p.textSize(13);
          p.textStyle(p.BOLD);
          p.textAlign(p.CENTER, p.CENTER);
          p.text(e.number, relativeX + pos.width/2, relativeY + pos.height/2);
        }
      });
    }

    // Εvent listener για το κουμπί "Συμπλήρωσε"
    document.getElementById('fillAll').addEventListener('click', function() {
      if (!isTableFilled) {
        initializeBackgroundCanvas();
        initializeSectorsCanvas();       
        initializePeriodsCanvas();       
        initGroupsCanvases();
        isTableFilled = true;
        document.getElementById('toggleFBlock').disabled = false;
        document.getElementById('nextState').disabled = false;
      }
    });

    // Event listener για το κουμπί "Σύμπτυξε/Ανάπτυξε"
    document.getElementById('toggleFBlock').addEventListener('click', function() {
      isCollapsed = !isCollapsed;
      this.textContent = isCollapsed ? "Ανάπτυξε" : "Σύμπτυξε";
      currentMode = isCollapsed ? "collapsed" : "expanded";
      initializeBackgroundCanvas();
      initializeSectorsCanvas();
      ["S", "D", "P"].forEach(sector => {
        let sectorCanvas = document.getElementById("canvas" + sector);
        let groupCanvas = document.getElementById("canvas" + sector + "_groups");
        groupCanvas.style.left = sectorCanvas.style.left;
        groupCanvas.style.top = (parseInt(positions[currentMode]["1"].y) - 42 - 2) + "px";
      });
    });

    /* 
      Event listener για το κουμπί "Επόμενο". 
      Στην κατάσταση "start" θα εμφανίζεται ο πίνακας σταδιακά, με το currentZ να αυξάνεται.
      Όταν το currentZ φτάσει στο 122, το κουμπί απενεργοποιείται – και μόνο το Reset μπορεί να επαναφέρει την αρχική κατάσταση.
    */
    document.getElementById('nextState').addEventListener('click', function() {
      // Μετά το FillAll, θέτουμε την κατάσταση "start" και αρχικοποιούμε το currentZ στο 3.
      if (currentMode !== "start") {
        currentMode = "start";
        currentZ = 3;
        // (Εδώ θα μπορούσατε να ενημερώσετε επιπλέον στοιχεία αν χρειαστεί)
      } else {
        if (currentZ < 122) {
          currentZ++;
        } else {
          // Όταν το currentZ έχει φτάσει στο 122, απενεργοποιούμε το κουμπί "Επόμενο"
          document.getElementById('nextState').disabled = true;
          return;
        }
      }
      initializeBackgroundCanvas();
      initializeSectorsCanvas();
      // Εφόσον η κατάσταση είναι "start", οι υπόλοιπες οθόνες (π.χ. περιόδους, ομάδες) δεν εμφανίζονται.
      console.log("NextState: currentZ =", currentZ);
    });

    // Event listener για το κουμπί "Reset" που επαναφέρει όλα στην αρχική κατάσταση
    document.getElementById('reset').addEventListener('click', function() {
      location.reload();
    });

    window.addEventListener('load', loadData);
  </script>
</body>
</html>
