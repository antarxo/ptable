<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Δυναμική Δημιουργία Περιοδικού Πίνακα - Νέες Διατάξεις</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background: #f7f7f7;
      margin: 0;
      overflow: hidden;
    }
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 10;
    }
    #infoPanel {
      display: flex;
      justify-content: space-between;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 1200px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid #333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }
    #leftPanel, #middlePanel, #rightPanel {
      flex: 1;
      margin: 0 10px;
    }
    #middlePanel {
      flex: 2;
      font-style: italic;
      color: #666;
      padding: 0 20px;
    }
    #rightPanel {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    #rightPanel button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #333;
      background: #fff;
      transition: background 0.3s, color 0.3s;
    }
    #rightPanel button:hover {
      background: #333;
      color: #fff;
    }
    /* Οι τίτλοι ομάδων και οι περίοδοι θα εμφανίζονται με textSize(12) και Times New Roman */
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <div id="title">Δημιουργία Περιοδικού Πίνακα Βήμα-βήμα</div>
  <div id="infoPanel">
    <div id="leftPanel">
      <div id="elementInfo"></div>
      <div id="explanation"></div>
      <div id="subshells"></div>
      <div id="shells"></div>
      <div id="outerShell"></div>
    </div>
    <div id="middlePanel">
      <div id="remarks"></div>
    </div>
    <div id="rightPanel">
      <button id="nextElement">Επόμενο</button>
      <button id="fillAll">Συμπλήρωσε</button>
      <button id="togglePanel">Σύμπτυξε/Ανάπτυξε</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script>
    // Χρώματα κατηγοριών
    const CATEGORY_COLORS = {
      'alkali-block': '#ff9999',
      's-block': '#ffcccc',
      'p-block': '#ccffcc',
      'd-block': '#ccccff',
      'f-block': '#ffe5cc',
      'group': '#f0f0f0',
      'group-name': '#f0f0f0',
      'period-label': '#f0f0f0'
    };

    /* Δομή:
       - rowsData[0]: Σειρά 1 -> Νέο σύστημα ομαδοποίησης (ομάδες 1–18)
       - rowsData[1]: Σειρά 2 -> Παλιό σύστημα ομαδοποίησης (π.χ. "IA", "IIA", κλπ.)
       - rowsData[2] έως rowsData[8]: Σειρές 3–9 -> Οι 7 περίοδοι.
          Σε κάθε μία από αυτές, το κελί index 0 θα δείχνει το όνομα της περιόδου, 
          ενώ τα υπόλοιπα (32 κελιά) είναι για τα στοιχεία.
    */
    let rowsData = [];
    let globalElementNumber = 3;
    // Τα στοιχεία 3–118 θα τοποθετούνται στις σειρές 4–9 (δηλαδή rowsData[3] έως rowsData[8]).
    // Όταν ολοκληρωθούν, στη Phase 2, στη σειρά 3 (rowsData[2]) θα τοποθετηθούν τα στοιχεία 1 και 2.
    let currentRowIndex = 3;
    let groupNumbersAdded = false;
    /* Ορισμός φάσεων:
         Phase 1: Εισαγωγή στοιχείων 3–118 (στις σειρές 4–9, rowsData[3] έως rowsData[8]).
         Phase 2: Εισαγωγή στοιχείων 1 και 2 στη σειρά 3 (rowsData[2], περίοδος 1).
         Phase 3: Εμφάνιση ονομάτων περιόδων στις σειρές 3–9 (στο πρώτο κελί κάθε σειράς).
         Phase 4: Εμφάνιση του παλιού συστήματος ομαδοποίησης στις προκαθορισμένες θέσεις της σειράς 2 (rowsData[1]).
         Phase 5: Εμφάνιση του νέου συστήματος ομαδοποίησης στις προκαθορισμένες θέσεις της σειράς 1 (rowsData[0]).
         Phase 6: Διαδικασία ολοκληρώθηκε.
    */
    let phase = 1;

    const fillingPatterns = [
      [{ count: 8, shifting: true }],
      [{ count: 8, shifting: false }],
      [{ count: 2, shifting: false }, { count: 10, shifting: true }, { count: 6, shifting: false }],
      [{ count: 2, shifting: false }, { count: 10, shifting: false }, { count: 6, shifting: false }],
      [{ count: 2, shifting: false }, { count: 14, shifting: true }, { count: 10, shifting: false }, { count: 6, shifting: false }],
      [{ count: 2, shifting: false }, { count: 14, shifting: false }, { count: 10, shifting: false }, { count: 6, shifting: false }]
    ];

    function initialize() {
      rowsData = [];
      // Δημιουργούμε 9 σειρές (index 0 έως 8)
      for (let i = 0; i < 9; i++) {
        let cells;
        if(i < 2) { 
          // Σειρές 1 και 2 για ομαδοποίηση: αρχικά κενός πίνακας
          cells = [];
        } else {
          // Σειρές 3 έως 9: το κελί 0 για όνομα περίοδου, τα υπόλοιπα για στοιχεία
          cells = [null];
        }
        rowsData.push({
          cells: cells,
          shiftedColumns: 0,
          currentSegment: 0,
          countInSegment: 0,
          insertionIndex: (i < 2 ? 0 : 1),
          periodLabel: null
        });
      }
      globalElementNumber = 3;
      currentRowIndex = 3;
      groupNumbersAdded = false;
      phase = 1;
    }

    function getCategory(n) {
      const alkaliMetals = [3, 11, 19, 37, 55, 87];
      if (alkaliMetals.includes(n)) return 'alkali-block';
      if (n === 1 || n === 2 || [4, 12, 20, 38, 56, 88].includes(n)) return 's-block';
      if (n >= 5 && n <= 10 || n >= 13 && n <= 18 || n >= 31 && n <= 36 || n >= 49 && n <= 54 || n >= 81 && n <= 86) return 'p-block';
      if (n >= 21 && n <= 30 || n >= 39 && n <= 48 || n >= 71 && n <= 80 || n >= 103 && n <= 112) return 'd-block';
      if (n >= 57 && n <= 70 || n >= 89 && n <= 102) return 'f-block';
      return 'p-block';
    }

    function createCell(elObj) {
      return { 
        number: elObj.number, 
        category: elObj.category,
        width: 40,
        height: 40
      };
    }

    function shiftBlockRight(rowIndex, groupRows) {
      let currentInsertionPos = rowsData[rowIndex].insertionIndex;
      groupRows.forEach(i => {
        let row = rowsData[i];
        let insertPos = rowsData[rowIndex].insertionIndex + row.shiftedColumns;
        row.cells.splice(insertPos, 0, null);
        row.shiftedColumns++; 
      });
    }

    function handleShiftingForRow(currentRow) {
      let groupRows = [];
      if (currentRow === 3) {
        groupRows = [0, 1, 2];
      } else if (currentRow === 5) {
        groupRows = [0, 1, 2, 3, 4];
      } else if (currentRow === 7) {
        groupRows = [0, 1, 2, 3, 4, 5, 6];
      }
      shiftBlockRight(currentRow, groupRows);
    }

    function addElementToCurrentRow() {
      // Phase 1: Εισαγωγή στοιχείων 3–118 στις σειρές 4–9 (rowsData[3] έως rowsData[8])
      if (phase === 1) {
        if (globalElementNumber > 118) {
          // Μετά την εισαγωγή των στοιχείων 3–118, στη Phase 2 θα τοποθετηθούν τα στοιχεία 1 και 2
          currentRowIndex = 2;
          globalElementNumber = 1;
          phase = 2;
          redraw();
          return;
        }
        const row = rowsData[currentRowIndex];
        if (currentRowIndex >= 3 && currentRowIndex <= 8 && globalElementNumber <= 118) {
          let pattern = fillingPatterns[currentRowIndex - 3][row.currentSegment];
          let cell = createCell({
            number: globalElementNumber,
            category: getCategory(globalElementNumber)
          });
          if (pattern.shifting) {
            handleShiftingForRow(currentRowIndex);
          }
          let targetIndex = row.insertionIndex;
          while (row.cells[targetIndex] != null) {
            targetIndex++;
            if (targetIndex >= row.cells.length) { 
              row.cells.push(null); 
            }
          }
          row.cells[targetIndex] = cell;
          globalElementNumber++;
          row.countInSegment++;
          if (row.countInSegment === pattern.count) {
            row.currentSegment++;
            row.countInSegment = 0;
            row.insertionIndex = row.cells.length;
          }
          if (row.currentSegment >= fillingPatterns[currentRowIndex - 3].length) {
            currentRowIndex++;
          }
        }
        redraw();
      }
      // Phase 2: Εισαγωγή στοιχείων 1 και 2 στη σειρά 3 (rowsData[2], περίοδος 1)
      else if (phase === 2) {
        const row = rowsData[currentRowIndex]; // currentRowIndex === 2
        let insertIndex = (globalElementNumber === 1) ? 1 : 32;
        while (row.cells.length <= insertIndex) { row.cells.push(null); }
        row.cells[insertIndex] = createCell({
          number: globalElementNumber,
          category: getCategory(globalElementNumber)
        });
        globalElementNumber++;
        if (globalElementNumber > 2) {
          phase = 3;
        }
        redraw();
      }
      // Phase 3: Εμφάνιση ονομάτων περιόδων στις σειρές 3–9 (στο πρώτο κελί κάθε σειράς)
      else if (phase === 3) {
        addPeriodNames();
        phase = 4;
        redraw();
      }
      // Phase 4: Εμφάνιση του παλιού συστήματος ομαδοποίησης στη σειρά 2 (rowsData[1])
      else if (phase === 4) {
        addGroupNumbers();
        phase = 5;
        redraw();
      }
      // Phase 5: Εμφάνιση του νέου συστήματος ομαδοποίησης στη σειρά 1 (rowsData[0])
      else if (phase === 5) {
        addNewGroupNumbers();
        phase = 6;
        redraw();
      }
    }

    // Phase 3: Τοποθέτηση ονομάτων περιόδων στις σειρές 3–9 (rowsData[2] έως rowsData[8])
    function addPeriodNames() {
      // Οι ονομασίες εμφανίζονται στο κελί index 0 κάθε σειράς και θα σχεδιαστούν με την ίδια μορφοποίηση (textSize 12, Times New Roman)
      rowsData[2].periodLabel = "1η Κ";
      rowsData[3].periodLabel = "2η L";
      rowsData[4].periodLabel = "3η M";
      rowsData[5].periodLabel = "4η N";
      rowsData[6].periodLabel = "5η O";
      rowsData[7].periodLabel = "6η P";
      rowsData[8].periodLabel = "7η Q";
    }

    // Phase 4: Τοποθέτηση του παλιού συστήματος ομαδοποίησης στη σειρά 2 (rowsData[1])
    function addGroupNumbers() {
      let oldNumbers = [
        "IA", "IIA",
        null, null, null, null, null, null, null, null, null, null, null, null, null, null,
        "IIIB", "IVB", "VB", "VIB", "VIIB", "VIIIB",
        "VIIIB", "VIIIB", "IB", "IIB",
        "IIIA", "IVA", "VA", "VIA", "VIIA", "VIIIA"
      ];
      let row = rowsData[1];
      // Επαναφέρουμε τον πίνακα κελιών σε μήκος 33 ώστε να διατηρηθεί η σωστή στοίχιση
      row.cells = new Array(33).fill(null);
      row.cells[1] = createCell({ number: oldNumbers[0], category: 'group-name' });
      row.cells[2] = createCell({ number: oldNumbers[1], category: 'group-name' });
      let idx = 2;
      for (let i = 17; i <= 32; i++) {
        row.cells[i] = createCell({ number: oldNumbers[idx], category: 'group-name' });
        idx++;
      }
    }

    // Phase 5: Τοποθέτηση του νέου συστήματος ομαδοποίησης στη σειρά 1 (rowsData[0])
    function addNewGroupNumbers() {
      let row = rowsData[0];
      // Επαναφέρουμε τον πίνακα κελιών σε μήκος 33
      row.cells = new Array(33).fill(null);
      row.cells[1] = createCell({ number: 1, category: 'group-name' });
      row.cells[2] = createCell({ number: 2, category: 'group-name' });
      let num = 3;
      for (let i = 17; i <= 32; i++) {
        row.cells[i] = createCell({ number: num, category: 'group-name' });
        num++;
      }
    }

    function drawTable() {
      background(247);
      let yOffset = 50;
      for (let rowIndex = 0; rowIndex < rowsData.length; rowIndex++) {
        let row = rowsData[rowIndex];
        let xOffset;
        // Σειρές 1 και 2 (rowsData[0] και rowsData[1]) για ομαδοποίηση
        if (rowIndex < 2) {
          xOffset = 80;
          for (let i = 0; i < row.cells.length; i++) {
            let cell = row.cells[i];
            if (cell) {
              fill(CATEGORY_COLORS[cell.category]);
              stroke(85);
              rect(xOffset, yOffset, cell.width, cell.height);
              fill(0);
              textSize(12);
              textAlign(CENTER, CENTER);
              text(cell.number, xOffset + cell.width/2, yOffset + cell.height/2);
            }
            xOffset += 42;
          }
        } else {
          // Σειρές 3–9 (περίοδοι)
          // Σχεδιάζουμε πρώτα το κελί με το όνομα περίοδου (index 0)
          if (row.periodLabel) {
            // Χρησιμοποιούμε την ίδια μορφοποίηση με τα στοιχεία (textSize 12, Times New Roman)
            fill(0);
            textSize(12);
            textAlign(CENTER, CENTER);
            text(row.periodLabel, 20 + 25, yOffset + 20);
          }
          // Σχεδιάζουμε τα υπόλοιπα κελιά (index 1 έως 32)
          xOffset = 80;
          for (let i = 1; i < row.cells.length; i++) {
            let cell = row.cells[i];
            if (cell) {
              fill(CATEGORY_COLORS[cell.category]);
              stroke(85);
              rect(xOffset, yOffset, cell.width, cell.height);
              fill(0);
              textSize(12);
              textAlign(CENTER, CENTER);
              text(cell.number, xOffset + cell.width/2, yOffset + cell.height/2);
            }
            xOffset += 42;
          }
        }
        yOffset += 42;
      }
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      textFont('Times New Roman');
      noLoop();
      initialize();
    }

    function draw() {
      drawTable();
    }

    document.getElementById('nextElement').addEventListener('click', () => {
      addElementToCurrentRow();
      redraw();
    });

    document.getElementById('fillAll').addEventListener('click', () => {
      while (phase < 6 || (phase === 1 && globalElementNumber <= 118)) {
        addElementToCurrentRow();
      }
      redraw();
    });

    document.getElementById('reset').addEventListener('click', () => {
      initialize();
      redraw();
    });

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      redraw();
    }
  </script>
</body>
</html>
