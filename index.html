<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Τελικός Περιοδικός Πίνακας</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }

    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 10;
    }

    /* Προσθήκη ετικετών περιόδων */
    .period-label {
      position: absolute;
      font-size: 12px;
      color: #666;
      z-index: 2;
    }

    #infoPanel {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      width: 1200px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 500px;
      z-index: 10;
    }

    #leftPanel, #middlePanel {
      border-right: 1px solid #ccc;
      padding-right: 20px;
    }

    #leftPanel { width: 30%; }
    #middlePanel { width: 50%; }
    #rightPanel { width: 20%; }

    #remarks {
      font-style: italic;
      color: #666;
      margin-top: 10px;
    }

    .canvas {
      position: absolute;
      background: transparent;
      z-index: 1;
    }

    /* Full mode */
    .full #canvasS { 
      top: 100px; 
      left: 50px; 
      width: 84px; 
    }
    .full #canvasF { 
      top: 100px; 
      left: 228px; /* +94px από το αρχικό 134px */ 
      width: 588px; 
    }
    .full #canvasD { 
      top: 100px; 
      left: 722px; 
      width: 420px; 
    }
    .full #canvasP { 
      top: 100px; 
      left: 1142px; 
      width: 252px; 
    }

    /* Collapsed mode */
    .collapsed #canvasS { top: 100px; left: 50px; }
    .collapsed #canvasD { 
      top: 100px; 
      left: 140px; 
    }
    .collapsed #canvasP { 
      top: 100px; 
      left: 566px; 
    }
    .collapsed #canvasF { 
      top: 200px; 
      left: 144px; /* Αρχικό 50px + 94px */ 
      width: 1326px; 
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body class="full">
  <div id="title">Περιοδικός Πίνακας - Ατομικοί Αριθμοί</div>
  
  <!-- Προσθήκη ετικετών περιόδων -->
  <div class="period-label" style="top: 130px; left: 30px;">1η K</div>
  <div class="period-label" style="top: 170px; left: 30px;">2η L</div>
  <div class="period-label" style="top: 210px; left: 30px;">3η M</div>
  <div class="period-label" style="top: 250px; left: 30px;">4η N</div>
  <div class="period-label" style="top: 290px; left: 30px;">5η O</div>
  <div class="period-label" style="top: 330px; left: 30px;">6η P</div>
  <div class="period-label" style="top: 370px; left: 30px;">7η Q</div>

  <div id="infoPanel">
    <!-- Παρέμεινε το ίδιο -->
  </div>

  <div id="canvasS" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>

  <script>
    (function() {
      let currentZ = 3; // Αρχίζει από το 3

      // Παρέμεινε όλος ο υπόλοιπος κώδικας ίδιος...

      document.getElementById('fillAll').addEventListener('click', () => {
        currentZ = 118;
        redrawAll();
        setTimeout(() => { 
          currentZ = 2;
          redrawAll();
        }, 500); // Προσθήκη 1 και 2 μετά
      });

    })();
  </script>
</body>
</html>
