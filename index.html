<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Περιοδικός Πίνακας – Ομάδες, Περιόδους & Info</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style>
    :root {
      --rightPanelWidth: 150px;
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 50;
    }
    /* InfoPanel: δύο στήλες – μετακινημένος 42px ψηλότερα */
    #infoPanel {
      display: flex;
      flex-direction: row;
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      position: absolute;
      left: 20px;
      top: 458px;
      width: calc(100vw - var(--rightPanelWidth) - 120px);
      z-index: 40;
      transition: all 1.5s ease;
    }
    body.collapsed #infoPanel {
      left: 848px;
      top: 58px;
      width: calc(100vw - 920px);
    }
    /* Αριστερή στήλη – σταθερό πλάτος 240px */
    #leftPanel {
      width: 240px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    /* Δεξιά στήλη */
    #remarks {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding-left: 20px;
    }
    /* Καμβάς υποστιβάδων (Balloon) */
    #canvasSubshells {
      position: absolute;
      background: rgba(255,255,255,0.8);
      border: 1px solid #333;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      padding: 10px;
      width: 300px;
      height: 90px;
      z-index: 150;
      display: none;
    }
    /* Κουμπιά */
    #buttonPanel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    button {
      background-color: #008CBA;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005f75;
    }
    #toggleFBlock.active {
      background-color: #e68a00;
    }
    /* Καμβάδες στοιχείων/περιόδων/ομάδων */
    .canvas {
      position: absolute;
      background: transparent;
      transition: all 0.5s ease-in-out;
      transform: translateY(-10px);
    }
    /* ... (υπόλοιπη CSS παραμένει ίδια) ... */
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body class="full">
  <div id="title">Περιοδικός Πίνακας</div>
  
  <!-- Καμβάδες περιόδων και ομάδων -->
  <!-- ... (τα div των canvases παραμένουν όπως πριν) ... -->
  
  <!-- Πίνακας πληροφοριών -->
  <div id="infoPanel">
    <div id="leftPanel">
      <div id="elementInfo"></div>
      <div id="explanation" style="font-size:0.7em; margin-top:10px;"></div>
      <div id="comments" style="font-size:0.8em; margin-top:5px;"></div>
    </div>
    <div id="remarks"></div>
  </div>
  
  <!-- Καμβάς υποστιβάδων (Balloon) -->
  <div id="canvasSubshells" class="canvas"></div>
  
  <!-- Κουμπιά -->
  <div id="buttonPanel">
    <button id="nextElement">Επόμενο</button>
    <button id="fillAll">Συμπλήρωσε</button>
    <button id="toggleFBlock">Σύμπτυξη</button>
    <button id="reset">Reset</button>
  </div>
  
  <!-- Global functions -->
  <script>
    function getBlockColor(b) {
      switch(b) {
        case "s": return "red";
        case "p": return "darkgreen";
        case "d": return "darkblue";
        case "f": return "orange";
        default: return "black";
      }
    }
    // Συνάρτηση για μετατροπή των shells σε μορφή "K(2), L(8), M(3)" με την τελευταία σε έντονη γραμματοσειρά.
    function formatShells(shellsStr) {
      if(!shellsStr) return "";
      let shellNumbers = shellsStr.split(",").map(s => s.trim());
      const labels = ["K", "L", "M", "N", "O", "P", "Q"];
      let result = [];
      for(let i = 0; i < shellNumbers.length; i++){
        let text = labels[i] + "(" + shellNumbers[i] + ")";
        if(i === shellNumbers.length - 1) {
          text = "<strong>" + text + "</strong>";
        }
        result.push(text);
      }
      return result.join(", ");
    }
    // ... (οι συναρτήσεις initPeriodsCanvas, initGroupsCanvases, initSubshellsCanvas, drawSubshells παραμένουν όπως πριν) ...
  
    // Νέα λογική τοποθέτησης του Balloon:
    function updateBalloonPosition(element) {
      let block = element.block;
      let pos = calculatePosition(element, block);
      let canvasElem = document.getElementById("canvas" + block.toUpperCase());
      if(!canvasElem) return;
      let cellRect = canvasElem.getBoundingClientRect();
      let cellX = cellRect.left + pos.x;
      let cellY = cellRect.top + pos.y;
      let cellRight = cellX + 40;
      let cellBottom = cellY + 40;
      // Default θέση: 10px χαμηλότερα από την κάτω δεξιά γωνία του κελιού.
      let desiredLeft = cellRight;
      let desiredTop = cellBottom + 10;
      
      let balloon = document.getElementById("canvasSubshells");
      let balloonWidth = balloon.offsetWidth;
      let balloonHeight = balloon.offsetHeight;
      
      // Έλεγχος οριζόντιας μετατόπισης: 
      // Αν desiredLeft > window.innerWidth/2 τότε μετατοπίζεται αριστερά κατά (42px + balloonWidth)
      if (desiredLeft > window.innerWidth / 2) {
         desiredLeft = desiredLeft - (balloonWidth + 42);
      }
      
      // Έλεγχος κάθετης μετατόπισης: αν το κάτω του όριο επικαλύπτει το InfoPanel, μετατοπίζεται πάνω κατά (42px + balloonHeight)
      let infoPanel = document.getElementById("infoPanel");
      if(infoPanel && (desiredTop + balloonHeight > infoPanel.getBoundingClientRect().top)) {
         desiredTop = desiredTop - (balloonHeight + 42);
      }
      
      let newLeft = Math.max(desiredLeft, 0);
      let newTop = Math.max(desiredTop, 0);
      
      balloon.style.left = newLeft + "px";
      balloon.style.top = newTop + "px";
      balloon.style.background = "rgba(255,255,255,0.8)";
      balloon.style.display = "block";
    }
  </script>
  
  <!-- Κύριος κώδικας (initialize canvases, drawElements, mouseClicked, κλπ) -->
  <script>
    (function() {
      const BLOCK_COLORS = {
        's': '#ffcccc',
        'p': '#ccffcc',
        'd': '#ccccff',
        'f': '#ffe5cc'
      };
      const BLOCKS_CONFIG = {
        s: { cols: 2, rows: 7 },
        p: { cols: 6, rows: 7 },
        d: { cols: 10, rows: 7 },
        f: { cols: 14, rows: 7 }
      };
  
      let elements = [];
      let currentZ = 0;
      let flashActive = false;
  
      function updateToggleButton() {
        document.getElementById('toggleFBlock').disabled = (currentZ < 122);
      }
  
      async function loadElements() {
        try {
          const response = await fetch('elements.json');
          elements = await response.json();
          initializeCanvases();
          initSubshellsCanvas();
          updateInfo(currentZ);
          updateToggleButton();
        } catch (err) {
          console.error('Σφάλμα φόρτωσης:', err);
        }
      }
  
      function initializeCanvases() {
        Object.keys(BLOCKS_CONFIG).forEach(block => {
          new p5(p => {
            p.setup = () => {
              const config = BLOCKS_CONFIG[block];
              const canvas = p.createCanvas(config.cols * 42, config.rows * 42);
              canvas.parent(`canvas${block.toUpperCase()}`);
              canvas.elt.style.height = `${config.rows * 42}px`;
              // (το positioning του canvas παραμένει όπως προηγουμένως)
              drawElements(p, block);
              p.mouseClicked = () => {
                let candidates = elements.filter(e => {
                  if(currentZ < 118){
                    return e.block === block && e.number >= 3 && e.number <= currentZ;
                  } else if(currentZ === 118){
                    return e.block === block && e.number >= 3 && e.number <= 118;
                  } else if(currentZ === 119){
                    return e.block === block && ((e.number >= 3 && e.number <= 118) || e.number === 119);
                  } else {
                    return e.block === block && ((e.number >= 3 && e.number <= 118) || (e.number === 119 || e.number === 120));
                  }
                });
                for(let candidate of candidates) {
                  let pos = calculatePosition(candidate, candidate.block);
                  if(p.mouseX >= pos.x && p.mouseX <= pos.x + 40 &&
                     p.mouseY >= pos.y && p.mouseY <= pos.y + 40) {
                    updateInfo(candidate.number);
                    if(candidate.number === currentZ) {
                      flashActive = true;
                      setTimeout(() => { flashActive = false; redrawAll(); }, 200);
                    }
                    break;
                  }
                }
              };
            };
          });
        });
      }
  
      function calculatePosition(e, block) {
        let x = 0, y = (e.row - 1) * 42;
        if(block==='s'){
          x = (e.col - 1) * 42;
        } else if(block==='f'){
          x = (e.col - 3) * 42;
        } else if(block==='d'){
          x = (e.col - 3) * 42;
        } else if(block==='p'){
          if(currentZ < 20 && e.row === 1){
            x = (e.col - 18) * 42;
          } else {
            x = (e.col - 13) * 42;
          }
        }
        return { x, y };
      }
  
      function drawElements(p, block) {
        p.stroke(150);
        p.strokeWeight(1);
        let filter;
        if(currentZ < 118){
          filter = e => e.block === block && e.number >= 3 && e.number <= currentZ;
        } else if(currentZ === 118){
          filter = e => e.block === block && e.number >= 3 && e.number <= 118;
        } else if(currentZ === 119){
          filter = e => e.block === block && ((e.number >= 3 && e.number <= 118) || e.number === 119);
        } else {
          filter = e => e.block === block && ((e.number >= 3 && e.number <= 118) || (e.number === 119 || e.number === 120));
        }
        elements.filter(filter).forEach(e => {
          const pos = calculatePosition(e, e.block);
          let displayNumber = e.number;
          if(e.number === 119) displayNumber = 1;
          if(e.number === 120) displayNumber = 2;
  
          if(e.number === currentZ) {
            if(e.number === 119) {
              p.fill("yellow");
            } else if(e.number === 120) {
              p.fill(BLOCK_COLORS["s"]);
            } else {
              let numberColor = getBlockColor(e.block);
              p.fill(numberColor);
            }
            p.textSize(16);
            p.textAlign(p.CENTER, p.CENTER);
            p.text(displayNumber.toString(), pos.x + 20, pos.y + 20);
            p.noFill();
            p.stroke(getBlockColor(e.block));
            p.strokeWeight(4);
            p.strokeJoin(p.ROUND);
            p.rect(pos.x, pos.y, 40, 40, 5);
            if(flashActive) {
              p.drawingContext.shadowBlur = 10;
              p.drawingContext.shadowColor = "yellow";
              p.rect(pos.x, pos.y, 40, 40, 5);
              p.drawingContext.shadowBlur = 0;
            }
            p.strokeWeight(1);
          } else {
            if(e.number === 119) {
              p.fill("yellow");
            } else if(e.number === 120) {
              p.fill(BLOCK_COLORS["s"]);
            } else {
              p.fill(BLOCK_COLORS[e.block]);
            }
            p.rect(pos.x, pos.y, 40, 40, 5);
            p.fill(0);
            p.textSize(e.number > 99 ? 10 : 12);
            p.textStyle(p.BOLD);
            p.textAlign(p.CENTER, p.CENTER);
            p.text(displayNumber.toString(), pos.x + 20, pos.y + 20);
          }
        });
      }
  
      function redrawAll() {
        Object.keys(BLOCKS_CONFIG).forEach(block => {
          const canvasDiv = document.getElementById(`canvas${block.toUpperCase()}`);
          canvasDiv.innerHTML = '';
          new p5(p => {
            p.setup = () => {
              const config = BLOCKS_CONFIG[block];
              const canvas = p.createCanvas(config.cols * 42, config.rows * 42);
              canvas.parent(`canvas${block.toUpperCase()}`);
              canvas.elt.style.height = `${config.rows * 42}px`;
              // (Το positioning παραμένει όπως προηγουμένως)
              drawElements(p, block);
              p.mouseClicked = () => {
                let candidates = elements.filter(e => {
                  if(currentZ < 118){
                    return e.block === block && e.number >= 3 && e.number <= currentZ;
                  } else if(currentZ === 118){
                    return e.block === block && e.number >= 3 && e.number <= 118;
                  } else if(currentZ === 119){
                    return e.block === block && ((e.number >= 3 && e.number <= 118) || e.number === 119);
                  } else {
                    return e.block === block && ((e.number >= 3 && e.number <= 118) || (e.number === 119 || e.number === 120));
                  }
                });
                for(let candidate of candidates) {
                  let pos = calculatePosition(candidate, candidate.block);
                  if(p.mouseX >= pos.x && p.mouseX <= pos.x + 40 &&
                     p.mouseY >= pos.y && p.mouseY <= pos.y + 40) {
                    updateInfo(candidate.number);
                    if(candidate.number === currentZ) {
                      flashActive = true;
                      setTimeout(() => { flashActive = false; redrawAll(); }, 200);
                    }
                    break;
                  }
                }
              };
            };
          });
        });
        // (Τα υπόλοιπα repositioning για canvases παραμένουν όπως προηγουμένως)
        updateInfo(currentZ);
        updateToggleButton();
      }
  
      // Ενημέρωση του InfoPanel σύμφωνα με τις νέες απαιτήσεις:
      function updateInfo(z) {
        if(z < 3){
          document.getElementById('elementInfo').innerHTML =
            "Παρακαλώ επιλέξτε 'Επόμενο' ή 'Συμπλήρωσε' για εμφάνιση στοιχείων και οδηγιών.";
          if(subshellsP) subshellsP.clear();
          document.getElementById('canvasSubshells').style.display = "none";
          document.getElementById('remarks').innerHTML = "";
          return;
        }
        const element = elements.find(e => e.number === z);
        if(!element) return;
  
        let displayZ = (element.number >= 119) ? (element.number - 118) : element.number;
        // Αριστερή στήλη: εμφάνιση στοιχείου (Ζ, σύμβολο, όνομα)
        let infoHTML = `<span style="font-size:1.3em; font-weight:bold; color:black;">Ζ=${displayZ}</span> ` +
                       `<span style="font-size:3em; font-weight:bold; color:${getBlockColor(element.block)};">${element.symbol}</span> ` +
                       `<span style="font-style: italic;">${element.name}</span>`;
        document.getElementById('elementInfo').innerHTML = infoHTML;
  
        let prev = elements.find(e => e.number === (z - 1));
        let next = elements.find(e => e.number === (z + 1));
  
        // Αριστερή στήλη της πάνω σειράς: εμφάνιση υποστιβάδων με τη μορφή "Ζ= αριθμός υποστιβάδα"
        let prevStr = prev ? `<div style="color:${getBlockColor(prev.block)};">Ζ=${prev.number} ${prev.subshells}</div>` : '';
        let currentStr = `<div style="font-weight:bold; color:${getBlockColor(element.block)};">Ζ=${element.number} ${element.subshells}</div>`;
        let nextStr = next ? `<div style="color:${getBlockColor(next.block)};">Ζ=${next.number} ${next.subshells}</div>` : '';
        let leftColumn = `<div style="width:50%; text-align:left;">${prevStr}${currentStr}${nextStr}</div>`;
  
        // Υπολογισμός μηνύματος σύμφωνα με τους κανόνες:
        let message = "";
        if(element.block === 'f') {
          message = (element.row === 6) ? "Λανθανίδα" : "Ακτινίδα";
        } else {
          let group = parseInt(element.group);
          if(group === 1 || group === 2){
            message = `Θέλει να δώσει ${group} ηλεκτρόνια`;
          } else if(group === 13){
            message = `Θέλει να δώσει ${group - 10} ηλεκτρόνια`;
          } else if(group >= 3 && group <= 12){
            message = "Στοιχείο μετάπτωσης";
          } else if(group === 14){
            message = "Θέλει να δώσει ή να πάρει 4 ηλεκτρόνια";
          } else if(group >= 15 && group <= 17){
            message = `Θέλει να πάρει ${18 - group} ηλεκτρόνια`;
          } else if(group === 18){
            message = "Ευγενές αέριο-Χημικά αδρανές";
          }
        }
  
        // Δεξιά στήλη της πάνω σειράς: εμφάνιση στιβάδων και του μηνύματος στο ίδιο πλαίσιο, χρησιμοποιώντας inline‑block
        let shellsHTML = `<div style="display:inline-block; vertical-align:middle;"><strong>Στιβάδες:</strong> ${formatShells(element.shells || '')}</div>`;
        let messageHTML = `<div style="display:inline-block; vertical-align:middle; margin-left:10px;">${message}</div>`;
        let rightColumn = `<div style="width:50%; text-align:left;">${shellsHTML}${messageHTML}</div>`;
  
        let upperRowHTML = `<div style="display:flex; align-items:center;">${leftColumn}${rightColumn}</div>`;
  
        // Χαμηλότερη σειρά: εμφάνιση remarks με κεντρική στοίχιση
        let remarksRowHTML = `<div style="text-align:center; margin-top: 10px;">${element.remarks || ""}</div>`;
  
        document.getElementById('remarks').innerHTML = upperRowHTML + remarksRowHTML;
  
        let subshellsData = {
          prev: prev ? prev.subshells : "",
          current: element.subshells,
          next: next ? next.subshells : ""
        };
        drawSubshells(subshellsData);
        setTimeout(() => {
          updateBalloonPosition(element);
        }, 10);
  
        document.getElementById('comments').innerHTML = `<span>${element.comments || ""}</span>`;
        document.getElementById('explanation').textContent = element.explanation ? element.explanation : "";
      }
  
      document.getElementById('nextElement').addEventListener('click', () => {
        if(currentZ < 3){
          currentZ = 3;
        } else if(currentZ < 118){
          currentZ++;
        } else if(currentZ === 118){
          currentZ = 119;
        } else if(currentZ === 119){
          currentZ = 120;
        } else if(currentZ === 120){
          currentZ = 121;
        } else if(currentZ === 121){
          currentZ = 122;
        } else {
          currentZ++;
        }
        redrawAll();
      });
  
      document.getElementById('fillAll').addEventListener('click', () => {
        currentZ = 122;
        redrawAll();
      });
  
      document.getElementById('reset').addEventListener('click', () => {
        currentZ = 0;
        window.groupsInitialized = false;
        window.periodsInitialized = false;
        window.subshellsInitialized = false;
        document.querySelectorAll('.canvas').forEach(canvas => canvas.innerHTML = '');
        document.querySelectorAll('.period-label').forEach(el => el.style.display = 'none');
        document.getElementById('canvasPeriods').style.display = "none";
        document.getElementById('canvasS_groups').style.display = "none";
        document.getElementById('canvasD_groups').style.display = "none";
        document.getElementById('canvasP_groups').style.display = "none";
        initializeCanvases();
        initSubshellsCanvas();
        document.getElementById('canvasSubshells').style.display = "none";
        updateInfo(currentZ);
      });
  
      document.getElementById('toggleFBlock').addEventListener('click', () => {
        if(currentZ < 122) return;
        document.body.classList.toggle('collapsed');
        let toggleBtn = document.getElementById('toggleFBlock');
        if(document.body.classList.contains('collapsed')){
          toggleBtn.textContent = "Ανάπτυξη";
          toggleBtn.classList.remove("active");
        } else {
          toggleBtn.textContent = "Σύμπτυξη";
          toggleBtn.classList.add("active");
        }
        redrawAll();
      });
  
      loadElements();
      window.calculatePosition = calculatePosition;
    })();
  </script>
  
  <script>
    function updateRightPanelWidth() {
      const rp = document.getElementById('buttonPanel');
      if (rp) {
        const width = rp.offsetWidth;
        document.documentElement.style.setProperty('--rightPanelWidth', width + 'px');
      }
    }
    window.addEventListener('load', updateRightPanelWidth);
    window.addEventListener('resize', updateRightPanelWidth);
  </script>
</body>
</html>
