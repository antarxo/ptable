<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Παρουσίαση: Περιοδικές Ιδιότητες έως το Στοιχείο 30</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 20px;
    }
    /* Περίοδος 2: 8 στήλες */
    #period2 {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      gap: 2px;
      justify-content: center;
      margin-bottom: 20px;
    }
    /* Περίοδος 3: 9 στήλες (με κενή τη στήλη 3) */
    #period3 {
      display: grid;
      grid-template-columns: repeat(9, 40px);
      gap: 2px;
      justify-content: center;
      margin-bottom: 20px;
    }
    /* Περίοδος 4: 13 στήλες (στήλες 1–2 για s‑block, στήλη 3 κενή, στήλες 4–13 για d‑block) */
    #period4 {
      display: grid;
      grid-template-columns: repeat(13, 40px);
      gap: 2px;
      justify-content: center;
      margin-bottom: 20px;
    }
    /* Στυλ για τα κουτάκια των στοιχείων */
    .element {
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      font-size: 14px;
      border: 1px solid #555;
      background-color: #ddd;
      cursor: pointer;
      user-select: none;
    }
    .element.s-block { background-color: #ffb3b3; }
    .element.p-block { background-color: #b3ffb3; }
    .element.d-block { background-color: #b3b3ff; }
    /* Πλαίσιο για την ηλεκτρονιακή δομή */
    #electronConfig {
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
      border: 2px solid #333;
      background-color: #fff;
      cursor: pointer;
      user-select: none;
    }
    #electronConfig.expanded { background-color: #eef; }
    /* Κουμπιά ελέγχου */
    #nextElement, #continue {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Containers για τις τρεις περιόδους -->
  <div id="period2"></div>
  <div id="period3"></div>
  <div id="period4"></div>

  <!-- Κουμπιά ελέγχου -->
  <button id="nextElement">Επόμενο Στοιχείο</button>
  <button id="continue" style="display:none;">Συνέχεια</button>

  <!-- Πλαίσιο για την ηλεκτρονιακή δομή -->
  <div id="electronConfig">Κάνε κλικ για λεπτομερή δομή</div>

      const elDiv = document.createElement('div');
      elDiv.className = `element ${el.category}`;
      elDiv.textContent = el.number;

      });
      container.appendChild(elDiv);
    }

        }

      });
      return html;
    }
