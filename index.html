<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Διαδραστική κατασκευή του Περιοδικού Πίνακα</title>
  <link rel="icon" href="data:,">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    :root { --rightPanelWidth: 150px; }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 50;
    }
    #canvasTableBackground {
      position: absolute;
      background: white;
      border: 1px solid rgba(0,0,0,0.1);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: -10;
      display: none;
      transition: width 0.5s ease, height 0.5s ease, left 0.5s ease, top 0.5s ease;
    }
    #canvasPeriods { position: absolute; left: 31px; top: 120px; width: 42px; height: 292px; background: #f0f0f0; display: none; z-index: 5; }
    #canvasD_groups { height: 40px; }
    #canvasP_groups { height: 40px; }
    #canvasS_groups { width: 84px; height: 40px; }
    .canvas { position: absolute; background: transparent; transition: all 0.5s ease-in-out; transform: translateY(-10px); }
    #infoPanelFull {
      display: flex;
      flex-direction: row;
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      position: absolute;
      left: 20px;
      top: 443px;
      width: calc(100vw - var(--rightPanelWidth) - 105px);
      z-index: 40;
      transition: left 0.8s ease 0.5s, top 0.8s ease 0.5s, width 0.8s ease 0.5s, opacity 0.8s ease 0.5s;
      text-align: left;
      opacity: 1;
    }
    #leftPanelFull { width: 200px; }
    #remarksFull { width: calc(100% - 200px); }
    #remarksFull .upper-right { display: flex; flex-direction: row; }
    #remarksFull .upper-right > .subshells-col { width: 70%; text-align: left; }
    #remarksFull .upper-right > .shells-msg-col { width: 30%; text-align: left; }
    #infoPanelCollapsed {
      display: none;
      flex-direction: column;
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      position: absolute;
      left: 858px;
      top: 112px;
      width: calc(100vw - 920px);
      z-index: 50;
      text-align: left;
      transition: left 0.8s ease 0.5s, top 0.8s ease 0.5s, width 0.8s ease 0.5s, opacity 0.3s ease;
      opacity: 1;
    }
    #leftPanelCollapsed, #remarksCollapsed { width: 100%; }
    #remarksCollapsed .right-wrapper { display: flex; flex-direction: column; }
    #canvasSubshells {
      position: absolute;
      background: rgba(255,255,255,0.95);
      border: 1px solid #333;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      padding: 10px;
      width: auto;
      height: auto;
      z-index: 150;
      display: none;
      transition: all 0.2s ease;
    }
    #buttonPanel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    button {
      background-color: #008CBA;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #005f75; }
    #toggleFBlock.active { background-color: #e68a00; }
    .s-block { background: #FF477E !important; }
    .p-block { background: #26FF31 !important; }
    .d-block { background: #3F99FF !important; }
    .f-block { background: #FFD051 !important; }
    .full #canvasS { top: 120px; left: 75px; z-index: 1; }
    .full #canvasF { top: 120px; left: 159px; width: 588px; z-index: 2; }
    .full #canvasD { top: 120px; left: 159px; width: 420px; z-index: 3; }
    .full #canvasP { top: 120px; left: 159px; width: 252px; z-index: 4; }
    body.collapsed #canvasF { top: 220px; }
  </style>
</head>
<body class="full">
  <div id="title">Διαδραστική κατασκευή </div>
  <div id="canvasTableBackground"></div>
  
  <!-- Canvases -->
  <div id="canvasPeriods" class="canvas"></div>
  <div id="canvasS_groups" class="canvas"></div>
  <div id="canvasD_groups" class="canvas"></div>
  <div id="canvasP_groups" class="canvas"></div>
  
  <div id="canvasS" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>
  
  <!-- Panels -->
  <div id="infoPanelFull">
    <div id="leftPanelFull"></div>
    <div id="remarksFull"></div>
  </div>
  <div id="infoPanelCollapsed">
    <div id="leftPanelCollapsed"></div>
    <div id="remarksCollapsed"></div>
  </div>
  
  <!-- Balloon -->
  <div id="canvasSubshells" class="canvas"></div>
  
  <!-- Buttons -->
  <div id="buttonPanel">
    <button id="nextElement">Επόμενο</button>
    <button id="fillAll">Συμπλήρωσε</button>
    <button id="toggleFBlock">Σύμπτυξη</button>
    <button id="reset">Reset</button>
  </div>
  
  <script>
    /* --- Global Variables & Config --- */
    let elements = [];
    let currentZ = 0;
    window.BLOCKS_CONFIG = {
      s: { cols: 2, rows: 7 },
      p: { cols: 6, rows: 7 },
      d: { cols: 10, rows: 7 },
      f: { cols: 14, rows: 7 }
    };
    window.BLOCK_COLORS = {
      s: "#FF477E",
      p: "#26FF31",
      d: "#3F99FF",
      f: "#FFD051"
    };
    window.getBlockColor = function(b) {
      if(b === "dummy") return "gray";
      switch(b) {
        case "s": return "#FF477E";
        case "p": return "#26FF31";
        case "d": return "#3F99FF";
        case "f": return "#FFD051";
        default: return "black";
      }
    };

    /* --- Συναρτήσεις σχεδίασης στοιχείων --- */
    window.drawElements = function(p, block) {
      p.stroke(150);
      p.strokeWeight(1);
      let cellSize = 40;
      let filter;
      if(currentZ < 118) {
        filter = e => e.block === block && Number(e.number) >= 3 && Number(e.number) <= currentZ;
      } else if(currentZ === 118) {
        filter = e => e.block === block && Number(e.number) >= 3 && Number(e.number) <= 118;
      } else if(currentZ === 119) {
        // Εμφάνιση στοιχείου "1" μαζί με τα στοιχεία 3 έως 118
        filter = e => e.block === block && ((Number(e.number) >= 3 && Number(e.number) <= 118) || Number(e.number) === 1);
      } else if(currentZ === 120) {
        // Εμφάνιση στοιχείου "2" μαζί με τα στοιχεία 3 έως 118 και το στοιχείο 1
        filter = e => e.block === block && ((Number(e.number) >= 3 && Number(e.number) <= 118) || Number(e.number) === 1 || Number(e.number) === 2);
      } else {
        // Για currentZ >= 122 εμφανίζονται όλα (1, 2 και 3 έως 118)
        filter = e => e.block === block && ((Number(e.number) >= 3 && Number(e.number) <= 118) ||
                                              Number(e.number) === 1 || Number(e.number) === 2);
      }
      elements.filter(filter).forEach(function(e) {
        const pos = calculatePosition(e, e.block);
        let displayNumber = Number(e.number);
        if(Number(e.number) === 119) displayNumber = 1;
        if(Number(e.number) === 120) displayNumber = 2;
        if(selectedElement && Number(e.number) === Number(selectedElement.number)) {
          p.fill(window.getBlockColor(e.block));
          p.textSize(16);
          p.textAlign(p.CENTER, p.CENTER);
          p.text(displayNumber.toString(), pos.x + 20, pos.y + 20);
          p.noFill();
          p.stroke(window.getBlockColor(e.block));
          p.strokeWeight(3);
          p.rect(pos.x, pos.y, cellSize, cellSize, 5);
          p.strokeWeight(1);
        } else {
          if(Number(e.number) === currentZ ||
             ((currentZ === 119) && Number(e.number) === 1) ||
             ((currentZ === 120) && Number(e.number) === 2)) {
            if(Number(e.number) === 119) { p.fill("yellow"); }
            else if(Number(e.number) === 120) { p.fill(window.BLOCK_COLORS["s"]); }
            else { p.fill(window.getBlockColor(e.block)); }
            p.textSize(16);
            p.textAlign(p.CENTER, p.CENTER);
            p.text(displayNumber.toString(), pos.x + 20, pos.y + 20);
            p.noFill();
            p.stroke(window.getBlockColor(e.block));
            p.strokeWeight(4);
            p.rect(pos.x, pos.y, cellSize, cellSize, 5);
            if(flashActive) {
              p.drawingContext.shadowBlur = 10;
              p.drawingContext.shadowColor = "yellow";
              p.rect(pos.x, pos.y, cellSize, cellSize, 5);
              p.drawingContext.shadowBlur = 0;
            }
            p.strokeWeight(1);
          } else {
            if(Number(e.number) === 119) { p.fill("yellow"); }
            else if(Number(e.number) === 120) { p.fill(window.BLOCK_COLORS["s"]); }
            else { p.fill(window.BLOCK_COLORS[e.block]); }
            p.rect(pos.x, pos.y, cellSize, cellSize, 5);
            p.fill(0);
            p.textSize(Number(e.number) > 99 ? 10 : 12);
            p.textStyle(p.BOLD);
            p.text(displayNumber.toString(), pos.x + 20, pos.y + 20);
          }
        }
      });
    };

    /* --- Event Handlers --- */
    // Κουμπί "Επόμενο"
    document.getElementById('nextElement').addEventListener('click', function() {
      ignoreCanvasClick = true;
      if(currentZ < 3) { 
        currentZ = 3; 
      } else if(currentZ < 118) { 
        currentZ++; 
      } else if(currentZ === 118) { 
        currentZ = 119; 
      } else if(currentZ === 119) { 
        currentZ = 120; 
      } else if(currentZ === 120) { 
        currentZ = 121; // Εμφάνιση περιόδων
      } else if(currentZ === 121) { 
        currentZ = 122; // Εμφάνιση ομάδων
      }
      window.redrawAll();
      setTimeout(() => { updateInfo(currentZ); }, 300);
      setTimeout(() => { ignoreCanvasClick = false; }, 300);
    });

    // Κουμπί "FillAll"
    document.getElementById('fillAll').addEventListener('click', function() {
      if(currentZ === 123) return;
      currentZ = 123;
      document.getElementById('canvasPeriods').style.display = 'block';
      let csg = document.getElementById('canvasS_groups');
      let cdg = document.getElementById('canvasD_groups');
      let cpg = document.getElementById('canvasP_groups');
      if(csg) { csg.style.display = "block"; }
      if(cdg) { cdg.style.display = "block"; }
      if(cpg) { cpg.style.display = "block"; }
      initGroupsCanvases();
      window.redrawAll();
      setTimeout(() => { updateInfo(currentZ); }, 300);
      setTimeout(() => { window.setFixedGroupsPositions("expanded"); }, 800);
      document.getElementById('toggleFBlock').disabled = false;
    });

    // Κουμπί "Reset" (παραμένει όπως είναι)
    document.getElementById('reset').addEventListener('click', function() {
      currentZ = 0;
      window.groupsInitialized = false;
      window.periodsInitialized = false;
      window.subshellsInitialized = false;
      selectedElement = null;
      document.querySelectorAll('.canvas').forEach(canvas => { canvas.innerHTML = ""; });
      let cp = document.getElementById('canvasPeriods'); if(cp) cp.style.display = "none";
      let csg = document.getElementById('canvasS_groups'); if(csg) csg.style.display = "none";
      let cdg = document.getElementById('canvasD_groups'); if(cdg) cdg.style.display = "none";
      let cpg = document.getElementById('canvasP_groups'); if(cpg) cpg.style.display = "none";
      initializeCanvases();
      initSubshellsCanvas();
      setTimeout(() => { updateInfo(currentZ); /* drawPlaceholderBackground(); */ }, 300);
      document.getElementById('canvasTableBackground').style.display = "none";
    });

    // (Το event listener για το "toggleFBlock" παραμένει σύμφωνα με τον αρχικό κώδικα)

    /* --- Συνάρτηση redrawAll --- */
    window.redrawAll = function redrawAll() {
      Object.keys(window.BLOCKS_CONFIG).forEach(function(block) {
        let canvasDiv = document.getElementById("canvas" + block.toUpperCase());
        if(canvasDiv) { canvasDiv.innerHTML = ""; }
        new p5(function(p) {
          p.setup = function() {
            const config = window.BLOCKS_CONFIG[block];
            const canvas = p.createCanvas(config.cols * 42, config.rows * 42);
            canvas.parent("canvas" + block.toUpperCase());
            canvas.elt.style.height = config.rows * 42 + "px";
            if(document.body.classList.contains('collapsed')){
              if(block === 's') { canvas.elt.style.left = "75px"; }
              else if(block === 'f' || block === 'd') { canvas.elt.style.left = (block === 'f' ? "179px" : "164px"); }
              else if(block === 'p') { canvas.elt.style.left = "584px"; }
            } else {
              if(block === 's') { canvas.elt.style.left = "75px"; }
              else if(block === 'f' || block === 'd' || block === 'p') { canvas.elt.style.left = "159px"; }
            }
            window.drawElements(p, block);
            p.skipNextClick = true;
            setTimeout(() => { p.skipNextClick = false; }, 100);
            p.mouseClicked = function(event) {
              if(p.skipNextClick) return;
              let globalX = event.clientX, globalY = event.clientY;
              let posData = window.cellPositions;
              let blockPositions = posData ? posData[block] : [];
              let candidate = blockPositions.find(pos =>
                  globalX >= pos.left && globalX <= pos.right &&
                  globalY >= pos.top && globalY <= pos.bottom
              );
              if(candidate) {
                selectedElement = candidate.element;
                updateBalloonPosition(candidate.element);
                setTimeout(() => { window.updateInfo(candidate.element.number); }, 300);
                flashActive = true;
                setTimeout(() => { flashActive = false; window.redrawAll(); }, 200);
              }
            };
          };
        });
      });
      if(currentZ >= 121) {
        let cp = document.getElementById('canvasPeriods');
        if(cp) { cp.style.display = "block"; }
        initPeriodsCanvas();
        if(currentZ >= 122) {
          let csg = document.getElementById('canvasS_groups');
          let cdg = document.getElementById('canvasD_groups');
          let cpg = document.getElementById('canvasP_groups');
          if(csg) { csg.style.display = "block"; }
          if(cdg) { cdg.style.display = "block"; }
          if(cpg) { cpg.style.display = "block"; }
          window.setFixedGroupsPositions("expanded");
          initGroupsCanvases();
        } else {
          let csg = document.getElementById('canvasS_groups');
          let cdg = document.getElementById('canvasD_groups');
          let cpg = document.getElementById('canvasP_groups');
          if(csg) { csg.style.display = "none"; }
          if(cdg) { cdg.style.display = "none"; }
          if(cpg) { cpg.style.display = "none"; }
        }
      } else {
        let cp = document.getElementById('canvasPeriods'); if(cp) { cp.style.display = "none"; }
        let csg = document.getElementById('canvasS_groups'); if(csg) { csg.style.display = "none"; }
        let cdg = document.getElementById('canvasD_groups'); if(cdg) { cdg.style.display = "none"; }
        let cpg = document.getElementById('canvasP_groups'); if(cpg) { cpg.style.display = "none"; }
      }
      if(!document.body.classList.contains('collapsed')) {
        let base = 159, shiftP = 0, shiftD = 0;
        if(currentZ <= 20) { shiftP = 0; shiftD = 0; }
        else if(currentZ >= 21 && currentZ <= 30) { shiftP = 42 * (currentZ - 20); }
        else if(currentZ >= 31 && currentZ <= 56) { shiftP = 42 * 10; }
        else if(currentZ >= 57 && currentZ <= 70) { shiftP = 42 * 10 + 42 * (currentZ - 56); shiftD = 42 * (currentZ - 56); }
        else { shiftP = 42 * 10 + 42 * 14; shiftD = 42 * 14; }
        let cF = document.getElementById('canvasF'); if(cF) { cF.style.left = base + "px"; }
        let cD = document.getElementById('canvasD'); if(cD) { cD.style.left = (base + shiftD) + "px"; }
        let cP = document.getElementById('canvasP'); if(cP) { cP.style.left = (base + shiftP) + "px"; }
      } else {
        let cS = document.getElementById('canvasS'); if(cS) { cS.style.left = "75px"; }
        let cF = document.getElementById('canvasF'); if(cF) { cF.style.left = "179px"; }
        let cD = document.getElementById('canvasD'); if(cD) { cD.style.left = "164px"; }
        let cP = document.getElementById('canvasP'); if(cP) { cP.style.left = "584px"; }
      }
      updateToggleButton();
      updateTableBackground();
    };

    /* --- Dummy/Helper Functions --- */
    // Η συνάρτηση calculatePosition υπολογίζει τη θέση κάθε στοιχείου
    function calculatePosition(e, block) { 
      // (Παράδειγμα: ο υπολογισμός μπορεί να βασίζεται στη στήλη και σειρά του στοιχείου)
      return { x: (e.col - 1) * 42, y: (e.row - 1) * 42 }; 
    }
    function updateInfo(z) { /* Ενημέρωση του info panel βάσει του currentZ */ }
    function updateTableBackground() { /* Ενημέρωση του φόντου του πίνακα */ }
    function updateToggleButton() { /* Ενημέρωση κατάστασης του κουμπιού toggle */ }
    function initializeCanvases() { /* Αρχικοποίηση καμβάδων για κάθε block */ }
    function initSubshellsCanvas() { 
      if(window.subshellsInitialized) return;
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(10, 40);
          canvas.parent("canvasSubshells");
          p.noLoop();
        };
      });
      window.subshellsInitialized = true;
    }
    function initPeriodsCanvas() {
      if(window.periodsInitialized) return;
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(40, 292);
          canvas.parent("canvasPeriods");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          const periodLabels = ["1η Κ", "2η L", "3η M", "4η N", "5η O", "6η P", "7η Q"];
          for (let i = 0; i < 7; i++) {
            p.fill(240);
            p.rect(0, i * 42, 40, 40);
            p.fill(0);
            p.text(periodLabels[i], 20, i * 42 + 20);
          }
        };
      });
      window.periodsInitialized = true;
    }
    function initGroupsCanvases() {
      if(window.groupsInitialized) return;
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(84, 40);
          canvas.parent("canvasS_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          p.text("1", 20, 10);
          p.text("2", 62, 10);
          p.text("ΙΑ", 20, 30);
          p.text("ΙΙΑ", 62, 30);
        };
      });
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(418, 40);
          canvas.parent("canvasD_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          for(let c = 0; c < 10; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 0, 40, 20);
            p.fill(0);
            p.text((c+3).toString(), x + 20, 10);
          }
          const oldLabels = ["IIIB", "IVB", "VB", "VIB", "VIIB", "VIIIB", "VIIIB", "VIIIB", "IB", "IIB"];
          for(let c = 0; c < 10; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 22, 40, 20);
            p.fill(0);
            p.text(oldLabels[c], x + 20, 32);
          }
        };
      });
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(250, 40);
          canvas.parent("canvasP_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          for(let c = 0; c < 6; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 0, 40, 20);
            p.fill(0);
            p.text((c+13).toString(), x + 20, 10);
          }
          const oldLabels = ["IIIA", "IVA", "VA", "VIA", "VIIA", "VIIIA"];
          for(let c = 0; c < 6; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 22, 40, 20);
            p.fill(0);
            p.text(oldLabels[c], x + 20, 32);
          }
        };
      });
      window.groupsInitialized = true;
    }

    // Dummy μεταβλητές
    let ignoreCanvasClick = false;
    let flashActive = false;
    let selectedElement = null;
    window.cellPositions = [];
    let subshellsP;
    let lastClickedElement = null;

    // Φόρτωση στοιχείων από το αρχείο elements.json
    function loadElements() {
      fetch('elements.json')
        .then(response => response.json())
        .then(data => {
          elements = data.sort((a, b) => Number(a.number) - Number(b.number));
          if(currentZ === 0) { /* Μπορείτε να εμφανίσετε placeholder αν θέλετε */ }
          initializeCanvases();
          initSubshellsCanvas();
          updateToggleButton();
        })
        .catch(err => console.error('Σφάλμα φόρτωσης:', err));
    }
    window.loadElements = loadElements;
    window.initializeCanvases = initializeCanvases;
    window.updateInfo = updateInfo;
    window.initPeriodsCanvas = initPeriodsCanvas;
    window.initGroupsCanvases = initGroupsCanvases;

    window.addEventListener('load', function() {
      // Ενημέρωση του width του right panel, του φόντου κ.λπ.
      loadElements();
    });
  </script>
</body>
</html>
