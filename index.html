<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Δυναμική Δημιουργία Περιοδικού Πίνακα - Τελική Εκδοχή</title>
  <!-- Χρήση της γραμματοσειράς Roboto από Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* Βασικές ρυθμίσεις σελίδας */
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      overflow: hidden;
    }
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 10;
    }
    /* --- Horizontal mode --- */
    #infoPanel {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: stretch;
      position: absolute;
      padding: 20px;
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 10;
    }
    /* Διαχωριστικά στα τμήματα στην οριζόντια διάταξη */
    #infoPanel:not(.vertical) #leftPanel,
    #infoPanel:not(.vertical) #middlePanel {
      border-right: 1px solid #333;
    }
    /* Το rightPanel στο horizontal mode κεντράρει τα κουμπιά (στοιχιζόμενα κάθετα) */
    #infoPanel:not(.vertical) #rightPanel {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    /* --- Vertical mode --- */
    #infoPanel.vertical {
      flex-direction: column;
      transform: none;
    }
    /* Στην vertical διάταξη, τα δύο πρώτα τμήματα έχουν κάτω περίγραμμα */
    #infoPanel.vertical #leftPanel,
    #infoPanel.vertical #middlePanel {
      border-bottom: 1px solid #333;
    }
    /* Vertical mode: 3 τμήματα με ύψη 140px, 220px και 80px αντίστοιχα */
    #infoPanel.vertical #leftPanel {
      flex: 0 0 140px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      padding-left: 10px;
    }
    #infoPanel.vertical #middlePanel {
      flex: 0 0 220px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 10px;
    }
    #infoPanel.vertical #rightPanel {
      flex: 0 0 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
    }
    
    /* Στυλ για το middlePanel (σε κάθε mode) */
    #middlePanel {
      flex: 2;
      font-style: italic;
      color: #666;
      padding: 0 20px;
    }
    
    /* --- Κουμπιά --- */
    #rightPanel button {
      border: 1px solid #333;
      background: #fff;
      border-radius: 5px;
      white-space: nowrap;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      margin: 2px;
    }
    #rightPanel button:hover {
      background: #333;
      color: #fff;
    }
    /* Στυλ κουμπιών στο horizontal mode */
    #infoPanel:not(.vertical) #rightPanel button {
      padding: 8px 6px;
      font-size: 16px;
    }
    /* Στυλ κουμπιών στο vertical mode */
    #infoPanel.vertical #rightPanel button {
      padding: 4px 6px;
      font-size: 14px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <div id="title">Δυναμική Δημιουργία Περιοδικού Πίνακα - Τελική Εκδοχή</div>
  <div id="infoPanel">
    <div id="leftPanel">
      <div id="elementInfo"></div>
      <div id="explanation"></div>
      <div id="subshells"></div>
      <div id="shells"></div>
      <div id="outerShell"></div>
    </div>
    <div id="middlePanel">
      <div id="remarks"></div>
    </div>
    <div id="rightPanel">
      <button id="nextElement">Επόμενο</button>
      <button id="fillAll">Συμπλήρωσε</button>
      <button id="togglePanel">Εναλλαγή f-στοιχείων</button>
      <button id="reset">Reset</button>
    </div>
  </div>
  
  <script>
    // Βασικές μεταβλητές και ρυθμίσεις
    let elementsData = [];
    let globalMouseX = 0, globalMouseY = 0;
    // false: horizontal mode (expanded), true: vertical mode (collapsed)
    let hideFBlock = false;
    // Ο "νόμος" του πλάτους: κάθε κελί έχει 40px και το gap μεταξύ τους είναι 2px, οπότε το συνολικό colGap = 42px.
    const colGap = 42;
    
    // Φόρτωση του elements.json
    function preload() {
      elementsData = loadJSON('elements.json', dataLoaded, dataError);
    }
    function dataLoaded(data) {
      elementsData = data;
      console.log("elements.json loaded successfully.");
    }
    function dataError(err) {
      console.error("Error loading elements.json", err);
      elementsData = null;
    }
    
    // Συνάρτηση getCategory (όπως στο last.html)
    function getCategory(n) {
      const alkaliMetals = [3, 11, 19, 37, 55, 87];
      if (n === 1) return 'hydrogen-color';
      if (alkaliMetals.includes(n)) return 'alkali-block';
      if (n === 1 || n === 2 || [4,12,20,38,56,88].includes(n)) return 's-block';
      if ((n >= 57 && n <= 70) || (n >= 89 && n <= 102)) return 'f-block';
      if ((n >= 5 && n <= 10) || (n >= 13 && n <= 18) || (n >= 81 && n <= 86)) return 'p-block';
      if ((n >= 21 && n <= 30) || (n >= 39 && n <= 48) || (n >= 71 && n <= 80) || (n >= 103 && n <= 112)) return 'd-block';
      return 'p-block';
    }
    
    const CATEGORY_COLORS = {
      'alkali-block': '#ff9999',
      's-block': '#ffcccc',
      'p-block': '#ccffcc',
      'd-block': '#ccccff',
      'f-block': '#ffe5cc',
      'group-name': '#f0f0f0',
      'period-label': '#f0f0f0',
      'hydrogen-color': '#ffff99'
    };
    
    // Δομή δεδομένων για τον πίνακα (όπως στο last.html)
    let rowsData = [];
    let globalElementNumber = 3;
    let currentRowIndex = 3;
    let phase = 1;
    
    const fillingPatterns = [
      [{ count: 8, shifting: true }],
      [{ count: 8, shifting: false }],
      [{ count: 2, shifting: false }, { count: 10, shifting: true }, { count: 6, shifting: false }],
      [{ count: 2, shifting: false }, { count: 10, shifting: false }, { count: 6, shifting: false }],
      [{ count: 2, shifting: false }, { count: 14, shifting: true }, { count: 10, shifting: false }, { count: 6, shifting: false }],
      [{ count: 2, shifting: false }, { count: 14, shifting: false }, { count: 10, shifting: false }, { count: 6, shifting: false }]
    ];
    
    function initialize() {
      rowsData = [];
      for (let i = 0; i < 9; i++) {
        let cells = (i < 2) ? new Array(32).fill(null) : [];
        rowsData.push({
          cells: cells,
          shiftedColumns: 0,
          currentSegment: 0,
          countInSegment: 0,
          insertionIndex: 0,
          periodLabel: null
        });
      }
      globalElementNumber = 3;
      currentRowIndex = 3;
      phase = 1;
    }
    
    function createCell(elObj) {
      let cell = { 
        number: elObj.number,
        category: elObj.category,
        width: 40, // Σταθερό πλάτος 40px
        height: (elObj.category === 'group-name' ? 20 : 40),
        fixed: !!elObj.fixed
      };
      if (elementsData && elementsData.length >= elObj.number) {
        cell.details = elementsData[elObj.number - 1];
      }
      return cell;
    }
    
    function shiftBlockRight(rowIndex, groupRows) {
      groupRows.forEach(i => {
        let row = rowsData[i];
        let insertPos = rowsData[rowIndex].insertionIndex + row.shiftedColumns;
        row.cells.splice(insertPos, 0, null);
        row.shiftedColumns++;
      });
    }
    
    function handleShiftingForRow(currentRowIndex) {
      let groupRows = [];
      if (currentRowIndex === 3) groupRows = [0,1,2];
      else if (currentRowIndex === 5) groupRows = [0,1,2,3,4];
      else if (currentRowIndex === 7) groupRows = [0,1,2,3,4,5,6];
      shiftBlockRight(currentRowIndex, groupRows);
    }
    
    function addElementToCurrentRow() {
      if (phase === 1) {
        if (globalElementNumber > 118) {
          currentRowIndex = 2;
          globalElementNumber = 1;
          phase = 2;
          redraw();
          return;
        }
        const row = rowsData[currentRowIndex];
        if (currentRowIndex >= 3 && currentRowIndex <= 8 && globalElementNumber <= 118) {
          let pattern = fillingPatterns[currentRowIndex - 3][row.currentSegment];
          let cell = createCell({
            number: globalElementNumber,
            category: getCategory(globalElementNumber)
          });
          if (pattern.shifting) {
            // Χρησιμοποιούμε currentRowIndex αντί για currentRow
            handleShiftingForRow(currentRowIndex);
          }
          let targetIndex = row.insertionIndex;
          while (row.cells[targetIndex] != null) {
            targetIndex++;
            if (targetIndex >= row.cells.length) row.cells.push(null);
          }
          row.cells[targetIndex] = cell;
          globalElementNumber++;
          row.countInSegment++;
          if (row.countInSegment === pattern.count) {
            row.currentSegment++;
            row.countInSegment = 0;
            row.insertionIndex = row.cells.length;
          }
          if (row.currentSegment >= fillingPatterns[currentRowIndex - 3].length) {
            currentRowIndex++;
          }
          updateInfoPanel(cell);
        }
        redraw();
      }
      else if (phase === 2) {
        const row = rowsData[currentRowIndex];
        let insertIndex = (globalElementNumber === 1) ? 0 : 31;
        while (row.cells.length <= insertIndex) row.cells.push(null);
        let cell = createCell({
          number: globalElementNumber,
          category: getCategory(globalElementNumber)
        });
        row.cells[insertIndex] = cell;
        globalElementNumber++;
        if (globalElementNumber > 2) phase = 3;
        updateInfoPanel(cell);
        redraw();
      }
      else if (phase === 3) {
        addPeriodNames();
        phase = 4;
        redraw();
      }
      else if (phase === 4) {
        addOldGroupNumbers();
        phase = 5;
        redraw();
      }
      else if (phase === 5) {
        addNewGroupNumbers();
        phase = 6;
        redraw();
      }
    }
    
    function addPeriodNames() {
      rowsData[2].periodLabel = "1η Κ";
      rowsData[3].periodLabel = "2η L";
      rowsData[4].periodLabel = "3η M";
      rowsData[5].periodLabel = "4η N";
      rowsData[6].periodLabel = "5η O";
      rowsData[7].periodLabel = "6η P";
      rowsData[8].periodLabel = "7η Q";
    }
    
    function addNewGroupNumbers() {
      let row = rowsData[0];
      row.cells = new Array(32).fill(null);
      row.cells[0] = createCell({ number: 1, category: 'group-name' });
      row.cells[1] = createCell({ number: 2, category: 'group-name' });
      let num = 3;
      for (let i = 16; i < 32; i++) {
        row.cells[i] = createCell({ number: num, category: 'group-name' });
        num++;
      }
    }
    
    function addOldGroupNumbers() {
      let oldNumbers = [
        "IA", "IIA", "IIIB", "IVB", "VB", "VIB", "VIIB", "VIIIB",
        "VIIIB", "VIIIB", "IB", "IIB", "IIIA", "IVA", "VA", "VIA", "VIIA", "VIIIA"
      ];
      let row = rowsData[1];
      row.cells = new Array(32).fill(null);
      row.cells[0] = createCell({ number: oldNumbers[0], category: 'group-name' });
      row.cells[1] = createCell({ number: oldNumbers[1], category: 'group-name' });
      let idx = 2;
      for (let i = 16; i < 32; i++) {
        row.cells[i] = createCell({ number: oldNumbers[idx], category: 'group-name' });
        idx++;
      }
    }
    
    function getTableBottom() {
      let yOffset = 80;
      const groupRowsGap = 20;
      const normalGap = 42;
      for (let rowIndex = 0; rowIndex < rowsData.length; rowIndex++) {
        yOffset += (rowIndex < 2 ? groupRowsGap : normalGap);
      }
      return yOffset;
    }
    
    // Διαστάσεις του infoPanel
    function updateInfoPanelDimensions() {
      const infoPanel = document.getElementById("infoPanel");
      if (!hideFBlock) {
        // Horizontal mode:
        let finalWidthH = 1386 - 42; // 1344px
        infoPanel.style.width = finalWidthH + "px";
        const tableBottom = getTableBottom();
        infoPanel.style.top = (tableBottom + 12) + "px";
        infoPanel.style.height = (windowHeight - tableBottom - 12 - 42) + "px";
        let leftPos = (windowWidth - finalWidthH) / 2;
        if (leftPos < 42) leftPos = 42;
        infoPanel.style.left = leftPos + "px";
        infoPanel.style.transform = "none";
        // Κατανομή: leftPanel 240px, middlePanel 750px, rightPanel 180px.
        finalWidthH = 240 + 750 + 180;
        infoPanel.style.width = finalWidthH + "px";
        leftPos = (windowWidth - finalWidthH) / 2;
        if (leftPos < 42) leftPos = 42;
        infoPanel.style.left = leftPos + "px";
        document.getElementById("leftPanel").style.width = "240px";
        document.getElementById("middlePanel").style.width = "750px";
        document.getElementById("rightPanel").style.width = "180px";
        document.getElementById("leftPanel").style.height = "";
        document.getElementById("middlePanel").style.height = "";
        document.getElementById("rightPanel").style.height = "";
      } else {
        // Vertical mode:
        infoPanel.style.width = "500px";
        infoPanel.style.height = "440px";
        infoPanel.style.left = (windowWidth - 500 - 42) + "px";
        infoPanel.style.top = "120px";
        infoPanel.style.transform = "none";
        document.getElementById("leftPanel").style.height = "140px";
        document.getElementById("middlePanel").style.height = "220px";
        document.getElementById("rightPanel").style.height = "80px";
        document.getElementById("leftPanel").style.width = "100%";
        document.getElementById("middlePanel").style.width = "100%";
        document.getElementById("rightPanel").style.width = "100%";
      }
    }
    
    function drawTable() {
      background(247);
      let yOffset = 80;
      const groupRowsGap = 20;
      const normalGap = 42;
      for (let rowIndex = 0; rowIndex < rowsData.length; rowIndex++) {
        let row = rowsData[rowIndex];
        let xOffset = 80;
        let cellsToDraw = [];
        if (hideFBlock) {
          if (row.cells.length === 32) {
            // Στον collapsed mode, σχεδιάζουμε τις πρώτες 2 στήλες και μετά τις 16 (με offset 2px)
            cellsToDraw = row.cells.slice(0, 2).concat([null]).concat(row.cells.slice(16, 32));
          } else {
            cellsToDraw = row.cells;
          }
        } else {
          cellsToDraw = row.cells;
        }
        if (rowIndex < 2) {
          noStroke();
          for (let i = 0; i < cellsToDraw.length; i++) {
            let cell = cellsToDraw[i];
            if (cell === null) {
              xOffset += 2;
              continue;
            }
            if (cell) {
              cell.drawX = xOffset;
              cell.drawY = yOffset;
              cell.drawW = cell.width;
              cell.drawH = cell.height;
              fill(CATEGORY_COLORS[cell.category]);
              rect(xOffset, yOffset, cell.width, cell.height);
              fill(0);
              textSize(12);
              textAlign(CENTER, CENTER);
              text(String(cell.number || ''), xOffset + cell.width/2, yOffset + cell.height/2);
            }
            xOffset += colGap;
          }
          stroke(85);
        } else {
          if (row.periodLabel) {
            fill(0);
            textSize(12);
            textAlign(CENTER, CENTER);
            text(row.periodLabel, 45, yOffset + 20);
          }
          xOffset = 80;
          for (let i = 0; i < cellsToDraw.length; i++) {
            let cell = cellsToDraw[i];
            if (cell === null) {
              xOffset += 2;
              continue;
            }
            if (cell) {
              cell.drawX = xOffset;
              cell.drawY = yOffset;
              cell.drawW = cell.width;
              cell.drawH = cell.height;
              fill(CATEGORY_COLORS[cell.category]);
              stroke(85);
              rect(xOffset, yOffset, cell.width, cell.height, 5);
              fill(0);
              textSize(12);
              textAlign(CENTER, CENTER);
              text(String(cell.number || ''), xOffset + cell.width/2, yOffset + cell.height/2);
            }
            xOffset += colGap;
          }
        }
        yOffset += (rowIndex < 2 ? groupRowsGap : normalGap);
      }
    }
    
    function drawFBlockRegion() {
      let fCells = [];
      for (let r = 0; r < rowsData.length; r++) {
        for (let i = 0; i < rowsData[r].cells.length; i++) {
          let cell = rowsData[r].cells[i];
          if (cell && cell.category === 'f-block') {
            fCells.push(cell);
          }
        }
      }
      fCells.sort((a, b) => {
        let an = a.details ? a.details.number : a.number;
        let bn = b.details ? b.details.number : b.number;
        return an - bn;
      });
      let lanthanides = fCells.filter(cell => {
        let num = cell.details ? cell.details.number : cell.number;
        return num >= 57 && num <= 70;
      });
      let actinides = fCells.filter(cell => {
        let num = cell.details ? cell.details.number : cell.number;
        return num >= 89 && num <= 102;
      });
      let startX = 80 + 84; 
      let startY = 450;
      for (let i = 0; i < lanthanides.length; i++) {
        let cell = lanthanides[i];
        let x = startX + i * colGap;
        let y = startY;
        stroke(85);
        fill(CATEGORY_COLORS[cell.category]);
        rect(x, y, cell.width, cell.height, 5);
        fill(0);
        textSize(12);
        textAlign(CENTER, CENTER);
        text(String(cell.number || ''), x + cell.width/2, y + cell.height/2);
      }
      let fHeight = lanthanides.length > 0 ? lanthanides[0].height : 40;
      let actinidesY = startY + fHeight + 5;
      for (let i = 0; i < actinides.length; i++) {
        let cell = actinides[i];
        let x = startX + i * colGap;
        let y = actinidesY;
        stroke(85);
        fill(CATEGORY_COLORS[cell.category]);
        rect(x, y, cell.width, cell.height, 5);
        fill(0);
        textSize(12);
        textAlign(CENTER, CENTER);
        text(String(cell.number || ''), x + cell.width/2, y + cell.height/2);
      }
    }
    
    function updateInfoPanel(cell) {
      if (elementsData && cell.details) {
        document.getElementById('elementInfo').innerHTML =
          `<strong>${cell.details.name} (${cell.details.symbol})</strong> [Z=${cell.details.number}]`;
        document.getElementById('subshells').innerHTML =
          `<em>Υποστιβάδες:</em> ${cell.details.subshells}`;
        document.getElementById('shells').innerHTML =
          `<em>Στιβάδες:</em> ${cell.details.shells}`;
        document.getElementById('outerShell').innerHTML =
          `<em>Εξωτερική:</em> ${cell.details.outerShell}`;
        document.getElementById('explanation').innerHTML =
          `<em>Επεξήγηση:</em> ${cell.details.explanation}`;
        document.getElementById('remarks').innerHTML =
          `<em>Οδηγίες:</em> ${cell.details.remarks}`;
      } else {
        document.getElementById('elementInfo').innerHTML =
          "<strong>Δεν φορτώθηκαν δεδομένα (elements.json δεν βρέθηκε ή υπάρχει σφάλμα).</strong>";
        document.getElementById('subshells').innerHTML = '';
        document.getElementById('shells').innerHTML = '';
        document.getElementById('outerShell').innerHTML = '';
        document.getElementById('explanation').innerHTML = '';
        document.getElementById('remarks').innerHTML = '';
      }
    }
    
    function clearInfoPanel() {
      document.getElementById('elementInfo').innerHTML = '';
      document.getElementById('subshells').innerHTML = '';
      document.getElementById('shells').innerHTML = '';
      document.getElementById('outerShell').innerHTML = '';
      document.getElementById('explanation').innerHTML = '';
      document.getElementById('remarks').innerHTML = '';
    }
    
    function handleMouseClick() {
      let x = globalMouseX || mouseX;
      let y = globalMouseY || mouseY;
      let found = false;
      for (let rowIndex = 0; rowIndex < rowsData.length; rowIndex++) {
        let row = rowsData[rowIndex];
        for (let i = 0; i < row.cells.length; i++) {
          let cell = row.cells[i];
          if (cell && x >= cell.drawX && x <= cell.drawX + cell.drawW &&
              y >= cell.drawY && y <= cell.drawY + cell.drawH) {
            updateInfoPanel(cell);
            found = true;
            break;
          }
        }
        if (found) break;
      }
      if (!found) clearInfoPanel();
    }
    
    window.addEventListener('click', (e) => {
      globalMouseX = e.clientX;
      globalMouseY = e.clientY;
      handleMouseClick();
    });
    
    function setup() {
      let canvas = createCanvas(windowWidth, windowHeight);
      canvas.style('z-index', '-1');
      textFont('Roboto');
      noLoop();
      initialize();
      updateInfoPanelDimensions();
      redraw();
    }
    
    function draw() {
      drawTable();
      if (hideFBlock) {
        drawFBlockRegion();
      }
    }
    
    document.getElementById('nextElement').addEventListener('click', (e) => {
      e.stopPropagation();
      addElementToCurrentRow();
      redraw();
    });
    document.getElementById('fillAll').addEventListener('click', () => {
      while (phase < 6 || (phase === 1 && globalElementNumber <= 118)) {
        addElementToCurrentRow();
      }
      redraw();
    });
    document.getElementById('reset').addEventListener('click', () => {
      initialize();
      redraw();
    });
    document.getElementById('togglePanel').addEventListener('click', () => {
      hideFBlock = !hideFBlock;
      document.getElementById('infoPanel').classList.toggle('vertical', hideFBlock);
      updateInfoPanelDimensions();
      console.log("hideFBlock =", hideFBlock);
      redraw();
    });
    
    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      updateInfoPanelDimensions();
      redraw();
    }
  </script>
</body>
</html>
