<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Ανηγμένη Μορφή Περιοδικού Πίνακα</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
      margin: 0;
    }
    .periodic-table {
      display: grid;
      /* 32 στήλες, κάθε κελί 20px πλάτος */
      grid-template-columns: repeat(32, 20px);
      grid-auto-rows: 20px;
      gap: 2px;
      margin: auto;
      max-width: 660px; /* 32 * 20px + 31 * 2px gap */
    }
    .element {
      background-color: #fff;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 8px;
      line-height: 20px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .element:hover {
      background-color: #e0e0e0;
    }
    /* Χρωματισμοί ανά block */
    .s-block { background-color: #ff6961; }
    .p-block { background-color: #77dd77; }
    .d-block { background-color: #84b6f4; }
    .f-block { background-color: #ffd1dc; }
  </style>
</head>
<body>
  <h1>Ανηγμένη Μορφή Περιοδικού Πίνακα</h1>
  <div class="periodic-table" id="periodicTable"></div>

  <script>
    /* 
      Ο πίνακας integratedPositions ορίζει για κάθε στοιχείο τον ατομικό του αριθμό,
      τη σειρά (row) και τη στήλη (col) στο grid σύμφωνα με την ενσωματωμένη (ανηγμένη) διάταξη.
      
      Οι αντιστοιχίσεις βασίζονται στην εξής λογική:
      - Περίοδοι 1–3: Τα στοιχεία υπάρχουν μόνο στις ομάδες 1,2 και 13–18.
      - Περίοδοι 4–5: Τα στοιχεία τους τοποθετούνται στις στήλες 1–2 και 17–32.
      - Περίοδοι 6–7: Ο πίνακας έχει 32 στοιχεία, όπου:
          • Στήλες 1–2: s‑block,
          • Στήλες 3–17: f‑block (λανθανίδες/ακτινίδες),
          • Στήλες 18–32: d‑ και p‑block.
    */

      // Περίοδος 1 (row 1)
      { number: 1, row: 1, col: 1 },
      { number: 2, row: 1, col: 32 },

      // Περίοδος 2 (row 2)

      { number: 4, row: 2, col: 2 },

      { number: 14, row: 3, col: 28 },

      { number: 16, row: 3, col: 30 },
      { number: 17, row: 3, col: 31 },
      { number: 18, row: 3, col: 32 },

      { number: 20, row: 4, col: 2 },
      { number: 21, row: 4, col: 17 },
      { number: 22, row: 4, col: 18 },

      { number: 31, row: 4, col: 27 },
      { number: 32, row: 4, col: 28 },
      { number: 33, row: 4, col: 29 },
      { number: 34, row: 4, col: 30 },
      { number: 35, row: 4, col: 31 },
      { number: 36, row: 4, col: 32 },

      // Περίοδος 5 (row 5)
      { number: 37, row: 5, col: 1 },
      { number: 38, row: 5, col: 2 },
      { number: 39, row: 5, col: 17 },
      { number: 40, row: 5, col: 18 },

    // Συνάρτηση που καθορίζει το block βάσει του ατομικού αριθμού
    function getCategory(n) {
      if (n === 1 || n === 2 ||
          n === 3 || n === 4 ||
          n === 11 || n === 12 ||
          n === 19 || n === 20 ||
          n === 37 || n === 38 ||
          n === 55 || n === 56 ||
          n === 87 || n === 88) {
        return "s-block";
      } else if ((n >= 5 && n <= 10) ||
                 (n >= 13 && n <= 18) ||
                 (n >= 31 && n <= 36) ||
                 (n >= 49 && n <= 54) ||
                 (n >= 113 && n <= 118)) {
        return "p-block";
      } else if ((n >= 21 && n <= 30) ||
                 (n >= 39 && n <= 48) ||
                 (n >= 72 && n <= 80) ||
                 (n >= 104 && n <= 112)) {
        return "d-block";
      } else if ((n >= 57 && n <= 71) || (n >= 89 && n <= 103)) {
        return "f-block";
      }
      return "";
    }

    function createPeriodicTable() {
      const container = document.getElementById('periodicTable');
      integratedPositions.forEach(el => {
        const div = document.createElement('div');
        div.className = 'element ' + getCategory(el.number);
        div.textContent = el.number;
        // Τοποθέτηση στο grid με βάση το row και col
        div.style.gridRow = el.row;
        div.style.gridColumn = el.col;
        container.appendChild(div);
      });
    }

    window.onload = createPeriodicTable;
  </script>
</body>
</html>
