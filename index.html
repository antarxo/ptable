<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Διαδραστική κατασκευή του Περιοδικού Πίνακα</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    :root { --rightPanelWidth: 150px; }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }
    /* Τίτλος */
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 50;
    }
    /* Full mode: Grid διάταξη για τον πίνακα */
    #infoPanelFull {
      display: grid;
      grid-template-areas:
         "left middle right"
         "left remarks remarks";
      grid-template-columns: 120px 7fr 3fr;
      grid-template-rows: auto auto;
      gap: 10px;
      position: absolute;
      left: 20px;
      top: 428px;
      width: calc(100vw - var(--rightPanelWidth) - 105px);
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      transition: all 1.5s ease;
      z-index: 40;
    }
    body.collapsed #infoPanelFull {
      left: 848px;
      top: 112px;
      width: calc(100vw - 920px);
    }
    /* Grid areas */
    #leftPanelFull { grid-area: left; }
    #middlePanelFull { grid-area: middle; }
    #rightPanelFull { grid-area: right; }
    #remarksFull { grid-area: remarks; }
    /* Collapsed mode */
    #infoPanelCollapsed {
      display: none;
      flex-direction: column;
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      position: absolute;
      left: 848px;
      top: 112px;
      width: calc(100vw - 920px);
      z-index: 40;
      transition: all 1.5s ease;
    }
    #infoPanelCollapsed > div { margin-bottom: 10px; }
    /* Balloon */
    #canvasSubshells {
      position: absolute;
      background: rgba(255,255,255,0.8);
      border: 1px solid #333;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      padding: 10px;
      width: auto;
      height: auto;
      z-index: 150;
      display: none;
      transition: all 1.5s ease;
    }
    /* Κουμπιά */
    #buttonPanel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    button {
      background-color: #008CBA;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #005f75; }
    #toggleFBlock.active { background-color: #e68a00; }
    /* Καμβάδες */
    .canvas {
      position: absolute;
      background: transparent;
      transition: all 0.5s ease-in-out;
      transform: translateY(-10px);
    }
    #canvasPeriods {
      position: absolute;
      left: 6px;
      top: 120px;
      width: 42px;
      height: 292px;
      background: #f0f0f0;
      display: none;
      z-index: 5;
    }
    #canvasD_groups { width: 418px; height: 40px; }
    #canvasP_groups { width: 250px; height: 40px; }
    .full #canvasS { top: 120px; left: 50px; z-index: 1; }
    .full #canvasF { top: 120px; left: 134px; width: 588px; z-index: 2; }
    .full #canvasD { top: 120px; left: 134px; width: 420px; z-index: 3; }
    .full #canvasP { top: 120px; left: 134px; width: 252px; z-index: 4; }
    body.collapsed #canvasF { top: 220px; }
  </style>
</head>
<body class="full">
  <div id="title">Διαδραστική κατασκευή του Περιοδικού Πίνακα</div>

  <!-- Καμβάδες Περιόδων και Ομάδων -->
  <div id="canvasPeriods" class="canvas"></div>
  <div id="canvasS_groups" class="canvas"></div>
  <div id="canvasD_groups" class="canvas"></div>
  <div id="canvasP_groups" class="canvas"></div>

  <!-- Καμβάδες Τομέων -->
  <div id="canvasS" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>

  <!-- Πίνακες Πληροφοριών -->
  <div id="infoPanelFull">
    <div id="leftPanelFull"></div>
    <div id="middlePanelFull"></div>
    <div id="rightPanelFull"></div>
    <div id="remarksFull"></div>
  </div>
  <div id="infoPanelCollapsed">
    <div id="leftPanelCollapsed"></div>
    <div id="remarksCollapsed"></div>
  </div>

  <!-- Balloon -->
  <div id="canvasSubshells" class="canvas"></div>

  <!-- Κουμπιά -->
  <div id="buttonPanel">
    <button id="nextElement">Επόμενο</button>
    <button id="fillAll">Συμπλήρωσε</button>
    <button id="toggleFBlock">Ανάπτυξε/Σύμπτυξε</button>
    <button id="reset">Reset</button>
  </div>

  <script>
    // Βασικές μεταβλητές
    let ignoreCanvasClick = false;
    let currentZ = 3; // Αρχική τιμή: εμφανίζονται στοιχεία 3 έως 118
    let flashActive = false;
    let subshellsP; // p5 instance για το Balloon
    let lastClickedElement = null;

    // Global variable για τα δεδομένα του Balloon
    window.subshellsData = null;

    // Χρώματα τομέων
    const BLOCK_COLORS = {
      s: "#FFB3C9",
      f: "#EACE5D",
      d: "#ACDFEC",
      p: "#8CED8C"
    };

    function convertClickedToCurrent(clickedZ) { return clickedZ; }
    function getBlockColor(b) {
      if(b === "dummy") return "gray";
      switch(b) {
        case "s": return BLOCK_COLORS.s;
        case "p": return BLOCK_COLORS.p;
        case "d": return BLOCK_COLORS.d;
        case "f": return BLOCK_COLORS.f;
        default: return "black";
      }
    }
    function formatShells(shellsStr) {
      if(!shellsStr) return "";
      let shellNumbers = shellsStr.split(",").map(s => s.trim());
      const labels = ["K", "L", "M", "N", "O", "P", "Q"];
      let result = [];
      for(let i = 0; i < shellNumbers.length; i++){
        let text = labels[i] + "(" + shellNumbers[i] + ")";
        if(i === shellNumbers.length - 1) { text = "<strong>" + text + "</strong>"; }
        result.push(text);
      }
      return result.join(", ");
    }

    const BLOCKS_CONFIG = {
      s: { cols: 2, rows: 7 },
      p: { cols: 6, rows: 7 },
      d: { cols: 10, rows: 7 },
      f: { cols: 14, rows: 7 }
    };
    let elements = [];
    function sortElements(data) { return data.sort((a, b) => Number(a.number) - Number(b.number)); }

    // initGroupsCanvases χωρίς τροποποιήσεις
    function initGroupsCanvases() {
      if(window.groupsInitialized) return;
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(84, 40);
          canvas.parent("canvasS_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          for (let c = 0; c < 2; c++) {
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 0, 40, 20);
          }
          p.fill(0);
          p.text("1", 20, 10);
          p.text("2", 20 + 42, 10);
          for (let c = 0; c < 2; c++) {
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 22, 40, 20);
          }
          p.fill(0);
          p.text("ΙΑ", 20, 32);
          p.text("ΙΙΑ", 20 + 42, 32);
        };
      });
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(418, 40);
          canvas.parent("canvasD_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          for(let c = 0; c < 10; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 0, 40, 20);
            p.fill(0);
            p.text((c+3).toString(), x + 20, 10);
          }
          const oldLabels = ["IIIB", "IVB", "VB", "VIB", "VIIB", "VIIIB", "VIIIB", "VIIIB", "IB", "IIB"];
          for(let c = 0; c < 10; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 22, 40, 20);
            p.fill(0);
            p.text(oldLabels[c], x + 20, 32);
          }
        };
      });
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(250, 40);
          canvas.parent("canvasP_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          for(let c = 0; c < 6; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 0, 40, 20);
            p.fill(0);
            p.text((c+13).toString(), x + 20, 10);
          }
          const oldLabels = ["IIIA", "IVA", "VA", "VIA", "VIIA", "VIIIA"];
          for(let c = 0; c < 6; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 22, 40, 20);
            p.fill(0);
            p.text(oldLabels[c], x + 20, 32);
          }
        };
      });
      window.groupsInitialized = true;
    }

    // Δημιουργία του canvas του Balloon με draw() ώστε να ενημερώνεται συνεχώς
    function initSubshellsCanvas() {
      if(window.subshellsInitialized) return;
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(10, 40);
          canvas.parent("canvasSubshells");
          subshellsP = p;
        };
        p.draw = function() {
          if (window.subshellsData) {
            drawSubshells(window.subshellsData);
          }
        };
      });
      window.subshellsInitialized = true;
    }

    // Ορισμός της updateBalloonPosition στο global scope
    function updateBalloonPosition(element) {
      let cs = document.getElementById('canvasSubshells');
      if(!cs) return;
      cs.style.transition = "all 1.5s ease";
      let blockCanvas = document.getElementById("canvas" + element.block.toUpperCase());
      if(!blockCanvas) return;
      let rect = blockCanvas.getBoundingClientRect();
      let pos = calculatePosition(element, element.block);
      let defaultLeft = rect.left + pos.x + 40;
      let defaultTop = rect.top + pos.y + 40;
      let leftPos = defaultLeft - 5;
      let topPos = defaultTop;
      let balloonWidth = cs.offsetWidth;
      if(defaultLeft > window.innerWidth / 2) {
        leftPos = defaultLeft - (33 + balloonWidth);
      }
      if(leftPos + balloonWidth > window.innerWidth) {
        leftPos = window.innerWidth - balloonWidth - 5;
      }
      cs.style.display = "block";
      cs.style.left = leftPos + "px";
      cs.style.top = topPos + "px";
    }

    // ΝΕΑ drawSubshells: χωρίζει σε στήλες (Z και υποστιβάδες)
    function drawSubshells(data) {
      if (!subshellsP) return;
      subshellsP.clear();
      let rowHeight = 20;
      let totalHeight = rowHeight * 3;
      subshellsP.resizeCanvas(300, totalHeight);
      subshellsP.canvas.style.cssText =
        "width: 300px !important; height: " + totalHeight + "px !important;";
      subshellsP.textSize(14);
      subshellsP.textAlign(subshellsP.LEFT, subshellsP.CENTER);
      let wPrevZ = subshellsP.textWidth(data.prevZ);
      let wCurrentZ = subshellsP.textWidth(data.currentZ);
      let wNextZ = subshellsP.textWidth(data.nextZ);
      let maxZWidth = Math.max(wPrevZ, wCurrentZ, wNextZ);
      let leftMargin = 5;
      let spacing = 10;
      subshellsP.fill(data.prevColor || "black");
      subshellsP.textStyle(subshellsP.NORMAL);
      subshellsP.text(data.prevZ, leftMargin, rowHeight * 0.5);
      subshellsP.text(data.prevSub, leftMargin + maxZWidth + spacing, rowHeight * 0.5);
      subshellsP.fill(data.currentColor || "black");
      subshellsP.textStyle(subshellsP.BOLD);
      subshellsP.text(data.currentZ, leftMargin, rowHeight * 1.5);
      subshellsP.text(data.currentSub, leftMargin + maxZWidth + spacing, rowHeight * 1.5);
      subshellsP.fill(data.nextColor || "black");
      subshellsP.textStyle(subshellsP.NORMAL);
      subshellsP.text(data.nextZ, leftMargin, rowHeight * 2.5);
      subshellsP.text(data.nextSub, leftMargin + maxZWidth + spacing, rowHeight * 2.5);
    }

    // Συνάρτηση repositionCanvases για μετατοπίσεις των καμβάδων d και p
    function repositionCanvases() {
      if(!document.body.classList.contains('collapsed')) {
        let base = 134;
        let maxShiftD = 42 * 14;
        let maxShiftP = 42 * 24;
        let shiftD = 0, shiftP = 0;
        if(currentZ <= 20) {
          shiftD = 0;
          shiftP = 0;
        } else if(currentZ <= 30) {
          shiftD = (currentZ - 20) * (0.3 * maxShiftD) / 10;
          shiftP = (currentZ - 20) * (0.3 * maxShiftP) / 10;
        } else if(currentZ <= 56) {
          shiftD = 0.3 * maxShiftD + (currentZ - 30) * (0.2 * maxShiftD) / 26;
          shiftP = 0.3 * maxShiftP;
        } else if(currentZ <= 70) {
          shiftD = 0.5 * maxShiftD + (currentZ - 56) * (0.5 * maxShiftD) / 14;
          shiftP = 0.3 * maxShiftP + (currentZ - 56) * (0.7 * maxShiftP) / 14;
        } else {
          shiftD = maxShiftD;
          shiftP = maxShiftP;
        }
        document.getElementById('canvasF').style.left = base + "px";
        document.getElementById('canvasD').style.left = (base + shiftD) + "px";
        document.getElementById('canvasP').style.left = (base + shiftP) + "px";
      } else {
        document.getElementById('canvasS').style.left = "50px";
        document.getElementById('canvasF').style.left = "154px";
        document.getElementById('canvasD').style.left = "139px";
        document.getElementById('canvasP').style.left = "559px";
      }
    }

    function redrawAll() {
      Object.keys(BLOCKS_CONFIG).forEach(function(block) {
        let canvasDiv = document.getElementById("canvas" + block.toUpperCase());
        if(canvasDiv) { canvasDiv.innerHTML = ""; }
        new p5(function(p) {
          p.setup = function() {
            const config = BLOCKS_CONFIG[block];
            const canvas = p.createCanvas(config.cols * 42, config.rows * 42);
            canvas.parent("canvas" + block.toUpperCase());
            canvas.elt.style.height = config.rows * 42 + "px";
            if(!document.body.classList.contains('collapsed')) {
              if(block === 's') { canvas.elt.style.left = "50px"; }
              else if(block === 'f' || block === 'd' || block === 'p') { canvas.elt.style.left = "134px"; }
            } else {
              if(block === 's') { canvas.elt.style.left = "50px"; }
              else if(block === 'f' || block === 'd') { canvas.elt.style.left = (block === 'f' ? "154px" : "139px"); }
              else if(block === 'p') { canvas.elt.style.left = "559px"; }
            }
            drawElements(p, block);
            p.skipNextClick = true;
            setTimeout(() => { p.skipNextClick = false; }, 100);
            p.mouseClicked = function() {
              if(p.skipNextClick || ignoreCanvasClick) { return; }
              let candidates;
              if(currentZ < 118) {
                candidates = elements.filter(e => e.block === block && Number(e.number) >= 3 && Number(e.number) <= currentZ);
              } else if(currentZ === 118) {
                candidates = elements.filter(e => e.block === block && Number(e.number) >= 3 && Number(e.number) <= 118);
              } else if(currentZ === 119) {
                candidates = elements.filter(e => e.block === block && ((Number(e.number) >= 3 && Number(e.number) <= 118) || Number(e.number) === 1));
              } else {
                candidates = elements.filter(e => e.block === block && ((Number(e.number) >= 3 && Number(e.number) <= 118) || Number(e.number) === 1 || Number(e.number) === 2));
              }
              for(let candidate of candidates) {
                let pos = calculatePosition(candidate, candidate.block);
                if(p.mouseX >= pos.x && p.mouseX <= pos.x + 40 &&
                   p.mouseY >= pos.y && p.mouseY <= pos.y + 40) {
                  window.updateInfo(candidate.number);
                  if(candidate.number === currentZ) {
                    flashActive = true;
                    setTimeout(() => { flashActive = false; redrawAll(); }, 200);
                  }
                  break;
                }
              }
            };
          };
        });
      });
      repositionCanvases();
      if(currentZ >= 120) {
        let cp = document.getElementById('canvasPeriods');
        if(cp) { cp.style.display = "block"; }
        initPeriodsCanvas();
        let csg = document.getElementById('canvasS_groups');
        if(csg) { csg.style.display = "block"; }
        let cdg = document.getElementById('canvasD_groups');
        if(cdg) { cdg.style.display = "block"; }
        let cpg = document.getElementById('canvasP_groups');
        if(cpg) { cpg.style.display = "block"; }
        let csgLeft = document.getElementById('canvasS_groups');
        if(csgLeft) { csgLeft.style.top = "78px"; csgLeft.style.left = "50px"; }
        let dLeft = document.getElementById('canvasD').style.left;
        let cdgLeft = document.getElementById('canvasD_groups');
        if(cdgLeft) { cdgLeft.style.top = "78px"; cdgLeft.style.left = dLeft; }
        let pLeft = document.getElementById('canvasP').style.left;
        let cpgLeft = document.getElementById('canvasP_groups');
        if(cpgLeft) { cpgLeft.style.top = "78px"; cpgLeft.style.left = pLeft; }
        initGroupsCanvases();
      } else {
        let cp = document.getElementById('canvasPeriods');
        if(cp) { cp.style.display = "none"; }
        let csg = document.getElementById('canvasS_groups');
        if(csg) { csg.style.display = "none"; }
        let cdg = document.getElementById('canvasD_groups');
        if(cdg) { cdg.style.display = "none"; }
        let cpg = document.getElementById('canvasP_groups');
        if(cpg) { cpg.style.display = "none"; }
      }
      updateToggleButton();
    }

    function initPeriodsCanvas() {
      if(window.periodsInitialized) return;
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(40, 292);
          canvas.parent("canvasPeriods");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          const periodLabels = ["1η Κ", "2η L", "3η M", "4η N", "5η O", "6η P", "7η Q"];
          for (let i = 0; i < 7; i++) {
            p.fill(240);
            p.rect(0, i * 42, 40, 40);
            p.fill(0);
            p.text(periodLabels[i], 20, i * 42 + 20);
          }
        };
      });
      window.periodsInitialized = true;
    }

    function updateToggleButton() {
      document.getElementById('toggleFBlock').disabled = false;
    }

    function updateRightPanelWidth() {
      let rp = document.getElementById('buttonPanel');
      if(rp) {
        let width = rp.offsetWidth;
        document.documentElement.style.setProperty('--rightPanelWidth', width + 'px');
      }
    }

    function messageForElement(element) {
      if(element.block === 'f') {
        return (element.row === 6) ? "Λανθανίδα" : "Ακτινίδα";
      } else {
        let group = parseInt(element.col);
        if(group === 1) {
          return (element.number === 1)
            ? "Θέλει να <strong>πάρει</strong> 1 ηλεκτρόνιο"
            : "Θέλει να <strong>δώσει</strong> 1 ηλεκτρόνιο";
        } else if(group === 2) {
          return `Θέλει να <strong>δώσει</strong> ${group} ηλεκτρόνια`;
        } else if(group === 13) {
          return `Θέλει να <strong>δώσει</strong> ${group - 10} ηλεκτρόνια`;
        } else if(group >= 3 && group <= 12) {
          return "Στοιχείο μετάπτωσης";
        } else if(group === 14) {
          return "Θέλει να <strong>δώσει</strong> ή να <strong>πάρει</strong> 4 ηλεκτρόνια";
        } else if(group === 15) {
          return "Θέλει να <strong>δώσει</strong> ή να <strong>πάρει</strong> 5 ηλεκτρόνια";
        }
      }
      return "";
    }

    document.getElementById('nextElement').addEventListener('click', function(){
      let currentIndex = elements.findIndex(e => Number(e.number) === currentZ);
      if (currentZ === 118) {
        currentZ = 119;
      } else if (currentZ === 119) {
        currentZ = 120;
      } else if (currentZ < 120 && currentIndex < elements.length - 1) {
        currentZ = Number(elements[currentIndex + 1].number);
      }
      if(currentZ > 120) currentZ = 120;
      updateInfo(currentZ);
      redrawAll();
    });

    document.getElementById('fillAll').addEventListener('click', function(){
      currentZ = 120;
      updateInfo(currentZ);
      redrawAll();
    });

    document.getElementById('toggleFBlock').addEventListener('click', function(){
      document.body.classList.toggle('collapsed');
      redrawAll();
      setTimeout(() => {
        updateBalloonPosition(lastClickedElement);
      }, 100);
    });

    document.getElementById('reset').addEventListener('click', function(){
      currentZ = 3;
      updateInfo(currentZ);
      redrawAll();
    });

    // Ορίζουμε το loadElements στο global scope πριν την κλήση του
    window.loadElements = loadElements;
    function loadElements() {
      fetch('elements.json')
        .then(response => response.json())
        .then(data => {
          elements = sortElements(data);
          // Καλούμε την initializeCanvases για αρχικοποίηση όλων των καμβάδων
          initializeCanvases();
          initSubshellsCanvas();
          updateInfo(currentZ);
          updateToggleButton();
        })
        .catch(err => console.error('Σφάλμα φόρτωσης:', err));
    }

    // Ορίζουμε την initializeCanvases στο global scope
    function initializeCanvases() {
      redrawAll();
    }

    loadElements();
  </script>
</body>
</html>
