<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Πίνακας με 4 Καμβάδες - Full & Collapsed Mode</title>
  <!-- Χρήση της γραμματοσειράς Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }
    /* Πάνελ πληροφοριών και controls */
    #infoPanel {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px;
      background: rgba(255,255,255,0.95);
      border: 1px solid #333;
      z-index: 50;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 50;
    }
    #controls button {
      margin: 0 5px;
      padding: 5px 10px;
    }
    /* Containers για τους 4 καμβάδες - Full mode */
    .full #canvasS { top: 100px; left: 50px; width: 124px; height: 336px; }
    .full #canvasF { top: 100px; left: 174px; width: 586px; height: 336px; }
    .full #canvasD { top: 100px; left: 760px; width: 418px; height: 336px; }
    .full #canvasP { top: 100px; left: 1178px; width: 250px; height: 336px; }
    /* Containers για τους 4 καμβάδες - Collapsed mode: S, D, P στη σειρά και F κάτω με μικρότερο πλάτος */
    .collapsed #canvasS { top: 100px; left: 50px; width: 124px; height: 336px; }
    .collapsed #canvasD { top: 100px; left: 174px; width: 418px; height: 336px; }
    .collapsed #canvasP { top: 100px; left: 592px; width: 250px; height: 336px; }
    .collapsed #canvasF { top: 456px; left: 678px; width: 82px; height: 336px; }
    /* Βασικές ρυθμίσεις για όλους τους καμβάδες */
    #canvasS, #canvasF, #canvasD, #canvasP {
      position: absolute;
      border: 1px solid #ccc;
      background: #fff;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body class="full">
  <div id="infoPanel">Πληροφορίες στοιχείου...</div>
  <div id="controls">
    <button id="nextElement">Επόμενο</button>
    <button id="fillAll">Συμπλήρωσε</button>
    <button id="toggleMode">Εναλλαγή Mode</button>
    <button id="reset">Reset</button>
  </div>
  <!-- Containers για τους 4 καμβάδες -->
  <div id="canvasS"></div>
  <div id="canvasF"></div>
  <div id="canvasD"></div>
  <div id="canvasP"></div>
  
  <script>
    /* 
      Αυτό το demo χρησιμοποιεί dummy δεδομένα για κάθε τομέα:
      - S block: 3 στήλες
      - F block: 14 στήλες (σε collapsed mode εμφανίζονται μόνο οι 2 τελευταίες στήλες)
      - D block: 10 στήλες
      - P block: 6 στήλες
      
      Το ύψος όλων των καμβάδων είναι 336px (2 σειρές των 20px + 7 σειρές των 40px + 8 gaps των 2px).
    */
    
    // Αρχική κατάσταση: full mode
    let mode = "full"; // "full" ή "collapsed"
    
    // Dummy δεδομένα: δημιουργούμε δεδομένα για 9 σειρές για κάθε τομέα
    function generateData(columns, prefix) {
      const total = 9 * columns;
      let arr = [];
      for (let i = 0; i < total; i++) {
        arr.push({ number: i + 1, symbol: prefix + (i + 1) });
      }
      return arr;
    }
    
    let sData = generateData(3, "S");
    let fData = generateData(14, "F");
    let dData = generateData(10, "D");
    let pData = generateData(6, "P");
    
    // Συνάρτηση σχεδίασης grid: για κάθε σειρά, οι 2 πρώτες σειρές έχουν ύψος 20, οι υπόλοιπες 40.
    function drawGrid(p, columns, dataArray) {
      p.background(240);
      let cellW = 40, gap = 2;
      let y = 0;
      let index = 0;
      for (let row = 0; row < 9; row++) {
        let cellH = (row < 2) ? 20 : 40;
        let x = 0;
        for (let col = 0; col < columns; col++) {
          let cell = dataArray[index] || { symbol: "" };
          p.fill(200, 220, 240);
          p.stroke(150);
          p.rect(x, y, cellW, cellH);
          p.fill(0);
          p.textSize(12);
          p.textAlign(p.CENTER, p.CENTER);
          p.text(cell.symbol, x + cellW / 2, y + cellH / 2);
          index++;
          x += cellW + gap;
        }
        y += cellH + gap;
      }
    }
    
    // Sketch για τον S τομέα
    let sketchS = function(p) {
      p.setup = function() {
        p.createCanvas(124, 336);
        p.noLoop();
      };
      p.draw = function() {
        drawGrid(p, 3, sData);
      };
    };
    
    // Sketch για τον F τομέα
    let sketchF = function(p) {
      p.setup = function() {
        // Σε full mode, πλάτος = 586, σε collapsed mode πλάτος = 82
        let w = (mode === "full") ? 586 : 82;
        p.createCanvas(w, 336);
        p.noLoop();
      };
      p.draw = function() {
        if (mode === "full") {
          drawGrid(p, 14, fData);
        } else {
          // Σε collapsed mode, εμφανίζουμε μόνο τις 2 τελευταίες στήλες (δηλαδή τα τελευταία 18*2 στοιχεία)
          let start = 9 * (14 - 2); // 9 σειρές * (14-2) = 9*12 = 108, δηλαδή εμφανίζουμε τα στοιχεία από το 109 και μετά
          let collapsedF = fData.slice(start);
          drawGrid(p, 2, collapsedF);
        }
      };
    };
    
    // Sketch για τον D τομέα
    let sketchD = function(p) {
      p.setup = function() {
        p.createCanvas(418, 336);
        p.noLoop();
      };
      p.draw = function() {
        drawGrid(p, 10, dData);
      };
    };
    
    // Sketch για τον P τομέα
    let sketchP = function(p) {
      p.setup = function() {
        p.createCanvas(250, 336);
        p.noLoop();
      };
      p.draw = function() {
        drawGrid(p, 6, pData);
      };
    };
    
    // Δημιουργούμε τα 4 p5 instances στους αντίστοιχους καμβάδες
    let sP5 = new p5(sketchS, 'canvasS');
    let fP5 = new p5(sketchF, 'canvasF');
    let dP5 = new p5(sketchD, 'canvasD');
    let pP5 = new p5(sketchP, 'canvasP');
    
    // Λειτουργία εναλλαγής mode: full mode ή collapsed mode
    document.getElementById('toggleMode').addEventListener('click', function() {
      mode = (mode === "full") ? "collapsed" : "full";
      // Ενημερώνουμε το class στο body για να αλλάξουν οι θέσεις (CSS)
      document.body.className = mode;
      // Ανανέωση όλων των καμβάδων
      sP5.redraw();
      fP5.remove();
      dP5.remove();
      pP5.remove();
      // Δημιουργούμε ξανά τους καμβάδες με το νέο mode
      sP5 = new p5(sketchS, 'canvasS');
      fP5 = new p5(sketchF, 'canvasF');
      dP5 = new p5(sketchD, 'canvasD');
      pP5 = new p5(sketchP, 'canvasP');
    });
    
    // Κουμπιά ελέγχου (π.χ. "Επόμενο", "Συμπλήρωσε", "Reset")
    document.getElementById('nextElement').addEventListener('click', function() {
      alert("Επόμενο στοιχείο (δείγμα)");
    });
    document.getElementById('fillAll').addEventListener('click', function() {
      alert("Συμπλήρωση (δείγμα)");
    });
    document.getElementById('reset').addEventListener('click', function() {
      window.location.reload();
    });
  </script>
</body>
</html>
