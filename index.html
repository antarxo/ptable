<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Διαδραστική κατασκευή του Περιοδικού Πίνακα - Απόλυτες Θέσεις JSON</title>
  <link rel="icon" href="data:,">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    :root { --rightPanelWidth: 150px; }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }
    /* Τίτλος & Υπογραφή */
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 50;
    }
    #signature {
      font-size: 0.5em;
      font-weight: normal;
      color: #666;
      background-color: #f0f0f0;
      padding: 2px 4px;
      border-radius: 4px;
      margin-left: 10px;
      vertical-align: middle;
    }
    /* Canvases & Panels */
    .canvas {
      position: absolute;
      background: transparent;
      transition: all 0.5s ease-in-out;
    }
    #canvasTableBackground {
      position: absolute;
      background: white;
      border: 1px solid rgba(0,0,0,0.1);
      box-shadow: 0 3px 3px rgba(0,0,0,0.2);
      z-index: -10;
      display: none;
    }
    /* Panels */
    #infoPanelFull, #infoPanelCollapsed {
      background: #fff;
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 3px 3px rgba(0,0,0,0.3);
      padding: 20px;
      position: absolute;
      z-index: 40;
      transition: left 0.8s ease 0.5s, top 0.8s ease 0.5s, width 0.8s ease 0.5s, opacity 0.8s ease 0.5s;
      text-align: left;
      opacity: 1;
    }
    #infoPanelFull {
      left: 20px;
      top: 443px;
      width: calc(100vw - var(--rightPanelWidth) - 105px);
    }
    #infoPanelCollapsed {
      display: none;
      flex-direction: column;
      left: 858px;
      top: 112px;
      width: calc(100vw - 920px);
      z-index: 40;
      transition: left 0.8s ease 0.5s, top 0.8s ease 0.5s, width 0.8s ease 0.5s, opacity 0.3s ease;
      opacity: 1;
    }
    /* Button Panel */
    #buttonPanel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      z-index: 100;
    }
    #buttonPanel button {
      background-color: #008CBA;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    #buttonPanel button:hover {
      background-color: #005f75;
    }
  </style>
</head>
<body class="full">
  <div id="title">
    Διαδραστική κατασκευή του Περιοδικού Πίνακα
    <span id="signature">2025, Created by A. Archontoulis</span>
  </div>
  
  <!-- Background Canvas -->
  <div id="canvasTableBackground"></div>
  
  <!-- Canvases για Periods, Groups και τα κύρια blocks -->
  <div id="canvasPeriods" class="canvas"></div>
  <div id="canvasS_groups" class="canvas"></div>
  <div id="canvasD_groups" class="canvas"></div>
  <div id="canvasP_groups" class="canvas"></div>
  <div id="canvasS" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>
  
  <!-- Panels για τις πληροφορίες -->
  <div id="infoPanelFull">
    <div id="leftPanelFull"></div>
    <div id="remarksFull"></div>
  </div>
  <div id="infoPanelCollapsed">
    <div id="leftPanelCollapsed"></div>
    <div id="remarksCollapsed"></div>
  </div>
  
  <!-- Balloon για τα subshells -->
  <div id="canvasSubshells" class="canvas"></div>
  
  <!-- Button Panel -->
  <div id="buttonPanel">
    <button id="nextElement">Επόμενο</button>
    <button id="fillAll">Συμπλήρωσε</button>
    <button id="toggleFBlock">Σύμπτυξε</button>
    <button id="reset">Reset</button>
  </div>
  
  <script>
    /* ===============================================================
       Global Variables & Configurations
    =============================================================== */
    let elements = [];
    let currentZ = 0;
    let fillAllPressed = false;
    let selectedElement = null;
    let flashActive = false;
    let lastClickedElement = null;
    let subshellsP;
    window.BLOCKS_CONFIG = {
      s: { cols: 2, rows: 7 },
      p: { cols: 6, rows: 7 },
      d: { cols: 10, rows: 7 },
      f: { cols: 14, rows: 7 }
    };
    window.BLOCK_COLORS = {
      s: "#FF477E",
      p: "#26FF31",
      d: "#3F99FF",
      f: "#FFD051"
    };
    window.getBlockColor = function(b) {
      if(b === "dummy") return "gray";
      switch(b) {
        case "s": return "#FF477E";
        case "p": return "#26FF31";
        case "d": return "#3F99FF";
        case "f": return "#FFD051";
        default: return "black";
      }
    };
    
    // Global μεταβλητή για το positions.json
    window.jsonPositions = null;
    // Φόρτωση του positions.json (αποκλειστικά για τις θέσεις)
    fetch('positions.json')
      .then(response => response.json())
      .then(data => {
         window.jsonPositions = data;
         console.log("JSON positions loaded", data);
      })
      .catch(err => console.error("Σφάλμα φόρτωσης JSON:", err));
    
    /* ===============================================================
       calculatePosition: Επιστρέφει τις απόλυτες τιμές από το positions.json
    =============================================================== */
    function calculatePosition(e, block) {
      if (!window.jsonPositions) {
          console.error("JSON data not loaded yet!");
          return { x: 0, y: 0 };
      }
      let mode = document.body.classList.contains('collapsed') ? "collapsed" : "expanded";
      if (window.jsonPositions[mode] && window.jsonPositions[mode][e.number]) {
          return window.jsonPositions[mode][e.number];
      }
      console.warn(`Missing position for element ${e.number} in ${mode} mode`);
      return { x: 0, y: 0 };
    }
    
    /* ===============================================================
       drawElements: Σχεδιάζει τα στοιχεία χρησιμοποιώντας τις απόλυτες θέσεις
    =============================================================== */
    window.drawElements = function(p, block) {
      p.stroke(150);
      p.strokeWeight(1);
      let cellSize = 40;
      let filter;
      if(currentZ < 118) {
        filter = e => e.block === block && Number(e.number) >= 3 && Number(e.number) <= currentZ;
      } else if(currentZ === 118) {
        filter = e => e.block === block && Number(e.number) >= 3 && Number(e.number) <= 118;
      } else if(currentZ === 119) {
        filter = e => e.block === block && ((Number(e.number) >= 3 && Number(e.number) <= 118) || Number(e.number) === 1);
      } else if(currentZ === 120) {
        filter = e => e.block === block && ((Number(e.number) >= 3 && Number(e.number) <= 118) || Number(e.number) === 1 || Number(e.number) === 2);
      } else {
        filter = e => e.block === block && ((Number(e.number) >= 3 && Number(e.number) <= 118) || Number(e.number) === 1 || Number(e.number) === 2);
      }
      elements.filter(filter).forEach(function(e) {
        const pos = calculatePosition(e, e.block);
        let displayNumber = Number(e.number);
        if(Number(e.number) === 119) displayNumber = 1;
        if(Number(e.number) === 120) displayNumber = 2;
        // Σχεδίαση κελιού (με ελαφριά σκίαση αν υπάρχει flash)
        p.noStroke();
        if(flashActive) {
           p.fill("rgba(0,0,0,0.15)");
           p.rect(pos.x + 2, pos.y + 3, cellSize, cellSize, 5);
        }
        if(selectedElement && Number(e.number) === Number(selectedElement.number)) {
          p.fill(window.getBlockColor(e.block));
          p.textSize(16);
          p.textAlign(p.CENTER, p.CENTER);
          p.text(displayNumber.toString(), pos.x + cellSize/2, pos.y + cellSize/2);
          p.noFill();
          p.stroke(window.getBlockColor(e.block));
          p.strokeWeight(3);
          p.rect(pos.x, pos.y, cellSize, cellSize, 5);
          p.strokeWeight(1);
        } else {
          if(Number(e.number) === currentZ ||
             ((currentZ === 119) && Number(e.number) === 1) ||
             ((currentZ === 120) && Number(e.number) === 2)) {
            if(Number(e.number) === 119) { p.fill("yellow"); }
            else if(Number(e.number) === 120) { p.fill(window.BLOCK_COLORS["s"]); }
            else { p.fill(window.getBlockColor(e.block)); }
            p.textSize(16);
            p.textAlign(p.CENTER, p.CENTER);
            p.text(displayNumber.toString(), pos.x + cellSize/2, pos.y + cellSize/2);
            p.noFill();
            p.stroke(window.getBlockColor(e.block));
            p.strokeWeight(4);
            p.rect(pos.x, pos.y, cellSize, cellSize, 5);
            p.strokeWeight(1);
          } else {
            if(Number(e.number) === 119) { p.fill("yellow"); }
            else if(Number(e.number) === 120) { p.fill(window.BLOCK_COLORS["s"]); }
            else { p.fill(window.BLOCK_COLORS[e.block]); }
            p.rect(pos.x, pos.y, cellSize, cellSize, 5);
            p.fill(0);
            p.textSize(Number(e.number) > 99 ? 10 : 12);
            p.textStyle(p.BOLD);
            p.text(displayNumber.toString(), pos.x + cellSize/2, pos.y + cellSize/2);
          }
        }
      });
    };
    
    /* ===============================================================
       initializeCanvases: Δημιουργεί καμβάδες για κάθε block με χρήση του p5.js
    =============================================================== */
    function initializeCanvases() {
      Object.keys(window.BLOCKS_CONFIG).forEach(function(block) {
        new p5(function(p) {
          p.setup = function() {
            const config = window.BLOCKS_CONFIG[block];
            const canvas = p.createCanvas(config.cols * 42, config.rows * 42);
            canvas.parent("canvas" + block.toUpperCase());
            canvas.elt.style.height = config.rows * 42 + "px";
            window.drawElements(p, block);
            p.skipNextClick = true;
            setTimeout(() => { p.skipNextClick = false; }, 100);
            p.mouseClicked = function(event) {
              if(p.skipNextClick) return;
              let globalX = event.clientX, globalY = event.clientY;
              let posData = window.cellPositions;
              let blockPositions = (posData && posData[block]) ? posData[block] : [];
              let candidate = blockPositions.find(pos =>
                  globalX >= pos.left && globalX <= pos.right &&
                  globalY >= pos.top && globalY <= pos.bottom
              );
              if(candidate) {
                selectedElement = candidate.element;
                updateBalloonPosition(candidate.element);
                setTimeout(() => { updateInfo(candidate.element.number); }, 300);
                flashActive = true;
                setTimeout(() => { flashActive = false; redrawAll(); }, 200);
              }
            };
          };
        });
      });
    }
    
    /* ===============================================================
       redrawAll: Επανασχεδιάζει όλους τους καμβάδες
    =============================================================== */
    window.redrawAll = function() {
      Object.keys(window.BLOCKS_CONFIG).forEach(function(block) {
        let canvasDiv = document.getElementById("canvas" + block.toUpperCase());
        if(canvasDiv) { canvasDiv.innerHTML = ""; }
        new p5(function(p) {
          p.setup = function() {
            const config = window.BLOCKS_CONFIG[block];
            const canvas = p.createCanvas(config.cols * 42, config.rows * 42);
            canvas.parent("canvas" + block.toUpperCase());
            canvas.elt.style.height = config.rows * 42 + "px";
            window.drawElements(p, block);
            p.skipNextClick = true;
            setTimeout(() => { p.skipNextClick = false; }, 100);
            p.mouseClicked = function(event) {
              if(p.skipNextClick) return;
              let globalX = event.clientX, globalY = event.clientY;
              let posData = window.cellPositions;
              let blockPositions = (posData && posData[block]) ? posData[block] : [];
              let candidate = blockPositions.find(pos =>
                  globalX >= pos.left && globalX <= pos.right &&
                  globalY >= pos.top && globalY <= pos.bottom
              );
              if(candidate) {
                selectedElement = candidate.element;
                updateBalloonPosition(candidate.element);
                setTimeout(() => { updateInfo(candidate.element.number); }, 300);
                flashActive = true;
                setTimeout(() => { flashActive = false; redrawAll(); }, 200);
              }
            };
          };
        });
      });
      updateTableBackground();
    };
    
    /* ===============================================================
       computeCellPositions: Υπολογίζει τις απόλυτες θέσεις των κελιών
    =============================================================== */
    function computeCellPositions() {
      const cellSize = 40;
      let positions = { s: [], p: [], d: [], f: [] };
      elements.forEach(e => {
         if(!isRevealed(e)) return;
         let canvasEl = document.getElementById("canvas" + e.block.toUpperCase());
         if(!canvasEl) return;
         let rect = canvasEl.getBoundingClientRect();
         let pos = calculatePosition(e, e.block);
         let absLeft = rect.left + pos.x;
         let absTop = rect.top + pos.y;
         positions[e.block].push({
            number: e.number,
            left: absLeft,
            top: absTop,
            right: absLeft + cellSize,
            bottom: absTop + cellSize,
            element: e
         });
      });
      return positions;
    }
    
    /* ===============================================================
       isRevealed: Ελέγχει αν το στοιχείο έχει αποκαλυφθεί
    =============================================================== */
    function isRevealed(e) {
      if(currentZ < 118) return Number(e.number) >= 3 && Number(e.number) <= currentZ;
      else if(currentZ === 118) return Number(e.number) >= 3 && Number(e.number) <= 118;
      else if(currentZ === 119) return ((Number(e.number) >= 3 && Number(e.number) <= 118) || Number(e.number) === 1);
      else if(currentZ === 120) return ((Number(e.number) >= 3 && Number(e.number) <= 118) || Number(e.number) === 1 || Number(e.number) === 2);
      else return ((Number(e.number) >= 3 && Number(e.number) <= 118) ||
                   Number(e.number) === 1 || Number(e.number) === 2);
    }
    
    /* ===============================================================
       updateTableBackground: Ενημερώνει το background canvas
    =============================================================== */
    function updateTableBackground() {
      if(currentZ === 123) {
         let bg = document.getElementById("canvasTableBackground");
         if(document.body.classList.contains('collapsed')) {
            bg.style.left = "18px";
            bg.style.top = "57px";
            bg.style.width = "827px";
            bg.style.height = "459px";
         } else {
            bg.style.left = "18px";
            bg.style.top = "57px";
            bg.style.width = "1412px";
            bg.style.height = "359px";
         }
         return;
      }
      const cellSize = 40, margin = 10;
      let positions = computeCellPositions();
      let all = [];
      Object.keys(positions).forEach(block => { all = all.concat(positions[block]); });
      if(all.length === 0) return;
      let minLeft = Math.min(...all.map(p => p.left));
      let maxRight = Math.max(...all.map(p => p.right));
      let minTop = Math.min(...all.map(p => p.top));
      let maxBottom = Math.max(...all.map(p => p.bottom));
      let newWidth = (maxRight - minLeft) + margin * 2;
      let newHeight = (maxBottom - minTop) + margin * 2;
      let bg = document.getElementById("canvasTableBackground");
      bg.style.left = (minLeft - margin) + "px";
      bg.style.top = (minTop - margin) + "px";
      bg.style.width = newWidth + "px";
      bg.style.height = newHeight + "px";
    }
    
    /* ===============================================================
       updateInfo: Ενημερώνει το information panel με τα στοιχεία του στοιχείου
    =============================================================== */
    function updateInfo(clickedZ) {
      let currentNum;
      if(clickedZ === 119) { currentNum = 1; }
      else if(clickedZ === 120) { currentNum = 2; }
      else { currentNum = clickedZ; }
      const element = elements.find(e => Number(e.number) === currentNum);
      if(!element) return;
      lastClickedElement = element;
      selectedElement = element;
      let displayZ = (Number(element.number) >= 119 ? Number(element.number) - 118 : Number(element.number));
      if(clickedZ === 119) { displayZ = 1; }
      else if(clickedZ === 120) { displayZ = 2; }
      let infoHTML = `<span style="font-size:1.3em; font-weight:bold; color:black;">Ζ=${displayZ}</span> ` +
                     `<span style="font-size:3em; font-weight:bold; color:${window.getBlockColor(element.block)};">${element.symbol}</span> ` +
                     `<span style="font-style: italic;">${element.name}</span>`;
      let prev = elements.find(e => Number(e.number) === (currentNum - 1)) || { subshells: "-", number:"", block:"dummy" };
      let next = elements.find(e => Number(e.number) === (currentNum + 1)) || { subshells: "-", number:"", block:"dummy" };
      let prevStr = `<div style="color:${window.getBlockColor(prev.block)};">Ζ=${(prev.subshells === "-") ? "-" : (prev.number + " " + prev.subshells)}</div>`;
      let currentStr = `<div style="font-weight:bold; color:${window.getBlockColor(element.block)};">Ζ=${element.number} ${element.subshells}</div>`;
      let nextStr = `<div style="color:${window.getBlockColor(next.block)};">Ζ=${next.number || ""} ${next.subshells}</div>`;
      let shellsAndMsg = `<div><strong>Στιβάδες:</strong> ${element.shells || "-"}</div>`;
      document.getElementById('leftPanelFull').innerHTML = infoHTML;
      document.getElementById('remarksFull').innerHTML = `<div class="right-wrapper">
                                      <div class="upper-right">
                                        <div class="subshells-col">${prevStr}${currentStr}${nextStr}</div>
                                        <div class="shells-msg-col">${shellsAndMsg}</div>
                                      </div>
                                      <div style="text-align:left; margin-top:10px;">${element.remarks || ""}</div>
                                    </div>`;
      document.getElementById('leftPanelCollapsed').innerHTML = infoHTML;
      document.getElementById('remarksCollapsed').innerHTML = `<div class="right-wrapper">
                                      <div class="subshells-col" style="width:100%; text-align:left;">
                                        ${prevStr}${currentStr}${nextStr}
                                      </div>
                                      <hr style="border:none; border-top:1px solid lightgray; margin:10px 0;">
                                      <div class="shells-msg-col" style="width:100%; text-align:left;">
                                        ${shellsAndMsg}
                                      </div>
                                      <div style="text-align:left; margin-top:10px;">${element.remarks || ""}</div>
                                    </div>`;
      setTimeout(() => {
          window.cellPositions = computeCellPositions();
          updateBalloonPosition(element);
          updateTableBackground();
          if(element.shells) {
             window.drawSubshells({prev: element.shells, current: element.shells, next: element.shells});
          } else {
             window.drawSubshells({prev: "-", current: "-", next: "-"});
          }
      }, 500);
    }
    
    /* ===============================================================
       updateBalloonPosition: Ενημερώνει τη θέση του balloon για τα subshells
    =============================================================== */
    function updateBalloonPosition(element) {
      let cs = document.getElementById('canvasSubshells');
      if(!cs) return;
      cs.style.transition = "all 0.2s ease";
      let blockCanvas = document.getElementById("canvas" + element.block.toUpperCase());
      if(!blockCanvas) return;
      let rect = blockCanvas.getBoundingClientRect();
      let pos = calculatePosition(element, element.block);
      let defaultLeft = rect.left + pos.x + 40;
      let defaultTop = rect.top + pos.y + 40;
      let leftPos = defaultLeft - 5;
      let topPos = defaultTop;
      let balloonWidth = cs.offsetWidth;
      if(defaultLeft > window.innerWidth / 2) { leftPos = defaultLeft - (33 + balloonWidth); }
      if(leftPos + balloonWidth > window.innerWidth) { leftPos = window.innerWidth - balloonWidth - 5; }
      cs.style.display = "block";
      cs.style.left = leftPos + "px";
      cs.style.top = topPos + "px";
    }
    
    /* ===============================================================
       drawSubshells: Σχεδιάζει το περιεχόμενο του balloon
    =============================================================== */
    window.drawSubshells = function(data) {
      if (!subshellsP) return;
      let balloonHeight = 40, fontSize = 14, leftMargin = 2, extraMargin = 5;
      subshellsP.clear();
      subshellsP.textSize(fontSize);
      subshellsP.textAlign(subshellsP.LEFT, subshellsP.CENTER);
      let wPrev = subshellsP.textWidth(data.prev || "-");
      let wCurrent = subshellsP.textWidth(data.current || "-");
      let wNext = subshellsP.textWidth(data.next || "-");
      let computedWidth = Math.max(wPrev, wCurrent, wNext) + extraMargin;
      let minWidth = 10, newWidth = Math.max(computedWidth, minWidth);
      subshellsP.resizeCanvas(newWidth, balloonHeight);
      subshellsP.canvas.style.cssText = 'width: ' + newWidth + 'px !important; height: ' + balloonHeight + 'px !important;';
      let rowHeight = balloonHeight / 3;
      subshellsP.textStyle(p5.prototype.NORMAL);
      subshellsP.fill(data.prevColor || "black");
      subshellsP.text(data.prev || "-", leftMargin, rowHeight/2);
      subshellsP.textStyle(p5.prototype.BOLD);
      subshellsP.fill(data.currentColor || "black");
      subshellsP.text(data.current || "-", leftMargin, rowHeight + rowHeight/2);
      subshellsP.textStyle(p5.prototype.NORMAL);
      subshellsP.fill(data.nextColor || "black");
      subshellsP.text(data.next || "-", leftMargin, 2 * rowHeight + rowHeight/2);
    };
    
    /* ===============================================================
       initPeriodsCanvas: Δημιουργεί τον καμβά για τα Periods
    =============================================================== */
    function initPeriodsCanvas() {
      if(window.periodsInitialized) return;
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(40, 292);
          canvas.parent("canvasPeriods");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          const periodLabels = ["1η Κ", "2η L", "3η M", "4η N", "5η O", "6η P", "7η Q"];
          for (let i = 0; i < 7; i++) {
            p.fill(240);
            p.rect(0, i * 42, 40, 40);
            p.fill(0);
            p.text(periodLabels[i], 20, i * 42 + 20);
          }
        };
      });
      window.periodsInitialized = true;
    }
    window.initPeriodsCanvas = initPeriodsCanvas;
    
    /* ===============================================================
       initSubshellsCanvas: Δημιουργεί τον καμβά για τα subshells (balloon)
    =============================================================== */
    function initSubshellsCanvas() {
      if(window.subshellsInitialized) return;
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(10, 40);
          canvas.parent("canvasSubshells");
          subshellsP = p;
          p.noLoop();
        };
      });
      window.subshellsInitialized = true;
    }
    
    /* ===============================================================
       initGroupsCanvases: Δημιουργεί τους καμβάδες για τις ομάδες (Groups)
    =============================================================== */
    function initGroupsCanvases() {
      if(window.groupsInitialized) return;
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(84, 40);
          canvas.parent("canvasS_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          p.text("1", 20, 10);
          p.text("2", 62, 10);
          p.text("ΙΑ", 20, 30);
          p.text("ΙΙΑ", 62, 30);
        };
      });
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(418, 40);
          canvas.parent("canvasD_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          for(let c = 0; c < 10; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 0, 40, 20);
            p.fill(0);
            p.text((c+3).toString(), x + 20, 10);
          }
          const oldLabels = ["IIIB", "IVB", "VB", "VIB", "VIIB", "VIIIB", "VIIIB", "VIIIB", "IB", "IIB"];
          for(let c = 0; c < 10; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 22, 40, 20);
            p.fill(0);
            p.text(oldLabels[c], x + 20, 32);
          }
        };
      });
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(250, 40);
          canvas.parent("canvasP_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          for(let c = 0; c < 6; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 0, 40, 20);
            p.fill(0);
            p.text((c+13).toString(), x + 20, 10);
          }
          const oldLabels = ["IIIA", "IVA", "VA", "VIA", "VIIA", "VIIIA"];
          for(let c = 0; c < 6; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 22, 40, 20);
            p.fill(0);
            p.text(oldLabels[c], x + 20, 32);
          }
        };
      });
      window.groupsInitialized = true;
    }
    window.initGroupsCanvases = initGroupsCanvases;
    
    /* ===============================================================
       setFixedGroupsPositions: Θέτει τις θέσεις για τις ομάδες ανάλογα με το state
    =============================================================== */
    window.setFixedGroupsPositions = function(state) {
      if(!fillAllPressed) state = "expanded";
      if(state === "expanded") {
        document.getElementById('canvasS_groups').style.left = "75px";
        document.getElementById('canvasS_groups').style.top = "78px";
        document.getElementById('canvasD_groups').style.top = "78px";
        document.getElementById('canvasP_groups').style.top = "78px";
        document.getElementById('canvasD_groups').classList.remove('emphasized');
        document.getElementById('canvasP_groups').classList.remove('emphasized');
      } else if(state === "collapsed") {
        document.getElementById('canvasS_groups').style.left = "75px";
        document.getElementById('canvasS_groups').style.top = "78px";
        document.getElementById('canvasD_groups').style.left = "164px";
        document.getElementById('canvasD_groups').style.top = "78px";
        document.getElementById('canvasP_groups').style.left = "584px";
        document.getElementById('canvasP_groups').style.top = "78px";
      }
    };
    
    /* ===============================================================
       updateSectors: Ενημερώνει τις θέσεις των διάφορων καμβάδων ανάλογα με το currentZ και το state
    =============================================================== */
    window.updateSectors = function(state) {
      let base = 159, shiftP = 0, shiftD = 0;
      if(state === "collapsed") {
        let cS = document.getElementById('canvasS');
        if(cS) { cS.style.transition = "left 1.2s ease"; cS.style.left = "75px"; }
        let cF = document.getElementById('canvasF');
        if(cF) { cF.style.transition = "left 1.2s ease"; cF.style.left = "179px"; }
        let cD = document.getElementById('canvasD');
        if(cD) { cD.style.transition = "left 1.2s ease"; cD.style.left = "164px"; }
        let cP = document.getElementById('canvasP');
        if(cP) { cP.style.transition = "left 1.2s ease"; cP.style.left = "584px"; }
        window.setFixedGroupsPositions("collapsed");
      } else {
        if(currentZ <= 20) { shiftP = 0; shiftD = 0; }
        else if(currentZ >= 21 && currentZ <= 30) { shiftP = 42 * (currentZ - 20); }
        else if(currentZ >= 31 && currentZ <= 56) { shiftP = 42 * 10; }
        else if(currentZ >= 57 && currentZ <= 70) { shiftP = 42 * 10 + 42 * (currentZ - 56); shiftD = 42 * (currentZ - 56); }
        else { shiftP = 42 * 10 + 42 * 14; shiftD = 42 * 14; }
        let cF = document.getElementById('canvasF'); if(cF) { cF.style.transition = "left 1.2s ease"; cF.style.left = base + "px"; }
        let cD = document.getElementById('canvasD'); if(cD) { cD.style.transition = "left 1.2s ease"; cD.style.left = (base + shiftD) + "px"; }
        let cP = document.getElementById('canvasP'); if(cP) { cP.style.transition = "left 1.2s ease"; cP.style.left = (base + shiftP) + "px"; }
        let cD_groups = document.getElementById('canvasD_groups'); if(cD_groups) { cD_groups.style.transition = "left 1.2s ease"; cD_groups.style.left = (base + shiftD) + "px"; }
        let cP_groups = document.getElementById('canvasP_groups'); if(cP_groups) { cP_groups.style.transition = "left 1.2s ease"; cP_groups.style.left = (base + shiftP) + "px"; }
        window.setFixedGroupsPositions("expanded");
      }
    };
    
    /* ===============================================================
       loadElements: Φορτώνει τα στοιχεία από το elements.json
    =============================================================== */
    function loadElements() {
      fetch('elements.json')
        .then(response => response.json())
        .then(data => {
          elements = data.sort((a, b) => Number(a.number) - Number(b.number));
          if(currentZ === 0) drawPlaceholderBackground();
          initializeCanvases();
          initSubshellsCanvas();
          updateSectors("expanded");
        })
        .catch(err => console.error('Σφάλμα φόρτωσης στοιχείων:', err));
    }
    window.loadElements = loadElements;
    
    /* ===============================================================
       drawPlaceholderBackground: Εμφανίζει ένα placeholder για το στοιχείο με αριθμό 3
    =============================================================== */
    function drawPlaceholderBackground() {
      if(elements.length === 0) return;
      let element = elements.find(e => Number(e.number) === 3);
      if(!element) return;
      let pos = calculatePosition(element, element.block);
      let bg = document.getElementById("canvasTableBackground");
      if(bg) {
         bg.style.left = pos.x + "px";
         bg.style.top = pos.y + "px";
         bg.style.width = "62px";
         bg.style.height = "62px";
         bg.style.display = "block";
      }
    }
    
    /* ===============================================================
       Event Handlers για τα κουμπιά
    =============================================================== */
    document.getElementById('nextElement').addEventListener('click', function() {
      if(currentZ < 3) { currentZ = 3; }
      else if(currentZ < 118) { currentZ++; }
      else if(currentZ === 118) { currentZ = 119; }
      else if(currentZ === 119) { currentZ = 120; }
      else if(currentZ === 120) { currentZ = 121; }
      else if(currentZ === 121) { currentZ = 122; }
      else if(currentZ === 122) { currentZ = 123; }
      window.redrawAll();
      setTimeout(() => { updateInfo(currentZ); }, 300);
    });
    
    document.getElementById('fillAll').addEventListener('click', function() {
      if(currentZ === 123) return;
      currentZ = 123;
      fillAllPressed = true;
      document.getElementById('canvasPeriods').style.display = 'block';
      document.getElementById('canvasS_groups').style.display = "block";
      document.getElementById('canvasD_groups').style.display = "block";
      document.getElementById('canvasP_groups').style.display = "block";
      window.redrawAll();
      setTimeout(() => { updateInfo(currentZ); }, 300);
      setTimeout(() => { window.setFixedGroupsPositions("expanded"); }, 800);
      document.getElementById('toggleFBlock').disabled = false;
    });
    
    document.getElementById('toggleFBlock').addEventListener('click', function() {
      let toggleBtn = document.getElementById('toggleFBlock');
      let fullPanel = document.getElementById('infoPanelFull');
      let collapsedPanel = document.getElementById('infoPanelCollapsed');
      if(!document.body.classList.contains('collapsed')){
         updateTableBackground();
         window.updateSectors("collapsed");
         fullPanel.style.transition = "left 0.8s ease, top 0.8s ease, width 0.8s ease, opacity 0.8s ease";
         fullPanel.style.left = "858px";
         fullPanel.style.top = "112px";
         fullPanel.style.width = "calc(100vw - 920px)";
         setTimeout(() => {
            collapsedPanel.style.left = fullPanel.style.left;
            collapsedPanel.style.top = fullPanel.style.top;
            collapsedPanel.style.display = "flex";
            collapsedPanel.style.zIndex = "150";
            document.body.classList.add('collapsed');
            toggleBtn.textContent = "Ανάπτυξε";
            updateInfo(currentZ);
            window.redrawAll();
         }, 800);
      } else {
         collapsedPanel.style.transition = "opacity 0.3s ease";
         collapsedPanel.style.opacity = "0";
         setTimeout(() => {
            collapsedPanel.style.display = "none";
            fullPanel.style.display = "flex";
            fullPanel.style.zIndex = "40";
            fullPanel.style.opacity = "0";
            window.updateSectors("expanded");
            fullPanel.style.transition = "left 0.8s ease, top 0.8s ease, width 0.8s ease, opacity 0.8s ease";
            fullPanel.style.left = "20px";
            fullPanel.style.top = "443px";
            fullPanel.style.width = "calc(100vw - var(--rightPanelWidth) - 105px)";
            fullPanel.style.opacity = "1";
            setTimeout(() => {
              document.body.classList.remove('collapsed');
              document.getElementById('canvasD_groups').classList.remove('emphasized');
              document.getElementById('canvasP_groups').classList.remove('emphasized');
              toggleBtn.textContent = "Σύμπτυξε";
              updateInfo(currentZ);
              window.redrawAll();
            }, 800);
         }, 300);
      }
      setTimeout(function() {
         window.cellPositions = computeCellPositions();
         if(lastClickedElement) updateBalloonPosition(lastClickedElement);
      }, 1700);
    });
    
    document.getElementById('reset').addEventListener('click', function() {
      currentZ = 2;
      fillAllPressed = false;
      window.groupsInitialized = false;
      window.periodsInitialized = false;
      window.subshellsInitialized = false;
      selectedElement = null;
      document.querySelectorAll('.canvas').forEach(canvas => { canvas.innerHTML = ""; });
      document.getElementById('canvasPeriods').style.display = "none";
      document.getElementById('canvasS_groups').style.display = "none";
      document.getElementById('canvasD_groups').style.display = "none";
      document.getElementById('canvasP_groups').style.display = "none";
      initializeCanvases();
      initSubshellsCanvas();
      setTimeout(() => { updateInfo(currentZ); drawPlaceholderBackground(); }, 300);
      document.getElementById('canvasTableBackground').style.display = "none";
    });
    
    /* ===============================================================
       Global Assignments & Initialization
    =============================================================== */
    window.cellPositions = {};
    window.addEventListener('load', function() {
       loadElements();
    });
  </script>
</body>
