<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Τελικός Περιοδικός Πίνακας</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* Προσθήκη font-weight για έντονα κείμενα */
    .period-label {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body class="full">
  <div id="title">Περιοδικός Πίνακας - Ατομικοί Αριθμοί</div>
  
  <!-- Ετικέτες περιόδων με έντονη γραφή -->
  <div class="period-label" style="top: 130px; left: 30px;">1η K</div>
  <div class="period-label" style="top: 170px; left: 30px;">2η L</div>
  <div class="period-label" style="top: 210px; left: 30px;">3η M</div>
  <div class="period-label" style="top: 250px; left: 30px;">4η N</div>
  <div class="period-label" style="top: 290px; left: 30px;">5η O</div>
  <div class="period-label" style="top: 330px; left: 30px;">6η P</div>
  <div class="period-label" style="top: 370px; left: 30px;">7η Q</div>

  <div id="infoPanel">
    <div id="leftPanel">
      <div id="elementInfo"></div>
      <div id="subshells"></div>
      <div id="shells"></div>
      <div id="outerShell"></div>
    </div>
    <div id="middlePanel">
      <div id="explanation"></div>
      <div id="remarks"></div>
    </div>
    <div id="rightPanel">
      <!-- Διόρθωση ID κουμπιών -->
      <button id="nextElement">Επόμενο</button>
      <button id="fillAll">Συμπλήρωσε</button>
      <button id="toggleFBlock">Εναλλαγή f-στοιχείων</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script>
    (function() {
      // Προσθήκη event listener μόνο όταν το DOM είναι έτοιμο
      document.addEventListener('DOMContentLoaded', function() {
        // Παρέμεινε όλος ο υπόλοιπος κώδικας
        document.getElementById('nextElement').addEventListener('click', () => { /* ... */ });
        document.getElementById('fillAll').addEventListener('click', () => { /* ... */ });
        document.getElementById('reset').addEventListener('click', () => { /* ... */ });
        document.getElementById('toggleFBlock').addEventListener('click', () => { /* ... */ });
      });
    })();
  </script>
</body>
</html>
