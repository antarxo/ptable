<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <!-- Responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Διαδραστική κατασκευή του Περιοδικού Πίνακα</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    :root { --rightPanelWidth: 150px; }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }
    /* Τίτλος */
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 50;
    }
    /* Full mode: Grid διάταξη για τον πίνακα */
    #infoPanelFull {
      display: grid;
      grid-template-areas: 
         "left middle right"
         "left remarks remarks";
      grid-template-columns: 120px 7fr 3fr;
      grid-template-rows: auto auto;
      gap: 10px;
      position: absolute;
      left: 20px;
      top: 428px;
      width: calc(100vw - var(--rightPanelWidth) - 105px);
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      transition: all 1.2s ease;
      z-index: 40;
    }
    body.collapsed #infoPanelFull {
      left: 848px;
      top: 112px;
      width: calc(100vw - 920px);
    }
    /* Grid areas */
    #leftPanelFull { grid-area: left; }
    #middlePanelFull { grid-area: middle; }
    #rightPanelFull { grid-area: right; }
    #remarksFull { grid-area: remarks; }
    /* Collapsed mode: απλή διάταξη */
    #infoPanelCollapsed {
      display: none;
      flex-direction: column;
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      position: absolute;
      left: 848px;
      top: 112px;
      width: calc(100vw - var(--rightPanelWidth) - 105px);
      z-index: 40;
      transition: all 1.2s ease;
    }
    #infoPanelCollapsed > div { margin-bottom: 10px; }
    /* Το Balloon: λιγότερο διαφανές (0.95) και αρχική θέση */
    #canvasSubshells {
      position: absolute;
      background: rgba(255,255,255,0.95);
      border: 1px solid #333;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 10px;
      z-index: 150;
      display: none;
      transition: all 1s ease;
    }
    /* Κουμπιά */
    #buttonPanel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    button {
      background-color: #008CBA;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #005f75; }
    #toggleFBlock.active { background-color: #e68a00; }
    /* Οι καμβάδες τομέων και ομάδων μετακινούνται σε 0,8s */
    .canvas {
      position: absolute;
      background: transparent;
      transition: all 0.8s ease-in-out;
      transform: translateY(-10px);
    }
    #canvasPeriods {
      position: absolute;
      left: 6px;
      top: 120px;
      width: 42px;
      height: 292px;
      background: #f0f0f0;
      display: none;
      z-index: 5;
    }
    /* Οι καμβάδες ομάδων (s, d, p) τοποθετούνται δυναμικά */
    #canvasS_groups, #canvasD_groups, #canvasP_groups {
      width: auto; height: auto; display: none; z-index: 50;
    }
    .full #canvasS { top: 120px; left: 50px; z-index: 1; }
    .full #canvasF { top: 120px; left: 134px; width: 588px; z-index: 2; }
    .full #canvasD { top: 120px; left: 134px; width: 420px; z-index: 3; }
    .full #canvasP { top: 120px; left: 134px; width: 252px; z-index: 4; }
    body.collapsed #canvasF { top: 220px; }
  </style>
</head>
<body class="full">
  <div id="title">Διαδραστική καιοδικού Πίνακα</div>
  
  <!-- Καμβάδες Περιόδων και Ομάδων -->
  <div id="canvasPeriods" class="canvas"></div>
  <!-- Οι καμβάδες ομάδων ξεκινούν κρυμμένοι -->
  <div id="canvasS_groups" class="canvas"></div>
  <div id="canvasD_groups" class="canvas"></div>
  <div id="canvasP_groups" class="canvas"></div>
  
  <!-- Καμβάδες Τομέων -->
  <div id="canvasS" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>
  
  <!-- Πίνακες Πληροφοριών -->
  <!-- Full mode -->
  <div id="infoPanelFull">
    <div id="leftPanelFull"></div>
    <div id="middlePanelFull"></div>
    <div id="rightPanelFull"></div>
    <div id="remarksFull"></div>
  </div>
  <!-- Collapsed mode -->
  <div id="infoPanelCollapsed">
    <div id="leftPanelCollapsed"></div>
    <div id="remarksCollapsed"></div>
  </div>
  
  <!-- Balloon (Canvas υποστιβάδων) -->
  <div id="canvasSubshells" class="canvas"></div>
  
  <!-- Κουμπιά -->
  <div id="buttonPanel">
    <button id="nextElement">Επόμενο</button>
    <button id="fillAll">Συμπλήρωσε</button>
    <button id="toggleFBlock">Σύμπτυξη</button>
    <button id="reset">Reset</button>
  </div>
  
  <script>
    // Βασικές μεταβλητές
    let ignoreCanvasClick = false;
    let currentZ = 3;
    let flashActive = false;
    let lastClickedElement = null;
    let subshellsP;
    
    // Χρώματα τομέων - αλλαγή σύμφωνα με τις νέες τιμές
    const BLOCK_COLORS = { 
      s: "#ffcccc",
      f: "#ffe5cc",
      d: "#ccccff",
      p: "#ccffcc"
    };

    function convertClickedToCurrent(clickedZ) { return clickedZ; }
    function getBlockColor(b) {
      if(b === "dummy") return "gray";
      switch(b) {
        case "s": return BLOCK_COLORS.s;
        case "p": return BLOCK_COLORS.p;
        case "d": return BLOCK_COLORS.d;
        case "f": return BLOCK_COLORS.f;
        default: return "black";
      }
    }
    function formatShells(shellsStr) {
      if(!shellsStr) return "";
      let shellNumbers = shellsStr.split(",").map(s => s.trim());
      const labels = ["K", "L", "M", "N", "O", "P", "Q"];
      let result = [];
      for(let i = 0; i < shellNumbers.length; i++){
        let text = labels[i] + "(" + shellNumbers[i] + ")";
        if(i === shellNumbers.length - 1) { text = "<strong>" + text + "</strong>"; }
        result.push(text);
      }
      return result.join(", ");
    }
    
    const BLOCKS_CONFIG = {
      s: { cols: 2, rows: 7 },
      p: { cols: 6, rows: 7 },
      d: { cols: 10, rows: 7 },
      f: { cols: 14, rows: 7 }
    };
    let elements = [];
    function sortElements(data) { return data.sort((a, b) => Number(a.number) - Number(b.number)); }
    
    // initGroupsCanvases: Εμφανίζει για κάθε καμβά ομάδων (s, d, p) τις νέες (πάνω γραμμή) και τις παλιές (κάτω γραμμή)
    function initGroupsCanvases() {
      window.groupsInitialized = false;
      
      function drawGroupLabels(p, numGroups, newStart, oldLabels) {
        const rectWidth = 40;
        const totalHeight = 40; // χώροι για δύο γραμμές
        for (let c = 0; c < numGroups; c++){
          let x = c * (rectWidth + 2);
          p.fill(240);
          p.rect(x, 0, rectWidth, totalHeight);
          p.fill(0);
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          // Νέα ονομασία (πάνω γραμμή)
          p.text((newStart + c).toString(), x + rectWidth/2, 10);
          // Παλιά ονομασία (κάτω γραμμή)
          p.text(oldLabels[c], x + rectWidth/2, 30);
        }
      }
      
      // Καμβάς για τις ομάδες του s
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(84, 40);
          canvas.parent("canvasS_groups");
          p.noStroke();
          p.background(240);
          drawGroupLabels(p, 2, 1, ["ΙΑ", "ΙΙΑ"]);
        };
      });
      
      // Καμβάς για τις ομάδες του d
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(418, 40);
          canvas.parent("canvasD_groups");
          p.noStroke();
          p.background(240);
          drawGroupLabels(p, 10, 3, ["IIIB", "IVB", "VB", "VIB", "VIIB", "VIIIB", "VIIIB", "VIIIB", "IB", "IIB"]);
        };
      });
      
      // Καμβάς για τις ομάδες του p
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(250, 40);
          canvas.parent("canvasP_groups");
          p.noStroke();
          p.background(240);
          drawGroupLabels(p, 6, 13, ["IIIA", "IVA", "VA", "VIA", "VIIA", "VIIIA"]);
        };
      });
      
      window.groupsInitialized = true;
    }
    
    // repositionGroupCanvasesExpanded: Τοποθετεί τους καμβάδες των ομάδων ώστε να "ακολουθούν" τη θέση των τομέων
    function repositionGroupCanvasesExpanded() {
      if(document.body.classList.contains('collapsed')) return;
      
      let sCanvas = document.getElementById('canvasS');
      if(sCanvas) {
        let gs = document.getElementById('canvasS_groups');
        let sRect = sCanvas.getBoundingClientRect();
        gs.style.left = sRect.left + "px";
        gs.style.top = (sRect.top - 40) + "px";
      }
      
      let dCanvas = document.getElementById('canvasD');
      if(dCanvas) {
        let gd = document.getElementById('canvasD_groups');
        let dRect = dCanvas.getBoundingClientRect();
        gd.style.left = dRect.left + "px";
        gd.style.top = (dRect.top - 40) + "px";
      }
      
      let pCanvas = document.getElementById('canvasP');
      if(pCanvas) {
        let gp = document.getElementById('canvasP_groups');
        let pRect = pCanvas.getBoundingClientRect();
        gp.style.left = pRect.left + "px";
        gp.style.top = (pRect.top - 40) + "px";
      }
    }
    
    function loadElements() {
      fetch('elements.json')
        .then(response => response.json())
        .then(data => {
          elements = sortElements(data);
          initializeCanvases();
          initSubshellsCanvas();
          updateInfo(currentZ);
          updateToggleButton();
        })
        .catch(err => console.error('Σφάλμα φόρτωσης:', err));
    }
    
    function updateInfo(clickedZ) {
      let currentNum;
      if(clickedZ === 119) { currentNum = 1; }
      else if(clickedZ === 120) { currentNum = 2; }
      else { currentNum = convertClickedToCurrent(clickedZ); }
      
      const element = elements.find(e => Number(e.number) === currentNum);
      if(!element) return;
      lastClickedElement = element;
      
      let displayZ = (Number(element.number) >= 119 ? Number(element.number) - 118 : Number(element.number));
      if(clickedZ === 119) { displayZ = 1; }
      else if(clickedZ === 120) { displayZ = 2; }
      
      let basicInfo = `<span style="font-size:1.3em; font-weight:bold; color:black;">Ζ=${displayZ}</span>
                       <span style="font-size:3em; font-weight:bold; color:${getBlockColor(element.block)};">${element.symbol}</span>
                       <span style="font-style: italic;">${element.name}</span>`;
      document.getElementById('leftPanelFull').innerHTML = basicInfo;
      
      let prevElement;
      if(!document.body.classList.contains('collapsed')) {
        prevElement = elements.find(e => e.col === element.col && e.row === element.row - 1);
        if(!prevElement) { prevElement = { number: "-", subshells: "-", block: element.block }; }
      } else {
        prevElement = elements.find(e => e.group === element.group && e.period === element.period - 1)
                      || { number: "-", subshells: "-", block: element.block };
      }
      
      let nextElement = elements.find(e => Number(e.number) === Number(element.number) + 1)
                        || { number: "-", subshells: "-", block: element.block };
      
      function displayZFor(e) {
        if(e.number === "-" || isNaN(Number(e.number))) return "-";
        let num = Number(e.number);
        return (num >= 119 ? num - 118 : num);
      }
      
      let subsData = {
        prev: "Ζ=" + displayZFor(prevElement) + "    " + (prevElement.subshells || "-"),
        current: "Ζ=" + displayZFor(element) + "    " + (element.subshells || "-"),
        next: "Ζ=" + displayZFor(nextElement) + "    " + (nextElement.subshells || "-"),
        prevColor: getBlockColor(prevElement.block),
        currentColor: getBlockColor(element.block),
        nextColor: getBlockColor(nextElement.block)
      };
      
      let subshellsInfo = `
        <div style="font-size:1.2em; color:${subsData.prevColor}; text-align:left;">${subsData.prev}</div>
        <div style="font-size:1.2em; color:${subsData.currentColor}; font-weight:bold; text-align:left;">${subsData.current}</div>
        <div style="font-size:1.2em; color:${subsData.nextColor}; text-align:left;">${subsData.next}</div>
      `;
      document.getElementById('middlePanelFull').innerHTML = subshellsInfo;
      
      let stacksInfo = `<div><strong>Στιβάδες:</strong> ${formatShells(element.shells || "")}</div>
                        <div style="font-style: italic;">${messageForElement(element)}</div>`;
      document.getElementById('rightPanelFull').innerHTML = stacksInfo;
      document.getElementById('remarksFull').innerHTML = element.remarks || "";
      
      let collapsedBasic = basicInfo;
      let collapsedContent = `<div style="font-size:1.2em; color:${subsData.prevColor}; text-align:left;">${subsData.prev}</div>
                              <div style="font-size:1.2em; color:${subsData.currentColor}; font-weight:bold; text-align:left;">${subsData.current}</div>
                              <div style="font-size:1.2em; color:${subsData.nextColor}; text-align:left;">${subsData.next}</div>`;
      document.getElementById('leftPanelCollapsed').innerHTML = collapsedBasic;
      document.getElementById('remarksCollapsed').innerHTML = `<div>${stacksInfo}</div>
                                                               <hr style="border:none; border-top:1px solid lightgray; margin:10px 0;">
                                                               <div>${collapsedContent}</div>
                                                               <hr style="border:none; border-top:1px solid lightgray; margin:10px 0;">
                                                               <div>${element.remarks || ""}</div>`;
      
      drawSubshells(subsData);
      updateBalloonPosition(element);
    }
    window.updateInfo = updateInfo;
    
    function initializeCanvases() {
      Object.keys(BLOCKS_CONFIG).forEach(function(block) {
        new p5(function(p) {
          p.setup = function() {
            const config = BLOCKS_CONFIG[block];
            const canvas = p.createCanvas(config.cols * 42, config.rows * 42);
            canvas.parent("canvas" + block.toUpperCase());
            canvas.elt.style.height = config.rows * 42 + "px";
            if(document.body.classList.contains('collapsed')){
              if(block === 's') { canvas.elt.style.left = "50px"; }
              else if(block === 'f' || block === 'd') { canvas.elt.style.left = (block === 'f' ? "154px" : "139px"); }
              else if(block === 'p') { canvas.elt.style.left = "559px"; }
            } else {
              if(block === 's') { canvas.elt.style.left = "50px"; }
              else if(block === 'f' || block === 'd' || block === 'p') { canvas.elt.style.left = "134px"; }
            }
            drawElements(p, block);
            p.skipNextClick = true;
            setTimeout(() => { p.skipNextClick = false; }, 100);
            p.mouseClicked = function() {
              if(p.skipNextClick || ignoreCanvasClick) { return; }
              let candidates;
              if(currentZ < 118) {
                candidates = elements.filter(e => e.block === block && Number(e.number) >= 3 && Number(e.number) <= currentZ);
              } else if(currentZ === 118) {
                candidates = elements.filter(e => e.block === block && Number(e.number) >= 3 && Number(e.number) <= 118);
              } else if(currentZ === 119) {
                candidates = elements.filter(e => e.block === block && Number(e.number) === 1);
              } else if(currentZ === 120) {
                candidates = elements.filter(e => e.block === block && Number(e.number) === 2);
              } else {
                candidates = elements.filter(e => e.block === block && ((Number(e.number) >= 3 && Number(e.number) <= 118) ||
                                                                Number(e.number) === 1 || Number(e.number) === 2));
              }
              for(let candidate of candidates) {
                let pos = calculatePosition(candidate, candidate.block);
                if(p.mouseX >= pos.x && p.mouseX <= pos.x + 40 &&
                   p.mouseY >= pos.y && p.mouseY <= pos.y + 40) {
                  window.updateInfo(candidate.number);
                  if(candidate.number === currentZ) {
                    flashActive = true;
                    setTimeout(() => { flashActive = false; redrawAll(); }, 200);
                  }
                  break;
                }
              }
            };
          };
        });
      });
    }
    
    function initSubshellsCanvas() {
      if(window.subshellsInitialized) return;
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(10, 60);
          canvas.parent("canvasSubshells");
          subshellsP = p;
          p.noLoop();
        };
      });
      window.subshellsInitialized = true;
    }
    
    function calculatePosition(e, block) {
      let x = 0, y = (e.row - 1) * 42;
      if(block === 's') { x = (e.col - 1) * 42; }
      else if(block === 'f') { x = (e.col - 3) * 42; }
      else if(block === 'd') { x = (e.col - 3) * 42; }
      else if(block === 'p') {
        if(currentZ < 20 && e.row === 1) { x = (e.col - 18) * 42; }
        else { x = (e.col - 13) * 42; }
      }
      return { x: x, y: y };
    }
    
    // Συνάρτηση ζωγραφικής στοιχείων
    function drawElements(p, block) {
      p.stroke("#D1D1D1");
      p.strokeWeight(1);
      let filter;
      if(currentZ < 119) {
        filter = e => e.block === block && Number(e.number) >= 3 && Number(e.number) <= currentZ;
      } else if(currentZ === 119) {
        filter = e => e.block === block && ((Number(e.number) >= 3 && Number(e.number) <= 118) || Number(e.number) === 1);
      } else if(currentZ === 120) {
        filter = e => e.block === block && ((Number(e.number) >= 3 && Number(e.number) <= 118) || Number(e.number) === 1 || Number(e.number) === 2);
      } else {
        filter = e => e.block === block && ((Number(e.number) >= 3 && Number(e.number) <= 118) ||
                                              Number(e.number) === 1 || Number(e.number) === 2);
      }
      elements.filter(filter).forEach(function(e) {
        const pos = calculatePosition(e, e.block);
        let displayNumber = Number(e.number);
        if(Number(e.number) === 119) displayNumber = 1;
        if(Number(e.number) === 120) displayNumber = 2;
        if((currentZ < 119 && Number(e.number) === currentZ) ||
           (currentZ === 119 && Number(e.number) === 1) ||
           (currentZ === 120 && (Number(e.number) === 1 || Number(e.number) === 2))) {
          if(Number(e.number) === 119) { p.fill("yellow"); }
          else if(Number(e.number) === 120) { p.fill(BLOCK_COLORS.s); }
          else { p.fill(getBlockColor(e.block)); }
          p.textSize(16);
          p.textAlign(p.CENTER, p.CENTER);
          p.text(displayNumber.toString(), pos.x + 20, pos.y + 20);
          p.noFill();
          p.stroke(getBlockColor(e.block));
          p.strokeWeight(4);
          p.strokeJoin(p.ROUND);
          p.rect(pos.x, pos.y, 40, 40, 5);
          if(flashActive) {
            p.drawingContext.shadowBlur = 10;
            p.drawingContext.shadowColor = "yellow";
            p.rect(pos.x, pos.y, 40, 40, 5);
            p.drawingContext.shadowBlur = 0;
          }
          p.strokeWeight(1);
        } else {
          if(Number(e.number) === 119) { p.fill("yellow"); }
          else if(Number(e.number) === 120) { p.fill(BLOCK_COLORS.s); }
          else { p.fill(BLOCK_COLORS[e.block]); }
          p.rect(pos.x, pos.y, 40, 40, 5);
          p.fill(0);
          p.textSize(Number(e.number) > 99 ? 10 : 12);
          p.textStyle(p.BOLD);
          p.textAlign(p.CENTER, p.CENTER);
          p.text(displayNumber.toString(), pos.x + 20, pos.y + 20);
        }
      });
    }
    
    // drawSubshells
    function drawSubshells(data) {
      if (!subshellsP) return;
      let balloonHeight = 60;
      let fontSize = 12;
      subshellsP.textSize(fontSize);
      let leftMargin = 2;
      let rowHeight = balloonHeight / 3;
      
      subshellsP.textStyle(p5.prototype.NORMAL);
      let wPrev = subshellsP.textWidth(data.prev);
      subshellsP.textStyle(p5.prototype.BOLD);
      let wCurrent = subshellsP.textWidth(data.current);
      subshellsP.textStyle(p5.prototype.NORMAL);
      let wNext = subshellsP.textWidth(data.next);
      let computedWidth = Math.max(wPrev, wCurrent, wNext) + 5;
      
      subshellsP.clear();
      subshellsP.resizeCanvas(computedWidth, balloonHeight);
      subshellsP.canvas.style.cssText = 'width: ' + computedWidth + 'px !important; height: ' + balloonHeight + 'px !important;';
      
      subshellsP.textStyle(p5.prototype.NORMAL);
      subshellsP.fill(data.prevColor || "black");
      subshellsP.text(data.prev, leftMargin, rowHeight / 2);
      
      subshellsP.textStyle(p5.prototype.BOLD);
      subshellsP.fill(data.currentColor || "black");
      subshellsP.text(data.current, leftMargin, rowHeight + rowHeight / 2);
      
      subshellsP.textStyle(p5.prototype.NORMAL);
      subshellsP.fill(data.nextColor || "black");
      subshellsP.text(data.next, leftMargin, 2 * rowHeight + rowHeight / 2);
      
      subshellsP.redraw();
    }
    
    // updateBalloonPosition
    function updateBalloonPosition(element) {
      let cs = document.getElementById('canvasSubshells');
      if(!cs) return;
      cs.style.transition = "all 1s ease";
      let blockCanvas = document.getElementById("canvas" + element.block.toUpperCase());
      if(!blockCanvas) return;
      let rect = blockCanvas.getBoundingClientRect();
      let pos = calculatePosition(element, element.block);
      let defaultTop = rect.top + pos.y + 40;
      // Αν ανεβάσουμε το balloon κατά (balloonHeight+44), τότε κατεβάζουμε κατά 20px από αυτό:
      let newTop = defaultTop - (cs.offsetHeight + 44) + 20;
      
      let defaultLeft = rect.left + pos.x + 40;
      let leftPos = defaultLeft - 5;
      let balloonWidth = cs.offsetWidth;
      if(defaultLeft > window.innerWidth / 2) {
        leftPos = defaultLeft - (33 + balloonWidth);
      }
      if(leftPos + balloonWidth > window.innerWidth) {
        leftPos = window.innerWidth - balloonWidth - 5;
      }
      cs.style.display = "block";
      cs.style.left = leftPos + "px";
      cs.style.top = newTop + "px";
    }
    
    window.addEventListener('resize', function() {
      updateRightPanelWidth();
      if(lastClickedElement) updateBalloonPosition(lastClickedElement);
    });
    
    function redrawAll() {
      Object.keys(BLOCKS_CONFIG).forEach(function(block) {
        let canvasDiv = document.getElementById("canvas" + block.toUpperCase());
        if(canvasDiv) { canvasDiv.innerHTML = ""; }
        new p5(function(p) {
          p.setup = function() {
            const config = BLOCKS_CONFIG[block];
            const canvas = p.createCanvas(config.cols * 42, config.rows * 42);
            canvas.parent("canvas" + block.toUpperCase());
            canvas.elt.style.height = config.rows * 42 + "px";
            if(document.body.classList.contains('collapsed')) {
              if(block === 's') { canvas.elt.style.left = "50px"; }
              else if(block === 'f' || block === 'd') { canvas.elt.style.left = (block === 'f' ? "154px" : "139px"); }
              else if(block === 'p') { canvas.elt.style.left = "559px"; }
            } else {
              if(block === 's') { canvas.elt.style.left = "50px"; }
              else if(block === 'f' || block === 'd' || block === 'p') { canvas.elt.style.left = "134px"; }
            }
            drawElements(p, block);
            p.skipNextClick = true;
            setTimeout(() => { p.skipNextClick = false; }, 100);
            p.mouseClicked = function() {
              if(p.skipNextClick) { return; }
              let candidates;
              if(currentZ < 118) {
                candidates = elements.filter(e => e.block === block && Number(e.number) >= 3 && Number(e.number) <= currentZ);
              } else if(currentZ === 118) {
                candidates = elements.filter(e => e.block === block && Number(e.number) >= 3 && Number(e.number) <= 118);
              } else if(currentZ === 119) {
                candidates = elements.filter(e => e.block === block && Number(e.number) === 1);
              } else if(currentZ === 120) {
                candidates = elements.filter(e => e.block === block && Number(e.number) === 2);
              } else {
                candidates = elements.filter(e => e.block === block && ((Number(e.number) >= 3 && Number(e.number) <= 118) || Number(e.number) === 1 || Number(e.number) === 2));
              }
              for(let candidate of candidates) {
                let pos = calculatePosition(candidate, candidate.block);
                if(p.mouseX >= pos.x && p.mouseX <= pos.x + 40 &&
                   p.mouseY >= pos.y && p.mouseY <= pos.y + 40) {
                  window.updateInfo(candidate.number);
                  if(candidate.number === currentZ) {
                    flashActive = true;
                    setTimeout(() => { flashActive = false; redrawAll(); }, 200);
                  }
                  break;
                }
              }
            };
          };
        });
      });
      // Όταν currentZ είναι 121, δηλαδή μετά το στοιχείο 2, εμφανίζονται οι περίοδοι και οι ομάδες
      if(currentZ === 121) {
        let cp = document.getElementById('canvasPeriods');
        if(cp) { cp.style.display = "block"; }
        initPeriodsCanvas();
        let csg = document.getElementById('canvasS_groups');
        let cdg = document.getElementById('canvasD_groups');
        let cpg = document.getElementById('canvasP_groups');
        csg.style.display = "block";
        cdg.style.display = "block";
        cpg.style.display = "block";
        initGroupsCanvases();
        repositionGroupCanvasesExpanded();
      } else if (currentZ === 122) {
        currentZ = 123;
        document.getElementById('toggleFBlock').disabled = false;
      }
      
      updateToggleButton();
      
      if(!document.body.classList.contains('collapsed')) {
        let base = 134, shiftP = 0, shiftD = 0;
        if(currentZ <= 20) { shiftP = 0; shiftD = 0; }
        else if(currentZ >= 21 && currentZ <= 30) { shiftP = 42 * (currentZ - 20); shiftD = 0; }
        else if(currentZ >= 31 && currentZ <= 56) { shiftP = 42 * 10; shiftD = 0; }
        else if(currentZ >= 57 && currentZ <= 70) { shiftP = 42 * 10 + 42 * (currentZ - 56); shiftD = 42 * (currentZ - 56); }
        else { shiftP = 42 * 10 + 42 * 14; shiftD = 42 * 14; }
        let cF = document.getElementById('canvasF');
        if(cF) { cF.style.left = base + "px"; }
        let cD = document.getElementById('canvasD');
        if(cD) { cD.style.left = (base + shiftD) + "px"; }
        let cP = document.getElementById('canvasP');
        if(cP) { cP.style.left = (base + shiftP) + "px"; }
      }
    }
    
    function initPeriodsCanvas() {
      if(window.periodsInitialized) return;
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(40, 292);
          canvas.parent("canvasPeriods");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          const periodLabels = ["1η Κ", "2η L", "3η M", "4η N", "5η O", "6η P", "7η Q"];
          for (let i = 0; i < 7; i++) {
            p.fill(240);
            p.rect(0, i * 42, 40, 40);
            p.fill(0);
            p.text(periodLabels[i], 20, i * 42 + 20);
          }
        };
      });
      window.periodsInitialized = true;
    }
    
    function updateToggleButton() {
      if(currentZ < 123)
        document.getElementById('toggleFBlock').disabled = true;
      else
        document.getElementById('toggleFBlock').disabled = false;
    }
    
    function updateRightPanelWidth() {
      let rp = document.getElementById('buttonPanel');
      if(rp) {
        let width = rp.offsetWidth;
        document.documentElement.style.setProperty('--rightPanelWidth', width + 'px');
      }
    }
    
    function messageForElement(element) {
      if(element.block === 'f') {
        return (element.row === 6) ? "Λανθανίδα" : "Ακτινίδα";
      } else {
        let group = parseInt(element.col);
        if(group === 1) {
          return (element.number === 1) ? "Θέλει να <strong>πάρει</strong> 1 ηλεκτρόνιο" : "Θέλει να <strong>δώσει</strong> 1 ηλεκτρόνιο";
        } else if(group === 2) {
          return `Θέλει να <strong>δώσει</strong> ${group} ηλεκτρόνια`;
        } else if(group === 13) {
          return `Θέλει να <strong>δώσει</strong> ${group - 10} ηλεκτρόνια`;
        } else if(group >= 3 && group <= 12) {
          return "Στοιχείο μετάπτωσης";
        } else if(group === 14) {
          return "Θέλει να <strong>δώσει</strong> ή να <strong>πάρει</strong> 4 ηλεκτρόνια";
        } else if(group >= 15 && group <= 17) {
          return `Θέλει να <strong>πάρεται</strong> ${18 - group} ηλεκτρόνια`;
        } else if(group === 18) {
          return "Ευγενές αέριο-Χημικά αδρανές";
        }
        return "";
      }
    }
    
    document.getElementById('toggleFBlock').addEventListener('click', function() {
      let toggleBtn = document.getElementById('toggleFBlock');
      if (!document.body.classList.contains('collapsed')) {
        document.body.classList.add('collapsed');
        toggleBtn.textContent = "Ανάπτυξη";
        setTimeout(function(){ redrawAll(); }, 400);
        setTimeout(function(){
          document.getElementById('infoPanelFull').style.display = "none";
          document.getElementById('infoPanelCollapsed').style.display = "flex";
          updateInfo(currentZ);
          if(lastClickedElement) updateBalloonPosition(lastClickedElement);
        }, 1200);
      } else {
        let panelB = document.getElementById('infoPanelCollapsed');
        panelB.style.left = "20px";
        panelB.style.top = "428px";
        panelB.style.width = "calc(100vw - var(--rightPanelWidth) - 105px)";
        setTimeout(function(){ redrawAll(); }, 400);
        setTimeout(function(){
          panelB.style.display = "none";
          panelB.style.left = "";
          panelB.style.top = "";
          panelB.style.width = "";
          document.body.classList.remove('collapsed');
          toggleBtn.textContent = "Σύμπτυξη";
          document.getElementById('infoPanelFull').style.display = "grid";
          updateInfo(currentZ);
          if(lastClickedElement) updateBalloonPosition(lastClickedElement);
        }, 1200);
      }
    });
    
    // Χειριστής του κουμπιού "Επόμενο"
    document.getElementById('nextElement').addEventListener('click', function() {
      ignoreCanvasClick = true;
      document.getElementById('toggleFBlock').disabled = true;
      
      if (currentZ < 118) {
        currentZ++;
      } else if (currentZ === 118) {
        currentZ = 119; // Προστίθεται το υδρογόνο (στοιχείο 1)
      } else if (currentZ === 119) {
        currentZ = 120; // Προστίθεται ο ήλιος (στοιχείο 2)
      } else if (currentZ === 120) {
        document.getElementById('canvasPeriods').style.display = 'block';
        initPeriodsCanvas();
        currentZ = 121;
      } else if (currentZ === 121) {
        currentZ = 122;
      } else if (currentZ === 122) {
        currentZ = 123;
        document.getElementById('toggleFBlock').disabled = false;
      }
      
      redrawAll();
      updateInfo(currentZ);
      setTimeout(() => { 
        ignoreCanvasClick = false; 
        if(!document.body.classList.contains('collapsed')){
          repositionGroupCanvasesExpanded();
        }
      }, 100);
    });
    
    // Χειριστής του κουμπιού "Συμπλήρωσε":
    // Αφαιρέσαμε τον έλεγχο (if(currentZ === 123) return;) ώστε να μην υστερεί ένα κλικ
    document.getElementById('fillAll').addEventListener('click', function() {
      currentZ = 123;
      document.getElementById('canvasPeriods').style.display = 'block';
      let csg = document.getElementById('canvasS_groups');
      let cdg = document.getElementById('canvasD_groups');
      let cpg = document.getElementById('canvasP_groups');
      csg.style.display = "block";
      cdg.style.display = "block";
      cpg.style.display = "block";
      initGroupsCanvases();
      redrawAll();
      updateInfo(currentZ);
      setTimeout(repositionGroupCanvasesExpanded, 100);
      document.getElementById('toggleFBlock').disabled = false;
    });
    
    document.getElementById('reset').addEventListener('click', function() {
      currentZ = 3;
      window.groupsInitialized = false;
      window.periodsInitialized = false;
      window.subshellsInitialized = false;
      document.querySelectorAll('.canvas').forEach(canvas => { canvas.innerHTML = ""; });
      let cp = document.getElementById('canvasPeriods');
      if(cp) cp.style.display = "none";
      let csg = document.getElementById('canvasS_groups');
      if(csg) csg.style.display = "none";
      let cdg = document.getElementById('canvasD_groups');
      if(cdg) cdg.style.display = "none";
      let cpg = document.getElementById('canvasP_groups');
      if(cpg) cpg.style.display = "none";
      initializeCanvases();
      initSubshellsCanvas();
      updateInfo(currentZ);
    });
    
    window.loadElements = loadElements;
    window.initializeCanvases = initializeCanvases;
    window.updateInfo = updateInfo;
    window.redrawAll = redrawAll;
    window.initPeriodsCanvas = initPeriodsCanvas;
    window.initGroupsCanvases = initGroupsCanvases;
    window.BLOCKS_CONFIG = BLOCKS_CONFIG;
    
    window.addEventListener('load', updateRightPanelWidth);
    loadElements();
  </script>
</body>
</html>
