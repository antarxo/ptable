<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Δυναμική Δημιουργία Περιοδικού Πίνακα - Λογική Συμπλήρωσης με Extra Κενή Στήλη</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background: #f7f7f7;
      margin: 0;
      overflow: hidden;
    }
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 10;
    }
    #infoPanel {
      display: flex;
      justify-content: space-between;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 1200px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid #333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }
    #leftPanel, #middlePanel, #rightPanel {
      flex: 1;
      margin: 0 10px;
    }
    #middlePanel {
      flex: 2;
      font-style: italic;
      color: #666;
      padding: 0 20px;
    }
    #rightPanel {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    #rightPanel button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #333;
      background: #fff;
      transition: background 0.3s, color 0.3s;
    }
    #rightPanel button:hover {
      background: #333;
      color: #fff;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <div id="title">Δημιουργία Περιοδικού Πίνακα</div>
  <div id="infoPanel">
    <div id="leftPanel">
      <div id="elementInfo"></div>
      <div id="explanation"></div>
      <div id="subshells"></div>
      <div id="shells"></div>
      <div id="outerShell"></div>
    </div>
    <div id="middlePanel">
      <div id="remarks"></div>
    </div>
    <div id="rightPanel">
      <button id="nextElement">Επόμενο</button>
      <button id="fillAll">Συμπλήρωσε</button>
      <button id="togglePanel">Σύμπτυξε/Ανάπτυξε</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script>
    // Ορισμοί χρωμάτων κατηγοριών
    const CATEGORY_COLORS = {
      'alkali-block': '#ff9999',
      's-block': '#ffcccc',
      'p-block': '#ccffcc',
      'd-block': '#ccccff',
      'f-block': '#ffe5cc',
      'group': '#f0f0f0',
      'group-name': '#f0f0f0',
      'period-label': '#f0f0f0'
    };

    /* Δομή τελικού πίνακα:
       - Row 0: Νέα αρίθμηση (ομαδοποίηση όπως απαιτείται)
       - Row 1: Παλιά αρίθμηση (π.χ. "ΙΑ", "ΙΙΑ", …)
       - Row 2: Περίοδος 1 (στοιχεία 1 και 2, που συμπληρώνονται μετά το 118)
       - Rows 3–8: Περίοδοι 2–7 (η δυναμική συμπλήρωση ξεκινά με το στοιχείο 3 στη 4η σειρά, 2η στήλη)
       Η 1η στήλη κάθε σειράς δεσμεύεται για τα ονόματα περιόδων.
       (Οι headers για ομάδες και περιόδους προστίθενται μετά τη συμπλήρωση των στοιχείων 1 και 2.)
    */

    let rowsData = [];
    let globalElementNumber = 3; // Ξεκινάμε με το στοιχείο 3
    let currentRowIndex = 3;     // Η συμπλήρωση ξεκινά από την 4η σειρά (Περίοδος 2)
    let groupNumbersAdded = false;

    /* Ορισμός patterns για τις σειρές (rows 3–8):
       - Row 3 (Περίοδος 2, index 3): { count: 8, shifting: true }
       - Row 4 (Περίοδος 3, index 4): { count: 8, shifting: false }
       - Row 5 (Περίοδος 4, index 5): πρώτα 2 στοιχεία χωρίς shifting (στοιχεία 19 και 20),
         μετά για 10 θέσεις με shifting.
       - Οι επόμενες σειρές (περιόδοι 5–7) ακολουθούν ανάλογα το pattern τους.
    */
    const fillingPatterns = [
      [{ count: 8, shifting: true }],                           // Row 3 (Περίοδος 2)
      [{ count: 8, shifting: false }],                          // Row 4 (Περίοδος 3)
      [{ count: 2, shifting: false }, { count: 10, shifting: true }, { count: 6, shifting: false }], // Row 5 (Περίοδος 4)
      [{ count: 2, shifting: false }, { count: 10, shifting: false }, { count: 6, shifting: false }], // Row 6 (Περίοδος 5)
      [{ count: 2, shifting: false }, { count: 14, shifting: true }, { count: 10, shifting: false }, { count: 6, shifting: false }], // Row 7 (Περίοδος 6)
      [{ count: 2, shifting: false }, { count: 14, shifting: false }, { count: 10, shifting: false }, { count: 6, shifting: false }]  // Row 8 (Περίοδος 7)
    ];

    // Αρχικοποίηση του πίνακα: 9 σειρές, αρχικά με 2 στήλες (η πρώτη για τα ονόματα περιόδων, η δεύτερη για τα στοιχεία)
    function initialize() {
      rowsData = [];
      for (let i = 0; i < 9; i++) {
        rowsData.push({
          cells: Array(2).fill(null),
          shiftedColumns: 0,
          currentSegment: 0,
          countInSegment: 0,
          insertionIndex: 1  // Η εισαγωγή ξεκινά από τη 2η στήλη
        });
      }
      globalElementNumber = 3;
      currentRowIndex = 3; // Ξεκινάμε τη δυναμική συμπλήρωση από την 4η σειρά (Περίοδος 2)
      groupNumbersAdded = false;
    }

    // Συνάρτηση επιλογής κατηγορίας στοιχείου (ανάλογα με τον ατομικό αριθμό)
    function getCategory(n) {
      const alkaliMetals = [3, 11, 19, 37, 55, 87];
      if (alkaliMetals.includes(n)) return 'alkali-block';
      if (n === 1 || n === 2 || [4, 12, 20, 38, 56, 88].includes(n)) return 's-block';
      if (n >= 5 && n <= 10 || n >= 13 && n <= 18 || n >= 31 && n <= 36 || n >= 49 && n <= 54 || n >= 81 && n <= 86) return 'p-block';
      if (n >= 21 && n <= 30 || n >= 39 && n <= 48 || n >= 71 && n <= 80 || n >= 103 && n <= 112) return 'd-block';
      if (n >= 57 && n <= 70 || n >= 89 && n <= 102) return 'f-block';
      return 'p-block';
    }

    // Δημιουργία κελιού με μειωμένες διαστάσεις (30×30) – το μέγεθος της γραμματοσειράς παραμένει 12px.
    function createCell(elObj) {
      return { 
        number: elObj.number, 
        category: elObj.category,
        width: 30,
        height: 30
      };
    }

    /* Συνάρτηση για το shifting:
       - Για Row 3 (Περίοδος 2): μετατοπίζουμε (δηλαδή "κρατούμε" κενές θέσεις) τα rows 0,1,2.
       - Για Row 5 (Περίοδος 4): τα πρώτα 2 στοιχεία εισάγονται χωρίς shifting. Μετά, πριν το στοιχείο 21,
         όταν ολοκληρωθεί το πρώτο υποτμήμα (count = 2), καλείται η συνάρτηση forceExtraColumnForRow(5)
         ώστε να εισαχθεί μια κενή στήλη στα rows 0 έως 5 (δηλαδή και στα headers και στη σειρά 5) ώστε να υπάρχει θέση για το 21.
       - Για Row 7 (Περίοδος 6): μετατοπίζονται τα rows 0–6.
    */
    function handleShiftingForRow(currentRow) {
      let rowsToShift = [];
      if (currentRow === 3) {
        rowsToShift = [0, 1, 2];
      } else if (currentRow === 5) {
        rowsToShift = [0, 1, 2, 3, 4];
      } else if (currentRow === 7) {
        rowsToShift = [0, 1, 2, 3, 4, 5, 6];
      }
      let currentInsertionPos = rowsData[currentRow].insertionIndex;
      rowsToShift.forEach(i => {
        let row = rowsData[i];
        let targetPos = currentInsertionPos + row.shiftedColumns;
        while (row.cells.length <= targetPos) {
          row.cells.push(null);
        }
        if (row.cells[targetPos] === null) {
          row.shiftedColumns++;
        }
      });
    }

    // Συνάρτηση για την εξαναγκασμένη εισαγωγή extra κενής στήλης στη Περίοδο 4 (row index 5)
    // Εισάγει κενές θέσεις στα rows 0 έως 5 στη θέση (insertionIndex + shiftedColumns)
    function forceExtraColumnForRow(rowIndex) {
      for (let i = 0; i <= rowIndex; i++) {
        let r = rowsData[i];
        let targetPos = rowsData[rowIndex].insertionIndex + r.shiftedColumns;
        while (r.cells.length <= targetPos) {
          r.cells.push(null);
        }
        if (r.cells[targetPos] === null) {
          r.shiftedColumns++;
        }
      }
    }

    // Συνάρτηση για την τοποθέτηση του νέου στοιχείου στον πίνακα
    function addElementToCurrentRow() {
      if (globalElementNumber > 120) return;

      // Ειδική περίπτωση: όταν φτάνουμε στο 119, τα στοιχεία 1 και 2 συμπληρώνονται στη Row 2 (Περίοδος 1)
      if (globalElementNumber === 119) {
        currentRowIndex = 2;
        globalElementNumber = 1;
      }

      const row = rowsData[currentRowIndex];

      // Ειδική διαχείριση για τη Row 2 (στοιχεία 1 και 2)
      if (currentRowIndex === 2) {
        let insertIndex = (globalElementNumber === 1) ? 1 : 32;
        while (row.cells.length <= insertIndex) {
          row.cells.push(null);
        }
        row.cells[insertIndex] = createCell({
          number: globalElementNumber,
          category: getCategory(globalElementNumber)
        });
        globalElementNumber++;
        redraw();
        return;
      }

      // Κανονική συμπλήρωση στις Rows 3–8 (Περίοδοι 2–7)
      if (currentRowIndex >= 3 && currentRowIndex <= 8 && globalElementNumber <= 118) {
        let pattern = fillingPatterns[currentRowIndex - 3][row.currentSegment];
        let cell = createCell({
          number: globalElementNumber,
          category: getCategory(globalElementNumber)
        });
        // Αν το pattern ορίζει shifting:
        if (pattern.shifting) {
          // Ειδικά για τη Περίοδο 4 (row index 5): όταν ολοκληρωθεί το πρώτο υποτμήμα (2 στοιχεία: 19 και 20)
          // εισάγουμε extra κενή στήλη ώστε να υπάρχει χώρος για το στοιχείο 21.
          if (currentRowIndex === 5 && row.currentSegment === 0 && row.countInSegment === pattern.count) {
            forceExtraColumnForRow(5);
          } else {
            handleShiftingForRow(currentRowIndex);
          }
        }
        // Αναζήτηση πρώτης διαθέσιμης (κενής) θέσης από το insertionIndex
        let targetIndex = row.insertionIndex;
        while (row.cells[targetIndex] != null) {
          targetIndex++;
          if (targetIndex >= row.cells.length) {
            row.cells.push(null);
          }
        }
        row.cells[targetIndex] = cell;
        globalElementNumber++;
        row.countInSegment++;
        if (row.countInSegment === pattern.count) {
          row.currentSegment++;
          row.countInSegment = 0;
          row.insertionIndex = row.cells.length;
        }
        if (row.currentSegment >= fillingPatterns[currentRowIndex - 3].length) {
          currentRowIndex++;
        }
      }

      // Μετά τη συμπλήρωση των στοιχείων 1 και 2, προστίθενται τα headers (ομάδες και περίοδοι)
      if (currentRowIndex > 8 && !groupNumbersAdded) {
        addGroupNumbers();
        groupNumbersAdded = true;
      }
    }

    /* Συνάρτηση προσθήκης των headers:
       - Στον header (Row 0) η νέα αρίθμηση ακολουθεί τη λογική:
         π.χ. στήλη 1 κενή, στήλη 2 το 1, στήλη 3 το 2, στήλες 4–13 κενές και στήλες 14–29 οι ομάδες 3 έως 18.
       - Στον header (Row 1) η παλιά αρίθμηση (π.χ. "ΙΑ", "ΙΙΑ", …).
       - Στις Rows 2–8, στην πρώτη στήλη τοποθετούνται τα ονόματα των περιόδων.
       (Τα headers προστίθενται μετά τη συμπλήρωση των στοιχείων 1 και 2.)
    */
    function addGroupNumbers() {
      while (rowsData[0].cells.length < 33) {
        rowsData[0].cells.push(null);
      }
      // Παράδειγμα: στο Row 0, στήλη 2: 1, στήλη 3: 2, στήλες 4–13 κενές, στήλες 14–29: 3 έως 18.
      rowsData[0].cells[1] = createCell({ number: 1, category: 'group' });
      rowsData[0].cells[2] = createCell({ number: 2, category: 'group' });
      for (let i = 3; i <= 12; i++) {
        rowsData[0].cells[i] = null;
      }
      let group = 3;
      for (let i = 13; i <= 28; i++) {
        rowsData[0].cells[i] = createCell({ number: group, category: 'group' });
        group++;
      }
      // Header παλιάς αρίθμησης (Row 1)
      let oldNumbers = ["ΙΑ", "ΙΙΑ", "ΙΙΙ", "ΙV", "V", "VI", "VII", "VIII", "IX", "X", "XI", "XII", "XIII", "XIV", "XV", "XVI", "XVII", "XVIII"];
      while (rowsData[1].cells.length < 33) {
        rowsData[1].cells.push(null);
      }
      oldNumbers.forEach((label, i) => {
        rowsData[1].cells[i+1] = createCell({ number: label, category: 'group-name' });
      });
      // Ονόματα περιόδων για τις Rows 2–8 στην πρώτη στήλη
      const periodLabels = ['1η K', '2η L', '3η M', '4η N', '5η O', '6η P', '7η Q'];
      for (let i = 2; i < 9; i++) {
        rowsData[i].cells[0] = createCell({ number: periodLabels[i-2], category: 'period-label' });
      }
    }

    function drawTable() {
      background(247);
      let yOffset = 50;
      // Χρησιμοποιούμε βήμα 32 pixels (λόγω των μειωμένων διαστάσεων των κελιών)
      rowsData.forEach((row) => {
        let xOffset = 80;
        row.cells.forEach((cell) => {
          if (cell) {
            fill(CATEGORY_COLORS[cell.category]);
            stroke(85);
            rect(xOffset, yOffset, cell.width, cell.height);
            fill(0);
            textSize(12);
            textAlign(CENTER, CENTER);
            text(cell.number, xOffset + cell.width/2, yOffset + cell.height/2);
          }
          xOffset += 32;
        });
        yOffset += 32;
      });
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      textFont('Times New Roman');
      noLoop();
      initialize();
    }

    function draw() {
      drawTable();
    }

    // Event listeners
    document.getElementById('nextElement').addEventListener('click', () => {
      addElementToCurrentRow();
      redraw();
    });

    document.getElementById('fillAll').addEventListener('click', () => {
      while (globalElementNumber <= 120) {
        addElementToCurrentRow();
      }
      redraw();
    });

    document.getElementById('reset').addEventListener('click', () => {
      initialize();
      redraw();
    });

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      redraw();
    }
  </script>
</body>
</html>
