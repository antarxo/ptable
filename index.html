<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Δυναμική Δημιουργία Περιοδικού Πίνακα - Shifting με Μετατόπιση Block</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background: #f7f7f7;
      margin: 0;
      overflow: hidden;
    }
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 10;
    }
    #infoPanel {
      display: flex;
      justify-content: space-between;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 1200px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid #333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }
    #leftPanel, #middlePanel, #rightPanel {
      flex: 1;
      margin: 0 10px;
    }
    #middlePanel {
      flex: 2;
      font-style: italic;
      color: #666;
      padding: 0 20px;
    }
    #rightPanel {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    #rightPanel button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #333;
      background: #fff;
      transition: background 0.3s, color 0.3s;
    }
    #rightPanel button:hover {
      background: #333;
      color: #fff;
    }
    /* Αλλαγή: Μέγεθος γραμματοσειράς για τους τίτλους των ομάδων */
    .group-name {
      font-size: 8px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <div id="title">Δημιουργία Περιοδικού Πίνακα Βήμα-βήμα</div>
  <div id="infoPanel">
    <div id="leftPanel">
      <div id="elementInfo"></div>
      <div id="explanation"></div>
      <div id="subshells"></div>
      <div id="shells"></div>
      <div id="outerShell"></div>
    </div>
    <div id="middlePanel">
      <div id="remarks"></div>
    </div>
    <div id="rightPanel">
      <button id="nextElement">Επόμενο</button>
      <button id="fillAll">Συμπλήρωσε</button>
      <button id="togglePanel">Σύμπτυξε/Ανάπτυξε</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script>
    const CATEGORY_COLORS = {
      'alkali-block': '#ff9999',
      's-block': '#ffcccc',
      'p-block': '#ccffcc',
      'd-block': '#ccccff',
      'f-block': '#ffe5cc',
      'group': '#f0f0f0',
      'group-name': '#f0f0f0',
      'period-label': '#f0f0f0'
    };

    // rowsData: κάθε γραμμή του πίνακα
    let rowsData = [];
    // Ξεκινάμε με τα στοιχεία 3 έως 118
    let globalElementNumber = 3;
    let currentRowIndex = 3;
    let groupNumbersAdded = false;
    // Καθορισμός φάσεων:
    // Phase 1: Εισαγωγή στοιχείων 3-118
    // Phase 2: Εισαγωγή στοιχείων 1 και 2 στην 1η περίοδο (row index 2)
    // Phase 3: Εμφάνιση ονομάτων περιόδων
    // Phase 4: Εμφάνιση παλαιού συστήματος ομάδων (Ι, ΙΙ κλπ.)
    // Phase 5: Εμφάνιση νέου συστήματος ομάδων (ομάδες 1-18)
    // Phase 6: Διαδικασία ολοκληρώθηκε
    let phase = 1;

    const fillingPatterns = [
      [{ count: 8, shifting: true }],
      [{ count: 8, shifting: false }],
      [{ count: 2, shifting: false }, { count: 10, shifting: true }, { count: 6, shifting: false }],
      [{ count: 2, shifting: false }, { count: 10, shifting: false }, { count: 6, shifting: false }],
      [{ count: 2, shifting: false }, { count: 14, shifting: true }, { count: 10, shifting: false }, { count: 6, shifting: false }],
      [{ count: 2, shifting: false }, { count: 14, shifting: false }, { count: 10, shifting: false }, { count: 6, shifting: false }]
    ];

    function initialize() {
      rowsData = [];
      for (let i = 0; i < 9; i++) {
        rowsData.push({
          cells: Array(2).fill(null),
          shiftedColumns: 0,
          currentSegment: 0,
          countInSegment: 0,
          insertionIndex: 1
        });
      }
      globalElementNumber = 3;
      currentRowIndex = 3;
      groupNumbersAdded = false;
      phase = 1;
    }

    function getCategory(n) {
      const alkaliMetals = [3, 11, 19, 37, 55, 87];
      if (alkaliMetals.includes(n)) return 'alkali-block';
      if (n === 1 || n === 2 || [4, 12, 20, 38, 56, 88].includes(n)) return 's-block';
      if (n >= 5 && n <= 10 || n >= 13 && n <= 18 || n >= 31 && n <= 36 || n >= 49 && n <= 54 || n >= 81 && n <= 86) return 'p-block';
      if (n >= 21 && n <= 30 || n >= 39 && n <= 48 || n >= 71 && n <= 80 || n >= 103 && n <= 112) return 'd-block';
      if (n >= 57 && n <= 70 || n >= 89 && n <= 102) return 'f-block';
      return 'p-block';
    }

    function createCell(elObj) {
      return { 
        number: elObj.number, 
        category: elObj.category,
        width: 40,
        height: 40
      };
    }

    function shiftBlockRight(rowIndex, groupRows) {
      let currentInsertionPos = rowsData[rowIndex].insertionIndex;
      groupRows.forEach(i => {
        let row = rowsData[i];
        let insertPos = rowsData[rowIndex].insertionIndex + row.shiftedColumns;
        row.cells.splice(insertPos, 0, null);
        row.shiftedColumns++; 
      });
    }

    function handleShiftingForRow(currentRow) {
      let groupRows = [];
      if (currentRow === 3) {
        groupRows = [0, 1, 2];
      } else if (currentRow === 5) {
        groupRows = [0, 1, 2, 3, 4];
      } else if (currentRow === 7) {
        groupRows = [0, 1, 2, 3, 4, 5, 6];
      }
      shiftBlockRight(currentRow, groupRows);
    }

    function addElementToCurrentRow() {
      // Phase 1: Συμπλήρωση στοιχείων 3 έως 118
      if (phase === 1) {
        if (globalElementNumber > 118) {
          // Όταν τελειώσει η φάση 1, μεταβαίνουμε στη φάση 2:
          phase = 2;
          currentRowIndex = 2; 
          globalElementNumber = 1; 
          redraw();
          return;
        }
        
        // Για τη σειρά 2 (προηγούμενη χρήση για f-block, εδώ απλώς διατηρούμε την εισαγωγή)
        if (currentRowIndex === 2) {
          let insertIndex = (globalElementNumber === 1) ? 1 : 32;
          while (rowsData[currentRowIndex].cells.length <= insertIndex) { 
            rowsData[currentRowIndex].cells.push(null); 
          }
          rowsData[currentRowIndex].cells[insertIndex] = createCell({
            number: globalElementNumber,
            category: getCategory(globalElementNumber)
          });
          globalElementNumber++;
          redraw();
          return;
        }
        
        // Για τις σειρές 3 έως 8
        if (currentRowIndex >= 3 && currentRowIndex <= 8 && globalElementNumber <= 118) {
          let pattern = fillingPatterns[currentRowIndex - 3][rowsData[currentRowIndex].currentSegment];
          let cell = createCell({
            number: globalElementNumber,
            category: getCategory(globalElementNumber)
          });
          if (pattern.shifting) {
            handleShiftingForRow(currentRowIndex);
          }
          let targetIndex = rowsData[currentRowIndex].insertionIndex;
          while (rowsData[currentRowIndex].cells[targetIndex] != null) {
            targetIndex++;
            if (targetIndex >= rowsData[currentRowIndex].cells.length) { 
              rowsData[currentRowIndex].cells.push(null); 
            }
          }
          rowsData[currentRowIndex].cells[targetIndex] = cell;
          globalElementNumber++;
          rowsData[currentRowIndex].countInSegment++;
          if (rowsData[currentRowIndex].countInSegment === pattern.count) {
            rowsData[currentRowIndex].currentSegment++;
            rowsData[currentRowIndex].countInSegment = 0;
            rowsData[currentRowIndex].insertionIndex = rowsData[currentRowIndex].cells.length;
          }
          if (rowsData[currentRowIndex].currentSegment >= fillingPatterns[currentRowIndex - 3].length) {
            currentRowIndex++;
          }
        }
        redraw();
      }
      // Phase 2: Εισαγωγή στοιχείων 1 και 2 στην πρώτη περίοδο (row index 2)
      else if (phase === 2) {
        const row = rowsData[currentRowIndex];
        let insertIndex = (globalElementNumber === 1) ? 1 : 32;
        while (row.cells.length <= insertIndex) { row.cells.push(null); }
        row.cells[insertIndex] = createCell({
          number: globalElementNumber,
          category: getCategory(globalElementNumber)
        });
        globalElementNumber++;
        if (globalElementNumber > 2) {
          phase = 3; // Μετάβαση στην εμφάνιση ονομάτων περιόδων
        }
        redraw();
        return;
      }
      // Phase 3: Εμφάνιση ονομάτων περιόδων
      else if (phase === 3) {
        showPeriodNames();
        phase = 4;
        redraw();
        return;
      }
      // Phase 4: Εμφάνιση παλαιού συστήματος ομαδοποίησης (Ι, ΙΙ κλπ.)
      else if (phase === 4) {
        addOldGroupNames();
        phase = 5;
        redraw();
        return;
      }
      // Phase 5: Εμφάνιση νέου συστήματος ομαδοποίησης (ομάδες 1-18)
      else if (phase === 5) {
        addNewGroupNumbers();
        phase = 6; // Διαδικασία ολοκληρώθηκε
        redraw();
        return;
      }
    }

    // Εμφάνιση παλαιού συστήματος ομάδων
    function addOldGroupNames() {
      let oldNumbers = [
        "IA", "IIA", 
        null, null, null, null, null, null, null, null, null, null, null, null, null, null, // 14 κενά
        "IIIB", "IVB", "VB", "VIB", "VIIB", "VIIIB", 
        "VIIIB", "VIIIB", "IB", "IIB", 
        "IIIA", "IVA", "VA", "VIA", "VIIA", "VIIIA"
      ];

      rowsData[1].cells[1] = createCell({ number: oldNumbers[0], category: 'group-name' });
      rowsData[1].cells[2] = createCell({ number: oldNumbers[1], category: 'group-name' });
      
      let idx = 2;
      for (let i = 17; i <= 32; i++) {
        rowsData[1].cells[i] = createCell({ number: oldNumbers[idx], category: 'group-name' });
        idx++;
      }
    }

    // Εμφάνιση νέου συστήματος ομάδων (ομάδες 1-18)
    function addNewGroupNumbers() {
      for (let i = 1; i <= 18; i++) {
        rowsData[1].cells[i] = createCell({ number: i, category: 'group-name' });
      }
    }

    // Εμφάνιση ονομάτων περιόδων στη σειρά 0
    function showPeriodNames() {
      const periodNames = ["1η Περίοδος", "2η Περίοδος", "3η Περίοδος", "4η Περίοδος", "5η Περίοδος", "6η Περίοδος", "7η Περίοδος"];
      rowsData[0].cells = []; // Καθαρίζουμε τη σειρά
      periodNames.forEach(name => {
        rowsData[0].cells.push(createCell({
          number: name,
          category: 'period-label'
        }));
      });
    }

    function drawTable() {
      background(247);
      let yOffset = 50;
      rowsData.forEach((row) => {
        let xOffset = 80;
        row.cells.forEach((cell) => {
          if (cell) {
            fill(CATEGORY_COLORS[cell.category]);
            stroke(85);
            rect(xOffset, yOffset, cell.width, cell.height);
            fill(0);
            textSize(12);
            textAlign(CENTER, CENTER);
            text(cell.number, xOffset + cell.width/2, yOffset + cell.height/2);
          }
          xOffset += 42;
        });
        yOffset += 42;
      });
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      textFont('Times New Roman');
      noLoop();
      initialize();
    }

    function draw() {
      drawTable();
    }

    document.getElementById('nextElement').addEventListener('click', () => {
      addElementToCurrentRow();
      redraw();
    });

    document.getElementById('fillAll').addEventListener('click', () => {
      while (phase < 6) { // Όσο δεν έχει ολοκληρωθεί η διαδικασία
        addElementToCurrentRow();
      }
      redraw();
    });

    document.getElementById('reset').addEventListener('click', () => {
      initialize();
      redraw();
    });

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      redraw();
    }
  </script>
</body>
</html>
