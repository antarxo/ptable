<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Διαδραστική κατασκευή του Περιοδικού Πίνακα - JSON Positions</title>
  <link rel="icon" href="data:,">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    :root { --rightPanelWidth: 150px; }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }
    /* Εδώ συμπεριλαμβάνονται τα βασικά στυλ για το layout, τους καμβάδες, τα panels και τα κουμπιά */
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 50;
    }
    #signature {
      font-size: 0.5em;
      font-weight: normal;
      color: #666;
      background-color: #f0f0f0;
      padding: 2px 4px;
      border-radius: 4px;
      margin-left: 10px;
      vertical-align: middle;
    }
    /* Μπορείτε να προσθέσετε επιπλέον CSS για τους καμβάδες και τα panels */
  </style>
</head>
<body class="full">
  <div id="title">
    Διαδραστική κατασκευή του Περιοδικού Πίνακα
    <span id="signature">2025, Created by A. Archontoulis</span>
  </div>
  
  <!-- Background canvas και άλλοι καμβάδες -->
  <div id="canvasTableBackground"></div>
  <div id="canvasPeriods" class="canvas"></div>
  <div id="canvasS_groups" class="canvas"></div>
  <div id="canvasD_groups" class="canvas"></div>
  <div id="canvasP_groups" class="canvas"></div>
  <div id="canvasS" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>
  
  <!-- Panels -->
  <div id="infoPanelFull">
    <div id="leftPanelFull"></div>
    <div id="remarksFull"></div>
  </div>
  <div id="infoPanelCollapsed">
    <div id="leftPanelCollapsed"></div>
    <div id="remarksCollapsed"></div>
  </div>
  
  <!-- Balloon -->
  <div id="canvasSubshells" class="canvas"></div>
  
  <!-- Buttons -->
  <div id="buttonPanel">
    <button id="nextElement">Επόμενο</button>
    <button id="fillAll">Συμπλήρωσε</button>
    <button id="toggleFBlock">Σύμπτυξε</button>
    <button id="reset">Reset</button>
  </div>
  
  <script>
    /* ================================================================
       Global Variables & Configuration
    ============================================================== */
    let elements = [];
    let currentZ = 0;
    let fillAllPressed = false;
    window.BLOCKS_CONFIG = {
      s: { cols: 2, rows: 7 },
      p: { cols: 6, rows: 7 },
      d: { cols: 10, rows: 7 },
      f: { cols: 14, rows: 7 }
    };
    window.BLOCK_COLORS = {
      s: "#FF477E",
      p: "#26FF31",
      d: "#3F99FF",
      f: "#FFD051"
    };
    window.getBlockColor = function(b) {
      if(b === "dummy") return "gray";
      switch(b) {
        case "s": return "#FF477E";
        case "p": return "#26FF31";
        case "d": return "#3F99FF";
        case "f": return "#FFD051";
        default: return "black";
      }
    };

    /* ================================================================
       Φόρτωση του αρχείου JSON με τις θέσεις
    ============================================================== */
    window.jsonPositions = null;
    fetch('positions.json')
      .then(response => response.json())
      .then(data => {
         window.jsonPositions = data;
         console.log("JSON positions loaded", data);
      })
      .catch(err => console.error("Σφάλμα φόρτωσης JSON:", err));

    /* ================================================================
       Ορισμός της συνάρτησης drawPlaceholderBackground
    ============================================================== */
    function drawPlaceholderBackground() {
      if(elements.length === 0) return;
      let element = elements.find(e => Number(e.number) === 3);
      if(!element) return;
      let canvasEl = document.getElementById("canvas" + element.block.toUpperCase());
      if(!canvasEl) return;
      let rect = canvasEl.getBoundingClientRect();
      let pos = calculatePosition(element, element.block);
      let left = rect.left + pos.x;
      let top = rect.top + pos.y;
      let bg = document.getElementById("canvasTableBackground");
      if(bg) {
         bg.style.left = left + "px";
         bg.style.top = top + "px";
         bg.style.width = "62px";
         bg.style.height = "62px";
         bg.style.display = "block";
      }
    }

    /* ================================================================
       calculatePosition: Επιστρέφει τη θέση ενός στοιχείου βάσει του JSON
    ============================================================== */
    function calculatePosition(e, block) {
      let mode = document.body.classList.contains('collapsed') ? "collapsed" : "expanded";
      if(window.jsonPositions && window.jsonPositions[mode] && window.jsonPositions[mode][e.number]) {
         return { x: window.jsonPositions[mode][e.number].x, y: window.jsonPositions[mode][e.number].y };
      }
      if(window.jsonPositions && window.jsonPositions["start"] && window.jsonPositions["start"][e.number]) {
         return { x: window.jsonPositions["start"][e.number].x, y: window.jsonPositions["start"][e.number].y };
      }
      // Fallback: Δυναμικός υπολογισμός θέσης
      let x = 0, y = (e.row - 1) * 42;
      if(block === 's') { x = (e.col - 1) * 42; }
      else if(block === 'f') { x = (e.col - 3) * 42; }
      else if(block === 'd') { x = (e.col - 3) * 42; }
      else if(block === 'p') {
          if(currentZ < 20 && e.row === 1) { x = (e.col - 18) * 42; }
          else { x = (e.col - 13) * 42; }
      }
      return { x: x, y: y };
    }
    
    /* ================================================================
       drawElements: Σχεδιάζει τα στοιχεία (κελιά) σε κάθε καμβά
    ============================================================== */
    window.drawElements = function(p, block) {
      p.stroke(150);
      p.strokeWeight(1);
      let cellSize = 40;
      let filter;
      if(currentZ < 118) {
        filter = e => e.block === block && Number(e.number) >= 3 && Number(e.number) <= currentZ;
      } else if(currentZ === 118) {
        filter = e => e.block === block && Number(e.number) >= 3 && Number(e.number) <= 118;
      } else if(currentZ === 119) {
        filter = e => e.block === block && ((Number(e.number) >= 3 && Number(e.number) <= 118) || Number(e.number) === 1);
      } else if(currentZ === 120) {
        filter = e => e.block === block && ((Number(e.number) >= 3 && Number(e.number) <= 118) || Number(e.number) === 1 || Number(e.number) === 2);
      } else {
        filter = e => e.block === block && ((Number(e.number) >= 3 && Number(e.number) <= 118) || Number(e.number) === 1 || Number(e.number) === 2);
      }
      elements.filter(filter).forEach(function(e) {
        const pos = calculatePosition(e, e.block);
        let displayNumber = Number(e.number);
        if(Number(e.number) === 119) displayNumber = 1;
        if(Number(e.number) === 120) displayNumber = 2;
        // Σκίαση κελιού
        p.noStroke();
        p.fill("rgba(0,0,0,0.15)");
        p.rect(pos.x + 2, pos.y + 3, cellSize, cellSize, 5);
        // Κύριο σχέδιο κελιού
        if(selectedElement && Number(e.number) === Number(selectedElement.number)) {
          p.fill(window.getBlockColor(e.block));
          p.textSize(16);
          p.textAlign(p.CENTER, p.CENTER);
          p.text(displayNumber.toString(), pos.x + 20, pos.y + 20);
          p.noFill();
          p.stroke(window.getBlockColor(e.block));
          p.strokeWeight(3);
          p.rect(pos.x, pos.y, cellSize, cellSize, 5);
          p.strokeWeight(1);
        } else {
          if(Number(e.number) === currentZ ||
             ((currentZ === 119) && Number(e.number) === 1) ||
             ((currentZ === 120) && Number(e.number) === 2)) {
            if(Number(e.number) === 119) { p.fill("yellow"); }
            else if(Number(e.number) === 120) { p.fill(window.BLOCK_COLORS["s"]); }
            else { p.fill(window.getBlockColor(e.block)); }
            p.textSize(16);
            p.textAlign(p.CENTER, p.CENTER);
            p.text(displayNumber.toString(), pos.x + 20, pos.y + 20);
            p.noFill();
            p.stroke(window.getBlockColor(e.block));
            p.strokeWeight(4);
            p.rect(pos.x, pos.y, cellSize, cellSize, 5);
            p.strokeWeight(1);
          } else {
            if(Number(e.number) === 119) { p.fill("yellow"); }
            else if(Number(e.number) === 120) { p.fill(window.BLOCK_COLORS["s"]); }
            else { p.fill(window.BLOCK_COLORS[e.block]); }
            p.rect(pos.x, pos.y, cellSize, cellSize, 5);
            p.fill(0);
            p.textSize(Number(e.number) > 99 ? 10 : 12);
            p.textStyle(p.BOLD);
            p.text(displayNumber.toString(), pos.x + 20, pos.y + 20);
          }
        }
      });
    };

    /* ================================================================
       initializeCanvases: Δημιουργεί καμβάδες για κάθε block χρησιμοποιώντας p5.js
    ============================================================== */
    function initializeCanvases() {
      Object.keys(window.BLOCKS_CONFIG).forEach(function(block) {
        new p5(function(p) {
          p.setup = function() {
            const config = window.BLOCKS_CONFIG[block];
            const canvas = p.createCanvas(config.cols * 42, config.rows * 42);
            canvas.parent("canvas" + block.toUpperCase());
            // Ρυθμίσεις για το left του καμβά ανάλογα με την κατάσταση (collapsed/expanded)
            if(document.body.classList.contains('collapsed')){
              if(block === 's') { canvas.elt.style.left = "75px"; }
              else if(block === 'f' || block === 'd') { canvas.elt.style.left = (block === 'f' ? "179px" : "164px"); }
              else if(block === 'p') { canvas.elt.style.left = "584px"; }
            } else {
              if(block === 's') { canvas.elt.style.left = "75px"; }
              else if(block === 'f' || block === 'd' || block === 'p') { canvas.elt.style.left = "159px"; }
            }
            canvas.elt.style.height = config.rows * 42 + "px";
            window.drawElements(p, block);
          };
        });
      });
    }

    /* ================================================================
       initSubshellsCanvas: Δημιουργεί ένα απλό καμβά για τα subshells (μπορείτε να το επεκτείνετε)
    ============================================================== */
    function initSubshellsCanvas() {
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(10, 40);
          canvas.parent("canvasSubshells");
          p.noLoop();
        };
      });
    }

    /* ================================================================
       updateToggleButton: Απλή λειτουργία για ενεργοποίηση του κουμπιού
    ============================================================== */
    function updateToggleButton() {
      let btn = document.getElementById('toggleFBlock');
      if(btn) { btn.disabled = false; }
    }

    /* ================================================================
       loadElements: Φορτώνει τα στοιχεία από elements.json
    ============================================================== */
    function loadElements() {
      fetch('elements.json')
        .then(response => response.json())
        .then(data => {
          elements = data.sort((a, b) => Number(a.number) - Number(b.number));
          if(currentZ === 0) drawPlaceholderBackground();
          initializeCanvases();
          initSubshellsCanvas();
          updateToggleButton();
        })
        .catch(err => console.error('Σφάλμα φόρτωσης στοιχείων:', err));
    }
    window.loadElements = loadElements;

    /* ================================================================
       Εκκίνηση & Global assignments
    ============================================================== */
    window.addEventListener('load', function() {
       // Εδώ μπορείτε να προσθέσετε επιπλέον κώδικα για ενημέρωση panels κλπ.
    });
    loadElements();
    let ignoreCanvasClick = false;
    let flashActive = false;
    let subshellsP;
    let lastClickedElement = null;
    let selectedElement = null;
    window.cellPositions = {};
  </script>
</body>
</html>
