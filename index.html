<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Δυναμική Δημιουργία Περιοδικού Πίνακα - Shifting με Μετατόπιση Block</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background: #f7f7f7;
      margin: 0;
      overflow: hidden;
    }
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 10;
    }
    #infoPanel {
      display: flex;
      justify-content: space-between;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 1200px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid #333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }
    #leftPanel, #middlePanel, #rightPanel {
      flex: 1;
      margin: 0 10px;
    }
    #middlePanel {
      flex: 2;
      font-style: italic;
      color: #666;
      padding: 0 20px;
    }
    #rightPanel {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    #rightPanel button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #333;
      background: #fff;
      transition: background 0.3s, color 0.3s;
    }
    #rightPanel button:hover {
      background: #333;
      color: #fff;
    }
    /* Αλλαγή: Μέγεθος γραμματοσειράς για τους τίτλους των ομάδων */
    .group-name {
      font-size: 8px; /* Μικρότερο μέγεθος γραμματοσειράς */
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <div id="title">Δυναμική Δημιουργία Περιοδικού Πίνακα</div>
  <div id="infoPanel">
    <div id="leftPanel">
      <div id="elementInfo"></div>
      <div id="explanation"></div>
      <div id="subshells"></div>
      <div id="shells"></div>
      <div id="outerShell"></div>
    </div>
    <div id="middlePanel">
      <div id="remarks"></div>
    </div>
    <div id="rightPanel">
      <button id="nextElement">Επόμενο</button>
      <button id="fillAll">Συμπλήρωσε</button>
      <button id="togglePanel">Σύμπτυξε/Ανάπτυξε</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script>
    const CATEGORY_COLORS = {
      'alkali-block': '#ff9999',
      's-block': '#ffcccc',
      'p-block': '#ccffcc',
      'd-block': '#ccccff',
      'f-block': '#ffe5cc',
      'group': '#f0f0f0',
      'group-name': '#f0f0f0',
      'period-label': '#f0f0f0'
    };

    let rowsData = [];
    let globalElementNumber = 3;
    let currentRowIndex = 3;
    let groupNumbersAdded = false;

    const fillingPatterns = [
      [{ count: 8, shifting: true }],
      [{ count: 8, shifting: false }],
      [{ count: 2, shifting: false }, { count: 10, shifting: true }, { count: 6, shifting: false }],
      [{ count: 2, shifting: false }, { count: 10, shifting: false }, { count: 6, shifting: false }],
      [{ count: 2, shifting: false }, { count: 14, shifting: true }, { count: 10, shifting: false }, { count: 6, shifting: false }],
      [{ count: 2, shifting: false }, { count: 14, shifting: false }, { count: 10, shifting: false }, { count: 6, shifting: false }]
    ];

    function initialize() {
      rowsData = [];
      for (let i = 0; i < 9; i++) {
        rowsData.push({
          cells: Array(2).fill(null),
          shiftedColumns: 0,
          currentSegment: 0,
          countInSegment: 0,
          insertionIndex: 1
        });
      }
      globalElementNumber = 3;
      currentRowIndex = 3;
      groupNumbersAdded = false;
    }

    function getCategory(n) {
      const alkaliMetals = [3, 11, 19, 37, 55, 87];
      if (alkaliMetals.includes(n)) return 'alkali-block';
      if (n === 1 || n === 2 || [4, 12, 20, 38, 56, 88].includes(n)) return 's-block';
      if (n >= 5 && n <= 10 || n >= 13 && n <= 18 || n >= 31 && n <= 36 || n >= 49 && n <= 54 || n >= 81 && n <= 86) return 'p-block';
      if (n >= 21 && n <= 30 || n >= 39 && n <= 48 || n >= 71 && n <= 80 || n >= 103 && n <= 112) return 'd-block';
      if (n >= 57 && n <= 70 || n >= 89 && n <= 102) return 'f-block';
      return 'p-block';
    }

    function createCell(elObj) {
      return { 
        number: elObj.number, 
        category: elObj.category,
        width: 40,
        height: 40
      };
    }

    function shiftBlockRight(rowIndex, groupRows) {
      let currentInsertionPos = rowsData[rowIndex].insertionIndex;
      groupRows.forEach(i => {
        let row = rowsData[i];
        let insertPos = rowsData[rowIndex].insertionIndex + row.shiftedColumns;
        row.cells.splice(insertPos, 0, null);
        row.shiftedColumns++; 
      });
    }

    function handleShiftingForRow(currentRow) {
      let groupRows = [];
      if (currentRow === 3) {
        groupRows = [0, 1, 2];
      } else if (currentRow === 5) {
        groupRows = [0, 1, 2, 3, 4];
      } else if (currentRow === 7) {
        groupRows = [0, 1, 2, 3, 4, 5, 6];
      }
      shiftBlockRight(currentRow, groupRows);
    }

    function addElementToCurrentRow() {
      if (globalElementNumber > 120) return;

      if (globalElementNumber === 119) {
        currentRowIndex = 2;
        globalElementNumber = 1;
      }

      const row = rowsData[currentRowIndex];

      if (currentRowIndex === 2) {
        let insertIndex = (globalElementNumber === 1) ? 1 : 32;
        while (row.cells.length <= insertIndex) { row.cells.push(null); }
        row.cells[insertIndex] = createCell({
          number: globalElementNumber,
          category: getCategory(globalElementNumber)
        });
        globalElementNumber++;
        if (globalElementNumber > 2 && !groupNumbersAdded) {
          addGroupNumbers();
          groupNumbersAdded = true;
        }
        redraw();
        return;
      }

      if (currentRowIndex >= 3 && currentRowIndex <= 8 && globalElementNumber <= 118) {
        let pattern = fillingPatterns[currentRowIndex - 3][row.currentSegment];
        let cell = createCell({
          number: globalElementNumber,
          category: getCategory(globalElementNumber)
        });
        if (pattern.shifting) {
          handleShiftingForRow(currentRowIndex);
        }
        let targetIndex = row.insertionIndex;
        while (row.cells[targetIndex] != null) {
          targetIndex++;
          if (targetIndex >= row.cells.length) { row.cells.push(null); }
        }
        row.cells[targetIndex] = cell;
        globalElementNumber++;
        row.countInSegment++;
        if (row.countInSegment === pattern.count) {
          row.currentSegment++;
          row.countInSegment = 0;
          row.insertionIndex = row.cells.length;
        }
        if (row.currentSegment >= fillingPatterns[currentRowIndex - 3].length) {
          currentRowIndex++;
        }
      }
    }

    function addGroupNumbers() {
      while (rowsData[0].cells.length < 33) { rowsData[0].cells.push(null); }
      rowsData[0].cells[1] = createCell({ number: 1, category: 'group' });
      rowsData[0].cells[2] = createCell({ number: 2, category: 'group' });
      for (let i = 3; i <= 16; i++) { rowsData[0].cells[i] = null; }
      let group = 3;
      for (let i = 17; i <= 32; i++) {
        rowsData[0].cells[i] = createCell({ number: group, category: 'group' });
        group++;
      }
      while (rowsData[1].cells.length < 33) { rowsData[1].cells.push(null); }
      let oldNumbers = ["ΙΑ", "ΙΙΑ", "ΙΙΙB", "ΙVB", "VB", "VIB", "VIIB", "VIIIB", "VIIIB", "VIIIB",IIIA", "IVA", "VA", "VIA", "VIIA", "VIIIA"];
      rowsData[1].cells[1] = createCell({ number: oldNumbers[0], category: 'group-name' });
      rowsData[1].cells[2] = createCell({ number: oldNumbers[1], category: 'group-name' });
      for (let i = 3; i <= 16; i++) { rowsData[1].cells[i] = null; }
      let idx = 2;
      for (let i = 17; i <= 32; i++) {
        rowsData[1].cells[i] = createCell({ number: oldNumbers[idx], category: 'group-name' });
        idx++;
      }
      const periodLabels = ['1η K', '2η L', '3η M', '4η N', '5η O', '6η P', '7η Q'];
      for (let i = 2; i < 9; i++) {
        rowsData[i].cells[0] = createCell({ number: periodLabels[i-2], category: 'period-label' });
      }
    }

    function drawTable() {
      background(247);
      let yOffset = 50;
      rowsData.forEach((row) => {
        let xOffset = 80;
        row.cells.forEach((cell) => {
          if (cell) {
            fill(CATEGORY_COLORS[cell.category]);
            stroke(85);
            rect(xOffset, yOffset, cell.width, cell.height);
            fill(0);
            textSize(12);
            textAlign(CENTER, CENTER);
            text(cell.number, xOffset + cell.width/2, yOffset + cell.height/2);
          }
          xOffset += 32;
        });
        yOffset += 32;
      });
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      textFont('Times New Roman');
      noLoop();
      initialize();
    }

    function draw() {
      drawTable();
    }

    document.getElementById('nextElement').addEventListener('click', () => {
      addElementToCurrentRow();
      redraw();
    });

    document.getElementById('fillAll').addEventListener('click', () => {
      while (globalElementNumber <= 120) { addElementToCurrentRow(); }
      redraw();
    });

    document.getElementById('reset').addEventListener('click', () => {
      initialize();
      redraw();
    });

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      redraw();
    }
  </script>
</body>
</html>
