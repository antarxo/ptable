<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Περιοδικός Πίνακας - Τελικός Κώδικας</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body { 
      font-family: 'Roboto', sans-serif; 
      margin: 0; 
      overflow: hidden; 
      background: #f7f7f7; 
    }
    .canvas { 
      position: absolute; 
      background: transparent; 
      transition: all 0.5s ease-in-out; 
    }
    canvas {
      padding: 8px;
      filter: drop-shadow(4px 4px 4px rgba(0,0,0,0.5));
      overflow: visible;
    }
    /* Background canvas με ελαφριά σκιά */
    #canvasTableBackground {
      position: absolute; 
      background: white; 
      border: 1px solid rgba(0,0,0,0.1);
      box-shadow: 6px 6px 10px rgba(0,0,0,0.3); 
      z-index: -10;
      opacity: 1;
      transition: all 0.5s ease-in-out;
    }
    /* Ομαδοποίηση καμβάδων ομάδων με υψηλό z-index */
    #canvasS_groups, #canvasD_groups, #canvasP_groups { 
      position: absolute;
      z-index: 60;
    }
    /* Καμβάδες τομέων και περιοδών */
    #canvasS { z-index: 10; }
    #canvasF { z-index: 20; }
    #canvasD { z-index: 30; }
    #canvasP { z-index: 40; }
    #canvasPeriods { z-index: 50; }
    /* Διάταξη κουμπιών */
    #buttonPanel {
      position: fixed; 
      bottom: 20px; 
      right: 20px; 
      z-index: 100;
      display: flex; 
      flex-direction: column;
      gap: 5px;
    }
    #buttonPanel button {
      background-color: #008CBA; 
      color: white; 
      padding: 10px 15px;
      border: none; 
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 4px 4px 4px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <!-- Καμβάδες -->
  <div id="canvasTableBackground"></div>
  <div id="canvasS_groups" class="canvas"></div>
  <div id="canvasD_groups" class="canvas"></div>
  <div id="canvasP_groups" class="canvas"></div>
  
  <div id="canvasPeriods" class="canvas"></div>
  <div id="canvasS" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>

  <!-- Κουμπιά: Επόμενο, Συμπλήρωσε, Σύμπτυξε/Ανάπτυξε, Reset -->
  <div id="buttonPanel">
    <button id="nextState">Επόμενο</button>
    <button id="fillAll">Συμπλήρωσε</button>
    <button id="toggleFBlock" disabled>Σύμπτυξε</button>
    <button id="reset">Reset</button>
  </div>

  <script>
    let elements = [];
    let positions = {};
    let isCollapsed = false;
    // Για πλήρη εμφάνιση (fillAll) αρχικά έχουμε expanded
    let currentMode = "expanded";
    // currentZ χρησιμοποιείται στη διάταξη "start"
    let currentZ = 0;            

    /* 
      Συνάρτηση getShift: Επιστρέφει την τιμή του shift για ένα στοιχείο βάσει του block και του αριθμού του,
      μόνο όταν είμαστε στη διάταξη "start".
      
      - Για block "p" και στοιχεία 21-30: shift = (min(currentZ,30)-20)*42.
      - Για block "p" ή "d" και στοιχεία 57-80: shift = (min(currentZ,80)-56)*42.
      Σε όλες τις άλλες περιπτώσεις επιστρέφει 0.
    */
    function getShift(num, block) {
      if (currentMode !== "start") return 0;
      if (block === "p" && num >= 21 && num <= 30) {
        let effectiveZ = Math.min(currentZ, 30);
        return (effectiveZ - 20) * 42;
      }
      if ((block === "p" || block === "d") && num >= 57 && num <= 80) {
        let effective = Math.min(currentZ, 80);
        return (effective - 56) * 42;
      }
      return 0;
    }

    /* 
      Συνάρτηση getShiftContainer: Υπολογίζει το shift που θα προστεθεί στη θέση left του container
      για τα blocks που υπόκεινται σε μετατόπιση στη διάταξη "start".
      
      Για το block "p":
        - Αν currentZ <= 20: 0.
        - Αν 20 < currentZ <= 30: shift = (currentZ - 20)*42.
        - Αν 30 < currentZ <= 56: παραμένει το max shift της πρώτης φάσης (30-20)*42.
        - Αν 56 < currentZ <= 80: shift = (currentZ - 56)*42.
        - Αν currentZ > 80: το max shift για αυτήν τη φάση, δηλαδή (80-56)*42.
      
      Για το block "d":
        - Αν currentZ < 57: 0.
        - Αν 57 ≤ currentZ ≤ 80: shift = (currentZ - 56)*42.
        - Αν currentZ > 80: max shift (80-56)*42.
    */
    function getShiftContainer(block) {
      if (currentMode !== "start") return 0;
      if (block === "p") {
        if (currentZ <= 20) {
          return 0;
        } else if (currentZ <= 30) {
          return (currentZ - 20) * 42;
        } else if (currentZ <= 56) {
          return (30 - 20) * 42;
        } else if (currentZ <= 80) {
          return (currentZ - 56) * 42;
        } else {
          return (80 - 56) * 42;
        }
      } else if (block === "d") {
        if (currentZ < 57) {
          return 0;
        } else if (currentZ <= 80) {
          return (currentZ - 56) * 42;
        } else {
          return (80 - 56) * 42;
        }
      }
      return 0;
    }

    // Υπολογισμός ορίων (min/max) για τα ορατά στοιχεία (αριθμοί 3 έως currentZ).
    // Εφαρμόζουμε shift:
    // - Για block p και στοιχεία 21-30.
    // - Για blocks p και d και στοιχεία 57-80.
    function computeVisibleLimits() {
      let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
      elements.forEach(e => {
        let num = Number(e.number);
        if (num >= 3 && num <= currentZ) {
          let pos = positions[currentMode][e.number];
          if (pos) {
            let yForMin = pos.y;
            let yForMax = pos.y;
            if (currentMode === "start") {
              if (e.block === "p" && num >= 21 && num <= 30) {
                yForMax += getShift(num, e.block);
              } else if ((e.block === "p" || e.block === "d") && num >= 57 && num <= 80) {
                yForMax += getShift(num, e.block);
              }
            }
            minX = Math.min(minX, pos.x);
            minY = Math.min(minY, yForMin);
            maxX = Math.max(maxX, pos.x + pos.width);
            maxY = Math.max(maxY, yForMax + pos.height);
          }
        }
      });
      if (minX === Infinity) return null;
      return { minX, minY, maxX, maxY };
    }

    // Για expanded/collapsed διατάξεις: εύρεση ορίου δεξιάς και κάτω.
    function computeRightLimit(block) {
      let maxX = -Infinity;
      elements.filter(e => e.block === block).forEach(e => {
        let pos = positions[currentMode][e.number];
        if (pos) {
          maxX = Math.max(maxX, pos.x + pos.width);
        }
      });
      return maxX;
    }
    function computeBottomLimit(block) {
      let maxY = -Infinity;
      elements.filter(e => e.block === block).forEach(e => {
        let pos = positions[currentMode][e.number];
        if (pos) {
          maxY = Math.max(maxY, pos.y + pos.height);
        }
      });
      return maxY;
    }

    // Ενημέρωση του background ώστε να περιβάλλει τα ορατά στοιχεία με περιθώρια 20px.
    function initializeBackgroundCanvas() {
      let bg = document.getElementById("canvasTableBackground");
      let margin = 20;
      if (currentMode === "start") {
        let limits = computeVisibleLimits();
        if (limits) {
          bg.style.left = (limits.minX - margin) + "px";
          bg.style.top = (limits.minY - margin) + "px";
          bg.style.width = (limits.maxX - limits.minX + 2 * margin) + "px";
          bg.style.height = (limits.maxY - limits.minY + 2 * margin) + "px";
        }
      } else if (currentMode === "expanded" || currentMode === "collapsed") {
        let leftFixed = 17;
        let topFixed = 55;
        let rightLimit = computeRightLimit("p") + margin;
        let bottomLimit = computeBottomLimit("f") + margin;
        bg.style.left = leftFixed + "px";
        bg.style.top = topFixed + "px";
        bg.style.width = (rightLimit - leftFixed) + "px";
        bg.style.height = (bottomLimit - topFixed) + "px";
      }
      bg.style.opacity = "1";
    }

    async function loadData() {
      elements = await (await fetch('elements.json')).json();
      positions = await (await fetch('positions.json')).json();
    }

    // Δημιουργία καμβάδων περιόδων (δεν τροποποιείται)
    function initializePeriodsCanvas() {
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(40, 292);
          canvas.parent("canvasPeriods");
          let container = document.getElementById("canvasPeriods");
          let bgLeft = parseInt(document.getElementById("canvasTableBackground").style.left);
          container.style.left = (bgLeft + 6) + "px";
          container.style.top = positions[currentMode]["1"].y + "px";
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(11);
          p.textStyle(p.BOLD);
          const periodLabels = ["1η K", "2η L", "3η M", "4η N", "5η Ο", "6η Ρ", "7η Q"];
          for (let i = 0; i < 7; i++) {
            p.fill(240);
            p.rect(0, i * 42, 40, 40);
            p.fill(0);
            p.text(periodLabels[i], 20, i * 42 + 20);
          }
        };
      });
    }

    // Δημιουργία καμβάδων ομάδων (δεν αλλάζει)
    function initGroupsCanvases() {
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(82, 40);
          canvas.parent("canvasS_groups");
          p.background(240);
          for (let col = 0; col < 2; col++) {
            p.noStroke();
            p.noFill();
            p.rect(col * 42, 0, 40, 20);
            p.rect(col * 42, 20, 40, 20);
          }
          p.noStroke();
          p.fill(0);
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(11);
          p.textStyle(p.BOLD);
          p.text("1", 20, 10);
          p.text("2", 20 + 42, 10);
          p.text("IA", 20, 30);
          p.text("IIA", 20 + 42, 30);
        };
      });
      
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(418, 40);
          canvas.parent("canvasD_groups");
          p.background(240);
          for (let col = 0; col < 10; col++) {
            p.noStroke();
            p.noFill();
            p.rect(col * 42, 0, 40, 20);
            p.rect(col * 42, 20, 40, 20);
          }
          p.noStroke();
          p.fill(0);
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(11);
          p.textStyle(p.BOLD);
          for (let c = 0; c < 10; c++) {
            let x = c * 42;
            p.text((c+3).toString(), x + 20, 10);
          }
          const oldLabels = ["IIIB","IVB","VB","VIB","VIIB","VIIIB","VIIIB","VIIIB","IB","IIB"];
          for (let c = 0; c < 10; c++) {
            let x = c * 42;
            p.text(oldLabels[c], x + 20, 30);
          }
        };
      });
      
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(250, 40);
          canvas.parent("canvasP_groups");
          p.background(240);
          for (let col = 0; col < 6; col++) {
            p.noStroke();
            p.noFill();
            p.rect(col * 42, 0, 40, 20);
            p.rect(col * 42, 20, 40, 20);
          }
          p.noStroke();
          p.fill(0);
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(11);
          p.textStyle(p.BOLD);
          for (let c = 0; c < 6; c++) {
            let x = c * 42;
            p.text((c+13).toString(), x + 20, 10);
          }
          const oldLabels = ["IIIA","IVA","VA","VIA","VIIA","VIIIA"];
          for (let c = 0; c < 6; c++) {
            let x = c * 42;
            p.text(oldLabels[c], x + 20, 30);
          }
        };
      });
      
      // Τοποθέτηση των καμβάδων ομάδων (δεν αλλάζει)
      ["S", "D", "P"].forEach(sector => {
        let sectorCanvas = document.getElementById("canvas" + sector);
        let groupCanvas = document.getElementById("canvas" + sector + "_groups");
        groupCanvas.style.left = sectorCanvas.style.left;
        groupCanvas.style.top = (parseInt(positions[currentMode]["1"].y) - 42 - 2) + "px";
      });
    }

    // Δημιουργία καμβάδων τομέων βάσει του JSON και της τρέχουσας διάταξης.
    // Για το block "p" και "d" στη διάταξη "start" εφαρμόζουμε μετατόπιση:
    // - Για block "p": στοιχεία 21-30 ή 57-80.
    // - Για block "d": μόνο για στοιχεία 57-80.
    function initializeSectorsCanvas() {
      let blocks = ["s", "p", "d", "f"];
      blocks.forEach(block => {
        let container = document.getElementById("canvas" + block.toUpperCase());
        container.innerHTML = "";
        let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
        elements.filter(e => e.block === block).forEach(e => {
          let num = Number(e.number);
          if (currentMode === "start" && (num < 3 || num > currentZ)) return;
          let pos = positions[currentMode][e.number];
          if (pos) {
            let yForMin = pos.y;
            let yForMax = pos.y;
            if (currentMode === "start") {
              if (block === "p" && num >= 21 && num <= 30) {
                yForMax += getShift(num, block);
              } else if ((block === "p" || block === "d") && num >= 57 && num <= 80) {
                yForMax += getShift(num, block);
              }
            }
            minX = Math.min(minX, pos.x);
            minY = Math.min(minY, yForMin);
            maxX = Math.max(maxX, pos.x + pos.width);
            maxY = Math.max(maxY, yForMax + pos.height);
          }
        });
        if (minX === Infinity || minY === Infinity) return;
        if(currentMode === "start" && (block === "p" || block === "d")) {
          container.style.left = (minX + getShiftContainer(block)) + "px";
        } else {
          container.style.left = minX + "px";
        }
        container.style.top = minY + "px";
        container.style.width = (maxX - minX) + "px";
        container.style.height = (maxY - minY) + "px";
        new p5(function(p) {
          p.setup = function() {
            let canvas = p.createCanvas(parseInt(container.style.width), parseInt(container.style.height));
            canvas.parent("canvas" + block.toUpperCase());
            drawElements(p, block, minX, minY);
          };
        });
      });
    }

    // Σχεδίαση στοιχείων για κάθε block.
    // Εφαρμόζουμε shift στη διάταξη "start" ως εξής:
    // - Για block "p": για στοιχεία 21-30 ή για στοιχεία 57-80.
    // - Για block "d": για στοιχεία 57-80.
    function drawElements(p, block, containerLeft, containerTop) {
      let colors = { s: "#FF477E", p: "#26FF31", d: "#3F99FF", f: "#FFD051" };
      elements.filter(e => e.block === block).forEach(e => {
        let num = Number(e.number);
        if (currentMode === "start" && (num < 3 || num > currentZ)) return;
        let pos = positions[currentMode][e.number];
        if (pos) {
          let relativeX = pos.x - containerLeft;
          let relativeY = pos.y - containerTop;
          if (currentMode === "start") {
            if (block === "p" && num >= 21 && num <= 30) {
              relativeY += getShift(num, block);
            } else if ((block === "p" || block === "d") && num >= 57 && num <= 80) {
              relativeY += getShift(num, block);
            }
          }
          p.fill(colors[block] || "#CCCCCC");
          p.rect(relativeX, relativeY, pos.width, pos.height, 5);
          p.fill(0);
          p.textSize(13);
          p.textStyle(p.BOLD);
          p.text(e.number, relativeX + pos.width/2, relativeY + pos.height/2);
        }
      });
    }

    // --- Event Listeners ---

    // "Συμπλήρωσε": Καθαρίζει όλους τους καμβάδες ώστε να εξαφανιστούν τα προηγούμενα στοιχεία,
    // και εμφανίζει αμέσως την expanded διάταξη.
    document.getElementById('fillAll').addEventListener('click', function() {
      document.querySelectorAll('.canvas').forEach(el => el.innerHTML = '');
      currentMode = "expanded";
      currentZ = 123;
      initializeBackgroundCanvas();
      initializeSectorsCanvas();       
      initializePeriodsCanvas();       
      initGroupsCanvases();
      document.getElementById('toggleFBlock').disabled = false;
      console.log("FillAll: currentZ set to", currentZ, "- πλήρης εμφάνιση (expanded)");
    });

    // "Σύμπτυξε/Ανάπτυξε": Εναλλαγή μεταξύ expanded και collapsed.
    document.getElementById('toggleFBlock').addEventListener('click', function() {
      isCollapsed = !isCollapsed;
      this.textContent = isCollapsed ? "Ανάπτυξε" : "Σύμπτυξε";
      currentMode = isCollapsed ? "collapsed" : "expanded";
      initializeBackgroundCanvas();
      initializeSectorsCanvas();
      ["S", "D", "P"].forEach(sector => {
        let sectorCanvas = document.getElementById("canvas" + sector);
        let groupCanvas = document.getElementById("canvas" + sector + "_groups");
        groupCanvas.style.left = sectorCanvas.style.left;
        groupCanvas.style.top = (parseInt(positions[currentMode]["1"].y) - 42 - 2) + "px";
      });
    });

    // "Επόμενο": Στη διάταξη "start":
    // - Αν δεν είμαστε ήδη στη διάταξη "start", το πρώτο πάτημα θέτει currentZ = 3.
    // - Στη συνέχεια, κάθε πάτημα αυξάνει το currentZ κατά 1 μέχρι το 118.
    // Οι συνθήκες shift εφαρμόζονται ως εξής:
    //   • Για στοιχεία 21-30 στο block p.
    //   • Για στοιχεία 57-80 στα blocks d και p.
    //   • Μετά το 81, η συμπλήρωση συνεχίζεται κανονικά.
    document.getElementById('nextState').addEventListener('click', function() {
      if (currentMode !== "start") {
        currentMode = "start";
        currentZ = 3;
      } else {
        if (currentZ < 118) {
          currentZ++;
        }
      }
      initializeBackgroundCanvas();
      initializeSectorsCanvas();
      ["S", "D", "P"].forEach(sector => {
        let sectorCanvas = document.getElementById("canvas" + sector);
        let groupCanvas = document.getElementById("canvas" + sector + "_groups");
        groupCanvas.style.left = sectorCanvas.style.left;
        groupCanvas.style.top = (parseInt(positions[currentMode]["1"].y) - 42 - 2) + "px";
      });
      console.log("Start mode: currentZ =", currentZ, "Positions:", positions["start"]);
    });

    // "Reset": Επαναφορά της σελίδας.
    document.getElementById('reset').addEventListener('click', function() {
      location.reload();
    });

    window.addEventListener('load', loadData);
  </script>
</body>
</html>
