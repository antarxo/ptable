<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
      margin: 0;
    }
    .periodic-table {
      display: grid;
      /* Το grid έχει 32 στήλες, ώστε να υπάρχει περιθώριο για κενά */
      grid-template-columns: repeat(32, 20px);
      grid-auto-rows: 20px;
      gap: 2px;
      margin: auto;
      max-width: 660px; /* (32 * 20px) + (31 * 2px) */
    }
    .element {
      background-color: #fff;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 8px;
      line-height: 20px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .element:hover {
      background-color: #e0e0e0;
    }
    /* Χρωματισμοί ανά block */
    .s-block { background-color: #ff6961; }
    .p-block { background-color: #77dd77; }
    .d-block { background-color: #84b6f4; }
    .f-block { background-color: #ffd1dc; }
  </style>
</head>

    // Συνάρτηση για τον καθορισμό του block βάσει του ατομικού αριθμού
    function getCategory(n) {
      if (n === 1 || n === 2 || n === 3 || n === 4 ||
          n === 11 || n === 12 || n === 19 || n === 20 ||
          n === 37 || n === 38 || n === 55 || n === 56 ||
          n === 87 || n === 88) {
        return "s-block";
      } else if ((n >= 5 && n <= 10) ||
                 (n >= 13 && n <= 18) ||
                 (n >= 31 && n <= 36) ||
                 (n >= 49 && n <= 54) ||
                 (n >= 81 && n <= 86) ||
                 (n >= 113 && n <= 118)) {
        return "p-block";
      } else if ((n >= 21 && n <= 30) ||
                 (n >= 39 && n <= 48) ||
                 (n >= 72 && n <= 80) ||
                 (n >= 104 && n <= 112)) {
        return "d-block";
      } else if ((n >= 57 && n <= 71) || (n >= 89 && n <= 103)) {
        return "f-block";
      }
      return "";
    }

    function createPeriodicTable() {
      const container = document.getElementById('periodicTable');
      positions.forEach(el => {
        const div = document.createElement('div');
        div.className = 'element ' + getCategory(el.number);
        div.textContent = el.number;
        // Ορίζουμε τη θέση στο grid
        div.style.gridColumn = el.col;
        div.style.gridRow = el.row;
        container.appendChild(div);
      });
    }

    window.onload = createPeriodicTable;
  </script>
</body>
</html>
