    (function() {
      const CATEGORY_COLORS = {
        'alkali-block': '#ff9999',
        's-block': '#ffcccc',
        'p-block': '#ccffcc',
        'd-block': '#ccccff',
        'f-block': '#ffe5cc',
        'group-name': '#f0f0f0'

      function initializeRows() {
        rowsData = [];
        for (let i = 0; i < 9; i++) {
          let cells = (i < 2) ? new Array(32).fill(null) : [];
          rowsData.push({
            cells: cells,
            shiftedColumns: 0,
            currentSegment: 0,
            countInSegment: 0,
            insertionIndex: 0,
            periodLabel: null
          });
        }
        globalElementNumber = 3;
        currentRowIndex = 3;
        phase = 1;
      }

      function createCell(elObj) {
        return {
          number: elObj.number,
          category: getCategory(elObj.number),
          width: 40,
          height: (getCategory(elObj.number) === 'group-name' ? 20 : 40),
          details: elementsData[elObj.number - 1]
        };
      }

      function drawBlock(p, blockType) {
        p.background(255);
        p.stroke(150);
        let y = 0;
        for (let row = 0; row < 9; row++) {
          let cellH = row < 2 ? 20 : 40;
          let x = 0;
          for (let col = 0; col < (blockType === 's' ? 2 : blockType === 'd' ? 10 : blockType === 'p' ? 6 : 14); col++) {
            const cell = findCell(blockType, row, col);
            if (cell) {
              p.fill(CATEGORY_COLORS[cell.category]);
              p.rect(x, y, 40, cellH, 5);
              p.fill(0);
              p.text(cell.details?.symbol || '', x + 20, y + cellH/2);
            }
            x += 42;
          }
          y += cellH + 2;
        }
      }

      function findCell(blockType, row, col) {
        const rowData = rowsData[row];
        switch(blockType) {
          case 's': return row === 0 ? rowData.cells[0] : rowData.cells[1];
          case 'd': return rowData.cells[col + 2];
          case 'p': return rowData.cells[col + 16];
          case 'f': return rowData.cells[col + 2];
        }
      }

          document.getElementById('subshells').innerHTML = `Υποστιβάδες: ${cell.details.subshells}`;
          document.getElementById('shells').innerHTML = `Στιβάδες: ${cell.details.shells}`;
          document.getElementById('outerShell').innerHTML = `Εξωτερική: ${cell.details.outerShell}`;

      document.getElementById('nextElement').addEventListener('click', addElementToCurrentRow);
      document.getElementById('fillAll').addEventListener('click', () => {
        while(phase === 1 && globalElementNumber <= 118) addElementToCurrentRow();
      });
      document.getElementById('reset').addEventListener('click', initializeRows);
      document.getElementById('toggleMode').addEventListener('click', () => {
