<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Απλοποιημένος Περιοδικός Πίνακας</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }

    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 10;
    }

    #infoPanel {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      min-width: 800px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 500px;
      z-index: 10;
    }

    .panelSection {
      padding: 0 15px;
    }

    #rightPanel button {
      border: 1px solid #333;
      background: #fff;
      border-radius: 5px;
      padding: 8px;
      margin: 4px 0;
      cursor: pointer;
      transition: all 0.3s;
    }

    #rightPanel button:hover {
      background: #333;
      color: #fff;
    }

    .canvas {
      position: absolute;
      background: transparent;
      z-index: 1;
    }

    #canvasS { top: 100px; left: 50px; width: 84px; }
    #canvasF { top: 100px; left: 150px; width: 588px; }
    #canvasD { top: 100px; left: 750px; width: 420px; }
    #canvasP { top: 100px; left: 1180px; width: 252px; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <div id="title">Απλοποιημένος Περιοδικός Πίνακας</div>
  <div id="infoPanel">
    <div class="panelSection" id="leftPanel">
      <div id="elementInfo">Επιλέξτε στοιχείο</div>
      <div id="subshells"></div>
    </div>
    <div class="panelSection" id="middlePanel">
      <div id="shells"></div>
      <div id="outerShell"></div>
    </div>
    <div class="panelSection" id="rightPanel">
      <button id="nextElement">Επόμενο</button>
      <button id="fillAll">Συμπλήρωσε</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <div id="canvasS" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>

  <script>
    (function() {
      const BLOCK_COLORS = {
        's': '#ffcccc',
        'p': '#ccffcc',
        'd': '#ccccff',
        'f': '#ffe5cc'
      };

      const BLOCKS_CONFIG = {
        s: { cols: 2, rows: 7 },
        p: { cols: 6, rows: 7 },
        d: { cols: 10, rows: 7 },
        f: { cols: 14, rows: 7 }
      };

      let elements = [];
      let currentZ = 1;

      async function loadElements() {
        try {
          const response = await fetch('elements.json');
          elements = await response.json();
          initializeCanvases();
        } catch (err) {
          console.error('Σφάλμα φόρτωσης:', err);
        }
      }

      function initializeCanvases() {
        Object.keys(BLOCKS_CONFIG).forEach(block => {
          new p5(p => {
            p.setup = () => {
              const config = BLOCKS_CONFIG[block];
              const canvas = p.createCanvas(config.cols * 42, config.rows * 42);
              canvas.parent(`canvas${block.toUpperCase()}`);
              canvas.elt.style.height = `${config.rows * 42}px`;
              p.noStroke();
              drawElements(p, block);
            };
          });
        });
      }

      function drawElements(p, block) {
        elements.filter(e => 
          e.block === block && 
          e.number <= currentZ &&
          e.row <= BLOCKS_CONFIG[block].rows &&
          e.col <= BLOCKS_CONFIG[block].cols
        ).forEach(e => {
          const x = (e.col - 1) * 42;
          const y = (e.row - 1) * 42;
          p.fill(BLOCK_COLORS[block]);
          p.rect(x, y, 40, 40, 5);
          p.fill(0);
          p.textSize(12);
          p.textAlign(p.CENTER, p.CENTER);
          p.text(e.symbol, x + 20, y + 20);
        });
      }

      function updateInfo(z) {
        const element = elements.find(e => e.number === z);
        if(!element) return;
        
        document.getElementById('elementInfo').innerHTML = 
          `<strong>${element.name} (${element.symbol})</strong> [Z=${z}]`;
        document.getElementById('subshells').textContent = 
          `Υποστιβάδες: ${element.subshells}`;
        document.getElementById('shells').textContent = 
          `Στιβάδες: ${element.shells}`;
        document.getElementById('outerShell').textContent = 
          `Εξωτερική: ${element.outerShell}`;
      }

      // Event Listeners
      document.getElementById('nextElement').addEventListener('click', () => {
        if (currentZ >= 118) return;
        currentZ++;
        updateInfo(currentZ);
        redrawAll();
      });

      document.getElementById('fillAll').addEventListener('click', () => {
        currentZ = 118;
        redrawAll();
      });

      document.getElementById('reset').addEventListener('click', () => {
        currentZ = 1;
        redrawAll();
        document.getElementById('elementInfo').textContent = "Επιλέξτε στοιχείο";
        document.getElementById('subshells').textContent = "";
        document.getElementById('shells').textContent = "";
        document.getElementById('outerShell').textContent = "";
      });

      function redrawAll() {
        Object.keys(BLOCKS_CONFIG).forEach(block => {
          const canvasDiv = document.getElementById(`canvas${block.toUpperCase()}`);
          canvasDiv.innerHTML = '';
          new p5(p => {
            p.setup = () => {
              const config = BLOCKS_CONFIG[block];
              const canvas = p.createCanvas(config.cols * 42, config.rows * 42);
              canvas.parent(`canvas${block.toUpperCase()}`);
              canvas.elt.style.height = `${config.rows * 42}px`;
              p.noStroke();
              drawElements(p, block);
            };
          });
        });
      }

      loadElements();
    })();
  </script>
</body>
</html>
