<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Περιοδικός Πίνακας - Τελικός Κώδικας</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body { 
      font-family: 'Roboto', sans-serif; 
      margin: 0; 
      overflow: hidden; 
      background: #f7f7f7; 
    }
    .canvas { 
      position: absolute; 
      background: transparent; 
      transition: all 0.5s ease-in-out; 
    }
    canvas {
      padding: 8px;
      filter: drop-shadow(4px 4px 4px rgba(0,0,0,0.5));
      overflow: visible;
    }
    /* Background canvas με ελαφριά σκιά */
    #canvasTableBackground {
      position: absolute; 
      background: white; 
      border: 1px solid rgba(0,0,0,0.1);
      box-shadow: 6px 6px 10px rgba(0,0,0,0.3); 
      z-index: -10;
      opacity: 1;
      transition: all 0.5s ease-in-out;
    }
    /* Ομαδοποίηση καμβάδων ομάδων με υψηλό z-index */
    #canvasS_groups, #canvasD_groups, #canvasP_groups { 
      position: absolute;
      z-index: 60;
    }
    /* Καμβάδες τομέων και περιοδών */
    #canvasS { z-index: 10; }
    #canvasF { z-index: 20; }
    #canvasD { z-index: 30; }
    #canvasP { z-index: 40; }
    #canvasPeriods { z-index: 50; }
    /* Διάταξη κουμπιών */
    #buttonPanel {
      position: fixed; 
      bottom: 20px; 
      right: 20px; 
      z-index: 100;
      display: flex; 
      flex-direction: column;
      gap: 5px;
    }
    #buttonPanel button {
      background-color: #008CBA; 
      color: white; 
      padding: 10px 15px;
      border: none; 
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 4px 4px 4px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <!-- Καμβάδες -->
  <div id="canvasTableBackground"></div>
  <div id="canvasS_groups" class="canvas"></div>
  <div id="canvasD_groups" class="canvas"></div>
  <div id="canvasP_groups" class="canvas"></div>
  
  <div id="canvasPeriods" class="canvas"></div>
  <div id="canvasS" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>

  <!-- Κουμπιά: Επόμενο, Συμπλήρωσε, Σύμπτυξε/Ανάπτυξε, Reset -->
  <div id="buttonPanel">
    <button id="nextState">Επόμενο</button>
    <button id="fillAll">Συμπλήρωσε</button>
    <button id="toggleFBlock" disabled>Σύμπτυξε</button>
    <button id="reset">Reset</button>
  </div>

  <script>
    let elements = [];
    let positions = {};
    let isCollapsed = false;
    // Αρχικά έχουμε expanded για το fillAll
    let currentMode = "expanded";
    // currentZ χρησιμοποιείται στη διάταξη "start"
    let currentZ = 0;
    // Για να εμφανιστούν τα στοιχεία 1 και 2 μετά το 118
    let extraElements = {};
    // Μετρητής βημάτων μετά το 118
    let postFillingStep = 0;
    // Σηματοδότης για εμφάνιση καμβά περιόδων
    let showPeriods = false;

    /* 
      Συνάρτηση getShift:
      
      • Για block "p" και στοιχεία 21–30: shift = (min(currentZ,30)-20)*42.
      • Για τα στοιχεία 57–70 (και στα blocks p και d):
            Εάν currentZ < 70, shift = (currentZ-56)*42.
            Εάν currentZ ≥ 70, παραμένει σταθερό στο (70-56)*42.
    */
    function getShift(num, block) {
      if (currentMode !== "start") return 0;
      if (block === "p" && num >= 21 && num <= 30) {
        let effectiveZ = Math.min(currentZ, 30);
        return (effectiveZ - 20) * 42;
      }
      if ((block === "p" || block === "d") && num >= 57 && num <= 70) {
        let effective = Math.min(currentZ, 70);
        return (effective - 56) * 42;
      }
      return 0;
    }

    /* 
      Συνάρτηση getShiftContainer:
      
      Για block "p":
        - currentZ ≤ 20: 0.
        - 21 ≤ currentZ ≤ 30: shift = (currentZ-20)*42.
        - 31 ≤ currentZ ≤ 56: σταθερό shift = (30-20)*42.
        - 57 ≤ currentZ ≤ 70: cumulative shift = (30-20)*42 + (currentZ-56)*42.
        - currentZ > 70: max cumulative shift = (30-20)*42 + (70-56)*42.
      
      Για block "d":
        - currentZ < 57: 0.
        - 57 ≤ currentZ ≤ 70: shift = (currentZ-56)*42.
        - currentZ > 70: max shift = (70-56)*42.
    */
    function getShiftContainer(block) {
      if (currentMode !== "start") return 0;
      if (block === "p") {
        if (currentZ <= 20) {
          return 0;
        } else if (currentZ <= 30) {
          return (currentZ - 20) * 42;
        } else if (currentZ <= 56) {
          return (30 - 20) * 42;
        } else if (currentZ <= 70) {
          return (30 - 20) * 42 + (currentZ - 56) * 42;
        } else {
          return (30 - 20) * 42 + (70 - 56) * 42;
        }
      } else if (block === "d") {
        if (currentZ < 57) {
          return 0;
        } else if (currentZ <= 70) {
          return (currentZ - 56) * 42;
        } else {
          return (70 - 56) * 42;
        }
      }
      return 0;
    }

    /* 
      Συνάρτηση computeNextBgDimensions:
      
      Διατρέχει όλα τα ορατά στοιχεία (αριθμοί 3 έως currentZ, καθώς και τα extraElements για 1,2)
      και υπολογίζει το συνολικό bounding box.
      
      Εδώ, για κάθε στοιχείο, αν ο αριθμός είναι κάτω από 3 και δεν έχει ενεργοποιηθεί στο extraElements,
      τότε παραλείπεται. Επίσης, εφαρμόζονται οι οριζόντιες μετατοπίσεις (μέσω getShiftContainer)
      για τα blocks p και d, καθώς και οι κατακόρυφες μετατοπίσεις (μέσω getShift) όπου απαιτείται.
    */
    function computeNextBgDimensions() {
      let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
      elements.forEach(e => {
        let num = Number(e.number);
        // Εμφανίζουμε τα στοιχεία που είναι >= 3 ή, αν είναι μικρότερα, έχουν ενεργοποιηθεί
        if ((num < 3 && !extraElements[num]) || num > currentZ) return;
        let pos = positions[currentMode][e.number];
        if (pos) {
          let x = pos.x;
          let y = pos.y;
          // Εφαρμογή οριζόντιας μετατόπισης στα blocks p και d
          if (currentMode === "start" && (e.block === "p" || e.block === "d")) {
            x += getShiftContainer(e.block);
          }
          // Εφαρμογή κατακόρυφης μετατόπισης
          if (currentMode === "start") {
            if (e.block === "p" && num >= 21 && num <= 30) {
              y += getShift(num, e.block);
            } else if ((e.block === "p" || e.block === "d") && num >= 57 && num <= 70) {
              y += getShift(num, e.block);
            }
          }
          minX = Math.min(minX, x);
          minY = Math.min(minY, y);
          maxX = Math.max(maxX, x + pos.width);
          maxY = Math.max(maxY, y + pos.height);
        }
      });
      return { minX, minY, maxX, maxY };
    }

    // Συνάρτηση για τις διατάξεις expanded/collapsed (εύρεση ορίων δεξιάς/κάτω)
    function computeRightLimit(block) {
      let maxX = -Infinity;
      elements.filter(e => e.block === block).forEach(e => {
        let pos = positions[currentMode][e.number];
        if (pos) {
          maxX = Math.max(maxX, pos.x + pos.width);
        }
      });
      return maxX;
    }
    function computeBottomLimit(block) {
      let maxY = -Infinity;
      elements.filter(e => e.block === block).forEach(e => {
        let pos = positions[currentMode][e.number];
        if (pos) {
          maxY = Math.max(maxY, pos.y + pos.height);
        }
      });
      return maxY;
    }

    /* 
      Νέα initializeBackgroundCanvas:
      
      Για τη διαδικασία "Επόμενο" (currentMode === "start") καλεί την computeNextBgDimensions,
      ώστε να υπολογίσει το συνολικό bounding box (με οριζόντιες και κατακόρυφες μετατοπίσεις)
      και προσθέτει περιθώρια 20px.
    */
    function initializeBackgroundCanvas() {
      let bg = document.getElementById("canvasTableBackground");
      let margin = 20;
      if (currentMode === "start") {
        let limits = computeNextBgDimensions();
        if (limits) {
          bg.style.left = (limits.minX - margin) + "px";
          bg.style.top = (limits.minY - margin) + "px";
          bg.style.width = (limits.maxX - limits.minX + 2 * margin) + "px";
          bg.style.height = (limits.maxY - limits.minY + 2 * margin) + "px";
        }
      } else if (currentMode === "expanded" || currentMode === "collapsed") {
        let leftFixed = 17;
        let topFixed = 55;
        let rightLimit = computeRightLimit("p") + margin;
        let bottomLimit = computeBottomLimit("f") + margin;
        bg.style.left = leftFixed + "px";
        bg.style.top = topFixed + "px";
        bg.style.width = (rightLimit - leftFixed) + "px";
        bg.style.height = (bottomLimit - topFixed) + "px";
      }
      bg.style.opacity = "1";
    }

    async function loadData() {
      elements = await (await fetch('elements.json')).json();
      positions = await (await fetch('positions.json')).json();
    }

    // Δημιουργία καμβάδων περιόδων (αμετάβλητη)
    function initializePeriodsCanvas() {
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(40, 292);
          canvas.parent("canvasPeriods");
          let container = document.getElementById("canvasPeriods");
          let bgLeft = parseInt(document.getElementById("canvasTableBackground").style.left);
          container.style.left = (bgLeft + 6) + "px";
          container.style.top = positions[currentMode]["1"].y + "px";
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(11);
          p.textStyle(p.BOLD);
          const periodLabels = ["1η K", "2η L", "3η M", "4η N", "5η Ο", "6η Ρ", "7η Q"];
          for (let i = 0; i < 7; i++) {
            p.fill(240);
            p.rect(0, i * 42, 40, 40);
            p.fill(0);
            p.text(periodLabels[i], 20, i * 42 + 20);
          }
        };
      });
    }

    // Δημιουργία καμβάδων ομάδων (αμετάβλητη)
    function initGroupsCanvases() {
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(82, 40);
          canvas.parent("canvasS_groups");
          p.background(240);
          for (let col = 0; col < 2; col++) {
            p.noStroke();
            p.noFill();
            p.rect(col * 42, 0, 40, 20);
            p.rect(col * 42, 20, 40, 20);
          }
          p.noStroke();
          p.fill(0);
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(11);
          p.textStyle(p.BOLD);
          p.text("1", 20, 10);
          p.text("2", 20 + 42, 10);
          p.text("IA", 20, 30);
          p.text("IIA", 20 + 42, 30);
        };
      });
      
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(418, 40);
          canvas.parent("canvasD_groups");
          p.background(240);
          for (let col = 0; col < 10; col++) {
            p.noStroke();
            p.noFill();
            p.rect(col * 42, 0, 40, 20);
            p.rect(col * 42, 20, 40, 20);
          }
          p.noStroke();
          p.fill(0);
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(11);
          p.textStyle(p.BOLD);
          for (let c = 0; c < 10; c++) {
            let x = c * 42;
            p.text((c+3).toString(), x + 20, 10);
          }
          const oldLabels = ["IIIB","IVB","VB","VIB","VIIB","VIIIB","VIIIB","VIIIB","IB","IIB"];
          for (let c = 0; c < 10; c++) {
            let x = c * 42;
            p.text(oldLabels[c], x + 20, 30);
          }
        };
      });
      
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(250, 40);
          canvas.parent("canvasP_groups");
          p.background(240);
          for (let col = 0; col < 6; col++) {
            p.noStroke();
            p.noFill();
            p.rect(col * 42, 0, 40, 20);
            p.rect(col * 42, 20, 40, 20);
          }
          p.noStroke();
          p.fill(0);
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(11);
          p.textStyle(p.BOLD);
          for (let c = 0; c < 6; c++) {
            let x = c * 42;
            p.text((c+13).toString(), x + 20, 10);
          }
          const oldLabels = ["IIIA","IVA","VA","VIA","VIIA","VIIIA"];
          for (let c = 0; c < 6; c++) {
            let x = c * 42;
            p.text(oldLabels[c], x + 20, 30);
          }
        };
      });
      
      // Τοποθέτηση των καμβάδων ομάδων
      ["S", "D", "P"].forEach(sector => {
        let sectorCanvas = document.getElementById("canvas" + sector);
        let groupCanvas = document.getElementById("canvas" + sector + "_groups");
        groupCanvas.style.left = sectorCanvas.style.left;
        groupCanvas.style.top = (parseInt(positions[currentMode]["1"].y) - 42 - 2) + "px";
      });
    }

    /* 
      Συνάρτηση initializeSectorsCanvas:
      
      Διατρέχει τα blocks και για κάθε στοιχείο αν (στη "start") ο αριθμός είναι μικρότερος από 3 και δεν έχει ενεργοποιηθεί
      στο extraElements ή είναι μεγαλύτερος από currentZ, το παραλείπει.
      Εφαρμόζονται οι μετατοπίσεις για τα blocks p (στοιχεία 21–30 και 57–70) και d (στοιχεία 57–70).
    */
    function initializeSectorsCanvas() {
      let blocks = ["s", "p", "d", "f"];
      blocks.forEach(block => {
        let container = document.getElementById("canvas" + block.toUpperCase());
        container.innerHTML = "";
        let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
        elements.filter(e => e.block === block).forEach(e => {
          let num = Number(e.number);
          if (currentMode === "start" && ((num < 3 && !extraElements[num]) || num > currentZ)) return;
          let pos = positions[currentMode][e.number];
          if (pos) {
            let yForMin = pos.y;
            let yForMax = pos.y;
            if (currentMode === "start") {
              if (block === "p" && num >= 21 && num <= 30) {
                yForMax += getShift(num, block);
              } else if ((block === "p" || block === "d") && num >= 57 && num <= 70) {
                yForMax += getShift(num, block);
              }
            }
            minX = Math.min(minX, pos.x);
            minY = Math.min(minY, yForMin);
            maxX = Math.max(maxX, pos.x + pos.width);
            maxY = Math.max(maxY, yForMax + pos.height);
          }
        });
        if (minX === Infinity || minY === Infinity) return;
        if (currentMode === "start" && (block === "p" || block === "d")) {
          container.style.left = (minX + getShiftContainer(block)) + "px";
        } else {
          container.style.left = minX + "px";
        }
        container.style.top = minY + "px";
        container.style.width = (maxX - minX) + "px";
        container.style.height = (maxY - minY) + "px";
        new p5(function(p) {
          p.setup = function() {
            let canvas = p.createCanvas(parseInt(container.style.width), parseInt(container.style.height));
            canvas.parent("canvas" + block.toUpperCase());
            drawElements(p, block, minX, minY);
          };
        });
      });
    }

    /* 
      Συνάρτηση drawElements:
      
      Σχεδιάζει κάθε στοιχείο για το block, εφαρμόζοντας τις μετατοπίσεις στη διάταξη "start".
      Επίσης, ορίζει το textAlign ως CENTER, CENTER ώστε οι αριθμοί να στοιχίζονται οριζόντια και κατακόρυφα.
    */
    function drawElements(p, block, containerLeft, containerTop) {
      let colors = { s: "#FF477E", p: "#26FF31", d: "#3F99FF", f: "#FFD051" };
      elements.filter(e => e.block === block).forEach(e => {
        let num = Number(e.number);
        if (currentMode === "start" && ((num < 3 && !extraElements[num]) || num > currentZ)) return;
        let pos = positions[currentMode][e.number];
        if (pos) {
          let relativeX = pos.x - containerLeft;
          let relativeY = pos.y - containerTop;
          if (currentMode === "start") {
            if (block === "p" && num >= 21 && num <= 30) {
              relativeY += getShift(num, block);
            } else if ((block === "p" || block === "d") && num >= 57 && num <= 70) {
              relativeY += getShift(num, block);
            }
          }
          p.fill(colors[block] || "#CCCCCC");
          p.rect(relativeX, relativeY, pos.width, pos.height, 5);
          p.fill(0);
          p.textSize(13);
          p.textStyle(p.BOLD);
          p.textAlign(p.CENTER, p.CENTER);
          p.text(e.number, relativeX + pos.width/2, relativeY + pos.height/2);
        }
      });
    }

    // --- Event Listeners ---

    // "Συμπλήρωσε": Εμφανίζει αμέσως την expanded διάταξη και καθαρίζει τους καμβάδες.
    document.getElementById('fillAll').addEventListener('click', function() {
      document.querySelectorAll('.canvas').forEach(el => el.innerHTML = '');
      currentMode = "expanded";
      currentZ = 123;
      initializeBackgroundCanvas();
      initializeSectorsCanvas();       
      initializePeriodsCanvas();       
      initGroupsCanvases();
      document.getElementById('toggleFBlock').disabled = false;
      console.log("FillAll: currentZ set to", currentZ, "- πλήρης εμφάνιση (expanded)");
    });

    // "Σύμπτυξε/Ανάπτυξε": Εναλλαγή μεταξύ expanded και collapsed.
    document.getElementById('toggleFBlock').addEventListener('click', function() {
      isCollapsed = !isCollapsed;
      this.textContent = isCollapsed ? "Ανάπτυξε" : "Σύμπτυξε";
      currentMode = isCollapsed ? "collapsed" : "expanded";
      initializeBackgroundCanvas();
      initializeSectorsCanvas();
      ["S", "D", "P"].forEach(sector => {
        let sectorCanvas = document.getElementById("canvas" + sector);
        let groupCanvas = document.getElementById("canvas" + sector + "_groups");
        groupCanvas.style.left = sectorCanvas.style.left;
        groupCanvas.style.top = (parseInt(positions[currentMode]["1"].y) - 42 - 2) + "px";
      });
    });

    /* 
      "Επόμενο": Διαδικασία "start":
      - Αν δεν είμαστε στη "start", αρχικοποιούμε με currentZ = 3, και μηδενίζουμε τις βοηθητικές μεταβλητές.
      - Ενώ currentZ < 118, κάθε πάτημα αυξάνει το currentZ κατά 1.
      - Μετά το 118, ξεκινάμε τα postFillingStep:
           1. postFillingStep == 1: Εμφάνιση του στοιχείου 1 (extraElements["1"] = true).
           2. postFillingStep == 2: Εμφάνιση του στοιχείου 2.
           3. postFillingStep == 3: Εμφάνιση του καμβά περιόδων.
           4. postFillingStep == 4: Κλήση του fillAll (expanded) για ολοκλήρωση.
    */
    document.getElementById('nextState').addEventListener('click', function() {
      if (currentMode !== "start") {
        currentMode = "start";
        currentZ = 3;
        postFillingStep = 0;
        extraElements = {};
        showPeriods = false;
      } else {
        if (currentZ < 118) {
          currentZ++;
        } else {
          postFillingStep++;
          if (postFillingStep === 1) {
            extraElements["1"] = true;
          } else if (postFillingStep === 2) {
            extraElements["2"] = true;
          } else if (postFillingStep === 3) {
            showPeriods = true;
            initializePeriodsCanvas();
          } else if (postFillingStep === 4) {
            // Τελειώνει η διαδικασία "Επόμενο" καλώντας το fillAll
            document.getElementById('fillAll').click();
            return;
          }
        }
      }
      initializeBackgroundCanvas();
      initializeSectorsCanvas();
      ["S", "D", "P"].forEach(sector => {
        let sectorCanvas = document.getElementById("canvas" + sector);
        let groupCanvas = document.getElementById("canvas" + sector + "_groups");
        groupCanvas.style.left = sectorCanvas.style.left;
        groupCanvas.style.top = (parseInt(positions[currentMode]["1"].y) - 42 - 2) + "px";
      });
      console.log("Start mode: currentZ =", currentZ, "postFillingStep =", postFillingStep, "Positions:", positions["start"]);
    });

    // "Reset": Επαναφορά της σελίδας.
    document.getElementById('reset').addEventListener('click', function() {
      location.reload();
    });

    window.addEventListener('load', loadData);
  </script>
</body>
</html>
