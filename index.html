<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Δυναμικός Περιοδικός Πίνακας - Έκδοση Δοκιμής</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }

    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 10;
    }

    #infoPanel {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      min-width: 800px;
      max-height: 200px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 500px;
      z-index: 10;
    }

    #leftPanel, #middlePanel {
      border-right: 1px solid #333;
      padding-right: 20px;
    }

    #leftPanel { flex: 0 0 30%; }
    #middlePanel { flex: 0 0 50%; color: #666; }
    #rightPanel { flex: 0 0 20%; }

    #rightPanel button {
      border: 1px solid #333;
      background: #fff;
      border-radius: 5px;
      padding: 8px;
      margin: 4px 0;
      cursor: pointer;
      transition: all 0.3s;
    }

    #rightPanel button:hover {
      background: #333;
      color: #fff;
    }

    /* Full mode */
    .full #canvasS { top: 100px; left: 50px; width: 124px; height: 376px; }
    .full #canvasF { top: 100px; left: 174px; width: 586px; height: 376px; }
    .full #canvasD { top: 100px; left: 760px; width: 418px; height: 376px; }
    .full #canvasP { top: 100px; left: 1178px; width: 250px; height: 376px; }

    /* Collapsed mode */
    .collapsed #canvasS { top: 100px; left: 50px; width: 124px; height: 376px; }
    .collapsed #canvasD { top: 100px; left: 174px; width: 418px; height: 376px; }
    .collapsed #canvasP { top: 100px; left: 592px; width: 250px; height: 376px; }
    .collapsed #canvasF { top: 200px; left: 174px; width: 586px; height: 376px; }

    .canvas {
      position: absolute;
      background: #f7f7f7;
      border: 1px solid #ccc;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body class="full">
  <div id="title">Δυναμική Δημιουργία Περιοδικού Πίνακα</div>
  <div id="infoPanel">
    <div id="leftPanel">
      <div id="elementInfo">Επιλέξτε στοιχείο</div>
      <div id="subshells"></div>
      <div id="shells"></div>
    </div>
    <div id="middlePanel">
      <div id="explanation"></div>
    </div>
    <div id="rightPanel">
      <button id="nextElement">Επόμενο</button>
      <button id="fillAll">Συμπλήρωσε</button>
      <button id="toggleMode">Εναλλαγή</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <div id="canvasS" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>

  <script>
    (function() {
      const CATEGORY_COLORS = {
        's-block': '#ffcccc',
        'p-block': '#ccffcc',
        'd-block': '#ccccff',
        'f-block': '#ffe5cc'
      };

      const BLOCK_CONFIG = {
        s: { cols: 3, rows: 9, elements: [], canvas: null },
        p: { cols: 6, rows: 9, elements: [], canvas: null },
        d: { cols: 10, rows: 9, elements: [], canvas: null },
        f: { cols: 14, rows: 9, elements: [], canvas: null }
      };

      const PERIOD_LABELS = ["1η Κ", "2η L", "3η M", "4η N", "5η O", "6η P", "7η Q"];
      let elements = [];
      let currentZ = 1;
      let mode = 'full';

      async function loadElements() {
        try {
          const response = await fetch('elements.json');
          elements = await response.json();
          initializeCanvases();
        } catch (err) {
          console.error('Σφάλμα φόρτωσης:', err);
        }
      }

      function initializeCanvases() {
        Object.keys(BLOCK_CONFIG).forEach(block => {
          const config = BLOCK_CONFIG[block];
          config.canvas = new p5(p => {
            p.setup = () => {
              const width = config.cols * 42 - 2;
              const height = config.rows * 42 - 2;
              p.createCanvas(width, height).parent(`canvas${block.toUpperCase()}`);
              p.textSize(12);
              p.textAlign(p.CENTER, p.CENTER);
            };

            p.draw = () => {
              p.background(247);
              drawGrid(p, block);
              drawElements(p, block);
            };
          });
        });
      }

      function drawGrid(p, block) {
        p.stroke(200);
        // Σχεδίαση ονομάτων περιόδων για s-block
        if(block === 's') {
          for(let row = 0; row < 7; row++) {
            p.fill(230);
            p.rect(0, row*42, 40, 40);
            p.fill(0);
            p.text(PERIOD_LABELS[row], 20, row*42 + 20);
          }
        }
        
        // Σχεδίαση πλέγματος
        for(let x = 0; x <= p.width; x += 42) p.line(x, 0, x, p.height);
        for(let y = 0; y <= p.height; y += 42) p.line(0, y, p.width, y);
      }

      function drawElements(p, blockType) {
        BLOCK_CONFIG[blockType].elements.forEach(element => {
          const x = element.col * 42;
          const y = element.row * 42;
          p.fill(CATEGORY_COLORS[element.category]);
          p.noStroke();
          p.rect(x, y, 40, 40);
          p.fill(0);
          p.text(element.number, x + 20, y + 20);
        });
      }

      function addElement(z) {
        const element = elements.find(e => e.number === z);
        if(!element) return;

        const block = getBlockType(z);
        const position = calculatePosition(z, block);
        
        if(position) {
          BLOCK_CONFIG[block].elements.push({
            ...position,
            number: z,
            category: block + '-block'
          });
          redrawAll();
        }
      }

      function getBlockType(z) {
        if(z === 1 || z === 2 || (z >= 3 && z <= 4)) return 's';
        if(z >= 21 && z <= 30) return 'd';
        if(z >= 39 && z <= 48) return 'd';
        if(z >= 5 && z <= 10) return 'p';
        if(z >= 13 && z <= 18) return 'p';
        if(z >= 58 && z <= 71) return 'f';
        if(z >= 90 && z <= 103) return 'f';
        return 's';
      }

      function calculatePosition(z, block) {
        // Λογική υπολογισμού θέσης για κάθε block
        // (Απαιτείται προσαρμογή με βάση το elements.json)
        return { row: 0, col: z-1 }; // Προσωρινή υλοποίηση
      }

      function updateInfo(z) {
        const element = elements.find(e => e.number === z);
        if(!element) return;
        
        document.getElementById('elementInfo').innerHTML = 
          `<strong>${element.name} (${element.symbol})</strong> [Z=${z}]`;
        document.getElementById('subshells').textContent = 
          `Υποστιβάδες: ${element.subshells}`;
        document.getElementById('shells').textContent = 
          `Στιβάδες: ${element.shells}`;
        document.getElementById('explanation').textContent = 
          `Επεξήγηση: ${element.explanation}`;
      }

      function redrawAll() {
        Object.values(BLOCK_CONFIG).forEach(config => config.canvas.redraw());
      }

      // Event Listeners
      document.getElementById('nextElement').addEventListener('click', () => {
        if(currentZ > 118) return;
        addElement(currentZ);
        updateInfo(currentZ);
        currentZ++;
      });

      document.getElementById('fillAll').addEventListener('click', () => {
        while(currentZ <= 118) addElement(currentZ++);
      });

      document.getElementById('reset').addEventListener('click', () => {
        currentZ = 1;
        Object.values(BLOCK_CONFIG).forEach(config => config.elements = []);
        redrawAll();
        document.getElementById('elementInfo').textContent = "Επιλέξτε στοιχείο";
        document.getElementById('subshells').textContent = "";
        document.getElementById('shells').textContent = "";
        document.getElementById('explanation').textContent = "";
      });

      document.getElementById('toggleMode').addEventListener('click', () => {
        mode = mode === 'full' ? 'collapsed' : 'full';
        document.body.className = mode;
      });

      // Αρχικοποίηση
      loadElements();
    })();
  </script>
</body>
</html>
