<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Περιοδικός Πίνακας - Λειτουργία "Συμπλήρωσε" (Expanded)</title>
  <link rel="icon" href="data:,">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    :root { --rightPanelWidth: 150px; }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }
    /* Debug: εμφάνιση border στους καμβάδες */
    .canvas {
      position: absolute;
      background: transparent;
      border: 1px dashed red;
      transition: all 0.5s ease-in-out;
    }
    #canvasTableBackground {
      position: absolute;
      background: rgba(255,255,255,0.8);
      border: 1px solid rgba(0,0,0,0.1);
      box-shadow: 0 3px 3px rgba(0,0,0,0.2);
      z-index: -10;
      display: none;
    }
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 50;
    }
    #signature {
      font-size: 0.5em;
      font-weight: normal;
      color: #666;
      background-color: #f0f0f0;
      padding: 2px 4px;
      border-radius: 4px;
      margin-left: 10px;
      vertical-align: middle;
    }
    #infoPanelFull {
      background: #fff;
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 3px 3px rgba(0,0,0,0.3);
      padding: 20px;
      position: absolute;
      left: 20px;
      top: 443px;
      width: calc(100vw - var(--rightPanelWidth) - 105px);
      z-index: 40;
    }
    #buttonPanel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      z-index: 100;
    }
    #buttonPanel button {
      background-color: #008CBA;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    #buttonPanel button:hover {
      background-color: #005f75;
    }
  </style>
</head>
<body class="full">
  <div id="title">
    Περιοδικός Πίνακας - Λειτουργία "Συμπλήρωσε" (Expanded)
    <span id="signature">2025, Created by A. Archontoulis</span>
  </div>
  
  <!-- Background Canvas (στοιχεία πίνακα) -->
  <div id="canvasTableBackground"></div>
  
  <!-- Containers για τα blocks (Periods, Groups, s, p, d, f) -->
  <div id="canvasPeriods" class="canvas"></div>
  <div id="canvasS_groups" class="canvas"></div>
  <div id="canvasD_groups" class="canvas"></div>
  <div id="canvasP_groups" class="canvas"></div>
  <div id="canvasS" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>
  
  <!-- Panel για πληροφορίες -->
  <div id="infoPanelFull">
    <div id="leftPanelFull"></div>
    <div id="remarksFull"></div>
  </div>
  
  <!-- Balloon για τα subshells -->
  <div id="canvasSubshells" class="canvas"></div>
  
  <!-- Button Panel -->
  <div id="buttonPanel">
    <button id="fillAll">Συμπλήρωσε</button>
  </div>
  
  <script>
    /* ================================================
       Global Variables & Configurations
    ================================================ */
    let elements = [];
    let currentZ = 0;
    let fillAllPressed = false;
    let selectedElement = null;
    let flashActive = false;
    let lastClickedElement = null;
    let subshellsP;
    
    // Θα αποθηκεύουμε για κάθε block τα offsets που υπολογίζονται
    let blockOffsets = {}; // key: block, value: {minX, minY, maxX, maxY}
    const cellSize = 40;
    
    // Δομή για τα blocks (μπορεί να χρησιμοποιηθεί για έλεγχο, αλλά δεν θα καθορίζει πια διαστάσεις)
    window.BLOCKS_CONFIG = {
      s: { cols: 2, rows: 7 },
      p: { cols: 6, rows: 7 },
      d: { cols: 10, rows: 7 },
      f: { cols: 14, rows: 7 }
    };
    window.BLOCK_COLORS = {
      s: "#FF477E",
      p: "#26FF31",
      d: "#3F99FF",
      f: "#FFD051"
    };
    window.getBlockColor = function(b) {
      if(b === "dummy") return "gray";
      switch(b) {
        case "s": return "#FF477E";
        case "p": return "#26FF31";
        case "d": return "#3F99FF";
        case "f": return "#FFD051";
        default: return "black";
      }
    };
    
    // Δεν απαιτείται shifting σε Expanded, οπότε updateSectors είναι dummy
    window.updateSectors = function(state) {};
    
    // Φόρτωση του positions.json
    window.jsonPositions = null;
    fetch('positions.json')
      .then(response => response.json())
      .then(data => {
         window.jsonPositions = data;
         console.log("JSON positions loaded:", data);
      })
      .catch(err => console.error("Σφάλμα φόρτωσης JSON:", err));
    
    /* ================================================
       computeBlockOffset: Υπολογίζει το offset για ένα block
    ================================================ */
    function computeBlockOffset(block) {
      let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
      elements.forEach(e => {
        if(e.block === block) {
          if(!window.jsonPositions || !window.jsonPositions.expanded) return;
          let pos = window.jsonPositions.expanded[e.number];
          if(pos) {
            if(pos.x < minX) minX = pos.x;
            if(pos.y < minY) minY = pos.y;
            if(pos.x + cellSize > maxX) maxX = pos.x + cellSize;
            if(pos.y + cellSize > maxY) maxY = pos.y + cellSize;
          }
        }
      });
      if(minX === Infinity || minY === Infinity) {
        return { minX: 0, minY: 0, maxX: cellSize, maxY: cellSize };
      }
      return { minX, minY, maxX, maxY };
    }
    
    /* ================================================
       calculatePosition: Επιστρέφει τις απόλυτες τιμές από το JSON,
       αλλά μετά μετατρέπει σε σχετικές (αφαιρώντας το offset του block)
    ================================================ */
    function calculatePosition(e, block) {
      if (!window.jsonPositions) {
          console.error("JSON data not loaded yet!");
          return { x: 0, y: 0 };
      }
      let mode = "expanded";
      if (window.jsonPositions[mode] && window.jsonPositions[mode][e.number]) {
          let pos = window.jsonPositions[mode][e.number];
          // Βεβαιώνουμε ότι το offset για το block έχει υπολογιστεί
          if(!blockOffsets[block]) {
            blockOffsets[block] = computeBlockOffset(block);
            console.log(`Computed offset for block ${block}:`, blockOffsets[block]);
          }
          return { x: pos.x - blockOffsets[block].minX, y: pos.y - blockOffsets[block].minY };
      }
      console.warn(`Missing position for element ${e.number} in ${mode} mode`);
      return { x: 0, y: 0 };
    }
    
    /* ================================================
       drawElements: Σχεδιάζει τα στοιχεία χρησιμοποιώντας τις σχετικές τιμές
    ================================================ */
    window.drawElements = function(p, block) {
      p.stroke(150);
      p.strokeWeight(1);
      let filter;
      if(currentZ < 118) {
        filter = e => e.block === block && Number(e.number) >= 3 && Number(e.number) <= currentZ;
      } else if(currentZ === 118) {
        filter = e => e.block === block && Number(e.number) >= 3 && Number(e.number) <= 118;
      } else if(currentZ === 119) {
        filter = e => e.block === block && ((Number(e.number) >= 3 && Number(e.number) <= 118) || Number(e.number) === 1);
      } else if(currentZ === 120) {
        filter = e => e.block === block && ((Number(e.number) >= 3 && Number(e.number) <= 118) || Number(e.number) === 1 || Number(e.number) === 2);
      } else {
        filter = e => e.block === block && ((Number(e.number) >= 3 && Number(e.number) <= 118) || Number(e.number) === 1 || Number(e.number) === 2);
      }
      elements.filter(filter).forEach(e => {
        let posRel = calculatePosition(e, block);
        let displayNumber = Number(e.number);
        if(Number(e.number) === 119) displayNumber = 1;
        if(Number(e.number) === 120) displayNumber = 2;
        p.noStroke();
        p.fill(window.BLOCK_COLORS[e.block]);
        p.rect(posRel.x, posRel.y, cellSize, cellSize, 5);
        p.fill(0);
        p.textSize(Number(e.number) > 99 ? 10 : 12);
        p.textStyle(p.BOLD);
        p.textAlign(p.CENTER, p.CENTER);
        p.text(displayNumber.toString(), posRel.x + cellSize/2, posRel.y + cellSize/2);
      });
    };
    
    /* ================================================
       initializeCanvases: Δημιουργεί τους καμβάδες για κάθε block
       Μεταφέρει το canvas container στη θέση του block (offset)
    ================================================ */
    function initializeCanvases() {
      // Για κάθε block, υπολογίζουμε το offset πρώτα
      ["s", "p", "d", "f"].forEach(block => {
        blockOffsets[block] = computeBlockOffset(block);
        console.log(`Block ${block} offset:`, blockOffsets[block]);
        // Δημιουργούμε ένα p5 canvas με διαστάσεις βασισμένες στα extents του block
        new p5(function(p) {
          p.setup = function() {
            let off = blockOffsets[block];
            let width = off.maxX - off.minX;
            let height = off.maxY - off.minY;
            const canvas = p.createCanvas(width, height);
            // Τοποθετούμε τον καμβά στο container και θέτουμε το container στη θέση off.minX, off.minY
            const containerId = "canvas" + block.toUpperCase();
            const container = document.getElementById(containerId);
            if(container) {
              container.style.left = off.minX + "px";
              container.style.top = off.minY + "px";
              // Θέτουμε επίσης τις διαστάσεις στο container (για debugging)
              container.style.width = width + "px";
              container.style.height = height + "px";
            }
            canvas.elt.style.height = height + "px";
            window.drawElements(p, block);
            p.skipNextClick = true;
            setTimeout(() => { p.skipNextClick = false; }, 100);
            p.mouseClicked = function(event) {
              let globalX = event.clientX, globalY = event.clientY;
              let posData = window.cellPositions;
              let blockPositions = posData && posData[block] ? posData[block] : [];
              let candidate = blockPositions.find(pos =>
                globalX >= pos.left && globalX <= pos.right &&
                globalY >= pos.top && globalY <= pos.bottom
              );
              if(candidate) {
                selectedElement = candidate.element;
                updateBalloonPosition(candidate.element);
                setTimeout(() => { updateInfo(candidate.element.number); }, 300);
                flashActive = true;
                setTimeout(() => { flashActive = false; redrawAll(); }, 200);
              }
            };
          };
        });
      });
    }
    
    /* ================================================
       redrawAll: Επανασχεδιάζει όλους τους καμβάδες και ενημερώνει το background
    ================================================ */
    window.redrawAll = function() {
      ["s", "p", "d", "f"].forEach(block => {
        let container = document.getElementById("canvas" + block.toUpperCase());
        if(container) { container.innerHTML = ""; }
        new p5(function(p) {
          p.setup = function() {
            let off = blockOffsets[block] || { minX:0, minY:0, maxX: cellSize, maxY: cellSize };
            let width = off.maxX - off.minX;
            let height = off.maxY - off.minY;
            const canvas = p.createCanvas(width, height);
            canvas.parent("canvas" + block.toUpperCase());
            canvas.elt.style.height = height + "px";
            window.drawElements(p, block);
            p.skipNextClick = true;
            setTimeout(() => { p.skipNextClick = false; }, 100);
            p.mouseClicked = function(event) {
              let globalX = event.clientX, globalY = event.clientY;
              let posData = window.cellPositions;
              let blockPositions = posData && posData[block] ? posData[block] : [];
              let candidate = blockPositions.find(pos =>
                globalX >= pos.left && globalX <= pos.right &&
                globalY >= pos.top && globalY <= pos.bottom
              );
              if(candidate) {
                selectedElement = candidate.element;
                updateBalloonPosition(candidate.element);
                setTimeout(() => { updateInfo(candidate.element.number); }, 300);
                flashActive = true;
                setTimeout(() => { flashActive = false; redrawAll(); }, 200);
              }
            };
          };
        });
      });
      updateTableBackground();
      updateGroupCanvasesPositions();
    };
    
    /* ================================================
       computeCellPositions: Υπολογίζει τις απόλυτες θέσεις των κελιών
       Τώρα οι θέσεις μετατρέπονται σε απόλυτες (βάσει των containers)
    ================================================ */
    function computeCellPositions() {
      let positions = { s: [], p: [], d: [], f: [] };
      Object.keys(blockOffsets).forEach(block => {
        let off = blockOffsets[block];
        // Εύρεση του container για το block
        let container = document.getElementById("canvas" + block.toUpperCase());
        if(!container) return;
        let rect = container.getBoundingClientRect();
        // Για κάθε στοιχείο του block, υπολογίζουμε τις σχετικές συντεταγμένες και μετά τις μετατρέπουμε σε απόλυτες
        elements.forEach(e => {
          if(e.block === block) {
            let posRel = calculatePosition(e, block);
            // Απόλυτες συντεταγμένες = container.left + relative
            positions[block].push({
              number: e.number,
              left: rect.left + posRel.x,
              top: rect.top + posRel.y,
              right: rect.left + posRel.x + cellSize,
              bottom: rect.top + posRel.y + cellSize,
              element: e
            });
          }
        });
      });
      return positions;
    }
    
    /* ================================================
       updateTableBackground: Ορίζει το background με σταθερές διαστάσεις 1412×368 (Expanded)
    ================================================ */
    function updateTableBackground() {
      let bg = document.getElementById("canvasTableBackground");
      if(currentZ === 123) {
         bg.style.left = "18px";
         bg.style.top = "57px";
         bg.style.width = "1412px";
         bg.style.height = "368px";
         bg.style.display = "block";
         return;
      }
      // Εναλλακτική: δυναμικός υπολογισμός (εάν χρειάζεται)
      const margin = 10;
      let positions = computeCellPositions();
      let all = [];
      Object.keys(positions).forEach(block => { all = all.concat(positions[block]); });
      if(all.length === 0) return;
      let minLeft = Math.min(...all.map(p => p.left));
      let maxRight = Math.max(...all.map(p => p.right));
      let minTop = Math.min(...all.map(p => p.top));
      let maxBottom = Math.max(...all.map(p => p.bottom));
      bg.style.left = (minLeft - margin) + "px";
      bg.style.top = (minTop - margin) + "px";
      bg.style.width = (maxRight - minLeft + margin*2) + "px";
      bg.style.height = (maxBottom - minTop + margin*2) + "px";
    }
    
    /* ================================================
       updateGroupCanvasesPositions: Τοποθετεί τους καμβάδες των ομάδων με left ίδιο με το left του πρώτου στοιχείου του block
    ================================================ */
    function updateGroupCanvasesPositions() {
      // Για blocks s, d, p
      ["s", "d", "p"].forEach(block => {
        let blockElements = elements.filter(e => e.block === block);
        if(blockElements.length > 0) {
          let firstElement = blockElements[0];
          let posAbs = window.jsonPositions.expanded[firstElement.number];
          if(posAbs) {
            let canvasId = "canvas" + block.toUpperCase() + "_groups";
            let groupCanvas = document.getElementById(canvasId);
            if(groupCanvas) {
              groupCanvas.style.left = posAbs.x + "px";
            }
          }
        }
      });
    }
    
    /* ================================================
       updateInfo & updateBalloonPosition: (Μικρή υλοποίηση για δοκιμή)
    ================================================ */
    function updateInfo(clickedZ) {
      let currentNum = (clickedZ === 119) ? 1 : (clickedZ === 120) ? 2 : clickedZ;
      const element = elements.find(e => Number(e.number) === currentNum);
      if(!element) return;
      lastClickedElement = element;
      selectedElement = element;
      let displayZ = (Number(element.number) >= 119 ? Number(element.number) - 118 : Number(element.number));
      if(clickedZ === 119) displayZ = 1;
      else if(clickedZ === 120) displayZ = 2;
      let infoHTML = `<span style="font-size:1.3em; font-weight:bold; color:black;">Ζ=${displayZ}</span> ` +
                     `<span style="font-size:3em; font-weight:bold; color:${window.getBlockColor(element.block)};">${element.symbol}</span> ` +
                     `<span style="font-style: italic;">${element.name}</span>`;
      document.getElementById('leftPanelFull').innerHTML = infoHTML;
    }
    
    function updateBalloonPosition(element) {
      let cs = document.getElementById('canvasSubshells');
      if(!cs) return;
      cs.style.transition = "all 0.2s ease";
      let container = document.getElementById("canvas" + element.block.toUpperCase());
      if(!container) return;
      let rect = container.getBoundingClientRect();
      let posRel = calculatePosition(element, element.block);
      let absX = rect.left + posRel.x;
      let absY = rect.top + posRel.y;
      cs.style.display = "block";
      cs.style.left = absX + "px";
      cs.style.top = absY + "px";
    }
    
    window.drawSubshells = function(data) {
      if (!subshellsP) return;
      let balloonHeight = 40, fontSize = 14, leftMargin = 2, extraMargin = 5;
      subshellsP.clear();
      subshellsP.textSize(fontSize);
      subshellsP.textAlign(subshellsP.LEFT, subshellsP.CENTER);
      let wPrev = subshellsP.textWidth(data.prev || "-");
      let wCurrent = subshellsP.textWidth(data.current || "-");
      let wNext = subshellsP.textWidth(data.next || "-");
      let computedWidth = Math.max(wPrev, wCurrent, wNext) + extraMargin;
      let newWidth = Math.max(computedWidth, 10);
      subshellsP.resizeCanvas(newWidth, balloonHeight);
      subshellsP.canvas.style.cssText = 'width: ' + newWidth + 'px !important; height: ' + balloonHeight + 'px !important;';
      let rowHeight = balloonHeight / 3;
      subshellsP.textStyle(p5.prototype.NORMAL);
      subshellsP.fill(data.prevColor || "black");
      subshellsP.text(data.prev || "-", leftMargin, rowHeight/2);
      subshellsP.textStyle(p5.prototype.BOLD);
      subshellsP.fill(data.currentColor || "black");
      subshellsP.text(data.current || "-", leftMargin, rowHeight + rowHeight/2);
      subshellsP.textStyle(p5.prototype.NORMAL);
      subshellsP.fill(data.nextColor || "black");
      subshellsP.text(data.next || "-", leftMargin, 2 * rowHeight + rowHeight/2);
    };
    
    /* ================================================
       initPeriodsCanvas: Δημιουργεί τον καμβά για τις περιόδους
    ================================================ */
    function initPeriodsCanvas() {
      if(window.periodsInitialized) return;
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(40, 292);
          canvas.parent("canvasPeriods");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          const periodLabels = ["1η Κ", "2η L", "3η M", "4η N", "5η O", "6η P", "7η Q"];
          for (let i = 0; i < 7; i++) {
            p.fill(240);
            p.rect(0, i * 42, 40, 40);
            p.fill(0);
            p.text(periodLabels[i], 20, i * 42 + 20);
          }
        };
      });
      window.periodsInitialized = true;
    }
    window.initPeriodsCanvas = initPeriodsCanvas;
    
    /* ================================================
       initSubshellsCanvas: Δημιουργεί τον καμβά για τα subshells (balloon)
    ================================================ */
    function initSubshellsCanvas() {
      if(window.subshellsInitialized) return;
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(10, 40);
          canvas.parent("canvasSubshells");
          subshellsP = p;
          p.noLoop();
        };
      });
      window.subshellsInitialized = true;
    }
    
    /* ================================================
       initGroupsCanvases: Δημιουργεί τους καμβάδες για τις ομάδες
    ================================================ */
    function initGroupsCanvases() {
      if(window.groupsInitialized) return;
      // Για το block S
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(84, 40);
          canvas.parent("canvasS_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          p.text("1", 20, 10);
          p.text("2", 62, 10);
          p.text("ΙΑ", 20, 30);
          p.text("ΙΙΑ", 62, 30);
        };
      });
      // Για το block D
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(418, 40);
          canvas.parent("canvasD_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          for(let c = 0; c < 10; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 0, 40, 20);
            p.fill(0);
            p.text((c+3).toString(), x + 20, 10);
          }
          const oldLabels = ["IIIB", "IVB", "VB", "VIB", "VIIB", "VIIIB", "VIIIB", "VIIIB", "IB", "IIB"];
          for(let c = 0; c < 10; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 22, 40, 20);
            p.fill(0);
            p.text(oldLabels[c], x + 20, 32);
          }
        };
      });
      // Για το block P
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(250, 40);
          canvas.parent("canvasP_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          for(let c = 0; c < 6; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 0, 40, 20);
            p.fill(0);
            p.text((c+13).toString(), x + 20, 10);
          }
          const oldLabels = ["IIIA", "IVA", "VA", "VIA", "VIIA", "VIIIA"];
          for(let c = 0; c < 6; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 22, 40, 20);
            p.fill(0);
            p.text(oldLabels[c], x + 20, 32);
          }
        };
      });
      window.groupsInitialized = true;
    }
    window.initGroupsCanvases = initGroupsCanvases;
    
    /* ================================================
       loadElements: Φορτώνει τα στοιχεία από το elements.json
    ================================================ */
    function loadElements() {
      fetch('elements.json')
        .then(response => response.json())
        .then(data => {
          elements = data.sort((a, b) => Number(a.number) - Number(b.number));
          if(currentZ === 0) drawPlaceholderBackground();
          initializeCanvases();
          initSubshellsCanvas();
          initPeriodsCanvas();
          initGroupsCanvases();
          window.updateSectors("expanded");
        })
        .catch(err => console.error('Σφάλμα φόρτωσης στοιχείων:', err));
    }
    window.loadElements = loadElements;
    
    /* ================================================
       drawPlaceholderBackground: Εμφανίζει placeholder για το στοιχείο 3
    ================================================ */
    function drawPlaceholderBackground() {
      if(elements.length === 0) return;
      let element = elements.find(e => Number(e.number) === 3);
      if(!element) return;
      let pos = window.jsonPositions && window.jsonPositions.expanded[element.number] || {x:0, y:0};
      let bg = document.getElementById("canvasTableBackground");
      if(bg) {
         bg.style.left = pos.x + "px";
         bg.style.top = pos.y + "px";
         bg.style.width = "62px";
         bg.style.height = "62px";
         bg.style.display = "block";
      }
    }
    
    /* ================================================
       Event Handler για το κουμπί "Συμπλήρωσε"
       Ορίζει currentZ = 123 και σταθεροποιεί το background
    ================================================ */
    document.getElementById('fillAll').addEventListener('click', function() {
      if(currentZ === 123) return;
      currentZ = 123;
      fillAllPressed = true;
      // Εμφάνιση των containers για περιόδους και ομάδες
      document.getElementById('canvasPeriods').style.display = 'block';
      document.getElementById('canvasS_groups').style.display = "block";
      document.getElementById('canvasD_groups').style.display = "block";
      document.getElementById('canvasP_groups').style.display = "block";
      window.redrawAll();
      setTimeout(() => { updateInfo(currentZ); }, 300);
      // Ο background ορίζεται σταθερά
      let bg = document.getElementById("canvasTableBackground");
      bg.style.left = "18px";
      bg.style.top = "57px";
      bg.style.width = "1412px";
      bg.style.height = "368px";
      bg.style.display = "block";
    });
    
    /* ================================================
       Global Assignment & Initialization
    ================================================ */
    window.cellPositions = {};
    window.addEventListener('load', function() {
       loadElements();
    });
  </script>
</body>
</html>
