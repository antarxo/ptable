<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Παρουσίαση: Ζ=3 έως Ζ=10</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 20px;
    }
    /* Ο εξωτερικός container χωρίς εξωτερικά περιγράμματα */
    #tableContainer {
      display: flex;
      max-width: 600px;
      margin: 20px auto;
      gap: 0; /* δεν υπάρχει κενό μεταξύ των τομέων */
    }
    /* Container για τον s‑τομέα: διατηρεί μόνο το κοινό δεξί περίγραμμα */
    #sContainer {
      padding: 10px;
      border-right: 2px solid #000; /* κοινό περιθώριο */
      display: flex;
      flex-wrap: wrap;
      gap: 2px;
      align-items: center;
      justify-content: center;
      min-width: 80px;
    }
    /* Container για τον p‑τομέα */
    #pContainer {
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 2px;
      align-items: center;
      justify-content: center;
      min-width: 300px;
    }
    /* Στυλ για τα κουτάκια των στοιχείων */
    .element {
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      font-size: 14px;
      border: 1px solid #555;
      background-color: #ddd;
      cursor: pointer;
      user-select: none;
    }
    .element.s-block {
      background-color: #ffb3b3;
    }
    .element.p-block {
      background-color: #b3ffb3;
    }
    /* Container για την ηλεκτρονιακή δόμηση */
    #electronConfig {
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
      border: 2px solid #333;
      background-color: #fff;
      cursor: pointer;
      user-select: none;
    }
    /* Εφέ «επεκτάσεως» για λεπτομέρειες */
    #electronConfig.expanded {
      background-color: #eef;
    }
    /* Κουμπί για εμφάνιση του επόμενου στοιχείου */
    #nextElement {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Ο πίνακας χωρίζεται σε δύο containers χωρίς εξωτερικά περιγράμματα -->
  <div id="tableContainer">
    <div id="sContainer"></div>
    <div id="pContainer"></div>
  </div>

  <!-- Κουμπί για εμφάνιση του επόμενου στοιχείου -->
  <button id="nextElement">Επόμενο Στοιχείο</button>

  <!-- Container για την ηλεκτρονιακή δόμηση -->
  <div id="electronConfig">
    Κάνε κλικ για λεπτομερή δομή
  </div>

  <script>
    /* Δεδομένα για τα στοιχεία Ζ=3 έως Ζ=10 */
    const elements = [
      { number: 3, category: 's-block', electronConfig: '1s2 2s1' },
      { number: 4, category: 's-block', electronConfig: '1s2 2s2' },
      { number: 5, category: 'p-block', electronConfig: '1s2 2s2 2p1' },
      { number: 6, category: 'p-block', electronConfig: '1s2 2s2 2p2' },
      { number: 7, category: 'p-block', electronConfig: '1s2 2s2 2p3' },
      { number: 8, category: 'p-block', electronConfig: '1s2 2s2 2p4' },
      { number: 9, category: 'p-block', electronConfig: '1s2 2s2 2p5' },
      { number: 10, category: 'p-block', electronConfig: '1s2 2s2 2p6' }
    ];

    let currentIndex = 0;
    const sContainer = document.getElementById('sContainer');
    const pContainer = document.getElementById('pContainer');
    const electronConfigDiv = document.getElementById('electronConfig');
    const nextElementBtn = document.getElementById('nextElement');

    /* Συνάρτηση μορφοποίησης της ηλεκτρονιακής δόμησης:
       - Ομαδοποιεί τα κομμάτια (π.χ. "1s2") ανά στιβάδα (βάσει του πρώτου αριθμού)
       - Χρησιμοποιεί το <sup> για τους εκθέτες
       - Προσθέτει ετικέτες στιβάδων: Κ (2), L (8), M (18), κ.λπ.
    */
    function formatElectronConfig(configStr) {
      const parts = configStr.split(' ');
      const shells = {};
      parts.forEach(part => {
        const match = part.match(/^(\d+)([spdf])(\d+)/);
        if (match) {
          const shellNum = match[1];
          const formatted = `${match[1]}${match[2]}<sup>${match[3]}</sup>`;
          if (!shells[shellNum]) shells[shellNum] = [];
          shells[shellNum].push(formatted);
        }
      });
      const shellLabels = {
        '1': 'Κ (2)',
        '2': 'L (8)',
        '3': 'M (18)',
        '4': 'N (32)'
      };
      let html = '';
      Object.keys(shells).sort((a, b) => a - b).forEach(shell => {
        html += `<div>${shellLabels[shell] || ('Στίβα ' + shell)}: ${shells[shell].join(' ')}</div>`;
      });
      return html;
    }

    /* Συνάρτηση για την εμφάνιση του επόμενου στοιχείου */
    function revealNextElement() {
      if (currentIndex >= elements.length) {
        nextElementBtn.disabled = true;
        nextElementBtn.textContent = "Τέλος";
        return;
      }
      const el = elements[currentIndex];
      const elDiv = document.createElement('div');
      elDiv.className = `element ${el.category}`;
      elDiv.textContent = el.number;
      
      // Με κλικ στο στοιχείο εμφανίζεται η λεπτομερής δόμησή του
      elDiv.addEventListener('click', (e) => {
        e.stopPropagation();
        electronConfigDiv.innerHTML = `<strong>Στοιχείο ${el.number}:</strong><br>${formatElectronConfig(el.electronConfig)}`;
        electronConfigDiv.classList.toggle('expanded');
      });
      
      // Προσθήκη στο κατάλληλο container
      if (el.category === 's-block') {
        sContainer.appendChild(elDiv);
      } else if (el.category === 'p-block') {
        pContainer.appendChild(elDiv);
      }
      // Ενημέρωση της κύριας περιοχής με την ηλεκτρονιακή δόμηση του στοιχείου
      electronConfigDiv.innerHTML = `<strong>Στοιχείο ${el.number}:</strong><br>${formatElectronConfig(el.electronConfig)}`;
      currentIndex++;
    }

    nextElementBtn.addEventListener('click', revealNextElement);

    electronConfigDiv.addEventListener('click', () => {
      electronConfigDiv.classList.toggle('expanded');
    });
  </script>
</body>
</html>
