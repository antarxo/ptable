<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Διαδραστική κατασκευή του Περιοδικού Πίνακα</title>
  <link rel="icon" href="data:,">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <!-- Φορτώνουμε το p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    :root { --rightPanelWidth: 150px; }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }
    /* Τίτλος και υπογραφή */
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 50;
    }
    #signature {
      font-size: 0.5em;
      font-weight: normal;
      color: #666;
      background-color: #f0f0f0;
      padding: 2px 4px;
      border-radius: 4px;
      margin-left: 10px;
      vertical-align: middle;
    }
    /* Background Canvas */
    #canvasTableBackground {
      position: absolute;
      background: white;
      border: 1px solid rgba(0,0,0,0.1);
      box-shadow: 0 3px 3px rgba(0,0,0,0.2);
      z-index: -10;
      display: none;
      transition: all 0.8s ease;
    }
    /* Τα canvases που σχεδιάζουν τα στοιχεία */
    .canvas { 
      position: absolute; 
      background: transparent; 
      transition: all 0.5s ease-in-out; 
    }
    /* Καμβάς περιόδων στις "παλιές" θέσεις */
    #canvasPeriods {
      left: 31px; top: 120px; width: 42px; height: 292px; 
      background: #f0f0f0; display: block; z-index: 5;
    }
    /* Καμβάδες ομάδων στις "παλιές" θέσεις */
    #canvasS_groups { left: 75px; top: 78px; display: block; }
    #canvasD_groups { left: 164px; top: 78px; display: block; }
    #canvasP_groups { left: 584px; top: 78px; display: block; }
    /* Panels πληροφοριών */
    #infoPanelFull, #infoPanelCollapsed {
      background: #fff;
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 3px 3px rgba(0,0,0,0.3);
      padding: 20px;
      position: absolute;
      z-index: 40;
      transition: all 0.8s ease 0.5s;
      text-align: left;
      opacity: 1;
    }
    #infoPanelFull {
      left: 20px; top: 443px;
      width: calc(100vw - var(--rightPanelWidth) - 105px);
    }
    #infoPanelCollapsed { display: none; }
    /* Canvas του balloon (subshells) */
    #canvasSubshells { left: 0; top: 0; display: none; }
    /* Κουμπιά */
    #buttonPanel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    button {
      background-color: #008CBA;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #005f75; }
  </style>
</head>
<body class="full">
  <!-- Τίτλος και υπογραφή -->
  <div id="title">
    Διαδραστική κατασκευή του Περιοδικού Πίνακα
    <span id="signature">2025, Created by A. Archontoulis</span>
  </div>
  <!-- Canvases για τα στοιχεία, περιόδους και ομάδες -->
  <div id="canvasTableBackground"></div>
  <div id="canvasPeriods" class="canvas"></div>
  <div id="canvasS_groups" class="canvas"></div>
  <div id="canvasD_groups" class="canvas"></div>
  <div id="canvasP_groups" class="canvas"></div>
  <div id="canvasS" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>
  <!-- Panels πληροφοριών -->
  <div id="infoPanelFull">
    <div id="leftPanelFull"></div>
    <div id="remarksFull"></div>
  </div>
  <div id="infoPanelCollapsed">
    <div id="leftPanelCollapsed"></div>
    <div id="remarksCollapsed"></div>
  </div>
  <!-- Canvas για το balloon (subshells) -->
  <div id="canvasSubshells" class="canvas"></div>
  <!-- Κουμπιά (μόνο για δοκιμή των βασικών λειτουργιών) -->
  <div id="buttonPanel">
    <button id="fillAll">Συμπλήρωσε</button>
    <button id="toggleFBlock">Σύμπτυξε</button>
    <button id="reset">Reset</button>
  </div>
  
  <script>
    /* ---------------- Global Variables & Config ---------------- */
    let elements = [];
    // Για την τελική εμφάνιση θέτουμε currentZ = 123 ώστε να εμφανίζονται όλα τα στοιχεία
    let currentZ = 123;
    
    // Ορισμός χρωμάτων για τα blocks
    window.BLOCK_COLORS = {
      s: "#FF477E", p: "#26FF31", d: "#3F99FF", f: "#FFD051"
    };
    window.getBlockColor = function(b) {
      return (b === "dummy") ? "gray" : (window.BLOCK_COLORS[b] || "black");
    };
    
    /* ---------------- Positions & Offsets ---------------- */
    let positionsData = {};
    // Φόρτωση του positions.json – πρέπει να βρίσκεται στο ίδιο directory
    fetch('positions.json')
      .then(response => response.json())
      .then(data => {
        positionsData = data;
        console.log('Positions loaded', positionsData);
      })
      .catch(err => console.error('Σφάλμα φόρτωσης positions.json:', err));
    
    // Correction offsets για τα blocks ώστε το πάνω αριστερό στοιχείο να εμφανίζεται στην "παλιά" του θέση
    const canvasOffsets = {
      collapsed: { s: 75, f: 179, d: 164, p: 584 },
      expanded:  { s: 75, f: 159, d: 159, p: 159 }
    };
    
    // Υπολογισμός bounding box για κάθε block βάσει των θέσεων του positions.json
    let blockOffsets = {};
    function computeBlockOffsets(mode, block) {
      let relPositions = [];
      for (let e of elements) {
        if(e.block === block && positionsData[mode] && positionsData[mode][e.number]) {
          relPositions.push( positionsData[mode][e.number] );
        }
      }
      if(relPositions.length === 0) return { minX: 0, minY: 0, width: 0, height: 0 };
      let minX = Math.min(...relPositions.map(pos => pos.x));
      let minY = Math.min(...relPositions.map(pos => pos.y));
      let maxX = Math.max(...relPositions.map(pos => pos.x + pos.width));
      let maxY = Math.max(...relPositions.map(pos => pos.y + pos.height));
      return { minX, minY, width: maxX - minX, height: maxY - minY };
    }
    function updateBlockOffsets() {
      let mode = document.body.classList.contains('collapsed') ? 'collapsed' : 'expanded';
      blockOffsets = {};
      ['s','p','d','f'].forEach(block => {
        blockOffsets[block] = computeBlockOffsets(mode, block);
      });
    }
    
    // calculatePosition: παίρνει τη θέση ενός στοιχείου από το positions.json και αφαιρεί το offset του block
    function calculatePosition(e, block) {
      let mode = document.body.classList.contains('collapsed') ? 'collapsed' : 'expanded';
      if(positionsData[mode] && positionsData[mode][e.number]) {
         let pos = positionsData[mode][e.number];
         let offset = blockOffsets[block] || { minX: 0, minY: 0 };
         return { x: pos.x - offset.minX, y: pos.y - offset.minY };
      }
      return { x: 0, y: 0 };
    }
    
    /* ---------------- Σχεδίαση στοιχείων ---------------- */
    window.drawElements = function(p, block) {
      p.stroke(150);
      p.strokeWeight(1);
      const cellSize = 40;
      // Στην τελική κατάσταση εμφανίζονται όλα τα στοιχεία (1-118) και τα 1,2 αντιστοιχούν στις ειδικές τιμές 119, 120
      let filter = e => e.block === block && ((Number(e.number) >= 3 && Number(e.number) <= 118) ||
                                              Number(e.number) === 1 || Number(e.number) === 2);
      elements.filter(filter).forEach(e => {
        const pos = calculatePosition(e, e.block);
        let displayNumber = Number(e.number);
        if(Number(e.number) === 119) displayNumber = 1;
        if(Number(e.number) === 120) displayNumber = 2;
        // Σκίαση κελιού
        p.noStroke();
        p.fill("rgba(0,0,0,0.15)");
        p.rect(pos.x + 2, pos.y + 3, cellSize, cellSize, 5);
        // Κύριο κελί με σωστό χρώμα
        p.fill(window.getBlockColor(e.block));
        p.textSize(16);
        p.textAlign(p.CENTER, p.CENTER);
        p.text(displayNumber.toString(), pos.x + 20, pos.y + 20);
        p.noFill();
        p.stroke(window.getBlockColor(e.block));
        p.strokeWeight(3);
        p.rect(pos.x, pos.y, cellSize, cellSize, 5);
        p.strokeWeight(1);
      });
    };
    
    /* ---------------- Αρχικοποίηση καμβάδων στοιχείων ---------------- */
    function initializeCanvases() {
      updateBlockOffsets();
      let mode = document.body.classList.contains('collapsed') ? 'collapsed' : 'expanded';
      // Δημιουργούμε καμβά για κάθε block (s, f, d, p) με διαστάσεις ίδιες με το bounding box
      ['s','f','d','p'].forEach(block => {
        let offsets = blockOffsets[block] || { width: 0, height: 0, minX: 0, minY: 0 };
        new p5(function(p) {
          p.setup = function() {
            const canvas = p.createCanvas(offsets.width, offsets.height);
            canvas.parent("canvas" + block.toUpperCase());
            // Εφαρμογή correction offset (παλιές θέσεις)
            const leftOffset = (canvasOffsets[mode] && canvasOffsets[mode][block]) || 0;
            canvas.elt.style.position = "absolute";
            canvas.elt.style.left = (offsets.minX + leftOffset) + "px";
            canvas.elt.style.top = offsets.minY + "px";
            window.drawElements(p, block);
          };
        });
      });
    }
    window.initializeCanvases = initializeCanvases;
    
    /* ---------------- Καμβάδες Περιόδων και Ομάδων ---------------- */
    function initPeriodsCanvas() {
      if(window.periodsInitialized) return;
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(40, 292);
          canvas.parent("canvasPeriods");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          const periodLabels = ["1η Κ", "2η L", "3η M", "4η N", "5η O", "6η P", "7η Q"];
          for (let i = 0; i < 7; i++) {
            p.fill(240);
            p.rect(0, i * 42, 40, 40);
            p.fill(0);
            p.text(periodLabels[i], 20, i * 42 + 20);
          }
        };
      });
      window.periodsInitialized = true;
    }
    window.initPeriodsCanvas = initPeriodsCanvas;
    
    function initGroupsCanvases() {
      if(window.groupsInitialized) return;
      // Canvas για S_groups
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(84, 40);
          canvas.parent("canvasS_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          p.text("1", 20, 10);
          p.text("2", 62, 10);
          p.text("ΙΑ", 20, 30);
          p.text("ΙΙΑ", 62, 30);
        };
      });
      // Canvas για D_groups
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(418, 40);
          canvas.parent("canvasD_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          for(let c = 0; c < 10; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 0, 40, 20);
            p.fill(0);
            p.text((c+3).toString(), x + 20, 10);
          }
          const oldLabels = ["IIIB", "IVB", "VB", "VIB", "VIIB", "VIIIB", "VIIIB", "VIIIB", "IB", "IIB"];
          for(let c = 0; c < 10; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 22, 40, 20);
            p.fill(0);
            p.text(oldLabels[c], x + 20, 32);
          }
        };
      });
      // Canvas για P_groups
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(250, 40);
          canvas.parent("canvasP_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          for(let c = 0; c < 6; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 0, 40, 20);
            p.fill(0);
            p.text((c+13).toString(), x + 20, 10);
          }
          const oldLabels = ["IIIA", "IVA", "VA", "VIA", "VIIA", "VIIIA"];
          for(let c = 0; c < 6; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 22, 40, 20);
            p.fill(0);
            p.text(oldLabels[c], x + 20, 32);
          }
        };
      });
      window.groupsInitialized = true;
    }
    window.initGroupsCanvases = initGroupsCanvases;
    
    /* ---------------- Ανασχεδίαση όλων των καμβάδων ---------------- */
    window.redrawAll = function() {
      initializeCanvases();
      initPeriodsCanvas();
      initGroupsCanvases();
    };
    
    /* ---------------- Global updateInfo ---------------- */
    function updateInfo(clickedZ) {
      console.log("updateInfo called with:", clickedZ);
    }
    window.updateInfo = updateInfo;
    
    /* ---------------- Χειριστές κουμπιών ---------------- */
    document.getElementById('fillAll').addEventListener('click', function() {
      currentZ = 123;
      window.redrawAll();
      setTimeout(() => { updateInfo(currentZ); }, 300);
    });
    document.getElementById('toggleFBlock').addEventListener('click', function() {
      let toggleBtn = document.getElementById('toggleFBlock');
      if(document.body.classList.contains('collapsed')){
         document.body.classList.remove('collapsed');
         toggleBtn.textContent = "Σύμπτυξε";
      } else {
         document.body.classList.add('collapsed');
         toggleBtn.textContent = "Ανάπτυξε";
      }
      window.redrawAll();
      updateInfo(currentZ);
    });
    document.getElementById('reset').addEventListener('click', function() {
      currentZ = 123;
      window.redrawAll();
      setTimeout(() => { updateInfo(currentZ); }, 300);
    });
    
    /* ---------------- Φόρτωση στοιχείων (elements.json) ---------------- */
    function sortElements(data) {
      return data.sort((a, b) => Number(a.number) - Number(b.number));
    }
    function loadElements() {
      fetch('elements.json')
        .then(response => response.json())
        .then(data => {
          elements = sortElements(data);
          window.redrawAll();
          updateInfo(currentZ);
        })
        .catch(err => console.error('Σφάλμα φόρτωσης elements.json:', err));
    }
    window.loadElements = loadElements;
    
    window.addEventListener('load', loadElements);
  </script>
</body>
</html>
