    .periodic-table {

      grid-auto-rows: 20px;

    }
    .element {
      background-color: #fff;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 8px;
      line-height: 20px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .element:hover {

    }
