<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Δυναμικός Περιοδικός Πίνακας</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
    }
    #tableContainer {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      gap: 2px;
      justify-content: center;
      margin: 20px auto;
    }
    .element {
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      font-size: 14px;
      border: 1px solid #555;
      background-color: #ddd;
      cursor: pointer;
      user-select: none;
    }
    .s-block { background-color: #ffb3b3; }
    .p-block { background-color: #b3ffb3; }
    .d-block { background-color: #b3b3ff; }
    #electronConfig {
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
      border: 2px solid #333;
      background-color: #fff;
    }
    #nextElement, #continueButton {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="tableContainer"></div>
  <button id="nextElement">Επόμενο Στοιχείο</button>
  <button id="continueButton" style="display:none;">Συνέχεια</button>
  <div id="electronConfig">Κάνε κλικ για λεπτομερή δομή</div>

  <script>
    const elements = [...Array(36)].map((_, i) => ({
      number: i + 3,
      category: i < 2 ? 's-block' : i < 10 ? 'p-block' : 'd-block',
      electronConfig: `1s2 ... ${i + 3}`
    }));
    let currentIndex = 0;
    let rowIndex = 0;
    let columns = 1;
    let grid = [[]];
    const container = document.getElementById('tableContainer');
    const nextButton = document.getElementById('nextElement');
    const continueButton = document.getElementById('continueButton');
    const electronConfigDiv = document.getElementById('electronConfig');

    function renderGrid() {
      container.innerHTML = '';
      container.style.gridTemplateColumns = `repeat(${columns}, 50px)`;
      grid.forEach(row => {
        row.forEach(cell => {
          if (cell) container.appendChild(cell);
        });
      });
    }

    function addElement() {
      if (currentIndex >= elements.length) return;
      const el = elements[currentIndex];
      const elDiv = document.createElement('div');
      elDiv.className = `element ${el.category}`;
      elDiv.textContent = el.number;
      elDiv.addEventListener('click', () => {
        electronConfigDiv.innerHTML = `<strong>Στοιχείο ${el.number}:</strong><br>${el.electronConfig}`;
      });
      
      if (currentIndex < 10) {
        if (grid[0].length < 10) grid[0].push(elDiv);
        if (grid[0].length > columns) columns++;
      } else if (currentIndex < 18) {
        if (!grid[1]) grid[1] = Array(10).fill(null);
        grid[1][currentIndex - 10] = elDiv;
      } else if (currentIndex < 20) {
        if (!grid[2]) grid[2] = Array(10).fill(null);
        grid[2][currentIndex - 18] = elDiv;
      } else {
        if (grid[0].length === columns) {
          grid.forEach(row => row.push(null));
          columns++;
        }
        grid[2][currentIndex - 18] = elDiv;
      }
      currentIndex++;
      renderGrid();
      if (currentIndex === 20) {
        nextButton.style.display = 'none';
        continueButton.style.display = 'block';
      }
    }
    
    nextButton.addEventListener('click', addElement);
    continueButton.addEventListener('click', () => {
      nextButton.style.display = 'block';
      continueButton.style.display = 'none';
      addElement();
    });
  </script>
</body>
</html>
