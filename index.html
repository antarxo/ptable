<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Περιοδικός Πίνακας</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 10;
    }
    #infoPanel {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      width: 1200px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 500px;
      z-index: 10;
    }
    #leftPanel, #middlePanel {
      border-right: 1px solid #ccc;
      padding-right: 20px;
    }
    #leftPanel { width: 30%; }
    #middlePanel { width: 50%; }
    #rightPanel { width: 20%; }
    #remarks {
      font-style: italic;
      color: #666;
      margin-top: 10px;
    }
    .canvas {
      position: absolute;
      background: transparent;
      z-index: 1;
      transition: all 0.5s ease-in-out;
    }
    /* Χρώματα blocks */
    .s-block { background: #ffcccc !important; }
    .p-block { background: #ccffcc !important; }
    .d-block { background: #ccccff !important; }
    .f-block { background: #ffe5cc !important; }
    /* Περίοδοι – εμφανίζονται πάνω από τα canvases */
    .period-label {
      position: absolute;
      left: 15px;
      font-size: 11px;
      font-weight: bold;
      color: #333;
      background: rgba(200,200,200,0.9);
      padding: 2px 5px;
      border-radius: 3px;
      display: none;
      transition: all 0.3s ease;
      z-index: 10;
      line-height: 12px;
    }
    /* Διάταξη blocks - Full view */
    .full #canvasS { top: 100px; left: 50px; width: 84px; }
    .full #canvasF { top: 100px; left: 134px; width: 588px; }
    .full #canvasD { top: 100px; left: 722px; width: 420px; }
    /* Στην full view, όταν currentZ ≥ 20, ο p τομέας τοποθετείται κανονικά στα 1142px,
       αλλιώς (για currentZ < 20) θα το μετακινήσουμε δυναμικά ώστε να είναι ακριβώς δίπλα στο s */
    .full #canvasP { top: 100px; left: 1142px; width: 252px; }
    /* Διάταξη blocks - Collapsed view (δεν επηρεάζει το ζητούμενο για Z < 20) */
    .collapsed #canvasS { top: 100px; left: 50px; }
    .collapsed #canvasD { top: 100px; left: 140px; }
    .collapsed #canvasP { top: 100px; left: 560px; }
    .collapsed #canvasF { top: 194px; left: 176px; width: 1326px; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body class="full">
  <div id="title">Περιοδικός Πίνακας</div>

  <!-- Ετικέτες Περιόδων (τα οποία έχουν μετακινηθεί κατά -21px σε σχέση με τις προηγούμενες τιμές) -->
  <div class="period-label" style="top: 109px">1η K</div>
  <div class="period-label" style="top: 149px">2η L</div>
  <div class="period-label" style="top: 189px">3η M</div>
  <div class="period-label" style="top: 229px">4η N</div>
  <div class="period-label" style="top: 269px">5η O</div>
  <div class="period-label" style="top: 309px">6η P</div>
  <div class="period-label" style="top: 349px">7η Q</div>

  <div id="infoPanel">
    <div id="leftPanel">
      <div id="elementInfo"></div>
      <div id="subshells"></div>
      <div id="shells"></div>
      <div id="outerShell"></div>
    </div>
    <div id="middlePanel">
      <div id="explanation"></div>
      <div id="remarks"></div>
    </div>
    <div id="rightPanel">
      <button id="nextElement">Επόμενο</button>
      <button id="fillAll">Συμπλήρωσε</button>
      <button id="toggleFBlock">Εναλλαγή f-στοιχείων</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <div id="canvasS" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>

  <script>
    (function() {
      const BLOCK_COLORS = {
        's': '#ffcccc',
        'p': '#ccffcc',
        'd': '#ccccff',
        'f': '#ffe5cc'
      };

      const BLOCKS_CONFIG = {
        s: { cols: 2, rows: 7 },
        p: { cols: 6, rows: 7 },
        d: { cols: 10, rows: 7 },
        f: { cols: 14, rows: 7 }
      };

      // Αρχική τιμή currentZ = 0 για εμφάνιση κενών θέσεων και οδηγίες (μέσω remarks στο JSON).
      // Τα στοιχεία 1 και 2 εμφανίζονται μόνο μετά το 118, με διαδοχικά κλικ "Επόμενο" (119 για το 1, 120 για το 2).
      let elements = [];
      let currentZ = 0;
      let currentState = 'main';

      async function loadElements() {
        try {
          const response = await fetch('elements.json');
          elements = await response.json();
          initializeCanvases();
          updateInfo(currentZ);
        } catch (err) {
          console.error('Σφάλμα φόρτωσης:', err);
        }
      }

      function initializeCanvases() {
        Object.keys(BLOCKS_CONFIG).forEach(block => {
          new p5(p => {
            p.setup = () => {
              const config = BLOCKS_CONFIG[block];
              const canvas = p.createCanvas(config.cols * 42, config.rows * 42);
              canvas.parent(`canvas${block.toUpperCase()}`);
              canvas.elt.style.height = `${config.rows * 42}px`;
              drawElements(p, block);
            };
          });
        });
      }

      // Η συνάρτηση calculatePosition έχει τροποποιηθεί για τον τομέα p:
      // Αν currentZ < 20, τότε για στοιχεία της πρώτης περιόδου (row 1) αφαιρούμε 18, αλλιώς αφαιρούμε 13.
      function calculatePosition(e, block) {
        let x = 0, y = (e.row - 1) * 42;
        if (block === 's') {
          x = (e.col - 1) * 42;
        } else if (block === 'f') {
          x = (e.col - 3) * 42;
        } else if (block === 'd') {
          x = (e.col - 3) * 42;
        } else if (block === 'p') {
          if (currentZ < 20) {
            if (e.row === 1) {
              x = (e.col - 18) * 42;  // για περίοδο 1, το αριστερό στοιχείο (He) θα ξεκινάει στο 0.
            } else {
              x = (e.col - 13) * 42;  // για τις επόμενες περιόδους.
            }
          } else {
            x = (e.col - 13) * 42;
          }
        }
        return { x, y };
      }

      function drawElements(p, block) {
        p.stroke(150);
        p.strokeWeight(1);
        // Εμφάνιση στοιχείων: αν currentZ < 118, εμφανίζονται μόνο εκείνα με e.number ≥ 3,
        // αλλιώς μετά το 118 εμφανίζονται και τα στοιχεία 1 και 2 με διαδοχικά κλικ.
        elements.filter(e => {
          if (currentZ < 118) {
            return e.block === block && e.number >= 3 && e.number <= currentZ;
          } else if (currentZ === 118) {
            return e.block === block && e.number >= 3 && e.number <= 118;
          } else if (currentZ === 119) {
            return e.block === block && ((e.number >= 3 && e.number <= 118) || e.number === 1);
          } else {
            return e.block === block && ((e.number >= 3 && e.number <= 118) || (e.number === 1 || e.number === 2));
          }
        }).forEach(e => {
          const pos = calculatePosition(e, block);
          if (pos.x >= 0 && pos.x < p.width && pos.y >= 0 && pos.y < p.height) {
            p.fill(BLOCK_COLORS[block]);
            p.rect(pos.x, pos.y, 40, 40, 5);
            p.fill(0);
            p.textSize(e.number > 99 ? 10 : 12);
            p.textAlign(p.CENTER, p.CENTER);
            p.text(e.number.toString(), pos.x + 20, pos.y + 20);
          }
        });
      }

      function redrawAll() {
        Object.keys(BLOCKS_CONFIG).forEach(block => {
          const canvasDiv = document.getElementById(`canvas${block.toUpperCase()}`);
          canvasDiv.innerHTML = '';
          new p5(p => {
            p.setup = () => {
              const config = BLOCKS_CONFIG[block];
              const canvas = p.createCanvas(config.cols * 42, config.rows * 42);
              canvas.parent(`canvas${block.toUpperCase()}`);
              canvas.elt.style.height = `${config.rows * 42}px`;
              drawElements(p, block);
            };
          });
        });
        // Αν currentZ < 20, τοποθετούμε δυναμικά τον τομέα p έτσι ώστε να είναι σε επαφή με το s.
        if (currentZ < 20) {
          document.getElementById('canvasP').style.left = "134px";
        } else {
          document.getElementById('canvasP').style.left = "1142px";
        }
        // Εμφάνιση ονομάτων περιόδων μόλις currentZ ≥ 118
        if (currentZ >= 118) {
          document.querySelectorAll('.period-label').forEach(el => el.style.display = 'block');
        }
        updateInfo(currentZ);
      }

      function updateInfo(z) {
        if (z < 3) {
          document.getElementById('elementInfo').innerHTML =
            "Παρακαλώ επιλέξτε 'Επόμενο' ή 'Συμπλήρωσε' για εμφάνιση στοιχείων και οδηγιών.";
          document.getElementById('subshells').textContent = "";
          document.getElementById('shells').textContent = "";
          document.getElementById('outerShell').textContent = "";
          document.getElementById('explanation').textContent = "";
          document.getElementById('remarks').textContent = "";
          return;
        }
        const element = elements.find(e => e.number === z);
        if (!element) return;
        document.getElementById('elementInfo').innerHTML =
          `<strong>${element.name} (${element.symbol})</strong> [Z=${z}]`;
        document.getElementById('subshells').textContent = `Υποστιβάδες: ${element.subshells}`;
        document.getElementById('shells').textContent = `Στιβάδες: ${element.shells}`;
        document.getElementById('outerShell').textContent = `Εξωτερική: ${element.outerShell}`;
        document.getElementById('explanation').textContent = `Επεξήγηση: ${element.explanation}`;
        document.getElementById('remarks').textContent = `Παρατηρήσεις: ${element.remarks}`;
      }

      document.getElementById('nextElement').addEventListener('click', () => {
        if (currentZ < 3) {
          currentZ = 3;
        } else if (currentZ < 118) {
          currentZ++;
        } else if (currentZ === 118) {
          currentZ = 119;
        } else if (currentZ === 119) {
          currentZ = 120;
        }
        redrawAll();
      });

      document.getElementById('fillAll').addEventListener('click', () => {
        currentZ = 120;
        redrawAll();
      });

      document.getElementById('reset').addEventListener('click', () => {
        currentZ = 0;
        document.body.classList.remove('collapsed');
        document.querySelectorAll('.canvas').forEach(canvas => canvas.innerHTML = '');
        document.querySelectorAll('.period-label').forEach(el => el.style.display = 'none');
        initializeCanvases();
        updateInfo(currentZ);
      });

      document.getElementById('toggleFBlock').addEventListener('click', () => {
        document.body.classList.toggle('collapsed');
        redrawAll();
      });

      loadElements();
    })();
  </script>
</body>
</html>
