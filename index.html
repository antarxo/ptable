<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Περιοδικός Πίνακας – Ομάδες, Περιόδους & Info</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style>
    :root {
      --rightPanelWidth: 150px;
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 50;
    }
    /* InfoPanel: δύο στήλες: αριστερή (elementInfo, comments, explanation) και δεξιά (remarks) */
    #infoPanel {
      display: flex;
      flex-direction: row;
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      position: absolute;
      left: 20px;
      top: 500px;
      width: calc(100vw - var(--rightPanelWidth) - 120px);
      z-index: 40;
      transition: all 1.5s ease;
    }
    body.collapsed #infoPanel {
      left: 848px;
      top: 100px;
      width: calc(100vw - 920px);
    }
    /* Αριστερή στήλη */
    #leftPanel {
      width: 220px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    /* Δεξιά στήλη: εμφανίζονται τα subshells και τα remarks */
    #remarks {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      font-size: 0.9em;
      text-align: center;
      padding-left: 20px;
    }
    /* Στυλ για τις γραμμές των υποστιβάδων στον πίνακα πληροφοριών */
    .subshell-line {
      width: 100%;
    }
    .subshell-prev,
    .subshell-next {
      color: #333;
    }
    .subshell-current {
      font-weight: bold;
    }
    /* Νέος καμβάς για τις υποστιβάδες – εμφάνιση τύπου balloon */
    #canvasSubshells {
      position: absolute;
      /* Η αρχική θέση θα ενημερωθεί δυναμικά */
      background: rgba(255,255,255,0.95);
      border: 1px solid #333;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      padding: 10px;
      /* Αρχικές διαστάσεις */
      width: 300px;
      height: 90px;
      z-index: 150;
    }
    /* Button panel: fixed στο κάτω δεξί μέρος */
    #buttonPanel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    button {
      background-color: #008CBA;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005f75;
    }
    /* Toggle button */
    #toggleFBlock.active {
      background-color: #e68a00;
    }
    /* Καμβάδες στοιχείων/περιόδων/ομάδων */
    .canvas {
      position: absolute;
      background: transparent;
      transition: all 0.5s ease-in-out;
      transform: translateY(-10px);
    }
    #canvasPeriods {
      position: absolute;
      left: 6px;
      top: 150px;
      width: 42px;
      height: 292px;
      background: #f0f0f0;
      display: none;
      z-index: 5;
    }
    #canvasS_groups,
    #canvasD_groups,
    #canvasP_groups {
      position: absolute;
      background: #f0f0f0;
      display: none;
      z-index: 11;
    }
    #canvasS_groups { width: 82px; height: 40px; }
    #canvasD_groups { width: 418px; height: 40px; }
    #canvasP_groups { width: 250px; height: 40px; }
    /* Χρώματα blocks */
    .s-block { background: #ffcccc !important; }
    .p-block { background: #ccffcc !important; }
    .d-block { background: #ccccff !important; }
    .f-block { background: #ffe5cc !important; }
    /* Full view: τοποθετήσεις καμβάδων */
    .full #canvasS { top: 150px; left: 50px; width: 84px; z-index: 1; }
    .full #canvasF { top: 150px; left: 134px; width: 588px; z-index: 2; }
    .full #canvasD { top: 150px; left: 134px; width: 420px; z-index: 3; }
    .full #canvasP { top: 150px; left: 134px; width: 252px; z-index: 4; }
    /* Collapsed view */
    .collapsed #canvasS { top: 150px; left: 50px; }
    .collapsed #canvasF { top: 240px; left: 154px; width: 588px; }
    .collapsed #canvasD { top: 150px; left: 139px; width: 420px; }
    .collapsed #canvasP { top: 150px; left: 559px; width: 252px; }
    .period-label {
      position: absolute;
      left: 15px;
      font-size: 11px;
      font-weight: bold;
      color: #333;
      background: rgba(200,200,200,0.9);
      padding: 2px 5px;
      border-radius: 3px;
      display: none;
      line-height: 13px !important;
      z-index: 30;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body class="full">
  <div id="title">Περιοδικός Πίνακας</div>
  
  <!-- Καμβάδες περιόδων και ομάδων -->
  <div id="canvasPeriods" class="canvas"></div>
  <div id="canvasS_groups" class="canvas"></div>
  <div id="canvasD_groups" class="canvas"></div>
  <div id="canvasP_groups" class="canvas"></div>
  
  <!-- Καμβάδες τομέων -->
  <div id="canvasS" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>
  
  <!-- Πίνακας πληροφοριών: αριστερή (elementInfo, comments, explanation) και δεξιά (remarks) -->
  <div id="infoPanel">
    <div id="leftPanel">
      <div id="elementInfo"></div>
      <div id="comments" style="font-size:0.8em; margin-top:5px;"></div>
      <div id="explanation" style="font-size:0.8em; margin-top:10px;"></div>
    </div>
    <div id="remarks"></div>
  </div>
  
  <!-- Νέος καμβάς για τις υποστιβάδες (balloon) -->
  <div id="canvasSubshells" class="canvas"></div>
  
  <!-- Το div με τα κουμπιά -->
  <div id="buttonPanel">
    <button id="nextElement">Επόμενο</button>
    <button id="fillAll">Συμπλήρωσε</button>
    <button id="toggleFBlock">Σύμπτυξη</button>
    <button id="reset">Reset</button>
  </div>
  
  <!-- Global functions για καμβάδες περιόδων, ομάδων και υποστιβάδων -->
  <script>
    // Βοηθητικές συναρτήσεις και αρχικοποίηση καμβάδων
    function getBlockColor(b) {
      switch(b) {
        case "s": return "red";
        case "p": return "darkgreen";
        case "d": return "darkblue";
        case "f": return "orange";
        default: return "black";
      }
    }
    function initPeriodsCanvas() {
      if(window.periodsInitialized) return;
      new p5(p => {
        p.setup = () => {
          let canvas = p.createCanvas(40, 292);
          canvas.parent("canvasPeriods");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          const periodLabels = ["K(2)", "L(8)", "M(18)", "N(32)", "O(50)", "P(72)", "Q(98)"];
          for (let i = 0; i < 7; i++) {
            p.fill(240);
            p.rect(0, i * 42, 40, 40);
            p.fill(0);
            p.text(periodLabels[i], 20, i * 42 + 20);
          }
        };
      });
      window.periodsInitialized = true;
    }
    function initGroupsCanvases() {
      if(window.groupsInitialized) return;
      new p5(p => {
        p.setup = () => {
          let canvas = p.createCanvas(82, 40);
          canvas.parent("canvasS_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          p.fill(0);
          p.text("1", 20, 10);
          p.text("2", 62, 10);
          p.text("IA", 20, 32);
          p.text("IIA", 62, 32);
        };
      });
      new p5(p => {
        p.setup = () => {
          let canvas = p.createCanvas(418, 40);
          canvas.parent("canvasD_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          for(let c = 0; c < 10; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 0, 40, 20);
            p.fill(0);
            p.text((c+3).toString(), x + 20, 10);
          }
          const oldLabels = ["IIIB", "IVB", "VB", "VIB", "VIIB", "VIIIB", "VIIIB", "VIIIB", "IB", "IIB"];
          for(let c = 0; c < 10; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 22, 40, 20);
            p.fill(0);
            p.text(oldLabels[c], x + 20, 32);
          }
        };
      });
      new p5(p => {
        p.setup = () => {
          let canvas = p.createCanvas(250, 40);
          canvas.parent("canvasP_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          for(let c = 0; c < 6; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 0, 40, 20);
            p.fill(0);
            p.text((c+13).toString(), x + 20, 10);
          }
          const oldLabels = ["IIIA", "IVA", "VA", "VIA", "VIIA", "VIIIA"];
          for(let c = 0; c < 6; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 22, 40, 20);
            p.fill(0);
            p.text(oldLabels[c], x + 20, 32);
          }
        };
      });
      window.groupsInitialized = true;
    }
    var subshellsP;
    function initSubshellsCanvas() {
      if(window.subshellsInitialized) return;
      new p5(p => {
        p.setup = () => {
          let canvas = p.createCanvas(300, 90);
          canvas.parent("canvasSubshells");
          subshellsP = p;
          p.noLoop();
        };
      });
      window.subshellsInitialized = true;
    }
    function drawSubshells(subshellsData) {
      if(!subshellsP) return;
      subshellsP.clear();
      subshellsP.textAlign(subshellsP.CENTER, subshellsP.CENTER);
      subshellsP.textSize(16);
      if(subshellsData.prev) {
        subshellsP.fill(0);
        subshellsP.text(subshellsData.prev, subshellsP.width/2, subshellsP.height/6);
      }
      if(subshellsData.current) {
        subshellsP.fill(0);
        subshellsP.textStyle(subshellsP.BOLD);
        subshellsP.text(subshellsData.current, subshellsP.width/2, subshellsP.height/2);
        subshellsP.textStyle(subshellsP.NORMAL);
      }
      if(subshellsData.next) {
        subshellsP.fill(0);
        subshellsP.text(subshellsData.next, subshellsP.width/2, 5*subshellsP.height/6);
      }
    }
    
    // --- ΝΕΕΣ ΣΥΜΠΛΗΡΩΣΕΙΣ ΓΙΑ ΤΗ ΛΕΙΤΟΥΡΓΙΑ "ΕΠΟΜΕΝΟ" ---
    var currentElement = null; // Αποθήκευση τρέχοντος επιλεγμένου στοιχείου
    function updateBalloonPosition(element) {
      currentElement = element; // Αποθήκευση για δυναμική ενημέρωση
      let block = element.block;
      let pos = calculatePosition(element, block); // Υπολογισμός θέσης στο σχετικό canvas
      let canvasElem = document.getElementById("canvas" + block.toUpperCase());
      if(!canvasElem) return;
      let rect = canvasElem.getBoundingClientRect();
      // Τοποθέτηση: 40px δεξιά και 40px κάτω από το κελί του στοιχείου
      let offsetX = 40, offsetY = 40;
      let newLeft = rect.left + pos.x + offsetX;
      let newTop = rect.top + pos.y + offsetY;
      let balloon = document.getElementById("canvasSubshells");
      if(balloon) {
        balloon.style.left = newLeft + "px";
        balloon.style.top = newTop + "px";
        // Διατήρηση τρέχοντος μεγέθους
        balloon.style.width = balloon.offsetWidth + "px";
        balloon.style.height = balloon.offsetHeight + "px";
      }
    }
    // Ενημέρωση του balloon κατά την αλλαγή μεγέθους του παραθύρου
    window.addEventListener("resize", function() {
      if(currentElement) {
        updateBalloonPosition(currentElement);
      }
    });
    
    // --- ΝΕΑ ΣΥΝΑΡΤΗΣΗ ΓΙΑ ΤΗ ΛΕΙΤΟΥΡΓΙΑ "ΣΥΜΠΛΗΡΩΣΕ" ---
    function updateBalloonPositionFill() {
      let canvasS = document.getElementById("canvasS");
      let canvasS_groups = document.getElementById("canvasS_groups");
      if(canvasS && canvasS_groups) {
        let sRect = canvasS.getBoundingClientRect();
        let groupsRect = canvasS_groups.getBoundingClientRect();
        // Τοποθέτηση: δεξιά του s τομέα και κάτω από τις ομάδες
        let newLeft = sRect.right;
        let newTop = groupsRect.bottom;
        let balloon = document.getElementById("canvasSubshells");
        if(balloon) {
          balloon.style.left = newLeft + "px";
          balloon.style.top = newTop + "px";
          // Διατήρηση τρέχοντος μεγέθους
          balloon.style.width = balloon.offsetWidth + "px";
          balloon.style.height = balloon.offsetHeight + "px";
        }
      }
    }
    document.getElementById("fillAll").addEventListener("click", function() {
      updateBalloonPositionFill();
    });
  </script>
  
  <script>
    // Κύριος κώδικας για χειρισμό στοιχείων και καμβάδων
    (function() {
      const BLOCK_COLORS = {
        's': '#ffcccc',
        'p': '#ccffcc',
        'd': '#ccccff',
        'f': '#ffe5cc'
      };
      const BLOCKS_CONFIG = {
        s: { cols: 2, rows: 7 },
        p: { cols: 6, rows: 7 },
        d: { cols: 10, rows: 7 },
        f: { cols: 14, rows: 7 }
      };
  
      let elements = [];
      // Ορίζουμε currentZ = 3 ώστε να ξεκινάμε από το στοιχείο με αριθμό 3
      let currentZ = 3;
      let flashActive = false;
  
      function updateToggleButton() {
        document.getElementById('toggleFBlock').disabled = (currentZ < 122);
      }
  
      async function loadElements() {
        try {
          const response = await fetch('elements.json');
          elements = await response.json();
          // Αρχικοποίηση καμβάδων και εμφάνιση πληροφοριών
          initializeCanvases();
          initSubshellsCanvas();
          updateInfo(currentZ);
          updateToggleButton();
        } catch (err) {
          console.error('Σφάλμα φόρτωσης:', err);
        }
      }
  
      function initializeCanvases() {
        Object.keys(BLOCKS_CONFIG).forEach(block => {
          new p5(p => {
            p.setup = () => {
              const config = BLOCKS_CONFIG[block];
              const canvas = p.createCanvas(config.cols * 42, config.rows * 42);
              canvas.parent(`canvas${block.toUpperCase()}`);
              canvas.elt.style.height = `${config.rows * 42}px`;
              if(document.body.classList.contains('collapsed')){
                if(block==='s'){
                  canvas.elt.style.left = "50px";
                } else if(block==='f' || block==='d'){
                  canvas.elt.style.left = (block==='f' ? "154px" : "139px");
                } else if(block==='p'){
                  canvas.elt.style.left = "559px";
                }
              } else {
                if(block==='s'){
                  canvas.elt.style.left = "50px";
                } else if(block==='f' || block==='d' || block==='p'){
                  canvas.elt.style.left = "134px";
                }
              }
              drawElements(p, block);
              p.mouseClicked = () => {
                let candidates = elements.filter(e => {
                  if(currentZ < 118){
                    return e.block === block && e.number >= 3 && e.number <= currentZ;
                  } else if(currentZ === 118){
                    return e.block === block && e.number >= 3 && e.number <= 118;
                  } else if(currentZ === 119){
                    return e.block === block && ((e.number >= 3 && e.number <= 118) || e.number === 119);
                  } else {
                    return e.block === block && ((e.number >= 3 && e.number <= 118) || (e.number === 119 || e.number === 120));
                  }
                });
                for(let candidate of candidates) {
                  let pos = calculatePosition(candidate, block);
                  if(p.mouseX >= pos.x && p.mouseX <= pos.x + 40 &&
                     p.mouseY >= pos.y && p.mouseY <= pos.y + 40) {
                    updateInfo(candidate.number);
                    updateBalloonPosition(candidate);
                    if(candidate.number === currentZ) {
                      flashActive = true;
                      setTimeout(() => { flashActive = false; redrawAll(); }, 200);
                    }
                    break;
                  }
                }
              };
            };
          });
        });
      }
  
      function calculatePosition(e, block) {
        let x = 0, y = (e.row - 1) * 42;
        if(block==='s'){
          x = (e.col - 1) * 42;
        } else if(block==='f'){
          x = (e.col - 3) * 42;
        } else if(block==='d'){
          x = (e.col - 3) * 42;
        } else if(block==='p'){
          if(currentZ < 20 && e.row === 1){
            x = (e.col - 18) * 42;
          } else {
            x = (e.col - 13) * 42;
          }
        }
        return { x, y };
      }
  
      function drawElements(p, block) {
        p.stroke(150);
        p.strokeWeight(1);
        let filter;
        if(currentZ < 118){
          filter = e => e.block === block && e.number >= 3 && e.number <= currentZ;
        } else if(currentZ === 118){
          filter = e => e.block === block && e.number >= 3 && e.number <= 118;
        } else if(currentZ === 119){
          filter = e => e.block === block && ((e.number >= 3 && e.number <= 118) || e.number === 119);
        } else {
          filter = e => e.block === block && ((e.number >= 3 && e.number <= 118) || (e.number === 119 || e.number === 120));
        }
        elements.filter(filter).forEach(e => {
          const pos = calculatePosition(e, e.block);
          let displayNumber = e.number;
          if(e.number === 119) displayNumber = 1;
          if(e.number === 120) displayNumber = 2;
  
          if(e.number === currentZ) {
            if(e.number === 119) {
              p.fill("yellow");
            } else if(e.number === 120) {
              p.fill(BLOCK_COLORS["s"]);
            } else {
              let numberColor = getBlockColor(e.block);
              p.fill(numberColor);
            }
            p.textSize(16);
            p.textAlign(p.CENTER, p.CENTER);
            p.text(displayNumber.toString(), pos.x + 20, pos.y + 20);
            p.noFill();
            p.stroke(getBlockColor(e.block));
            p.strokeWeight(4);
            p.strokeJoin(p.ROUND);
            p.rect(pos.x, pos.y, 40, 40, 5);
            if(flashActive) {
              p.drawingContext.shadowBlur = 10;
              p.drawingContext.shadowColor = "yellow";
              p.rect(pos.x, pos.y, 40, 40, 5);
              p.drawingContext.shadowBlur = 0;
            }
            p.strokeWeight(1);
          } else {
            p.fill(BLOCK_COLORS[e.block]);
            p.rect(pos.x, pos.y, 40, 40, 5);
            p.fill(0);
            p.textSize(e.number > 99 ? 10 : 12);
            p.textStyle(p.BOLD);
            p.textAlign(p.CENTER, p.CENTER);
            p.text(displayNumber.toString(), pos.x + 20, pos.y + 20);
          }
        });
      }
  
      function redrawAll() {
        Object.keys(BLOCKS_CONFIG).forEach(block => {
          const canvasDiv = document.getElementById(`canvas${block.toUpperCase()}`);
          canvasDiv.innerHTML = '';
          new p5(p => {
            p.setup = () => {
              const config = BLOCKS_CONFIG[block];
              const canvas = p.createCanvas(config.cols * 42, config.rows * 42);
              canvas.parent(`canvas${block.toUpperCase()}`);
              canvas.elt.style.height = `${config.rows * 42}px`;
              if(document.body.classList.contains('collapsed')){
                if(block==='s'){
                  canvas.elt.style.left = "50px";
                } else if(block==='f' || block==='d'){
                  canvas.elt.style.left = (block==='f' ? "154px" : "139px");
                } else if(block==='p'){
                  canvas.elt.style.left = "559px";
                }
              } else {
                if(block==='s'){
                  canvas.elt.style.left = "50px";
                } else if(block==='f' || block==='d' || block==='p'){
                  canvas.elt.style.left = "134px";
                }
              }
              drawElements(p, block);
              p.mouseClicked = () => {
                let candidates = elements.filter(e => {
                  if(currentZ < 118){
                    return e.block === block && e.number >= 3 && e.number <= currentZ;
                  } else if(currentZ === 118){
                    return e.block === block && e.number >= 3 && e.number <= 118;
                  } else if(currentZ === 119){
                    return e.block === block && ((e.number >= 3 && e.number <= 118) || e.number === 119);
                  } else {
                    return e.block === block && ((e.number >= 3 && e.number <= 118) || (e.number === 119 || e.number === 120));
                  }
                });
                for(let candidate of candidates) {
                  let pos = calculatePosition(candidate, block);
                  if(p.mouseX >= pos.x && p.mouseX <= pos.x + 40 &&
                     p.mouseY >= pos.y && p.mouseY <= pos.y + 40) {
                    updateInfo(candidate.number);
                    updateBalloonPosition(candidate);
                    if(candidate.number === currentZ) {
                      flashActive = true;
                      setTimeout(() => { flashActive = false; redrawAll(); }, 200);
                    }
                    break;
                  }
                }
              };
            };
          });
        });
      }
  
      // Ενημέρωση πληροφοριών στο infoPanel με βάση το στοιχείο
      function updateInfo(number) {
        let infoPanel = document.getElementById("elementInfo");
        let element = elements.find(e => e.number === number);
        if(element) {
          infoPanel.innerHTML = `<h3>${element.symbol} - ${element.name}</h3>
            <p>${element.explanation}</p>
            <p><em>${element.subshells}</em></p>`;
        }
      }
  
      // --- Event listeners για τα κουμπιά ---
      document.getElementById("nextElement").addEventListener("click", function() {
        currentZ++;
        updateInfo(currentZ);
        redrawAll();
      });
  
      document.getElementById("reset").addEventListener("click", function() {
        currentZ = 3;
        updateInfo(currentZ);
        redrawAll();
      });
  
      // Εκκίνηση φόρτωσης στοιχείων και αρχικοποίησης καμβάδων
      loadElements();
    })();
  </script>
