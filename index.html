<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Δυναμικός Περιοδικός Πίνακας</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background: #f7f7f7;
      margin: 0;
      overflow: hidden;
    }
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 10;
    }
    #infoPanel {
      display: flex;
      justify-content: space-between;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 1200px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid #333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }
    #leftPanel, #middlePanel, #rightPanel {
      flex: 1;
      margin: 0 10px;
    }
    #middlePanel {
      flex: 2;
      font-style: italic;
      color: #666;
      padding: 0 20px;
    }
    #rightPanel {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    #rightPanel button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #333;
      background: #fff;
      transition: background 0.3s, color 0.3s;
    }
    #rightPanel button:hover {
      background: #333;
      color: #fff;
    }
    .element-cell {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 1px solid #333;
      text-align: center;
      line-height: 40px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <div id="title">Δυναμική Δημιουργία Περιοδικού Πίνακα</div>
  <div id="infoPanel">
    <div id="leftPanel">
      <div id="elementInfo"></div>
      <div id="explanation"></div>
      <div id="subshells"></div>
      <div id="shells"></div>
      <div id="outerShell"></div>
    </div>
    <div id="middlePanel">
      <div id="remarks"></div>
    </div>
    <div id="rightPanel">
      <button id="nextElement">Επόμενο</button>
      <button id="fillAll">Συμπλήρωσε</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script>
    const CATEGORY_COLORS = {
      's-block': '#ffcccc',
      'p-block': '#ccffcc',
      'd-block': '#ccccff',
      'f-block': '#ffe5cc',
      'group': '#f0f0f0'
    };

    let rowsData = [];
    let globalElementNumber = 3;
    let currentRowIndex = 3;
    let elementsData = [];

    async function loadElementsData() {
      try {
        const response = await fetch('elements.json');
        elementsData = await response.json();
        initialize();
      } catch (error) {
        console.error('Σφάλμα φόρτωσης:', error);
      }
    }

    function initialize() {
      rowsData = Array(9).fill().map(() => ({
        cells: Array(33).fill(null),
        shifted: 0
      }));
      
      // Προσθήκη H (1) και He (2)
      rowsData[2].cells[1] = createCell(1, 's-block');
      rowsData[2].cells[32] = createCell(2, 's-block');
      
      globalElementNumber = 3;
      currentRowIndex = 3;
      redraw();
    }

    function createCell(number, category) {
      return { number, category };
    }

    function addElementToCurrentRow() {
      if (currentRowIndex >= 9 || globalElementNumber > 118) return;

      const row = rowsData[currentRowIndex];
      const pattern = getPatternForRow(currentRowIndex);
      
      let inserted = false;
      for (let segment of pattern) {
        if (row.shifted >= segment.start && !segment.used) {
          row.cells[segment.position] = createCell(globalElementNumber, getCategory(globalElementNumber));
          globalElementNumber++;
          segment.used = true;
          inserted = true;
          break;
        }
      }
      
      if (!inserted) currentRowIndex++;
      updateInfoPanel();
    }

    function getPatternForRow(row) {
      const patterns = {
        3: [{start:0, position:1}, {start:2, position:2}], // 2η περίοδος
        4: [{start:0, position:3}], // 3η περίοδος
        5: [{start:0, position:4}, {start:10, position:5}], // 4η περίοδος
        6: [{start:0, position:6}], // 5η περίοδος
        7: [{start:0, position:7}, {start:14, position:8}], // 6η περίοδος
        8: [{start:0, position:9}] // 7η περίοδος
      };
      return patterns[row] || [];
    }

    function getCategory(Z) {
      if ([3,11,19,37,55,87].includes(Z)) return 's-block';
      if (Z <= 2 || [4,12,20,38,56,88].includes(Z)) return 's-block';
      if (Z >= 21 && Z <= 30) return 'd-block';
      if (Z >= 57 && Z <= 71) return 'f-block';
      return 'p-block';
    }

    function draw() {
      background(247);
      drawPeriodicTable();
    }

    function drawPeriodicTable() {
      let y = 50;
      rowsData.forEach((row, rowIdx) => {
        let x = 80;
        row.cells.forEach((cell, colIdx) => {
          if (cell) {
            fill(CATEGORY_COLORS[cell.category]);
            rect(x, y, 40, 40);
            fill(0);
            text(cell.number, x + 20, y + 20);
          }
          x += 42;
        });
        y += 42;
      });
    }

    // Event Listeners
    document.getElementById('nextElement').addEventListener('click', () => {
      addElementToCurrentRow();
      redraw();
    });

    document.getElementById('fillAll').addEventListener('click', () => {
      while(globalElementNumber <= 118) addElementToCurrentRow();
      redraw();
    });

    document.getElementById('reset').addEventListener('click', initialize);

    // Εκκίνηση
    loadElementsData();
  </script>
</body>
</html>
