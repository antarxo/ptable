<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Διαδραστική κατασκευή του Περιοδικού Πίνακα</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    :root { 
      --rightPanelWidth: 150px;
      --cellSize: 42px;
      --infoPanelLeft: 2vw;
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 50;
    }
    #infoPanel {
      display: flex;
      flex-direction: row;
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      position: absolute;
      left: var(--infoPanelLeft);
      top: 428px;
      width: calc(100vw - var(--rightPanelWidth) - 105px);
      z-index: 40;
      transition: all 1.5s ease;
      text-align: left;
    }
    body.collapsed #infoPanel {
      left: 60vw;
      top: 112px;
      width: 30vw;
      flex-direction: column;
    }
    #leftPanel {
      width: 220px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: left;
    }
    #remarks { 
      flex-grow: 1; 
      padding-left: 20px; 
      text-align: left; 
    }
    .right-wrapper { 
      display: flex; 
      flex-direction: column; 
    }
    .upper-right { 
      display: flex; 
      flex-direction: row; 
    }
    .subshells-col { 
      width: 67%; 
      text-align: left; 
    }
    .shells-msg-col { 
      width: 33%; 
      text-align: left; 
      margin-left: 20px; 
    }
    .subshell-line { 
      width: 100%; 
    }
    .subshell-prev, .subshell-next { 
      color: #333; 
    }
    .subshell-current { 
      font-weight: bold; 
    }
    #canvasSubshells {
      position: absolute;
      background: rgba(255,255,255,0.8);
      border: 1px solid #333;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      padding: 10px;
      width: auto;
      height: auto;
      z-index: 150;
      display: none;
    }
    #buttonPanel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    button {
      background-color: #008CBA;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    button:hover { 
      background-color: #005f75; 
    }
    #toggleFBlock.active { 
      background-color: #e68a00; 
    }
    .canvas {
      position: absolute;
      background: transparent;
      transition: all 0.5s ease-in-out;
      transform: translateY(-10px);
    }
    #canvasPeriods {
      position: absolute;
      left: 6px;
      top: 120px;
      width: 42px;
      height: 292px;
      background: #f0f0f0;
      display: none;
      z-index: 5;
    }
    #canvasS_groups,
    #canvasD_groups,
    #canvasP_groups {
      position: absolute;
      background: #f0f0f0;
      display: none;
      z-index: 11;
      pointer-events: none;
    }
    #canvasS_groups { width: 82px; height: 40px; }
    #canvasD_groups { width: 418px; height: 40px; }
    #canvasP_groups { width: 250px; height: 40px; }
    .s-block { background: #ffcccc !important; }
    .p-block { background: #ccffcc !important; }
    .d-block { background: #ccccff !important; }
    .f-block { background: #ffe5cc !important; }
    .full #canvasS { top: 120px; left: 50px; z-index: 1; }
    .full #canvasF { top: 120px; left: 134px; width: 588px; z-index: 2; }
    .full #canvasD { top: 120px; left: 134px; width: 420px; z-index: 3; }
    .full #canvasP { top: 120px; left: 134px; width: 252px; z-index: 4; }
    body.collapsed #canvasF { top: 220px; }
    body.collapsed #infoPanel { flex-direction: column; }
  </style>
</head>
<body class="full">
  <div id="title">Διαδραστική κατασκευή του Περιοδικού Πίνακα</div>
  
  <div id="canvasPeriods" class="canvas"></div>
  <div id="canvasS_groups" class="canvas"></div>
  <div id="canvasD_groups" class="canvas"></div>
  <div id="canvasP_groups" class="canvas"></div>
  
  <div id="canvasS" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>
  
  <div id="infoPanel">
    <div id="leftPanel">
      <div id="elementInfo"></div>
      <div id="explanation" style="font-size:0.7em; margin-top:10px;"></div>
      <div id="comments" style="font-size:0.8em; margin-top:5px;"></div>
    </div>
    <div id="remarks"></div>
  </div>
  
  <div id="canvasSubshells" class="canvas"></div>
  
  <div id="buttonPanel">
    <button id="nextElement">Επόμενο</button>
    <button id="fillAll">Συμπλήρωσε</button>
    <button id="toggleFBlock">Σύμπτυξη</button>
    <button id="reset">Reset</button>
  </div>

  <script>
    // Error Handling
    function showError(message) {
      const errorDiv = document.createElement('div');
      errorDiv.style.cssText = 'position:fixed; top:20px; left:20px; background:red; color:white; padding:15px; z-index:1000;';
      errorDiv.textContent = message;
      document.body.appendChild(errorDiv);
    }

    // Core Logic
    let ignoreCanvasClick = false;
    const BLOCKS_CONFIG = {
      s: { cols: 2, rows: 7 },
      p: { cols: 6, rows: 7 },
      d: { cols: 10, rows: 7 },
      f: { cols: 14, rows: 7 }
    };
    const BLOCK_COLORS = { s: '#ffcccc', p: '#ccffcc', d: '#ccccff', f: '#ffe5cc' };
    let elements = [];
    let currentZ = 3;
    let flashActive = false;
    let subshellsP;

    function convertClickedToCurrent(clickedZ) { return clickedZ; }
    
    function getBlockColor(b) {
      if(b === "dummy") return "gray";
      switch(b) {
        case "s": return "red";
        case "p": return "darkgreen";
        case "d": return "darkblue";
        case "f": return "orange";
        default: return "black";
      }
    }

    // Rest of the original JavaScript code remains unchanged
    // [Εδώ θα επικολληθεί ολόκληρος ο αρχικός κώδικας JavaScript χωρίς αλλαγές]
    
    window.addEventListener('resize', () => {
      updateRightPanelWidth();
      redrawAll();
    });

    // Enhanced fetch with error handling
    function loadElements() {
      fetch('elements.json')
        .then(response => {
          if (!response.ok) throw new Error(`HTTP error ${response.status}`);
          return response.json();
        })
        .then(data => {
          elements = sortElements(data);
          initializeCanvases();
          initSubshellsCanvas();
          updateInfo(currentZ);
          updateToggleButton();
        })
        .catch(err => {
          showError('Αδυναμία φόρτωσης δεδομένων. Παρακαλώ ανανεώστε.');
          console.error('Σφάλμα:', err);
        });
    }

    // Initialize
    loadElements();
  </script>
</body>
</html>
