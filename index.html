<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Διαδραστική κατασκευή του Περιοδικού Πίνακα - NewPT JSON</title>
  <link rel="icon" href="data:,">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    :root { --rightPanelWidth: 150px; }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }
    /* Τίτλος και υπογραφή */
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 50;
    }
    #signature {
      font-size: 0.5em;
      font-weight: normal;
      color: #666;
      background-color: #f0f0f0;
      padding: 2px 4px;
      border-radius: 4px;
      margin-left: 10px;
      vertical-align: middle;
    }
    /* Background Canvas */
    #canvasTableBackground {
      position: absolute;
      background: white;
      border: 1px solid rgba(0,0,0,0.1);
      box-shadow: 0 3px 3px rgba(0,0,0,0.2);
      z-index: -10;
      display: block;
      transition: all 0.5s ease;
    }
    /* Καμβάδες για στοιχεία και ομάδες */
    .canvas {
      position: absolute;
      background: transparent;
      transition: all 0.5s ease-in-out;
    }
    /* Παράδειγμα θέσεων για ορισμένους καμβάδες – μπορείτε να προσαρμόσετε τις τιμές */
    #canvasPeriods { left: 31px; top: 120px; width: 42px; height: 292px; background: #f0f0f0; z-index: 5; }
    /* Panels (προαιρετικά) */
    #infoPanelFull, #infoPanelCollapsed {
      background: #fff;
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 3px 3px rgba(0,0,0,0.3);
      padding: 20px;
      position: absolute;
      z-index: 40;
      transition: left 0.8s ease 0.5s, top 0.8s ease 0.5s, width 0.8s ease 0.5s, opacity 0.8s ease 0.5s;
      text-align: left;
      opacity: 1;
    }
    #infoPanelFull { left: 20px; top: 443px; width: calc(100vw - var(--rightPanelWidth) - 105px); }
    #infoPanelCollapsed { display: none; }
    /* Button Panel */
    #buttonPanel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      z-index: 100;
    }
    #buttonPanel button {
      background-color: #008CBA;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    #buttonPanel button:hover { background-color: #005f75; }
  </style>
</head>
<body class="full">
  <div id="title">
    Διαδραστική κατασκευή του Περιοδικού Πίνακα
    <span id="signature">2025, Created by A. Archontoulis</span>
  </div>
  
  <!-- Background Canvas -->
  <div id="canvasTableBackground"></div>
  
  <!-- Canvases για περίοδους, ομάδες και blocks -->
  <div id="canvasPeriods" class="canvas"></div>
  <div id="canvasS_groups" class="canvas"></div>
  <div id="canvasD_groups" class="canvas"></div>
  <div id="canvasP_groups" class="canvas"></div>
  
  <div id="canvasS" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>
  
  <!-- Panels (προαιρετικά) -->
  <div id="infoPanelFull">
    <div id="leftPanelFull"></div>
    <div id="remarksFull"></div>
  </div>
  <div id="infoPanelCollapsed">
    <div id="leftPanelCollapsed"></div>
    <div id="remarksCollapsed"></div>
  </div>
  
  <!-- Balloon για subshells -->
  <div id="canvasSubshells" class="canvas"></div>
  
  <!-- Button Panel -->
  <div id="buttonPanel">
    <button id="nextElement">Επόμενο</button>
    <button id="fillAll">Συμπλήρωσε</button>
    <button id="toggleFBlock">Σύμπτυξε/Ανάπτυξε</button>
    <button id="reset">Reset</button>
  </div>
  
  <script>
    // ---------------------------
    // Global Variables & Configurations
    // ---------------------------
    let elements = [];
    let currentZ = 0;
    let fillAllPressed = false;
    // Ορισμός offset για μετατόπιση θέσεων (π.χ. 10px δεξιά και 10px κάτω)
    const offsetX = 10;
    const offsetY = 10;
    
    window.BLOCKS_CONFIG = {
      s: { cols: 2, rows: 7 },
      p: { cols: 6, rows: 7 },
      d: { cols: 10, rows: 7 },
      f: { cols: 14, rows: 7 }
    };
    window.BLOCK_COLORS = {
      s: "#FF477E",
      p: "#26FF31",
      d: "#3F99FF",
      f: "#FFD051"
    };
    window.getBlockColor = function(b) {
      if(b === "dummy") return "gray";
      switch(b) {
        case "s": return "#FF477E";
        case "p": return "#26FF31";
        case "d": return "#3F99FF";
        case "f": return "#FFD051";
        default: return "black";
      }
    };
    
    // ---------------------------
    // Load JSON Positions
    // ---------------------------
    window.jsonPositions = null;
    fetch('positions.json')
      .then(response => response.json())
      .then(data => {
         window.jsonPositions = data;
         console.log("JSON positions loaded", data);
      })
      .catch(err => console.error("Σφάλμα φόρτωσης JSON:", err));
    
    // ---------------------------
    // Calculate Position Function
    // ---------------------------
    function calculatePosition(e, block) {
      if (!window.jsonPositions) {
          console.error("JSON data not loaded yet!");
          return { x: 0, y: 0 };
      }
      let mode = document.body.classList.contains('collapsed') ? "collapsed" : "expanded";
      let pos = window.jsonPositions[mode] && window.jsonPositions[mode][e.number] ? window.jsonPositions[mode][e.number] : { x: 0, y: 0 };
      // Προσθέτουμε offset για μικρή μετατόπιση
      return { x: pos.x + offsetX, y: pos.y + offsetY };
    }
    
    // ---------------------------
    // Draw Placeholder Background
    // ---------------------------
    function drawPlaceholderBackground() {
      if(elements.length === 0) return;
      let element = elements.find(e => Number(e.number) === 3);
      if(!element) return;
      let pos = calculatePosition(element, element.block);
      let bg = document.getElementById("canvasTableBackground");
      if(bg) {
         bg.style.left = pos.x + "px";
         bg.style.top = pos.y + "px";
         bg.style.width = "62px";
         bg.style.height = "62px";
         bg.style.display = "block";
      }
    }
    
    // ---------------------------
    // Draw Elements on Canvases
    // ---------------------------
    window.drawElements = function(p, block) {
      p.stroke(150);
      p.strokeWeight(1);
      let cellSize = 40;
      let filter;
      if(currentZ < 118) {
        filter = e => e.block === block && Number(e.number) >= 3 && Number(e.number) <= currentZ;
      } else if(currentZ === 118) {
        filter = e => e.block === block && Number(e.number) >= 3 && Number(e.number) <= 118;
      } else if(currentZ === 119) {
        filter = e => e.block === block && ((Number(e.number) >= 3 && Number(e.number) <= 118) || Number(e.number) === 1);
      } else if(currentZ === 120) {
        filter = e => e.block === block && ((Number(e.number) >= 3 && Number(e.number) <= 118) || Number(e.number) === 1 || Number(e.number) === 2);
      } else {
        filter = e => e.block === block && ((Number(e.number) >= 3 && Number(e.number) <= 118) || Number(e.number) === 1 || Number(e.number) === 2);
      }
      elements.filter(filter).forEach(function(e) {
        const pos = calculatePosition(e, e.block);
        let displayNumber = Number(e.number);
        if(Number(e.number) === 119) displayNumber = 1;
        if(Number(e.number) === 120) displayNumber = 2;
        // Σχεδίαση κελιού
        p.noStroke();
        p.fill("rgba(0,0,0,0.15)");
        p.rect(pos.x, pos.y, cellSize, cellSize, 5);
        // Επισήμανση για επιλεγμένο στοιχείο ή όταν το e.number ισούται με currentZ
        if(selectedElement && Number(e.number) === Number(selectedElement.number)) {
          p.fill(window.getBlockColor(e.block));
          p.textSize(16);
          p.textAlign(p.CENTER, p.CENTER);
          p.text(displayNumber.toString(), pos.x + cellSize/2, pos.y + cellSize/2);
          p.noFill();
          p.stroke(window.getBlockColor(e.block));
          p.strokeWeight(3);
          p.rect(pos.x, pos.y, cellSize, cellSize, 5);
          p.strokeWeight(1);
        } else {
          if(Number(e.number) === currentZ ||
             ((currentZ === 119) && Number(e.number) === 1) ||
             ((currentZ === 120) && Number(e.number) === 2)) {
            if(Number(e.number) === 119) { p.fill("yellow"); }
            else if(Number(e.number) === 120) { p.fill(window.BLOCK_COLORS["s"]); }
            else { p.fill(window.getBlockColor(e.block)); }
            p.textSize(16);
            p.textAlign(p.CENTER, p.CENTER);
            p.text(displayNumber.toString(), pos.x + cellSize/2, pos.y + cellSize/2);
            p.noFill();
            p.stroke(window.getBlockColor(e.block));
            p.strokeWeight(4);
            p.rect(pos.x, pos.y, cellSize, cellSize, 5);
            p.strokeWeight(1);
          } else {
            if(Number(e.number) === 119) { p.fill("yellow"); }
            else if(Number(e.number) === 120) { p.fill(window.BLOCK_COLORS["s"]); }
            else { p.fill(window.BLOCK_COLORS[e.block]); }
            p.rect(pos.x, pos.y, cellSize, cellSize, 5);
            p.fill(0);
            p.textSize(Number(e.number) > 99 ? 10 : 12);
            p.textStyle(p.BOLD);
            p.text(displayNumber.toString(), pos.x + cellSize/2, pos.y + cellSize/2);
          }
        }
      });
    };
    
    // ---------------------------
    // Initialize Canvases for each Block using p5.js
    // ---------------------------
    function initializeCanvases() {
      Object.keys(window.BLOCKS_CONFIG).forEach(function(block) {
        new p5(function(p) {
          p.setup = function() {
            const config = window.BLOCKS_CONFIG[block];
            const canvas = p.createCanvas(config.cols * 42, config.rows * 42);
            canvas.parent("canvas" + block.toUpperCase());
            window.drawElements(p, block);
          };
        });
      });
    }
    
    // ---------------------------
    // Initialize Subshells Canvas (Balloon)
    // ---------------------------
    function initSubshellsCanvas() {
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(10, 40);
          canvas.parent("canvasSubshells");
          p.noLoop();
        };
      });
    }
    
    // ---------------------------
    // Load Elements JSON and Initialize everything
    // ---------------------------
    function loadElements() {
      fetch('elements.json')
        .then(response => response.json())
        .then(data => {
          elements = data.sort((a, b) => Number(a.number) - Number(b.number));
          if(currentZ === 0) drawPlaceholderBackground();
          initializeCanvases();
          initSubshellsCanvas();
        })
        .catch(err => console.error('Σφάλμα φόρτωσης στοιχείων:', err));
    }
    window.loadElements = loadElements;
    
    // ---------------------------
    // Button Event Listeners
    // ---------------------------
    document.getElementById('nextElement').addEventListener('click', function() {
      currentZ++;
      console.log("Επόμενο στοιχείο, currentZ: " + currentZ);
      initializeCanvases();
    });
    
    document.getElementById('fillAll').addEventListener('click', function() {
      fillAllPressed = true;
      currentZ = 120; // Παράδειγμα για "Συμπλήρωσε" όλα
      console.log("Συμπλήρωσε πατήθηκε, currentZ: " + currentZ);
      // Επανεκκίνηση καμβάδων με όλες τις θέσεις
      initializeCanvases();
    });
    
    document.getElementById('toggleFBlock').addEventListener('click', function() {
      // Εναλλαγή εμφάνισης του block f
      let canvasF = document.getElementById('canvasF');
      if(canvasF.style.display === "none" || canvasF.style.display === "") {
        canvasF.style.display = "block";
      } else {
        canvasF.style.display = "none";
      }
    });
    
    document.getElementById('reset').addEventListener('click', function() {
      currentZ = 0;
      fillAllPressed = false;
      console.log("Reset");
      initializeCanvases();
    });
    
    // ---------------------------
    // Εκκίνηση φόρτωσης στοιχείων μετά το DOM load
    // ---------------------------
    window.addEventListener('load', loadElements);
    
    // (Προαιρετικά) Προσθέστε επιπλέον συναρτήσεις ή λογική για περαιτέρω βελτιώσεις
  </script>
</body>
</html>
