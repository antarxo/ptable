<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Δοκιμαστικός Πίνακας & Toggle</title>
  <style>
    /* Βασική διάταξη infoPanel */
    #infoPanel {
      border: 1px solid black;
      padding: 10px;
      margin: 20px;
      transition: background 0.5s, flex-direction 0.5s;
      display: flex;
      flex-direction: row;
    }
    /* Full mode: infoPanel διατάσσεται οριζόντια */
    body.full #infoPanel {
      background: white;
      flex-direction: row;
    }
    /* Collapsed mode: infoPanel διατάσσεται κατακόρυφα */
    body.collapsed #infoPanel {
      background: lightblue;
      flex-direction: column;
    }
    /* Το balloon (canvasSubshells) */
    #canvasSubshells {
      position: absolute;
      background: yellow;
      padding: 5px;
      left: 300px;
      top: 100px;
    }
    /* Κουμπί toggle */
    #toggleFBlock {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      font-size: 1em;
    }
  </style>
</head>
<body class="full">
  <div id="infoPanel">
    <div id="leftPanel">
      <p>Left Panel Content: Element info, symbol, name...</p>
    </div>
    <div id="remarks">
      <p>Remarks Content: Shells, message, etc...</p>
    </div>
  </div>
  <div id="canvasSubshells">
    <p>Balloon Content: Subshells</p>
  </div>
  <button id="toggleFBlock">Toggle</button>
  <script>
    // Κάθε πάτημα του κουμπιού αλλάζει την κλάση στο body,
    // έτσι ώστε το CSS να αναδιαμορφώνει το infoPanel.
    document.getElementById('toggleFBlock').addEventListener('click', function() {
      if(document.body.classList.contains('full')){
        document.body.classList.remove('full');
        document.body.classList.add('collapsed');
      } else {
        document.body.classList.remove('collapsed');
        document.body.classList.add('full');
      }
    });
  </script>
</body>
</html>
