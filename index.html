<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Δυναμικός Περιοδικός Πίνακας - Έκδοση Δοκιμής</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }

    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 10;
    }

    #infoPanel {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      min-width: 800px;
      max-height: 200px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 500px;
      z-index: 10;
    }

    #leftPanel, #middlePanel {
      border-right: 1px solid #333;
      padding-right: 20px;
    }

    #leftPanel { flex: 0 0 30%; }
    #middlePanel { flex: 0 0 50%; color: #666; }
    #rightPanel { flex: 0 0 20%; }

    #rightPanel button {
      border: 1px solid #333;
      background: #fff;
      border-radius: 5px;
      padding: 8px;
      margin: 4px 0;
      cursor: pointer;
      transition: all 0.3s;
    }

    #rightPanel button:hover {
      background: #333;
      color: #fff;
    }

    /* Full mode */
    .full #canvasS { top: 100px; left: 50px; width: 84px; height: 336px; }
    .full #canvasF { top: 100px; left: 134px; width: 588px; height: 336px; }
    .full #canvasD { top: 100px; left: 722px; width: 420px; height: 336px; }
    .full #canvasP { top: 100px; left: 1142px; width: 252px; height: 336px; }

    /* Collapsed mode */
    .collapsed #canvasS { top: 100px; left: 50px; width: 84px; height: 336px; }
    .collapsed #canvasD { top: 100px; left: 134px; width: 420px; height: 336px; }
    .collapsed #canvasP { top: 100px; left: 554px; width: 252px; height: 336px; }
    .collapsed #canvasF { top: 200px; left: 134px; width: 588px; height: 336px; }

    .canvas {
      position: absolute;
      background: #f7f7f7;
      border: 1px solid #ccc;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body class="full">
  <div id="title">Δυναμική Δημιουργία Περιοδικού Πίνακα</div>
  <div id="infoPanel">
    <div id="leftPanel">
      <div id="elementInfo">Επιλέξτε στοιχείο</div>
      <div id="subshells"></div>
      <div id="shells"></div>
    </div>
    <div id="middlePanel">
      <div id="explanation"></div>
    </div>
    <div id="rightPanel">
      <button id="nextElement">Επόμενο</button>
      <button id="fillAll">Συμπλήρωσε</button>
      <button id="toggleMode">Εναλλαγή</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <div id="canvasS" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>

  <script>
    (function() {
      const CATEGORY_COLORS = {
        's-block': '#ffcccc',
        'p-block': '#ccffcc',
        'd-block': '#ccccff',
        'f-block': '#ffe5cc',
        'group': '#f0f0f0',
        'period': '#e0e0e0'
      };

      const PERIOD_LABELS = ["1η Κ", "2η L", "3η M", "4η N", "5η O", "6η P", "7η Q"];
      const MODERN_GROUPS = Array.from({length: 18}, (_,i) => i+1);
      const CLASSIC_GROUPS = ["IA","IIA","IIIB","IVB","VB","VIB","VIIB","VIIIB","VIIIB","VIIIB","IB","IIB","IIIA","IVA","VA","VIA","VIIA","VIIIA"];
      
      let elements = [];
      let currentZ = 3;
      let mode = 'full';

      // Αρχικοποίηση καμβάδων
      const blocks = {
        s: { cols: 2, rows: 7, canvas: null, elements: [] },
        d: { cols: 10, rows: 4, canvas: null, elements: [] },
        p: { cols: 6, rows: 6, canvas: null, elements: [] },
        f: { cols: 14, rows: 2, canvas: null, elements: [] }
      };

      // Φόρτωση δεδομένων
      async function loadElements() {
        try {
          const response = await fetch('elements.json');
          elements = await response.json();
        } catch (err) {
          console.error('Σφάλμα φόρτωσης:', err);
        }
      }

      // Σχεδίαση πλέγματος
      function drawGrid(p, blockType) {
        p.background(255);
        const {cols, rows} = blocks[blockType];
        
        // Σχεδίαση ονομάτων περιόδων (s-block)
        if(blockType === 's') {
          for(let row=0; row<rows; row++) {
            p.fill(CATEGORY_COLORS.period);
            p.rect(0, row*42, 40, 40);
            p.fill(0);
            p.textAlign(p.CENTER, p.CENTER);
            p.text(PERIOD_LABELS[row], 20, row*42 + 20);
          }
        }
      }

      // Δημιουργία καμβάδων
      Object.keys(blocks).forEach(block => {
        blocks[block].canvas = new p5(p => {
          p.setup = () => {
            const width = block === 's' ? 84 : block === 'f' ? 588 : block === 'd' ? 420 : 252;
            p.createCanvas(width, 336);
            p.textSize(12);
            p.textFont('Roboto');
          };
          p.draw = () => drawGrid(p, block);
        }, `canvas${block.toUpperCase()}`);
      });

      // Ενημέρωση πληροφοριών
      function updateInfo(z) {
        const element = elements.find(e => e.number === z);
        if(!element) return;
        
        document.getElementById('elementInfo').innerHTML = 
          `<strong>${element.name} (${element.symbol})</strong> [Z=${z}]`;
        document.getElementById('subshells').textContent = 
          `Υποστιβάδες: ${element.subshells}`;
        document.getElementById('shells').textContent = 
          `Στιβάδες: ${element.shells}`;
        document.getElementById('explanation').textContent = 
          `Επεξήγηση: ${element.explanation}`;
      }

      // Επικοινωνία με χρήστη
      document.getElementById('nextElement').addEventListener('click', () => {
        if(currentZ > 118) return;
        updateInfo(currentZ);
        currentZ++;
      });

      document.getElementById('reset').addEventListener('click', () => {
        currentZ = 3;
        updateInfo(0);
      });

      // Αρχικοποίηση
      loadElements();
    })();
  </script>
</body>
</html>
