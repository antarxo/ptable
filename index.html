<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Βελτιωμένος Περιοδικός Πίνακας</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }

    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 10;
    }

    #infoPanel {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      min-width: 800px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 500px;
      z-index: 10;
    }

    .canvas {
      position: absolute;
      background: transparent;
      z-index: 1;
      border: 1px solid rgba(0,0,0,0.1); /* Αχνό περίγραμμα */
    }

    /* Full mode */
    .full #canvasS { top: 100px; left: 50px; width: 84px; }
    .full #canvasF { top: 100px; left: 150px; width: 588px; }
    .full #canvasD { top: 100px; left: 750px; width: 420px; }
    .full #canvasP { top: 100px; left: 1180px; width: 252px; }

    /* Collapsed mode */
    .collapsed #canvasS { top: 100px; left: 50px; }
    .collapsed #canvasD { top: 100px; left: 150px; }
    .collapsed #canvasP { top: 100px; left: 570px; }
    .collapsed #canvasF { top: 200px; left: 150px; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body class="full">
  <div id="title">Δυναμικός Περιοδικός Πίνακας</div>
  <div id="infoPanel">
    <div class="panelSection" id="leftPanel">
      <div id="elementInfo">Επιλέξτε στοιχείο</div>
      <div id="subshells"></div>
    </div>
    <div class="panelSection" id="middlePanel">
      <div id="shells"></div>
      <div id="outerShell"></div>
    </div>
    <div class="panelSection" id="rightPanel">
      <button id="nextElement">Επόμενο</button>
      <button id="fillAll">Συμπλήρωσε</button>
      <button id="toggleMode">Εναλλαγή</button>
      <button id="toggleFBlock">Εμφάνιση f-στοιχείων</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <div id="canvasS" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>

  <script>
    (function() {
      const BLOCK_COLORS = {
        's': '#ffcccc',
        'p': '#ccffcc',
        'd': '#ccccff',
        'f': '#ffe5cc'
      };

      const BLOCKS_CONFIG = {
        s: { cols: 2, rows: 7 },
        p: { cols: 6, rows: 7 },
        d: { cols: 10, rows: 7 },
        f: { cols: 14, rows: 7 }
      };

      let elements = [];
      let currentZ = 1;
      let currentMode = 'full';

      async function loadElements() {
        try {
          const response = await fetch('elements.json');
          elements = await response.json();
          initializeCanvases();
        } catch (err) {
          console.error('Σφάλμα φόρτωσης:', err);
        }
      }

      function initializeCanvases() {
        Object.keys(BLOCKS_CONFIG).forEach(block => {
          new p5(p => {
            p.setup = () => {
              const config = BLOCKS_CONFIG[block];
              const canvas = p.createCanvas(config.cols * 42, config.rows * 42);
              canvas.parent(`canvas${block.toUpperCase()}`);
              canvas.elt.style.height = `${config.rows * 42}px`;
              p.noStroke();
              drawElements(p, block);
            };
          });
        });
      }

      function drawElements(p, block) {
        elements.filter(e => 
          e.block === block && 
          e.number <= currentZ &&
          e.row <= BLOCKS_CONFIG[block].rows &&
          e.col <= BLOCKS_CONFIG[block].cols
        ).forEach(e => {
          const x = (e.col - 1) * 42;
          const y = (e.row - 1) * 42;
          p.fill(BLOCK_COLORS[block]);
          p.rect(x, y, 40, 40, 5);
          p.fill(0);
          p.textSize(12);
          p.textAlign(p.CENTER, p.CENTER);
          p.text(e.symbol, x + 20, y + 20);
        });
      }

      // Event Listeners
      document.getElementById('toggleMode').addEventListener('click', () => {
        currentMode = currentMode === 'full' ? 'collapsed' : 'full';
        document.body.className = currentMode;
        redrawAll();
      });

      document.getElementById('toggleFBlock').addEventListener('click', () => {
        const fCanvas = document.getElementById('canvasF');
        fCanvas.style.display = fCanvas.style.display === 'none' ? 'block' : 'none';
      });

      // ... υπόλοιπες συναρτήσεις όπως πριν ...
    })();
  </script>
</body>
</html>
