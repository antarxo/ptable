<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Διαδραστική κατασκευή του Περιοδικού Πίνακα</title>
  <!-- Εισαγωγή favicon για να αποφευχθεί το 404 error -->
  <link rel="icon" href="data:,">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    :root { --rightPanelWidth: 150px; }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }
    /* Τίτλος */
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 50;
    }
    /* Background */
    #canvasTableBackground {
      position: absolute;
      background: white;
      border: 1px solid rgba(0,0,0,0.1);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: -10;
      display: none;
      /* Χρησιμοποιούμε σταθερές τιμές για το background */
      left: 50px;
      top: 100px;
      width: 800px;
      height: 600px;
      transition: none;
    }
    /* Καμβάδες */
    #canvasPeriods {
      position: absolute;
      left: 31px;
      top: 120px;
      width: 42px;
      height: 292px;
      background: #f0f0f0;
      display: none;
      z-index: 5;
    }
    #canvasD_groups { height: 40px; }
    #canvasP_groups { height: 40px; }
    #canvasS_groups { width: 84px; height: 40px; }
    .canvas {
      position: absolute;
      background: transparent;
      /* Με σταθερό transition – όμως οι βασικές τιμές είναι fix */
      transition: all 0.5s ease-in-out;
      transform: translateY(-10px);
    }
    /* Panels */
    #infoPanelFull {
      display: flex;
      flex-direction: row;
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      position: absolute;
      left: 20px;
      top: 443px;
      width: calc(100vw - var(--rightPanelWidth) - 105px);
      z-index: 40;
      transition: none;
      text-align: left;
      opacity: 1;
    }
    #leftPanelFull { width: 200px; }
    #remarksFull { width: calc(100% - 200px); }
    #remarksFull .upper-right { display: flex; flex-direction: row; }
    #remarksFull .upper-right > .subshells-col { width: 70%; text-align: left; }
    #remarksFull .upper-right > .shells-msg-col { width: 30%; text-align: left; }
    /* Collapsed Panel */
    #infoPanelCollapsed {
      display: none;
      flex-direction: column;
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      position: absolute;
      left: 858px;
      top: 112px;
      width: calc(100vw - 920px);
      z-index: 100;
      text-align: left;
      transition: none;
      opacity: 1;
    }
    #leftPanelCollapsed, #remarksCollapsed { width: 100%; }
    #remarksCollapsed .right-wrapper { display: flex; flex-direction: column; }
    /* Balloon */
    #canvasSubshells {
      position: absolute;
      background: rgba(255,255,255,0.95);
      border: 1px solid #333;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      padding: 10px;
      width: auto;
      height: auto;
      z-index: 150;
      display: none;
      transition: all 0.2s ease;
    }
    /* Buttons */
    #buttonPanel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    button {
      background-color: #008CBA;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #005f75; }
    #toggleFBlock.active { background-color: #e68a00; }
    /* Χρώματα blocks */
    .s-block { background: #FF477E !important; }
    .p-block { background: #26FF31 !important; }
    .d-block { background: #3F99FF !important; }
    .f-block { background: #FFD051 !important; }
    /* Θέσεις καμβάδων στο full mode (Χρησιμοποιούμε fix τιμές, δεδομένου ότι τα cell έχουν fix διαστάσεις) */
    .full #canvasS { top: 120px; left: 75px; z-index: 1; }
    .full #canvasF { top: 120px; left: 159px; width: 588px; z-index: 2; }
    .full #canvasD { top: 120px; left: 159px; width: 420px; z-index: 3; }
    .full #canvasP { top: 120px; left: 159px; width: 252px; z-index: 4; }
    body.collapsed #canvasF { top: 220px; }
  </style>
</head>
<body class="full">
  <div id="title">Διαδραστική κατασκευή του Περιοδικού Πίνακα</div>
  <!-- Background -->
  <div id="canvasTableBackground"></div>
  
  <!-- Canvases -->
  <div id="canvasPeriods" class="canvas"></div>
  <div id="canvasS_groups" class="canvas"></div>
  <div id="canvasD_groups" class="canvas"></div>
  <div id="canvasP_groups" class="canvas"></div>
  
  <div id="canvasS" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>
  
  <!-- Panels -->
  <div id="infoPanelFull">
    <div id="leftPanelFull"></div>
    <div id="remarksFull"></div>
  </div>
  <div id="infoPanelCollapsed">
    <div id="leftPanelCollapsed"></div>
    <div id="remarksCollapsed"></div>
  </div>
  
  <!-- Balloon -->
  <div id="canvasSubshells" class="canvas"></div>
  
  <!-- Buttons -->
  <div id="buttonPanel">
    <button id="nextElement">Επόμενο</button>
    <button id="fillAll">Συμπλήρωσε</button>
    <button id="toggleFBlock">Σύμπτυξη</button>
    <button id="reset">Reset</button>
  </div>
  
  <script>
    /* --- Global Variables & Config --- */
    const CELL_SIZE = 40;
    const BASE_LEFT = 159;  // fix τιμή για το left της αρχικής θέσης
    const MARGIN = 10;
    // Ορισμός delays με βάση τις σταθερές τιμές της κανονικής fillAll
    const DELAY_INFO = 300;    // delay για updateInfo
    const DELAY_GROUPS = 800;  // delay για setFixedGroupsPositions

    let elements = [];
    let currentZ = 0;
    // Flag για το αν έχει πατηθεί η fillAll για πρώτη φορά
    let fillAllFirstTime = true;
    
    window.BLOCKS_CONFIG = {
      s: { cols: 2, rows: 7 },
      p: { cols: 6, rows: 7 },
      d: { cols: 10, rows: 7 },
      f: { cols: 14, rows: 7 }
    };
    window.BLOCK_COLORS = {
      s: "#FF477E",
      p: "#26FF31",
      d: "#3F99FF",
      f: "#FFD051"
    };
    window.getBlockColor = function(b) {
      if(b === "dummy") return "gray";
      switch(b) {
        case "s": return "#FF477E";
        case "p": return "#26FF31";
        case "d": return "#3F99FF";
        case "f": return "#FFD051";
        default: return "black";
      }
    };

    /* --- updateToggleButton --- */
    function updateToggleButton() {
      document.getElementById('toggleFBlock').disabled = false;
    }

    /* --- Συναρτήσεις σχεδίασης στοιχείων --- */
    window.drawElements = function(p, block) {
      p.stroke(150);
      p.strokeWeight(1);
      let filter;
      if(currentZ < 118) {
        filter = e => e.block === block && Number(e.number) >= 3 && Number(e.number) <= currentZ;
      } else if(currentZ === 118) {
        filter = e => e.block === block && Number(e.number) >= 3 && Number(e.number) <= 118;
      } else if(currentZ === 119) {
        filter = e => e.block === block && ((Number(e.number) >= 3 && Number(e.number) <= 118) || Number(e.number) === 1);
      } else if(currentZ === 120) {
        filter = e => e.block === block && ((Number(e.number) >= 3 && Number(e.number) <= 118) ||
                                             Number(e.number) === 1 || Number(e.number) === 2);
      } else {
        filter = e => e.block === block && ((Number(e.number) >= 3 && Number(e.number) <= 118) ||
                                             Number(e.number) === 1 || Number(e.number) === 2);
      }
      elements.filter(filter).forEach(function(e) {
        const pos = calculatePosition(e, e.block);
        let displayNumber = Number(e.number);
        if(Number(e.number) === 119) displayNumber = 1;
        if(Number(e.number) === 120) displayNumber = 2;
        if(selectedElement && Number(e.number) === Number(selectedElement.number)) {
          p.fill(window.getBlockColor(e.block));
          p.textSize(16);
          p.textAlign(p.CENTER, p.CENTER);
          p.text(displayNumber.toString(), pos.x + CELL_SIZE/2, pos.y + CELL_SIZE/2);
          p.noFill();
          p.stroke(window.getBlockColor(e.block));
          p.strokeWeight(3);
          p.rect(pos.x, pos.y, CELL_SIZE, CELL_SIZE, 5);
          p.strokeWeight(1);
        } else {
          if(Number(e.number) === currentZ ||
             ((currentZ === 119) && Number(e.number) === 1) ||
             ((currentZ === 120) && Number(e.number) === 2)) {
            if(Number(e.number) === 119) { p.fill("yellow"); }
            else if(Number(e.number) === 120) { p.fill(window.BLOCK_COLORS["s"]); }
            else { p.fill(window.getBlockColor(e.block)); }
            p.textSize(16);
            p.textAlign(p.CENTER, p.CENTER);
            p.text(displayNumber.toString(), pos.x + CELL_SIZE/2, pos.y + CELL_SIZE/2);
            p.noFill();
            p.stroke(window.getBlockColor(e.block));
            p.strokeWeight(4);
            p.rect(pos.x, pos.y, CELL_SIZE, CELL_SIZE, 5);
            p.strokeWeight(1);
          } else {
            if(Number(e.number) === 119) { p.fill("yellow"); }
            else if(Number(e.number) === 120) { p.fill(window.BLOCK_COLORS["s"]); }
            else { p.fill(window.BLOCK_COLORS[e.block]); }
            p.rect(pos.x, pos.y, CELL_SIZE, CELL_SIZE, 5);
            p.fill(0);
            p.textSize(Number(e.number) > 99 ? 10 : 12);
            p.textStyle(p.BOLD);
            p.text(displayNumber.toString(), pos.x + CELL_SIZE/2, pos.y + CELL_SIZE/2);
          }
        }
      });
    };

    /* --- Συνάρτηση updateSectors --- */
    window.updateSectors = function(state) {
      // Αντί να υπολογίζουμε computed τιμές, χρησιμοποιούμε fix τιμές:
      // Για Expanded mode: θέτουμε τα canvas σε συγκεκριμένες θέσεις
      if(state === "expanded") {
        document.getElementById('canvasF').style.left = BASE_LEFT + "px";
        document.getElementById('canvasD').style.left = (BASE_LEFT + 42 * 8) + "px";
        document.getElementById('canvasP').style.left = (BASE_LEFT + 42 * 14) + "px";
        window.setFixedGroupsPositions("expanded");
      } else if(state === "collapsed") {
        // Αν collapsed, ορίζουμε τις θέσεις όπως καθορίζονται στη λογική του collapsed mode
        document.getElementById('canvasS').style.left = "75px";
        document.getElementById('canvasF').style.left = "179px";
        document.getElementById('canvasD').style.left = "164px";
        document.getElementById('canvasP').style.left = "584px";
        window.setFixedGroupsPositions("collapsed");
      }
    };

    window.setFixedGroupsPositions = function(state) {
      if(state === "expanded") {
        // Σταθερές τιμές για τις θέσεις των ομάδων στον Expanded mode
        document.getElementById('canvasS_groups').style.left = "75px";
        document.getElementById('canvasS_groups').style.top = "78px";
        document.getElementById('canvasD_groups').style.left = "159px";
        document.getElementById('canvasD_groups').style.top = "78px";
        document.getElementById('canvasP_groups').style.left = "584px";
        document.getElementById('canvasP_groups').style.top = "78px";
      } else if(state === "collapsed") {
        document.getElementById('canvasS_groups').style.left = "75px";
        document.getElementById('canvasS_groups').style.top = "78px";
        document.getElementById('canvasD_groups').style.left = "164px";
        document.getElementById('canvasD_groups').style.top = "78px";
        document.getElementById('canvasP_groups').style.left = "584px";
        document.getElementById('canvasP_groups').style.top = "78px";
      }
    };

    /* --- updateTableBackground --- */
    function updateTableBackground() {
      // Χρησιμοποιούμε fix τιμές για το background, καθώς το cell size και margin είναι σταθερά
      let bg = document.getElementById("canvasTableBackground");
      bg.style.left = "50px";
      bg.style.top = "100px";
      bg.style.width = "800px";
      bg.style.height = "600px";
      bg.style.display = "block";
    }

    /* --- Βοηθητικές συναρτήσεις για το layout --- */
    function calculatePosition(e, block) {
      let x = 0, y = (e.row - 1) * CELL_SIZE;
      if(block === 's') { x = (e.col - 1) * CELL_SIZE; }
      else if(block === 'f') { x = (e.col - 3) * CELL_SIZE; }
      else if(block === 'd') { x = (e.col - 3) * CELL_SIZE; }
      else if(block === 'p') {
        if(currentZ < 20 && e.row === 1) { x = (e.col - 18) * CELL_SIZE; }
        else { x = (e.col - 13) * CELL_SIZE; }
      }
      return { x: x, y: y };
    }
    // Οι υπόλοιπες συναρτήσεις (computeCellPositions, updateInfo, initializeCanvases, initSubshellsCanvas, initGroupsCanvases) παραμένουν όπως ήταν

    // ... (Οι συναρτήσεις computeCellPositions, updateInfo, initializeCanvases, initSubshellsCanvas, initGroupsCanvases παραλείπονται εδώ για συντομία, αλλά θα χρησιμοποιούν τα CELL_SIZE, BASE_LEFT και MARGIN αντί για computed τιμές)

    /* --- Event handler για το "Συμπλήρωσε" --- */
    document.getElementById('fillAll').addEventListener('click', function() {
      if(currentZ === 123) return;
      currentZ = 123;
      document.getElementById('canvasPeriods').style.display = 'block';
      document.getElementById('canvasS_groups').style.display = "block";
      document.getElementById('canvasD_groups').style.display = "block";
      document.getElementById('canvasP_groups').style.display = "block";
      
      if(fillAllFirstTime) {
        // Πρώτη φορά: χρησιμοποιούμε τις fix τιμές για Expanded mode
        initGroupsCanvases();
        window.redrawAll();
        setTimeout(() => { updateInfo(currentZ); }, DELAY_INFO);
        setTimeout(() => { window.setFixedGroupsPositions("expanded"); }, DELAY_GROUPS);
        document.getElementById('toggleFBlock').disabled = false;
        fillAllFirstTime = false;
      } else {
        // Επόμενες φορές: ακολουθεί η κανονική διαδικασία
        initGroupsCanvases();
        window.redrawAll();
        setTimeout(() => { updateInfo(currentZ); }, DELAY_INFO);
        setTimeout(() => { window.setFixedGroupsPositions("expanded"); }, DELAY_GROUPS);
        document.getElementById('toggleFBlock').disabled = false;
      }
    });

    document.getElementById('reset').addEventListener('click', function() {
      currentZ = 2;
      window.groupsInitialized = false;
      window.periodsInitialized = false;
      window.subshellsInitialized = false;
      // Επαναφορά του DOM
      document.querySelectorAll('.canvas').forEach(canvas => { canvas.innerHTML = ""; });
      document.getElementById('canvasPeriods').style.display = "none";
      document.getElementById('canvasS_groups').style.display = "none";
      document.getElementById('canvasD_groups').style.display = "none";
      document.getElementById('canvasP_groups').style.display = "none";
      initializeCanvases();
      initSubshellsCanvas();
      setTimeout(() => { updateInfo(currentZ); /* drawPlaceholderBackground() αν χρειάζεται */ }, 300);
      document.getElementById('canvasTableBackground').style.display = "none";
      fillAllFirstTime = true; // Επαναφορά του flag
    });

    document.getElementById('nextElement').addEventListener('click', function() {
      // Ο κώδικας για το "Επόμενο" παραμένει όπως ήταν
      // ...
    });

    window.redrawAll = function redrawAll() {
      // Η συνάρτηση redrawAll, αντί για computed τιμές, χρησιμοποιεί τα σταθερά CELL_SIZE, BASE_LEFT κλπ.
      // ... (ο κώδικας παραμένει ουσιαστικά ίδιος, με μικρές τροποποιήσεις όπου χρειάζεται)
      updateTableBackground();
    };

    // Φόρτωση των στοιχείων
    function loadElements() {
      fetch('elements.json')
        .then(response => response.json())
        .then(data => {
          // sortElements και φόρτωση
          elements = data.sort((a, b) => Number(a.number) - Number(b.number));
          initializeCanvases();
          initSubshellsCanvas();
          updateToggleButton();
        })
        .catch(err => console.error('Σφάλμα φόρτωσης:', err));
    }
    loadElements();
  </script>
</body>
</html>
