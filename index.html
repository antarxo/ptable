<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Δυναμικός Περιοδικός Πίνακας - Ατομικοί Αριθμοί</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }
    #infoPanel {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px;
      background: rgba(255,255,255,0.95);
      border: 1px solid #333;
      z-index: 50;
      min-width: 400px;
      text-align: center;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 50;
    }
    #controls button {
      margin: 0 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .full #canvasS { top: 100px; left: 50px; width: 124px; height: 336px; z-index: 2; }
    .full #canvasF { top: 100px; left: 174px; width: 586px; height: 336px; z-index: 2; }
    .full #canvasD { top: 100px; left: 760px; width: 418px; height: 336px; z-index: 2; }
    .full #canvasP { top: 100px; left: 1178px; width: 250px; height: 336px; z-index: 2; }
    .collapsed #canvasS { top: 100px; left: 50px; width: 124px; height: 336px; z-index: 2; }
    .collapsed #canvasD { top: 100px; left: 174px; width: 418px; height: 336px; z-index: 2; }
    .collapsed #canvasP { top: 100px; left: 592px; width: 250px; height: 336px; z-index: 2; }
    .collapsed #canvasF { top: 200px; left: 174px; width: 586px; height: 336px; z-index: 1; }
    #canvasS, #canvasF, #canvasD, #canvasP {
      position: absolute;
      border: 1px solid #ccc;
      background: #fff;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body class="full">
  <div id="infoPanel">
    <div id="elementInfo">Επιλέξτε στοιχείο</div>
    <div id="subshells"></div>
    <div id="shells"></div>
    <div id="outerShell"></div>
  </div>
  <div id="controls">
    <button id="nextElement">Επόμενο</button>
    <button id="fillAll">Συμπλήρωσε</button>
    <button id="toggleMode">Εναλλαγή Mode</button>
    <button id="reset">Reset</button>
  </div>
  <div id="canvasS"></div>
  <div id="canvasF"></div>
  <div id="canvasD"></div>
  <div id="canvasP"></div>

  <script>
    (function() {
      const CATEGORY_COLORS = {
        'alkali-block': '#ff9999',
        's-block': '#ffcccc',
        'p-block': '#ccffcc',
        'd-block': '#ccccff',
        'f-block': '#ffe5cc',
        'group-name': '#f0f0f0'
      };

      let elementsData = [];
      let rowsData = [];
      let globalElementNumber = 3; // Αρχίζουμε από το στοιχείο 3 (Li)
      let currentRowIndex = 3;     // 4η σειρά (index 3)
      let phase = 1;
      let mode = "full";
      const colGap = 42;

      const fillingPatterns = [
        [{ count: 8, shifting: true }],
        [{ count: 8, shifting: false }],
        [{ count: 2, shifting: false }, { count: 10, shifting: true }, { count: 6, shifting: false }],
        [{ count: 2, shifting: false }, { count: 10, shifting: false }, { count: 6, shifting: false }],
        [{ count: 2, shifting: false }, { count: 14, shifting: true }, { count: 10, shifting: false }, { count: 6, shifting: false }],
        [{ count: 2, shifting: false }, { count: 14, shifting: false }, { count: 10, shifting: false }, { count: 6, shifting: false }]
      ];

      // Φόρτωση δεδομένων με fetch
      const loadData = async () => {
        try {
          const response = await fetch('elements.json');
          elementsData = await response.json();
          redrawAll();
        } catch (err) {
          console.error('Σφάλμα φόρτωσης:', err);
        }
      };

      const getCategory = (n) => {
        const alkaliMetals = [3, 11, 19, 37, 55, 87];
        if (n === 1) return 'hydrogen-color';
        if (alkaliMetals.includes(n)) return 'alkali-block';
        if (n === 2 || [4,12,20,38,56,88].includes(n)) return 's-block';
        if ((n >= 57 && n <= 70) || (n >= 89 && n <= 102)) return 'f-block';
        if ((n >= 5 && n <= 10) || (n >= 13 && n <= 18) || (n >= 81 && n <= 86)) return 'p-block';
        if ((n >= 21 && n <= 30) || (n >= 39 && n <= 48) || (n >= 71 && n <= 80) || (n >= 103 && n <= 112)) return 'd-block';
        return 'p-block';
      };

      const initializeRows = () => {
        rowsData = [];
        for (let i = 0; i < 9; i++) {
          rowsData.push({
            cells: (i < 2) ? new Array(32).fill(null) : [],
            shiftedColumns: 0,
            currentSegment: 0,
            countInSegment: 0,
            insertionIndex: (i === 3) ? 1 : 0, // Στήλη 2 για 4η σειρά
            periodLabel: null
          });
        }
        globalElementNumber = 3;
        currentRowIndex = 3;
        phase = 1;
      };

      const createCell = (number) => ({
        number: number,
        category: getCategory(number),
        width: 40,
        height: (getCategory(number) === 'group-name' ? 20 : 40),
        details: elementsData.find(e => e.number === number)
      });

      // Σχεδίαση με ατομικούς αριθμούς
      const drawBlock = (p, blockType) => {
        p.background(255);
        p.stroke(150);
        let y = 0;
        for (let row = 0; row < 9; row++) {
          const cellH = row < 2 ? 20 : 40;
          let x = 0;
          const cols = {s:2, f:14, d:10, p:6}[blockType];
          
          for (let col = 0; col < cols; col++) {
            const cell = findCell(blockType, row, col);
            if (cell) {
              p.fill(CATEGORY_COLORS[cell.category] || '#fff');
              p.rect(x, y, 40, cellH, 5);
              p.fill(0);
              p.textSize(12);
              p.textAlign(p.CENTER, p.CENTER);
              p.text(cell.number, x + 20, y + cellH/2); // Εμφάνιση ατομικού αριθμού
            }
            x += colGap;
          }
          y += cellH + 2;
        }
      };

      const findCell = (blockType, row, col) => {
        const rowData = rowsData[row];
        const indexMap = {
          's': () => col < 2 ? col : null,
          'f': () => col + 2,
          'd': () => col + 2,
          'p': () => col + 16
        };
        const idx = indexMap[blockType]();
        return (idx !== null && rowData.cells[idx]) ? rowData.cells[idx] : null;
      };

      const addElementToCurrentRow = () => {
        if (phase !== 1 || globalElementNumber > 118) return;

        const row = rowsData[currentRowIndex];
        const pattern = fillingPatterns[currentRowIndex - 3]?.[row.currentSegment];
        if (!pattern) return;

        const cell = createCell(globalElementNumber);
        let targetIndex = row.insertionIndex;

        while (row.cells[targetIndex] !== null && targetIndex < row.cells.length) targetIndex++;
        if (targetIndex >= row.cells.length) row.cells.push(null);
        
        row.cells[targetIndex] = cell;
        globalElementNumber++;
        row.countInSegment++;

        if (row.countInSegment >= pattern.count) {
          row.currentSegment++;
          row.countInSegment = 0;
          row.insertionIndex = row.cells.length;
        }

        if (row.currentSegment >= fillingPatterns[currentRowIndex - 3].length) currentRowIndex++;
        
        updateInfoPanel(cell);
        redrawAll();
      };

      const updateInfoPanel = (cell) => {
        if (!cell.details) return;
        document.getElementById('elementInfo').innerHTML = 
          `<strong>${cell.details.name} (Z=${cell.number})</strong>`;
        document.getElementById('subshells').textContent = 
          `Υποστιβάδες: ${cell.details.subshells || 'N/A'}`;
        document.getElementById('shells').textContent = 
          `Στιβάδες: ${cell.details.shells || 'N/A'}`;
        document.getElementById('outerShell').textContent = 
          `Εξωτερική: ${cell.details.outerShell || 'N/A'}`;
      };

      // Δημιουργία sketches
      const createSketch = (blockType) => (p) => {
        p.setup = () => {
          const dims = {s:[124,336], f:[586,336], d:[418,336], p:[250,336]}[blockType];
          p.createCanvas(...dims);
          p.noLoop();
          loadData();
        };
        p.draw = () => drawBlock(p, blockType);
      };

      const [sSketch, fSketch, dSketch, pSketch] = ['s','f','d','p'].map(createSketch);
      const sP5 = new p5(sSketch, 'canvasS');
      const fP5 = new p5(fSketch, 'canvasF');
      const dP5 = new p5(dSketch, 'canvasD');
      const pP5 = new p5(pSketch, 'canvasP');

      const redrawAll = () => [sP5, fP5, dP5, pP5].forEach(s => s.redraw());

      // Event listeners
      document.getElementById('nextElement').addEventListener('click', addElementToCurrentRow);
      document.getElementById('fillAll').addEventListener('click', () => {
        while(phase === 1 && globalElementNumber <= 118) addElementToCurrentRow();
      });
      document.getElementById('reset').addEventListener('click', () => {
        initializeRows();
        redrawAll();
      });
      document.getElementById('toggleMode').addEventListener('click', () => {
        mode = mode === "full" ? "collapsed" : "full";
        document.body.className = mode;
      });

      initializeRows();
    })();
  </script>
</body>
</html>
