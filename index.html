<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Διαδραστική κατασκευή του Περιοδικού Πίνακα</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    :root { --rightPanelWidth: 150px; }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }
    /* Τίτλος */
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 50;
    }
    /* Background για τον Περιοδικό Πίνακα (τομείς, περίοδοι, ομάδες) */
    #canvasTableBackground {
      position: absolute;
      background: white;
      border: 1px solid rgba(0,0,0,0.1);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: -10;
      transition: width 0.5s ease, height 0.5s ease, left 0.5s ease, top 0.5s ease;
    }
    /* Καμβάδες Περιόδων και Ομάδων */
    #canvasPeriods {
      position: absolute;
      left: 31px; /* αρχικό 6px + 25px μετατόπιση */
      top: 120px;
      width: 42px;
      height: 292px;
      background: #f0f0f0;
      display: none;
      z-index: 5;
    }
    #canvasD_groups { width: 418px; height: 40px; }
    #canvasP_groups { width: 250px; height: 40px; }
    #canvasS_groups { width: 84px; height: 40px; }
    /* Καμβάδες Τομέων */
    .canvas {
      position: absolute;
      background: transparent;
      transition: all 0.5s ease-in-out;
      transform: translateY(-10px);
    }
    /* Πίνακες Πληροφοριών: δύο panels */
    #infoPanelFull {
      display: flex;
      flex-direction: row;
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      position: absolute;
      left: 20px;
      top: 448px; /* μετακινημένος 5px χαμηλότερα από το προηγούμενο */
      width: calc(100vw - var(--rightPanelWidth) - 105px);
      z-index: 40;
      transition: all 1.5s ease;
      text-align: left;
    }
    #leftPanelFull { width: 200px; }
    #remarksFull { width: calc(100% - 200px); }
    #remarksFull .upper-right { display: flex; flex-direction: row; }
    #remarksFull .upper-right > .subshells-col { width: 70%; text-align: left; }
    #remarksFull .upper-right > .shells-msg-col { width: 30%; text-align: left; }
    /* Στην collapsed λειτουργία, μετακινημένος 10px δεξιότερα */
    body.collapsed #infoPanelFull {
      left: 858px;
      top: 112px;
      width: calc(100vw - 920px);
    }
    #infoPanelCollapsed {
      display: none;
      flex-direction: column;
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      left: 858px;
      top: 112px;
      width: calc(100vw - 920px);
      z-index: 40;
      text-align: left;
    }
    #leftPanelCollapsed, #remarksCollapsed { width: 100%; }
    #remarksCollapsed .right-wrapper { display: flex; flex-direction: column; }
    /* Balloon: ταχύτερη μετάβαση (0.3s) */
    #canvasSubshells {
      position: absolute;
      background: rgba(255,255,255,0.95);
      border: 1px solid #333;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      padding: 10px;
      width: auto;
      height: auto;
      z-index: 150;
      display: none;
      transition: all 0.3s ease;
    }
    /* Κουμπιά */
    #buttonPanel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    button {
      background-color: #008CBA;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #005f75; }
    #toggleFBlock.active { background-color: #e68a00; }
    /* Θέσεις καμβάδων – προσθήκη 3px στο left και 4px στο top */
    .full #canvasS { top: 124px; left: 78px; z-index: 1; }
    .full #canvasF { top: 124px; left: 162px; width: 588px; z-index: 2; }
    .full #canvasD { top: 124px; left: 162px; width: 420px; z-index: 3; }
    .full #canvasP { top: 124px; left: 162px; width: 252px; z-index: 4; }
    body.collapsed #canvasF { top: 220px; }
  </style>
</head>
<body class="full">
  <div id="title">Διαδραστική κατασκευή του Περιοδικού Πίνακα</div>
  <!-- Background για τον Περιοδικό Πίνακα -->
  <div id="canvasTableBackground"></div>
  
  <!-- Καμβάδες Περιόδων και Ομάδων -->
  <div id="canvasPeriods" class="canvas"></div>
  <div id="canvasS_groups" class="canvas"></div>
  <div id="canvasD_groups" class="canvas"></div>
  <div id="canvasP_groups" class="canvas"></div>
  
  <!-- Καμβάδες Τομέων -->
  <div id="canvasS" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>
  
  <!-- Πίνακες Πληροφοριών -->
  <div id="infoPanelFull">
    <div id="leftPanelFull"></div>
    <div id="remarksFull"></div>
  </div>
  <div id="infoPanelCollapsed">
    <div id="leftPanelCollapsed"></div>
    <div id="remarksCollapsed"></div>
  </div>
  
  <!-- Balloon -->
  <div id="canvasSubshells" class="canvas"></div>
  
  <!-- Κουμπιά -->
  <div id="buttonPanel">
    <button id="nextElement">Επόμενο</button>
    <button id="fillAll">Συμπλήρωσε</button>
    <button id="toggleFBlock">Σύμπτυξη</button>
    <button id="reset">Reset</button>
  </div>
  
  <script>
    // Dummy συνάρτηση για το repositionGroupCanvasesExpanded ώστε να μην εμφανίζεται σφάλμα.
    function repositionGroupCanvasesExpanded() {
      setTimeout(updateTableBackground, 300);
    }
    
    // Βασικές μεταβλητές και βοηθητικές συναρτήσεις
    let ignoreCanvasClick = false;
    let currentZ = 3;
    let flashActive = false;
    let subshellsP;
    let lastClickedElement = null;
    let selectedElement = null;
    
    function convertClickedToCurrent(clickedZ) { return clickedZ; }
    function getBlockColor(b) {
      if(b === "dummy") return "gray";
      switch(b) {
        case "s": return "#FF477E";
        case "p": return "#26FF31";
        case "d": return "#3F99FF";
        case "f": return "#FFD051";
        default: return "black";
      }
    }
    function formatShells(shellsStr) {
      if(!shellsStr) return "";
      let shellNumbers = shellsStr.split(",").map(s => s.trim());
      const labels = ["K", "L", "M", "N", "O", "P", "Q"];
      let result = [];
      for(let i = 0; i < shellNumbers.length; i++){
        let text = labels[i] + "(" + shellNumbers[i] + ")";
        if(i === shellNumbers.length - 1) { text = "<strong>" + text + "</strong>"; }
        result.push(text);
      }
      return result.join(", ");
    }
    
    const BLOCKS_CONFIG = {
      s: { cols: 2, rows: 7 },
      p: { cols: 6, rows: 7 },
      d: { cols: 10, rows: 7 },
      f: { cols: 14, rows: 7 }
    };
    const BLOCK_COLORS = { s: '#FF477E', p: '#26FF31', d: '#3F99FF', f: '#FFD051' };
    let elements = [];
    function sortElements(data) { return data.sort((a, b) => Number(a.number) - Number(b.number)); }
    
    function loadElements() {
      fetch('elements.json')
        .then(response => response.json())
        .then(data => {
          elements = sortElements(data);
          initializeCanvases();
          initSubshellsCanvas();
          updateInfo(currentZ);
          updateToggleButton();
        })
        .catch(err => console.error('Σφάλμα φόρτωσης:', err));
    }
    
    function updateInfo(clickedZ) {
      let currentNum;
      if(clickedZ === 119) { currentNum = 1; }
      else if(clickedZ === 120) { currentNum = 2; }
      else { currentNum = convertClickedToCurrent(clickedZ); }
      
      const element = elements.find(e => Number(e.number) === currentNum);
      if(!element) return;
      lastClickedElement = element;
      selectedElement = element;
      
      let displayZ = (Number(element.number) >= 119 ? Number(element.number) - 118 : Number(element.number));
      if(clickedZ === 119) { displayZ = 1; }
      else if(clickedZ === 120) { displayZ = 2; }
      
      let infoHTML = `<span style="font-size:1.3em; font-weight:bold; color:black;">Ζ=${displayZ}</span> ` +
                     `<span style="font-size:3em; font-weight:bold; color:${getBlockColor(element.block)};">${element.symbol}</span> ` +
                     `<span style="font-style: italic;">${element.name}</span>`;
      
      let prev = elements.find(e => Number(e.number) === (currentNum - 1)) || { subshells: "-", number:"", block:"dummy" };
      let next = elements.find(e => Number(e.number) === (currentNum + 1)) || { subshells: "-", number:"", block:"dummy" };
      
      let prevStr = `<div style="color:${getBlockColor(prev.block)};">Ζ=${(prev.subshells === "-") ? "-" : (prev.number + " " + prev.subshells)}</div>`;
      let currentStr = `<div style="font-weight:bold; color:${getBlockColor(element.block)};">Ζ=${element.number} ${element.subshells}</div>`;
      let nextStr = `<div style="color:${getBlockColor(next.block)};">Ζ=${next.number || ""} ${next.subshells}</div>`;
      let shellsAndMsg = `<div><strong>Στιβάδες:</strong> ${formatShells(element.shells || "")}</div>` +
                         `<div style="font-style: italic;">${messageForElement(element)}</div>`;
      
      document.getElementById('leftPanelFull').innerHTML = infoHTML;
      document.getElementById('remarksFull').innerHTML = `<div class="right-wrapper">
                                <div class="upper-right">
                                  <div class="subshells-col">${prevStr}${currentStr}${nextStr}</div>
                                  <div class="shells-msg-col">${shellsAndMsg}</div>
                                </div>
                                <div style="text-align:left; margin-top:10px;">${element.remarks || ""}</div>
                              </div>`;
      document.getElementById('leftPanelCollapsed').innerHTML = infoHTML;
      document.getElementById('remarksCollapsed').innerHTML = `<div class="right-wrapper">
                                <div class="subshells-col" style="width:100%; text-align:left;">
                                  ${prevStr}${currentStr}${nextStr}
                                </div>
                                <hr style="border:none; border-top:1px solid lightgray; margin:10px 0;">
                                <div class="shells-msg-col" style="width:100%; text-align:left;">
                                  ${shellsAndMsg}
                                </div>
                                <div style="text-align:left; margin-top:10px;">${element.remarks || ""}</div>
                              </div>`;
      
      let subshellsData = {
        prev: prev.subshells,
        current: element.subshells,
        next: next.subshells,
        prevColor: getBlockColor(prev.block),
        currentColor: getBlockColor(element.block),
        nextColor: getBlockColor(next.block)
      };
      drawSubshells(subshellsData);
      updateBalloonPosition(element);
      // Με καθυστέρηση 300ms για σωστή ενημέρωση του background
      setTimeout(updateTableBackground, 300);
    }
    window.updateInfo = updateInfo;
    
    function initializeCanvases() {
      Object.keys(BLOCKS_CONFIG).forEach(function(block) {
        new p5(function(p) {
          p.setup = function() {
            const config = BLOCKS_CONFIG[block];
            const canvas = p.createCanvas(config.cols * 42, config.rows * 42);
            canvas.parent("canvas" + block.toUpperCase());
            // Θέσεις με πρόσθετη μετατόπιση: 3px στο left και 4px στο top
            if(document.body.classList.contains('collapsed')){
              if(block === 's') { canvas.elt.style.left = "78px"; }
              else if(block === 'f' || block === 'd') { canvas.elt.style.left = (block === 'f' ? "182px" : "167px"); }
              else if(block === 'p') { canvas.elt.style.left = "587px"; }
            } else {
              if(block === 's') { canvas.elt.style.left = "78px"; }
              else if(block === 'f' || block === 'd' || block === 'p') { canvas.elt.style.left = "162px"; }
            }
            canvas.elt.style.height = config.rows * 42 + "px";
            drawElements(p, block);
            p.skipNextClick = true;
            setTimeout(() => { p.skipNextClick = false; }, 100);
            // Για καλύτερη ανίχνευση κλικ, υπολογίζουμε τοπικές συντεταγμένες αφαιρώντας το offset του καμβά
            p.mouseClicked = function() {
              if(p.skipNextClick || ignoreCanvasClick) { return; }
              let canvasRect = p._renderer.elt.getBoundingClientRect();
              let localX = p.mouseX - canvasRect.left;
              let localY = p.mouseY - canvasRect.top;
              let cellX, cellY;
              if(block === 's') {
                cellX = p.constrain(Math.floor(localX / 42) + 1, 1, 2);
                cellY = p.constrain(Math.floor(localY / 42) + 1, 1, 7);
              } else if(block === 'f' || block === 'd') {
                cellX = Math.floor(localX / 42) + 3;
                cellY = Math.floor(localY / 42) + 1;
              } else if(block === 'p') {
                if(currentZ < 20 && Math.floor(localY / 42) === 0) {
                  cellX = Math.floor(localX / 42) + 18;
                  cellY = 1;
                } else {
                  cellX = Math.floor(localX / 42) + 13;
                  cellY = Math.floor(localY / 42) + 1;
                }
              }
              let candidate = elements.find(e => 
                e.block === block &&
                Number(e.col) === cellX &&
                Number(e.row) === cellY &&
                (
                  (currentZ < 118 && Number(e.number) >= 3 && Number(e.number) <= currentZ) ||
                  (currentZ === 118 && Number(e.number) >= 3 && Number(e.number) <= 118) ||
                  (currentZ === 119 && Number(e.number) === 1) ||
                  (currentZ === 120 && Number(e.number) === 2) ||
                  (currentZ >= 121 && ((Number(e.number) >= 3 && Number(e.number) <= 118) ||
                                      Number(e.number) === 1 || Number(e.number) === 2))
                )
              );
              if(candidate) {
                console.log("Selected element:", candidate);
                selectedElement = candidate;
                window.updateInfo(candidate.number);
                flashActive = true;
                setTimeout(() => { flashActive = false; redrawAll(); }, 200);
              }
            };
          };
        });
      });
    }
    
    function initSubshellsCanvas() {
      if(window.subshellsInitialized) return;
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(10, 40);
          canvas.parent("canvasSubshells");
          subshellsP = p;
          p.noLoop();
        };
      });
      window.subshellsInitialized = true;
    }
    
    function initGroupsCanvases() {
      if(window.groupsInitialized) return;
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(84, 40);
          canvas.parent("canvasS_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          p.text("1", 20, 10);
          p.text("2", 62, 10);
          p.text("ΙΑ", 20, 30);
          p.text("ΙΙΑ", 62, 30);
        };
      });
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(418, 40);
          canvas.parent("canvasD_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          for(let c = 0; c < 10; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 0, 40, 20);
            p.fill(0);
            p.text((c+3).toString(), x + 20, 10);
          }
          const oldLabels = ["IIIB", "IVB", "VB", "VIB", "VIIB", "VIIIB", "VIIIB", "VIIIB", "IB", "IIB"];
          for(let c = 0; c < 10; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 22, 40, 20);
            p.fill(0);
            p.text(oldLabels[c], x + 20, 32);
          }
        };
      });
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(250, 40);
          canvas.parent("canvasP_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          for(let c = 0; c < 6; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 0, 40, 20);
            p.fill(0);
            p.text((c+13).toString(), x + 20, 10);
          }
          const oldLabels = ["IIIA", "IVA", "VA", "VIA", "VIIA", "VIIIA"];
          for(let c = 0; c < 6; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 22, 40, 20);
            p.fill(0);
            p.text(oldLabels[c], x + 20, 32);
          }
        };
      });
      window.groupsInitialized = true;
    }
    
    function calculatePosition(e, block) {
      let x = 0, y = (e.row - 1) * 42;
      if(block === 's') { x = (e.col - 1) * 42; }
      else if(block === 'f') { x = (e.col - 3) * 42; }
      else if(block === 'd') { x = (e.col - 3) * 42; }
      else if(block === 'p') {
        if(currentZ < 20 && e.row === 1) { x = (e.col - 18) * 42; }
        else { x = (e.col - 13) * 42; }
      }
      return { x: x, y: y };
    }
    
    function drawElements(p, block) {
      p.stroke(150);
      p.strokeWeight(1);
      let filter;
      if(currentZ < 118) {
        filter = e => e.block === block && Number(e.number) >= 3 && Number(e.number) <= currentZ;
      } else if(currentZ === 118) {
        filter = e => e.block === block && Number(e.number) >= 3 && Number(e.number) <= 118;
      } else if(currentZ === 119) {
        filter = e => e.block === block && Number(e.number) === 1;
      } else if(currentZ === 120) {
        filter = e => e.block === block && Number(e.number) === 2;
      } else {
        filter = e => e.block === block && ((Number(e.number) >= 3 && Number(e.number) <= 118) ||
                                              Number(e.number) === 1 || Number(e.number) === 2);
      }
      elements.filter(filter).forEach(function(e) {
        const pos = calculatePosition(e, e.block);
        let displayNumber = Number(e.number);
        if(Number(e.number) === 119) displayNumber = 1;
        if(Number(e.number) === 120) displayNumber = 2;
        if(selectedElement && Number(e.number) === Number(selectedElement.number)) {
          p.fill(getBlockColor(e.block));
          p.textSize(16);
          p.textAlign(p.CENTER, p.CENTER);
          p.text(displayNumber.toString(), pos.x + 20, pos.y + 20);
          p.noFill();
          p.stroke(getBlockColor(e.block));
          p.strokeWeight(3);
          p.rect(pos.x, pos.y, 40, 40, 5);
          p.strokeWeight(1);
        } else {
          if(Number(e.number) === currentZ ||
             ((currentZ === 119) && Number(e.number) === 1) ||
             ((currentZ === 120) && Number(e.number) === 2)) {
            if(Number(e.number) === 119) { p.fill("yellow"); }
            else if(Number(e.number) === 120) { p.fill(BLOCK_COLORS["s"]); }
            else { p.fill(getBlockColor(e.block)); }
            p.textSize(16);
            p.textAlign(p.CENTER, p.CENTER);
            p.text(displayNumber.toString(), pos.x + 20, pos.y + 20);
            p.noFill();
            p.stroke(getBlockColor(e.block));
            p.strokeWeight(4);
            p.rect(pos.x, pos.y, 40, 40, 5);
            if(flashActive) {
              p.drawingContext.shadowBlur = 10;
              p.drawingContext.shadowColor = "yellow";
              p.rect(pos.x, pos.y, 40, 40, 5);
              p.drawingContext.shadowBlur = 0;
            }
            p.strokeWeight(1);
          } else {
            if(Number(e.number) === 119) { p.fill("yellow"); }
            else if(Number(e.number) === 120) { p.fill(BLOCK_COLORS["s"]); }
            else { p.fill(BLOCK_COLORS[e.block]); }
            p.rect(pos.x, pos.y, 40, 40, 5);
            p.fill(0);
            p.textSize(Number(e.number) > 99 ? 10 : 12);
            p.textStyle(p.BOLD);
            p.textAlign(p.CENTER, p.CENTER);
            p.text(displayNumber.toString(), pos.x + 20, pos.y + 20);
          }
        }
      });
    }
    
    function updateBalloonPosition(element) {
      let cs = document.getElementById('canvasSubshells');
      if(!cs) return;
      // Ταχύτερη μετάβαση για το balloon (0.3s αντί για 0.5s)
      cs.style.transition = "all 0.3s ease";
      let blockCanvas = document.getElementById("canvas" + element.block.toUpperCase());
      if(!blockCanvas) return;
      let rect = blockCanvas.getBoundingClientRect();
      let pos = calculatePosition(element, element.block);
      let defaultLeft = rect.left + pos.x + 40;
      let defaultTop = rect.top + pos.y + 40;
      let leftPos = defaultLeft - 5;
      let topPos = defaultTop;
      let balloonWidth = cs.offsetWidth;
      if(defaultLeft > window.innerWidth / 2) {
        leftPos = defaultLeft - (33 + balloonWidth);
      }
      if(leftPos + balloonWidth > window.innerWidth) {
        leftPos = window.innerWidth - balloonWidth - 5;
      }
      let infoCell = document.getElementById('leftPanelFull');
      if(infoCell) {
        let cellRect = infoCell.getBoundingClientRect();
        if(defaultTop + cs.offsetHeight > cellRect.top) {
          topPos = defaultTop - (cs.offsetHeight + 23);
        }
      }
      cs.style.display = "block";
      cs.style.left = leftPos + "px";
      cs.style.top = topPos + "px";
    }
    
    function drawSubshells(data) {
      if (!subshellsP) return;
      let balloonHeight = 40;
      let fontSize = 14;
      let leftMargin = 2;
      let extraMargin = 5;
      subshellsP.clear();
      subshellsP.textSize(fontSize);
      subshellsP.textAlign(subshellsP.LEFT, subshellsP.CENTER);
      let wPrev = subshellsP.textWidth(data.prev || "-");
      let wCurrent = subshellsP.textWidth(data.current || "-");
      let wNext = subshellsP.textWidth(data.next || "-");
      let computedWidth = Math.max(wPrev, wCurrent, wNext) + extraMargin;
      let minWidth = 10;
      let newWidth = Math.max(computedWidth, minWidth);
      subshellsP.resizeCanvas(newWidth, balloonHeight);
      subshellsP.canvas.style.cssText = 'width: ' + newWidth + 'px !important; height: ' + balloonHeight + 'px !important;';
      
      let rowHeight = balloonHeight / 3;
      subshellsP.textStyle(p5.prototype.NORMAL);

    function updateTableBackground() {
      let bbox;
      if(currentZ === 3) {
        let element3 = elements.find(e => Number(e.number) === 3);
        if(element3) {
          let canvasEl = document.getElementById("canvas" + element3.block.toUpperCase());
          if(canvasEl) {
            let cellPos = calculatePosition(element3, element3.block);
            let rect = canvasEl.getBoundingClientRect();
            bbox = {
              left: rect.left + cellPos.x,
              top: rect.top + cellPos.y,
              width: 40,
              height: 40
            };
          }
        }
      }
      if(!bbox) {
        const ids = ["canvasPeriods", "canvasS_groups", "canvasD_groups", "canvasP_groups", "canvasS", "canvasF", "canvasD", "canvasP"];
        let minLeft = Infinity, minTop = Infinity, maxRight = -Infinity, maxBottom = -Infinity;
        ids.forEach(id => {
          let el = document.getElementById(id);
          if(el && getComputedStyle(el).display !== "none") {
            let rect = el.getBoundingClientRect();
            minLeft = Math.min(minLeft, rect.left);
            minTop = Math.min(minTop, rect.top);
            maxRight = Math.max(maxRight, rect.right);
            maxBottom = Math.max(maxBottom, rect.bottom);
          }
        });
        bbox = { left: minLeft, top: minTop, width: maxRight - minLeft, height: maxBottom - minTop };
      }
      let bg = document.getElementById("canvasTableBackground");
      if(bg && bbox) {
        // Μειώνουμε το πρόσθετο περιθώριο: τώρα προστίθεται 25px (δηλαδή, offsets = 13px)
        bg.style.left = (bbox.left - 13) + "px";
        bg.style.top = (bbox.top - 13) + "px";
        bg.style.width = (bbox.width + 25) + "px";
        bg.style.height = (bbox.height + 25) + "px";
      }
    }
