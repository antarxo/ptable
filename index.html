<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Διαδραστική κατασκευή του Περιοδικού Πίνακα</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    :root { --rightPanelWidth: 150px; }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }
    /* Τίτλος */
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 50;
    }
    /* Τα δύο info panels έχουν τις ίδιες διαστάσεις, αλλά το ένα είναι ορατό και το άλλο κρυφό */
    .infoPanel {
      position: absolute;
      left: 20px;
      top: 428px;
      width: calc(100vw - var(--rightPanelWidth) - 105px);
      padding: 20px;
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: opacity 0.5s ease, transform 0.5s ease;
      z-index: 40;
    }
    #infoPanelFull { /* Ο πίνακας για το full mode */
      opacity: 1;
      transform: translateY(0);
    }
    #infoPanelCollapsed { /* Ο πίνακας για το collapsed mode – αρχικά κρυφό */
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
    }
    /* Στυλ για το εσωτερικό περιεχόμενο */
    #leftPanel, #remarks {
      /* Μπορείτε να προσθέσετε επιπλέον στυλ εδώ */
    }
    /* Τα υπόλοιπα CSS για τους καμβάδες παραμένουν ως πριν */
    .canvas {
      position: absolute;
      background: transparent;
      transition: all 0.5s ease-in-out;
      transform: translateY(-10px);
    }
    /* (Ο κώδικας για τους καμβάδες, τους περιόδους, ομάδες κ.λπ. παραμένει όπως στο προηγούμενο παράδειγμα) */
    
    /* Απλοποιημένες ρυθμίσεις για το buttonPanel */
    #buttonPanel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      z-index: 100;
    }
    button {
      background-color: #008CBA;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #005f75; }
  </style>
</head>
<body class="full">
  <div id="title">Διαδραστική κατασκευή του Περιοδικού Πίνακα</div>
  
  <!-- Τα καμβάδες παραμένουν όπως πριν (δείτε τον προηγούμενο κώδικα) -->
  <div id="canvasPeriods" class="canvas"></div>
  <div id="canvasS_groups" class="canvas"></div>
  <div id="canvasD_groups" class="canvas"></div>
  <div id="canvasP_groups" class="canvas"></div>
  
  <div id="canvasS" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>
  
  <!-- Δύο info panels: ένα για full και ένα για collapsed -->
  <div id="infoPanelFull" class="infoPanel">
    <div id="leftPanelFull"></div>
    <div id="remarksFull"></div>
  </div>
  <div id="infoPanelCollapsed" class="infoPanel">
    <div id="leftPanelCollapsed"></div>
    <div id="remarksCollapsed"></div>
  </div>
  
  <!-- Balloon -->
  <div id="canvasSubshells" class="canvas"></div>
  
  <!-- Κουμπιά -->
  <div id="buttonPanel">
    <button id="nextElement">Επόμενο</button>
    <button id="fillAll">Συμπλήρωσε</button>
    <button id="toggleInfo">Εναλλαγή Layout</button>
    <button id="reset">Reset</button>
  </div>
  
  <script>
    // Βασικές μεταβλητές και βοηθητικές συναρτήσεις (οι συναρτήσεις όπως getBlockColor, formatShells κ.λπ. παραμένουν όπως πριν)
    let ignoreCanvasClick = false;
    function convertClickedToCurrent(clickedZ) { return clickedZ; }
    function getBlockColor(b) {
      if(b === "dummy") return "gray";
      switch(b) {
        case "s": return "red";
        case "p": return "darkgreen";
        case "d": return "darkblue";
        case "f": return "orange";
        default: return "black";
      }
    }
    function formatShells(shellsStr) {
      if(!shellsStr) return "";
      let shellNumbers = shellsStr.split(",").map(s => s.trim());
      const labels = ["K", "L", "M", "N", "O", "P", "Q"];
      let result = [];
      for(let i = 0; i < shellNumbers.length; i++){
        let text = labels[i] + "(" + shellNumbers[i] + ")";
        if(i === shellNumbers.length - 1) { text = "<strong>" + text + "</strong>"; }
        result.push(text);
      }
      return result.join(", ");
    }
    // Οι υπόλοιπες συναρτήσεις όπως messageForElement, calculatePosition, drawElements, drawSubshells, updateBalloonPosition, initializeCanvases, initSubshellsCanvas, initGroupsCanvases, redrawAll παραμένουν (παραλείπονται εδώ για συντομία – μπορούν να ενσωματωθούν όπως στον αρχικό κώδικα)
    
    // Για λόγους απλότητας, υποθέτουμε ότι το elements φορτώνεται από το elements.json
    let elements = [];
    function sortElements(data) { return data.sort((a, b) => Number(a.number) - Number(b.number)); }
    elements = [];
    let currentZ = 3;
    let flashActive = false;
    let subshellsP;
    
    // Ορισμοί στο global scope
    window.loadElements = function() {
      fetch('elements.json')
        .then(response => response.json())
        .then(data => {
          elements = sortElements(data);
          initializeCanvases();
          initSubshellsCanvas();
          updateInfoPanels(currentZ);
          updateToggleButton();
        })
        .catch(err => console.error('Σφάλμα φόρτωσης:', err));
    };
    
    // Ενημέρωση και για τα δύο info panels με βάση τα δεδομένα του τρέχοντος στοιχείου
    function updateInfoPanels(clickedZ) {
      let currentNum;
      if(clickedZ === 119) { currentNum = 1; }
      else if(clickedZ === 120) { currentNum = 2; }
      else { currentNum = convertClickedToCurrent(clickedZ); }
      
      const element = elements.find(e => Number(e.number) === currentNum);
      if(!element) return;
      
      let displayZ = (Number(element.number) >= 119 ? Number(element.number) - 118 : Number(element.number));
      if(clickedZ === 119) { displayZ = 1; }
      else if(clickedZ === 120) { displayZ = 2; }
      
      // Περιεχόμενο για το full info panel
      let infoHTML = `<span style="font-size:1.3em; font-weight:bold; color:black;">Ζ=${displayZ}</span> ` +
                     `<span style="font-size:3em; font-weight:bold; color:${getBlockColor(element.block)};">${element.symbol}</span> ` +
                     `<span style="font-style: italic;">${element.name}</span>`;
      document.getElementById('leftPanelFull').innerHTML = infoHTML;
      // Παρόμοια ενημέρωση για το collapsed info panel – εδώ μπορείς να τροποποιήσεις το περιεχόμενο αν θες (π.χ. μικρότερη γραμματοσειρά, διαφορετική διάταξη κ.λπ.)
      document.getElementById('leftPanelCollapsed').innerHTML = infoHTML;
      
      let prev = elements.find(e => Number(e.number) === (currentNum - 1)) || { subshells: "-", number:"", block:"dummy" };
      let next = elements.find(e => Number(e.number) === (currentNum + 1)) || { subshells: "-", number:"", block:"dummy" };
      
      let prevStr = `<div style="color:${getBlockColor(prev.block)};">Ζ=${(prev.subshells === "-") ? "-" : (prev.number + " " + prev.subshells)}</div>`;
      let currentStr = `<div style="font-weight:bold; color:${getBlockColor(element.block)};">Ζ=${element.number} ${element.subshells}</div>`;
      let nextStr = `<div style="color:${getBlockColor(next.block)};">Ζ=${next.number || ""} ${next.subshells}</div>`;
      let shellsAndMsg = `<div><strong>Στιβάδες:</strong> ${formatShells(element.shells || "")}</div>` +
                         `<div style="font-style: italic;">${element.remarks || ""}</div>`;
      
      // Ενημέρωση για το full panel (οριζόντια διάταξη)
      document.getElementById('remarksFull').innerHTML = `<div class="right-wrapper">
        <div class="upper-right">
          <div class="subshells-col">${prevStr}${currentStr}${nextStr}</div>
          <div class="shells-msg-col">${shellsAndMsg}</div>
        </div>
      </div>`;
      
      // Για το collapsed panel (κατακόρυφη διάταξη)
      document.getElementById('remarksCollapsed').innerHTML = `<div class="right-wrapper">
        <div class="subshells-col" style="width:100%; text-align:left;">
          ${prevStr}${currentStr}${nextStr}
        </div>
        <hr style="border:none; border-top:1px solid lightgray; margin:10px 0;">
        <div class="shells-msg-col" style="width:100%; text-align:left;">
          ${shellsAndMsg}
        </div>
      </div>`;
      
      // Ενημέρωση του balloon (χρησιμοποιώντας την ίδια συνάρτηση updateBalloonPosition)
      drawSubshells({
        prev: prev.subshells,
        current: element.subshells,
        next: next.subshells,
        prevColor: getBlockColor(prev.block),
        currentColor: getBlockColor(element.block),
        nextColor: getBlockColor(next.block)
      });
      setTimeout(() => { updateBalloonPosition(element); }, 10);
      
      // Αν μετά τη συμπλήρωση (currentZ>=121) επαναφέρουμε το currentZ στην τιμή του τρέχοντος στοιχείου
      if(currentZ >= 121) {
        currentZ = Number(element.number);
      }
    }
    
    // Το updateBalloonPosition, redrawAll, initializeCanvases, initSubshellsCanvas, initGroupsCanvases, calculatePosition, drawElements, drawSubshells, messageForElement κλπ παραμένουν όπως στον αρχικό κώδικα (δείτε προηγούμενες εκδόσεις)
    // (Για λόγους συντομίας, παραλείπω εδώ τον πλήρη ορισμό τους – ο πλήρης κώδικας πρέπει να περιέχει όλες τις συναρτήσεις όπως στην προηγούμενη έκδοση.)
    
    // Event listener για το κουμπί εναλλαγής του info panel
    // Στην εναλλαγή, εφαρμόζουμε μεταβάσεις opacity/transform ώστε να μεταβαίνει ο full πίνακας σε collapsed (και αντίστροφα)
    document.getElementById('toggleInfo').addEventListener('click', function() {
      // Ελέγχουμε την τρέχουσα κατάσταση με βάση το opacity του full panel
      const fullPanel = document.getElementById('infoPanelFull');
      const collapsedPanel = document.getElementById('infoPanelCollapsed');
      
      if (getComputedStyle(fullPanel).opacity == "1") {
        // Ξεκινάμε μετάβαση από full σε collapsed
        fullPanel.style.opacity = "0";
        fullPanel.style.transform = "translateY(-20px)";
        // Με καθυστέρηση εμφανίζουμε το collapsed panel
        setTimeout(() => {
          collapsedPanel.style.opacity = "1";
          collapsedPanel.style.transform = "translateY(0)";
        }, 500);
      } else {
        // Ξεκινάμε μετάβαση από collapsed σε full
        collapsedPanel.style.opacity = "0";
        collapsedPanel.style.transform = "translateY(20px)";
        setTimeout(() => {
          fullPanel.style.opacity = "1";
          fullPanel.style.transform = "translateY(0)";
        }, 500);
      }
    });
    
    // Event listeners για τα άλλα κουμπιά (next, fillAll, reset) καλούν updateInfoPanels(currentZ) και redrawAll() όπως και πριν
    document.getElementById('nextElement').addEventListener('click', function() {
      ignoreCanvasClick = true;
      if(currentZ < 118) { 
        currentZ++; 
      } else if(currentZ === 118) { 
        currentZ = 119; 
      } else if(currentZ === 119) { 
        currentZ = 120; 
      }
      redrawAll();
      updateInfoPanels(currentZ);
      setTimeout(() => { ignoreCanvasClick = false; }, 100);
    });
    document.getElementById('fillAll').addEventListener('click', function() {
      currentZ = 121;
      redrawAll();
      updateInfoPanels(currentZ);
    });
    document.getElementById('reset').addEventListener('click', function() {
      currentZ = 3;
      // Επαναφορά άλλων flag και ανασχεδιασμός
      window.groupsInitialized = false;
      window.periodsInitialized = false;
      window.subshellsInitialized = false;
      document.querySelectorAll('.canvas').forEach(canvas => { canvas.innerHTML = ""; });
      // Κρύβουμε τους επιπλέον καμβάδες
      document.getElementById('canvasPeriods').style.display = "none";
      document.getElementById('canvasS_groups').style.display = "none";
      document.getElementById('canvasD_groups').style.display = "none";
      document.getElementById('canvasP_groups').style.display = "none";
      initializeCanvases();
      initSubshellsCanvas();
      updateInfoPanels(currentZ);
    });
    
    // Οι υπόλοιπες συναρτήσεις όπως initPeriodsCanvas, initializeCanvases, initSubshellsCanvas, initGroupsCanvases, calculatePosition, drawElements, drawSubshells, updateBalloonPosition, redrawAll, messageForElement κ.λπ 
    // παραμένουν σύμφωνα με προηγούμενες εκδόσεις (και πρέπει να ενσωματωθούν πλήρως στο τελικό αρχείο)
    
    window.initPeriodsCanvas = function() {
      if(window.periodsInitialized) return;
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(40, 292);
          canvas.parent("canvasPeriods");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          const periodLabels = ["1η Κ", "2η L", "3η M", "4η N", "5η O", "6η P", "7η Q"];
          for (let i = 0; i < 7; i++) {
            p.fill(240);
            p.rect(0, i * 42, 40, 40);
            p.fill(0);
            p.text(periodLabels[i], 20, i * 42 + 20);
          }
        };
      });
      window.periodsInitialized = true;
    };
    window.initGroupsCanvases = function() {
      if(window.groupsInitialized) return;
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(82, 40);
          canvas.parent("canvasS_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          p.fill(0);
          p.text("1", 20, 10);
          p.text("2", 62, 10);
        };
      });
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(418, 40);
          canvas.parent("canvasD_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          for(let c = 0; c < 10; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 0, 40, 20);
            p.fill(0);
            p.text((c+3).toString(), x + 20, 10);
          }
          const oldLabels = ["IIIB", "IVB", "VB", "VIB", "VIIB", "VIIIB", "VIIIB", "VIIIB", "IB", "IIB"];
          for(let c = 0; c < 10; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 22, 40, 20);
            p.fill(0);
            p.text(oldLabels[c], x + 20, 32);
          }
        };
      });
      new p5(function(p) {
        p.setup = function() {
          let canvas = p.createCanvas(250, 40);
          canvas.parent("canvasP_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(240);
          for(let c = 0; c < 6; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 0, 40, 20);
            p.fill(0);
            p.text((c+13).toString(), x + 20, 10);
          }
          const oldLabels = ["IIIA", "IVA", "VA", "VIA", "VIIA", "VIIIA"];
          for(let c = 0; c < 6; c++){
            let x = c * (40 + 2);
            p.fill(240);
            p.rect(x, 22, 40, 20);
            p.fill(0);
            p.text(oldLabels[c], x + 20, 32);
          }
        };
      });
      window.groupsInitialized = true;
    };
    
    window.calculatePosition = function(e, block) {
      let x = 0, y = (e.row - 1) * 42;
      if(block === 's') { x = (e.col - 1) * 42; }
      else if(block === 'f') { x = (e.col - 3) * 42; }
      else if(block === 'd') { x = (e.col - 3) * 42; }
      else if(block === 'p') {
        if(currentZ < 20 && e.row === 1) { x = (e.col - 18) * 42; }
        else { x = (e.col - 13) * 42; }
      }
      return { x: x, y: y };
    };
    
    // Οι συναρτήσεις drawElements, drawSubshells, updateBalloonPosition, redrawAll, messageForElement κ.λπ. θα ενσωματωθούν πλήρως όπως στις προηγούμενες εκδόσεις.
    
    window.redrawAll = function() {
      // Υποθέτουμε ότι ο κώδικας ανασχεδιασμού των καμβάδων παραμένει όπως στις προηγούμενες εκδόσεις
      // (παραλείπεται εδώ για συντομία)
    };
    
    window.messageForElement = function(element) {
      if(element.block === 'f') {
        return (element.row === 6) ? "Λανθανίδα" : "Ακτινίδα";
      } else {
        let group = parseInt(element.col);
        if(group === 1) {
          return (element.number === 1) ? "Θέλει να <strong>πάρει</strong> 1 ηλεκτρόνιο" : "Θέλει να <strong>δώσει</strong> 1 ηλεκτρόνιο";
        } else if(group === 2) {
          return `Θέλει να <strong>δώσει</strong> ${group} ηλεκτρόνια`;
        } else if(group === 13) {
          return `Θέλει να <strong>δώσει</strong> ${group - 10} ηλεκτρόνια`;
        } else if(group >= 3 && group <= 12) {
          return "Στοιχείο μετάπτωσης";
        } else if(group === 14) {
          return "Θέλει να <strong>δώσει</strong> ή να <strong>πάρει</strong> 4 ηλεκτρόνια";
        } else if(group >= 15 && group <= 17) {
          return `Θέλει να <strong>πάρεται</strong> ${18 - group} ηλεκτρόνια`;
        } else if(group === 18) {
          return "Ευγενές αέριο-Χημικά αδρανές";
        }
        return "";
      }
    };
    
    window.initRightPanelWidth = function() {
      let rp = document.getElementById('buttonPanel');
      if(rp) {
        let width = rp.offsetWidth;
        document.documentElement.style.setProperty('--rightPanelWidth', width + 'px');
      }
    };
    window.addEventListener('load', window.initRightPanelWidth);
    window.addEventListener('resize', window.initRightPanelWidth);
    
    // Εκκίνηση φόρτωσης στοιχείων
    loadElements();
  </script>
</body>
</html>
