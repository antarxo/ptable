<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Δυναμικός Περιοδικός Πίνακας - Έκδοση Δοκιμής</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }

    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 10;
    }

    #infoPanel {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      min-width: 800px;
      max-height: 200px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 500px;
      z-index: 10;
    }

    #leftPanel, #middlePanel {
      border-right: 1px solid #333;
      padding-right: 20px;
    }

    #leftPanel { flex: 0 0 30%; }
    #middlePanel { flex: 0 0 50%; color: #666; }
    #rightPanel { flex: 0 0 20%; }

    #rightPanel button {
      border: 1px solid #333;
      background: #fff;
      border-radius: 5px;
      padding: 8px;
      margin: 4px 0;
      cursor: pointer;
      transition: all 0.3s;
    }

    #rightPanel button:hover {
      background: #333;
      color: #fff;
    }

    .full #canvasS { top: 100px; left: 50px; width: 126px; height: 378px; }
    .full #canvasF { top: 100px; left: 176px; width: 588px; height: 378px; }
    .full #canvasD { top: 100px; left: 764px; width: 420px; height: 378px; }
    .full #canvasP { top: 100px; left: 1184px; width: 252px; height: 378px; }

    .collapsed #canvasS { top: 100px; left: 50px; width: 126px; height: 378px; }
    .collapsed #canvasD { top: 100px; left: 176px; width: 420px; height: 378px; }
    .collapsed #canvasP { top: 100px; left: 596px; width: 252px; height: 378px; }
    .collapsed #canvasF { top: 200px; left: 176px; width: 588px; height: 378px; }

    .canvas {
      position: absolute;
      background: #f7f7f7;
      border: 1px solid #ccc;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body class="full">
  <div id="title">Δυναμική Δημιουργία Περιοδικού Πίνακα</div>
  <div id="infoPanel">
    <div id="leftPanel">
      <div id="elementInfo">Επιλέξτε στοιχείο</div>
      <div id="subshells"></div>
      <div id="shells"></div>
    </div>
    <div id="middlePanel">
      <div id="explanation"></div>
    </div>
    <div id="rightPanel">
      <button id="nextElement">Επόμενο</button>
      <button id="fillAll">Συμπλήρωσε</button>
      <button id="toggleMode">Εναλλαγή</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <div id="canvasS" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>

  <script>
    (function() {
      const CATEGORY_COLORS = {
        's-block': '#ffcccc',
        'p-block': '#ccffcc',
        'd-block': '#ccccff',
        'f-block': '#ffe5cc',
        'group': '#f0f0f0',
        'period': '#e0e0e0'
      };

      const BLOCKS = {
        s: { cols: 3, rows: 9, startRow: 2, startCol: 1 },
        p: { cols: 6, rows: 9, startRow: 2, startCol: 1 },
        d: { cols: 10, rows: 9, startRow: 2, startCol: 1 },
        f: { cols: 14, rows: 9, startRow: 2, startCol: 1 }
      };

      const PERIOD_LABELS = ["", "", "3η M", "4η N", "5η O", "6η P", "7η Q"];
      const MODERN_GROUPS = ["1", "2", "3-12", "13", "14", "15", "16", "17", "18"];
      const CLASSIC_GROUPS = ["IA","IIA","IIIB","IVB","VB","VIB","VIIB","VIIIB","VIIIA"];

      let elements = [];
      let currentZ = 3;
      let mode = 'full';

      async function loadElements() {
        try {
          const response = await fetch('elements.json');
          elements = await response.json();
          initializeCanvases();
        } catch (err) {
          console.error('Σφάλμα φόρτωσης:', err);
        }
      }

      function initializeCanvases() {
        Object.keys(BLOCKS).forEach(block => {
          new p5(p => {
            p.setup = () => {
              const config = BLOCKS[block];
              p.createCanvas(config.cols * 42, config.rows * 42)
               .parent(`canvas${block.toUpperCase()}`);
              p.textSize(12);
              p.textAlign(p.CENTER, p.CENTER);
              drawGrid(p, block);
            };

            p.draw = () => {
              p.background(247);
              drawGrid(p, block);
              drawElements(p, block);
            };
          });
        });
      }

      function drawGrid(p, block) {
        // Σχεδίαση περιόδων
        if(block === 's') {
          for(let row = 2; row < 9; row++) {
            p.fill(CATEGORY_COLORS.period);
            p.rect(0, row*42, 40, 40);
            p.fill(0);
            p.text(PERIOD_LABELS[row], 20, row*42 + 20);
          }
        }

        // Σχεδίαση ομάδων
        MODERN_GROUPS.forEach((group, i) => {
          p.fill(CATEGORY_COLORS.group);
          p.rect((i+1)*42, 0, 40, 40);
          p.fill(0);
          p.text(group, (i+1)*42 + 20, 20);
        });

        CLASSIC_GROUPS.forEach((group, i) => {
          p.fill(CATEGORY_COLORS.group);
          p.rect((i+1)*42, 42, 40, 40);
          p.fill(0);
          p.text(group, (i+1)*42 + 20, 62);
        });
      }

      function drawElements(p, block) {
        elements.filter(e => e.block === block && e.number <= currentZ).forEach(e => {
          const x = (e.col - 1) * 42;
          const y = (e.row - 1) * 42;
          p.fill(CATEGORY_COLORS[`${block}-block`]);
          p.rect(x, y, 40, 40);
          p.fill(0);
          p.text(e.symbol, x + 20, y + 20);
        });
      }

      function updateInfo(z) {
        const element = elements.find(e => e.number === z);
        if(!element) return;
        
        document.getElementById('elementInfo').innerHTML = 
          `<strong>${element.name} (${element.symbol})</strong> [Z=${z}]`;
        document.getElementById('subshells').textContent = 
          `Υποστιβάδες: ${element.subshells}`;
        document.getElementById('shells').textContent = 
          `Στιβάδες: ${element.shells}`;
        document.getElementById('explanation').textContent = 
          `Επεξήγηση: ${element.explanation}`;
      }

      // Event listeners
      document.getElementById('nextElement').addEventListener('click', () => {
        if(currentZ > 118) return;
        currentZ++;
        updateInfo(currentZ);
        redrawAll();
      });

      document.getElementById('fillAll').addEventListener('click', () => {
        currentZ = 118;
        redrawAll();
      });

      document.getElementById('reset').addEventListener('click', () => {
        currentZ = 3;
        redrawAll();
        document.getElementById('elementInfo').textContent = "Επιλέξτε στοιχείο";
        document.getElementById('subshells').textContent = "";
        document.getElementById('shells').textContent = "";
        document.getElementById('explanation').textContent = "";
      });

      document.getElementById('toggleMode').addEventListener('click', () => {
        mode = mode === 'full' ? 'collapsed' : 'full';
        document.body.className = mode;
      });

      function redrawAll() {
        Object.keys(BLOCKS).forEach(block => {
          const canvas = document.querySelector(`#canvas${block.toUpperCase()} canvas`);
          if(canvas) canvas.remove();
          new p5(p => {}); // Επαναδημιουργία καμβά
        });
      }

      // Αρχικοποίηση
      loadElements();
    })();
  </script>
</body>
</html>
