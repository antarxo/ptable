<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Περιοδικός Πίνακας με Ομάδες</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* Βασικές ρυθμίσεις */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
    }
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 20;
    }
    #infoPanel {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      background: rgba(255,255,255,0.95);
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      width: 1200px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 500px;
      z-index: 20;
    }
    #leftPanel, #middlePanel {
      border-right: 1px solid #ccc;
      padding-right: 20px;
    }
    #leftPanel { width: 30%; }
    #middlePanel { width: 50%; }
    #rightPanel { width: 20%; }
    #remarks {
      font-style: italic;
      color: #666;
      margin-top: 10px;
    }
    /* Καμβάδες τομέων */
    .canvas {
      position: absolute;
      background: transparent;
      transition: all 0.5s ease-in-out;
    }
    /* Καμβάς Περιόδων (όπως προηγουμένως) */
    #canvasPeriods {
      position: absolute;
      left: 10px;
      top: 100px;
      width: 42px;
      height: 292px;
      background: #ddd;
      display: none;
      z-index: 5;
    }
    /* Νέοι καμβάδες για τις ομάδες */
    /* Καμβάς ομάδων για s: 2 σειρές x 2 στήλες, κάθε κελί 40x40 με 2px διάστημα */
    #canvasS_groups {
      position: absolute;
      width: 42px;  /* 2*20 + 1*2 = 42px */
      height: 82px; /* 2*40 + 1*2 = 82px */
      background: #ddd;
      display: none;
      z-index: 6;
    }
    /* Για d: 2 σειρές x 10 στήλες → πλάτος: 10*20 + 9*2 = 218px, ύψος: 82px */
    #canvasD_groups {
      position: absolute;
      width: 218px;
      height: 82px;
      background: #ddd;
      display: none;
      z-index: 6;
    }
    /* Για p: 2 σειρές x 6 στήλες → πλάτος: 6*20 + 5*2 = 130px, ύψος: 82px */
    #canvasP_groups {
      position: absolute;
      width: 130px;
      height: 82px;
      background: #ddd;
      display: none;
      z-index: 6;
    }
    /* Χρώματα blocks (υπάρχουν ήδη) */
    .s-block { background: #ffcccc !important; }
    .p-block { background: #ccffcc !important; }
    .d-block { background: #ccccff !important; }
    .f-block { background: #ffe5cc !important; }
    /* Full view - αρχικές θέσεις για τους τομείς */
    .full #canvasS { top: 100px; left: 50px; width: 84px; z-index: 1; }
    .full #canvasF { top: 100px; left: 134px; width: 588px; z-index: 2; }
    .full #canvasD { top: 100px; left: 134px; width: 420px; z-index: 3; }
    .full #canvasP { top: 100px; left: 134px; width: 252px; z-index: 4; }
    /* Collapsed view - σταθερές θέσεις */
    .collapsed #canvasS { top: 100px; left: 50px; }
    .collapsed #canvasF { top: 194px; left: 134px; width: 588px; }
    .collapsed #canvasD { top: 100px; left: 144px; width: 420px; }
    .collapsed #canvasP { top: 100px; left: 564px; width: 252px; }
    /* Ετικέτες Περιόδων (αν υπάρχουν, δεν χρησιμοποιούνται πλέον) */
    .period-label {
      position: absolute;
      left: 15px;
      font-size: 11px;
      font-weight: bold;
      color: #333;
      background: rgba(200,200,200,0.9);
      padding: 2px 5px;
      border-radius: 3px;
      display: none;
      line-height: 13px !important;
      z-index: 30;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body class="full">
  <div id="title">Περιοδικός Πίνακας</div>

  <!-- Καμβάς Περιόδων -->
  <div id="canvasPeriods" class="canvas"></div>
  <!-- Καμβάδες Ομάδων -->
  <div id="canvasS_groups" class="canvas"></div>
  <div id="canvasD_groups" class="canvas"></div>
  <div id="canvasP_groups" class="canvas"></div>

  <!-- Καμβάδες τομέων -->
  <div id="canvasS" class="canvas"></div>
  <div id="canvasF" class="canvas"></div>
  <div id="canvasD" class="canvas"></div>
  <div id="canvasP" class="canvas"></div>

  <div id="infoPanel">
    <div id="leftPanel">
      <div id="elementInfo"></div>
      <div id="subshells"></div>
      <div id="shells"></div>
      <div id="outerShell"></div>
    </div>
    <div id="middlePanel">
      <div id="explanation"></div>
      <div id="remarks"></div>
    </div>
    <div id="rightPanel">
      <button id="nextElement">Επόμενο</button>
      <button id="fillAll">Συμπλήρωσε</button>
      <button id="toggleFBlock">Εναλλαγή f-στοιχείων</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script>
    // Δημιουργία των καμβάδων ομάδων: Θα δημιουργηθούν μία φορά και θα ακολουθούν τις κινήσεις των αντίστοιχων τομέων.
    let groupsInitialized = false;
    function initGroupsCanvases() {
      if(groupsInitialized) return;
      // Για s (2x2)
      new p5(p => {
        p.setup = () => {
          let canvas = p.createCanvas(42, 82);
          canvas.parent("canvasS_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(221);
          const labels = ["1", "2"]; // ή τα ονόματα των ομάδων για s
          // Σχεδιάζουμε τα 4 κελιά, αλλά αν έχουμε μόνο 2 ομάδες ίσως θέλουμε 2 κελιά; εδώ προτείνουμε 2 σειρές και 2 στήλες.
          for(let r = 0; r < 2; r++){
            for(let c = 0; c < 2; c++){
              let x = c * (20 + 2);
              let y = r * (40 + 2);
              p.fill(221);
              p.rect(x, y, 20, 40);
              p.fill(0);
              // Δείχνουμε τα ονόματα, για παράδειγμα, ομαδοποίηση: μπορούμε να χρησιμοποιήσουμε τα labels[0] και labels[1] για τις δύο σειρές
              p.text(labels[r], x + 10, y + 20);
            }
          }
        };
      });
      // Για d (2x10)
      new p5(p => {
        p.setup = () => {
          let canvas = p.createCanvas(218, 82); // 10*20 + 9*2 = 218, ύψος 82
          canvas.parent("canvasD_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(221);
          const labels = [];
          for(let i=1; i<=10; i++){
            labels.push(i.toString());
          }
          for(let r = 0; r < 2; r++){
            for(let c = 0; c < 10; c++){
              let x = c * (20 + 2);
              let y = r * (40 + 2);
              p.fill(221);
              p.rect(x, y, 20, 40);
              p.fill(0);
              p.text(labels[c], x + 10, y + 20);
            }
          }
        };
      });
      // Για p (2x6)
      new p5(p => {
        p.setup = () => {
          let canvas = p.createCanvas(130, 82); // 6*20 + 5*2 = 130, ύψος 82
          canvas.parent("canvasP_groups");
          p.noStroke();
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(12);
          p.textStyle(p.BOLD);
          p.background(221);
          const labels = [];
          for(let i=1; i<=6; i++){
            labels.push(i.toString());
          }
          for(let r = 0; r < 2; r++){
            for(let c = 0; c < 6; c++){
              let x = c * (20 + 2);
              let y = r * (40 + 2);
              p.fill(221);
              p.rect(x, y, 20, 40);
              p.fill(0);
              p.text(labels[c], x + 10, y + 20);
            }
          }
        };
      });
      groupsInitialized = true;
    }
  
    (function() {
      const BLOCK_COLORS = {
        's': '#ffcccc',
        'p': '#ccffcc',
        'd': '#ccccff',
        'f': '#ffe5cc'
      };
      const BLOCKS_CONFIG = {
        s: { cols: 2, rows: 7 },
        p: { cols: 6, rows: 7 },
        d: { cols: 10, rows: 7 },
        f: { cols: 14, rows: 7 }
      };
  
      let elements = [];
      let currentZ = 0;
      let currentState = 'main';
  
      function updateToggleButton() {
        document.getElementById('toggleFBlock').disabled = (currentZ < 120);
      }
  
      async function loadElements() {
        try {
          const response = await fetch('elements.json');
          elements = await response.json();
          initializeCanvases();
          updateInfo(currentZ);
          updateToggleButton();
        } catch (err) {
          console.error('Σφάλμα φόρτωσης:', err);
        }
      }
  
      function initializeCanvases() {
        Object.keys(BLOCKS_CONFIG).forEach(block => {
          new p5(p => {
            p.setup = () => {
              const config = BLOCKS_CONFIG[block];
              const canvas = p.createCanvas(config.cols * 42, config.rows * 42);
              canvas.parent(`canvas${block.toUpperCase()}`);
              canvas.elt.style.height = `${config.rows * 42}px`;
              if(document.body.classList.contains('collapsed')){
                if(block==='s'){
                  canvas.elt.style.left = "50px";
                } else if(block==='f' || block==='d'){
                  canvas.elt.style.left = "134px";
                } else if(block==='p'){
                  canvas.elt.style.left = "554px";
                }
              } else {
                if(block==='s'){
                  canvas.elt.style.left = "50px";
                } else if(block==='f' || block==='d' || block==='p'){
                  canvas.elt.style.left = "134px";
                }
              }
              drawElements(p, block);
            };
          });
        });
      }
  
      function calculatePosition(e, block) {
        let x = 0, y = (e.row - 1) * 42;
        if(block==='s'){
          x = (e.col - 1) * 42;
        } else if(block==='f'){
          x = (e.col - 3) * 42;
        } else if(block==='d'){
          x = (e.col - 3) * 42;
        } else if(block==='p'){
          if(currentZ < 20 && e.row === 1){
            x = (e.col - 18) * 42;
          } else {
            x = (e.col - 13) * 42;
          }
        }
        return { x, y };
      }
  
      function drawElements(p, block) {
        p.stroke(150);
        p.strokeWeight(1);
        let filter;
        if(currentZ < 118){
          filter = e => e.block === block && e.number >= 3 && e.number <= currentZ;
        } else if(currentZ === 118){
          filter = e => e.block === block && e.number >= 3 && e.number <= 118;
        } else if(currentZ === 119){
          filter = e => e.block === block && ((e.number >= 3 && e.number <= 118) || e.number === 1);
        } else {
          filter = e => e.block === block && ((e.number >= 3 && e.number <= 118) || (e.number === 1 || e.number === 2));
        }
        elements.filter(filter).forEach(e => {
          const pos = calculatePosition(e, block);
          if(pos.x >= 0 && pos.x < p.width && pos.y >= 0 && pos.y < p.height){
            p.fill(BLOCK_COLORS[block]);
            p.rect(pos.x, pos.y, 40, 40, 5);
            p.fill(0);
            p.textSize(e.number > 99 ? 10 : 12);
            p.textStyle(p.BOLD);
            p.textAlign(p.CENTER, p.CENTER);
            p.text(e.number.toString(), pos.x + 20, pos.y + 20);
          }
        });
      }
  
      function redrawAll() {
        Object.keys(BLOCKS_CONFIG).forEach(block => {
          const canvasDiv = document.getElementById(`canvas${block.toUpperCase()}`);
          canvasDiv.innerHTML = '';
          new p5(p => {
            p.setup = () => {
              const config = BLOCKS_CONFIG[block];
              const canvas = p.createCanvas(config.cols * 42, config.rows * 42);
              canvas.parent(`canvas${block.toUpperCase()}`);
              canvas.elt.style.height = `${config.rows * 42}px`;
              if(document.body.classList.contains('collapsed')){
                if(block==='s'){
                  canvas.elt.style.left = "50px";
                } else if(block==='f' || block==='d'){
                  canvas.elt.style.left = "134px";
                } else if(block==='p'){
                  canvas.elt.style.left = "554px";
                }
              } else {
                if(block==='s'){
                  canvas.elt.style.left = "50px";
                } else if(block==='f' || block==='d' || block==='p'){
                  canvas.elt.style.left = "134px";
                }
              }
              drawElements(p, block);
            };
          });
        });
        // Δυναμικές μετατοπίσεις μόνο στη full view
        if(!document.body.classList.contains('collapsed')){
          let baseF = 134, baseD = 134, baseP = 134;
          let shiftP = 0, shiftD = 0;
          if(currentZ <= 20){
            shiftP = 0; shiftD = 0;
          } else if(currentZ >= 21 && currentZ <= 30){
            shiftP = 42 * (currentZ - 20);
          } else if(currentZ >= 31 && currentZ <= 56){
            shiftP = 42 * 10;
          } else if(currentZ >= 57 && currentZ <= 70){
            shiftP = 42 * 10 + 42 * (currentZ - 56);
            shiftD = 42 * (currentZ - 56);
          } else {
            shiftP = 42 * 10 + 42 * 14;
            shiftD = 42 * 14;
          }
          document.getElementById('canvasF').style.left = baseF + "px";
          document.getElementById('canvasD').style.left = (baseD + shiftD) + "px";
          document.getElementById('canvasP').style.left = (baseP + shiftP) + "px";
        } else {
          document.getElementById('canvasS').style.left = "50px";
          document.getElementById('canvasF').style.left = "134px";
          document.getElementById('canvasD').style.left = "144px";
          document.getElementById('canvasP').style.left = "564px";
        }
        if(currentZ >= 120){
          document.getElementById('canvasPeriods').style.display = "block";
          initPeriodsCanvas();
          document.getElementById('canvasGroups').style.display = "block";
          initGroupsCanvases();
        } else {
          document.getElementById('canvasPeriods').style.display = "none";
          document.getElementById('canvasGroups').style.display = "none";
        }
        updateInfo(currentZ);
        updateToggleButton();
      }
  
      function updateInfo(z) {
        if(z < 3){
          document.getElementById('elementInfo').innerHTML =
            "Παρακαλώ επιλέξτε 'Επόμενο' ή 'Συμπλήρωσε' για εμφάνιση στοιχείων και οδηγιών.";
          document.getElementById('subshells').textContent = "";
          document.getElementById('shells').textContent = "";
          document.getElementById('outerShell').textContent = "";
          document.getElementById('explanation').textContent = "";
          document.getElementById('remarks').textContent = "";
          return;
        }
        const element = elements.find(e => e.number === z);
        if(!element) return;
        document.getElementById('elementInfo').innerHTML =
          `<strong>${element.name} (${element.symbol})</strong> [Z=${z}]`;
        document.getElementById('subshells').textContent = `Υποστιβάδες: ${element.subshells}`;
        document.getElementById('shells').textContent = `Στιβάδες: ${element.shells}`;
        document.getElementById('outerShell').textContent = `Εξωτερική: ${element.outerShell}`;
        document.getElementById('explanation').textContent = `Επεξήγηση: ${element.explanation}`;
        document.getElementById('remarks').textContent = `Παρατηρήσεις: ${element.remarks}`;
      }
  
      document.getElementById('nextElement').addEventListener('click', () => {
        if(currentZ < 3){
          currentZ = 3;
        } else if(currentZ < 118){
          currentZ++;
        } else if(currentZ === 118){
          currentZ = 119;
        } else if(currentZ === 119){
          currentZ = 120;
        } else {
          currentZ++;
        }
        redrawAll();
      });
  
      document.getElementById('fillAll').addEventListener('click', () => {
        currentZ = 120;
        redrawAll();
      });
  
      document.getElementById('reset').addEventListener('click', () => {
        currentZ = 0;
        groupsInitialized = false; // Επαναφορά των group canvases
        document.querySelectorAll('.canvas').forEach(canvas => canvas.innerHTML = '');
        document.querySelectorAll('.period-label').forEach(el => el.style.display = 'none');
        document.getElementById('canvasPeriods').style.display = "none";
        document.getElementById('canvasGroups').style.display = "none";
        initializeCanvases();
        updateInfo(currentZ);
      });
  
      document.getElementById('toggleFBlock').addEventListener('click', () => {
        if(currentZ < 120) return;
        document.body.classList.toggle('collapsed');
        redrawAll();
      });
  
      loadElements();
    })();
  </script>
</body>
</html>
